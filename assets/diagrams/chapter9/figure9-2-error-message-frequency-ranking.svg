<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図9-2：エラーメッセージ頻出ランキング</title>
  <desc>Python競技プログラミングでよく遭遇するエラーの頻度とその対処法</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    図9-2：エラーメッセージ頻出ランキング
  </text>
  
  <!-- Introduction -->
  <rect x="50" y="50" width="700" height="40" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="70" y="75" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#2980b9">
    🔍 Python競技プログラミングで最も遭遇しやすいエラー TOP5
  </text>
  
  <!-- Ranking -->
  
  <!-- 1st Place: SyntaxError -->
  <g transform="translate(50, 110)">
    <rect x="0" y="0" width="700" height="90" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    
    <!-- Medal -->
    <circle cx="40" cy="45" r="25" fill="#ffd700" stroke="#f39c12" stroke-width="3"/>
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="white">
      1
    </text>
    
    <!-- Content -->
    <text x="80" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      🥇 SyntaxError（構文エラー）- 発生頻度：40%
    </text>
    
    <text x="80" y="45" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
      🎯 原因：文法のミス（コロン忘れ、括弧の対応間違い、インデントのずれ）
    </text>
    
    <text x="80" y="65" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
      ✅ 対策：エディタの構文ハイライトを活用、コードを声に出して読む
    </text>
    
    <!-- Frequency bar -->
    <rect x="550" y="20" width="120" height="20" fill="#f39c12" rx="10"/>
    <rect x="550" y="20" width="48" height="20" fill="#e67e22" rx="10"/>
    <text x="680" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#856404">40%</text>
  </g>
  
  <!-- 2nd Place: NameError -->
  <g transform="translate(50, 220)">
    <rect x="0" y="0" width="700" height="90" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    
    <!-- Medal -->
    <circle cx="40" cy="45" r="25" fill="#c0c0c0" stroke="#95a5a6" stroke-width="3"/>
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="white">
      2
    </text>
    
    <!-- Content -->
    <text x="80" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      🥈 NameError（名前エラー）- 発生頻度：25%
    </text>
    
    <text x="80" y="45" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
      🎯 原因：変数名のタイプミス、定義前の使用、スコープの間違い
    </text>
    
    <text x="80" y="65" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
      ✅ 対策：変数名は短く意味のある名前、エディタの補完機能を活用
    </text>
    
    <!-- Frequency bar -->
    <rect x="550" y="20" width="120" height="20" fill="#27ae60" rx="10"/>
    <rect x="550" y="20" width="30" height="20" fill="#229954" rx="10"/>
    <text x="680" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">25%</text>
  </g>
  
  <!-- 3rd Place: IndexError -->
  <g transform="translate(50, 330)">
    <rect x="0" y="0" width="700" height="90" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/>
    
    <!-- Medal -->
    <circle cx="40" cy="45" r="25" fill="#cd7f32" stroke="#a0522d" stroke-width="3"/>
    <text x="40" y="52" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="white">
      3
    </text>
    
    <!-- Content -->
    <text x="80" y="25" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">
      🥉 IndexError（インデックスエラー）- 発生頻度：20%
    </text>
    
    <text x="80" y="45" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
      🎯 原因：リストの範囲外アクセス、空リストへのアクセス
    </text>
    
    <text x="80" y="65" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
      ✅ 対策：アクセス前にlen()でサイズチェック、境界値を意識
    </text>
    
    <!-- Frequency bar -->
    <rect x="550" y="20" width="120" height="20" fill="#e74c3c" rx="10"/>
    <rect x="550" y="20" width="24" height="20" fill="#c0392b" rx="10"/>
    <text x="680" y="35" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">20%</text>
  </g>
  
  <!-- 4th Place: ValueError -->
  <g transform="translate(50, 440)">
    <rect x="0" y="0" width="340" height="70" fill="#f3e5f5" stroke="#9b59b6" stroke-width="2" rx="5"/>
    
    <!-- Rank -->
    <circle cx="30" cy="35" r="15" fill="#9b59b6" stroke="#8e44ad" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white">
      4
    </text>
    
    <!-- Content -->
    <text x="60" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">
      ValueError - 10%
    </text>
    <text x="60" y="43" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      数値変換エラー
    </text>
    <text x="60" y="57" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      int("abc") → エラー
    </text>
    
    <!-- Frequency bar -->
    <rect x="240" y="20" width="80" height="15" fill="#9b59b6" rx="7"/>
    <rect x="240" y="20" width="8" height="15" fill="#8e44ad" rx="7"/>
  </g>
  
  <!-- 5th Place: TypeError -->
  <g transform="translate(410, 440)">
    <rect x="0" y="0" width="340" height="70" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5"/>
    
    <!-- Rank -->
    <circle cx="30" cy="35" r="15" fill="#03a9f4" stroke="#0277bd" stroke-width="2"/>
    <text x="30" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white">
      5
    </text>
    
    <!-- Content -->
    <text x="60" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#0277bd">
      TypeError - 5%
    </text>
    <text x="60" y="43" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      型の不一致エラー
    </text>
    <text x="60" y="57" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      "5" + 3 → エラー
    </text>
    
    <!-- Frequency bar -->
    <rect x="240" y="20" width="80" height="15" fill="#03a9f4" rx="7"/>
    <rect x="240" y="20" width="4" height="15" fill="#0277bd" rx="7"/>
  </g>
  
  <!-- Prevention tips -->
  <rect x="50" y="530" width="700" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="3"/>
  <text x="70" y="550" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
    🛡️ エラー予防の基本姿勢
  </text>
  <text x="70" y="570" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    コードを書いた直後に一度実行 → エラーメッセージを恐れずに読む → 落ち着いて原因分析 → 段階的に修正
  </text>
</svg>