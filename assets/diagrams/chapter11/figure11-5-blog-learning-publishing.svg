  </text>
  <text x="220" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#b91c1c">
    安全で建設的な発信のために
  </text>
  
  <g transform="translate(70, 380)">
    <!-- 注意点 -->
    <rect x="0" y="0" width="130" height="100" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
