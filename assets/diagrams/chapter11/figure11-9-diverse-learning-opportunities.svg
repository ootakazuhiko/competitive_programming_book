<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図11-9：学習機会の多様な活用方法</title>
  <desc>プログラミング教室・イベントの効果的な選択と活用戦略</desc>
  
  <!-- 背景 -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    学習機会の多様な活用方法
  </text>
  
  <!-- 地域のプログラミング教室 -->
  <rect x="50" y="60" width="340" height="250" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="220" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    🏢 地域のプログラミング教室
  </text>
  <text x="220" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    対面指導による体系的な学習
  </text>
  
  <g transform="translate(70, 110)">
    <!-- 選択基準 -->
    <rect x="0" y="0" width="130" height="170" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      🎯 選択基準
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 競技プログラミング対応</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ Python・アルゴリズム重視</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 個人レベルに応じた指導</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 同世代の参加者がいる</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 講師の競技プログラミング経験</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 通学が継続可能な立地</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 自分の目標に合致する教室</text>
    <text x="5" y="97" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 継続的な成長が期待できる</text>
    
    <!-- 費用対効果の考え方 -->
    <rect x="0" y="110" width="130" height="50" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="65" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">
      💰 費用対効果の考え方
    </text>
    <text x="5" y="137" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 月謝と学習効果のバランス</text>
    <text x="5" y="147" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 独学では得られない価値があるか</text>
    <text x="5" y="157" font-family="Arial, sans-serif" font-size="7" fill="#16a34a">
      家計負担と将来投資のバランス</text>
    
    <!-- 教室活用の最大化 -->
    <rect x="140" y="0" width="140" height="170" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="210" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      📈 教室活用の最大化
    </text>
    <text x="145" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 講師に積極的に質問</text>
    <text x="145" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 他の参加者との情報交換</text>
    <text x="145" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 自主学習の方向性相談</text>
    <text x="145" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 競技プログラミング大会相談</text>
    <text x="145" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 家庭学習との相乗効果</text>
    <text x="145" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 投資価値の最大化</text>
    <text x="145" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 総合的な学習効果向上</text>
    
    <!-- 体験レッスンでの確認ポイント -->
    <rect x="140" y="100" width="140" height="60" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="210" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">
      📝 体験レッスンチェックポイント
    </text>
    <text x="145" y="127" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 指導スタイルが自分に合うか</text>
    <text x="145" y="137" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 質問しやすい雰囲気か</text>
    <text x="145" y="147" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 他の生徒のレベルと目標</text>
    <text x="145" y="157" font-family="Arial, sans-serif" font-size="7" fill="#16a34a">
      カリキュラムの柔軟性</text>
  </g>
  
  <!-- オンライン学習プラットフォーム -->
  <rect x="410" y="60" width="340" height="250" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="3"/>
  <text x="580" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">
    🌐 オンライン学習プラットフォーム
  </text>
  <text x="580" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    自分のペースで学習できる豊富なリソース
  </text>
  
