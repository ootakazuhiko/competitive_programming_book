    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎯 競技志向：メンター+実践中心</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 成長段階に応じた最適化</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 効率的なリソース活用</text>
    
    <!-- 組み合わせパターン -->
    <rect x="220" y="0" width="200" height="100" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      🔄 組み合わせパターン
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📅 週末：プログラミング教室通学</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🏠 平日：オンライン学習で補強</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎪 長期休暇：集中イベント参加</text>
    <text x="225" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      💻 定期：AtCoderでの実践練習</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → バランスの取れた学習環境</text>
    <text x="225" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 継続的な成長の実現</text>
    
    <!-- 投資効果の最大化 -->
    <rect x="440" y="0" width="200" height="100" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      📈 投資効果の最大化
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎯 明確な目標設定と定期評価</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📊 学習進捗の可視化と記録</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🤝 複数のメンター・仲間の確保</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🔄 学習方法の定期的な見直し</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 最適な学習環境の構築</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 確実な成長の実現</text>
  </g>
  
  <!-- 総合メッセージ -->
  <rect x="50" y="530" width="700" height="100" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="552" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
    🌟 多様な学習機会を戦略的に活用しよう
  </text>
  <text x="400" y="568" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0284c7">
    対面指導 + オンライン学習 + イベント参加 = 最強の学習環境
  </text>
  <text x="400" y="582" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">
    自分の学習スタイル・目標・予算に合わせて最適な組み合わせを見つけよう
  </text>
  <text x="400" y="596" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">
    一つに依存せず、複数のリソースを活用することが継続的成長の鍵
  </text>
  
</svg>