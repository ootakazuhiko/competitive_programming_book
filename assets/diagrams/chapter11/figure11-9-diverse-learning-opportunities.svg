    <text x="145" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      💡 比較的低コストでの学習</text>
    <text x="145" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 効率的な学習環境の構築</text>
    <text x="145" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 継続的な自主学習の実現</text>
    
    <!-- 課題と対策 -->
    <rect x="0" y="130" width="280" height="90" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="140" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">
      ⚠️ オンライン学習の課題と対策
    </text>
    <text x="5" y="157" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🔥 モチベーション維持 → 学習仲間を作る</text>
    <text x="5" y="167" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ❓ 質問相手がいない → コミュニティ活用</text>
    <text x="5" y="177" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎯 実践機会不足 → AtCoderでの実践</text>
    <text x="5" y="187" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📊 進捗管理困難 → 学習記録の習慣化</text>
    <text x="5" y="197" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      対面学習との組み合わせで課題解決</text>
  </g>
  
  <!-- 効果的な活用戦略 -->
  <rect x="50" y="330" width="700" height="180" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
