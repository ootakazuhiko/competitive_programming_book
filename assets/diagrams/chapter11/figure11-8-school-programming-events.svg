<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図11-8：学校内でのプログラミングイベント企画</title>
  <desc>校内プログラミングコンテストや体験会の企画・運営ガイド</desc>
  
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    学校内でのプログラミングイベント企画
  </text>
  
  <!-- 校内プログラミングコンテスト -->
  <rect x="50" y="60" width="700" height="250" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    🏆 校内プログラミングコンテスト
  </text>
  <text x="400" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    学校全体を巻き込む本格的なプログラミング競技
  </text>
  
  <g transform="translate(70, 110)">
    <!-- 企画・運営スケジュール -->
    <rect x="0" y="0" width="200" height="170" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      📅 企画・運営スケジュール
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📋 2ヶ月前：企画書作成、先生相談</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📢 1ヶ月前：問題作成、参加者募集</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🏢 2週間前：会場確保、設備準備</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎯 当日：運営、審判、表彰</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📊 1週間後：振り返り、フィードバック</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 計画的な段階的準備</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 無理のない運営体制</text>
    
    <!-- 必要な準備 -->
    <rect x="0" y="90" width="200" height="70" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">
      🛠️ 必要な準備
    </text>
    <text x="5" y="117" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 会場予約（コンピュータ室・体育館など）</text>
    <text x="5" y="127" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 問題作成・採点システム準備</text>
    <text x="5" y="137" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 参加者募集・事前説明会</text>
    <text x="5" y="147" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 賞品・表彰状の準備</text>
    
    <!-- 初心者向け問題設定 -->
    <rect x="220" y="0" width="200" height="170" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      🎯 初心者向け問題設定
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📊 Level 1：簡単な計算問題</text>
    <text x="230" y="37" font-family="Arial, sans-serif" font-size="7" fill="#374151">
      足し算、掛け算など</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🔍 Level 2：条件分岐を使う問題</text>
    <text x="230" y="57" font-family="Arial, sans-serif" font-size="7" fill="#374151">
      if文の基本的な使い方</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🔄 Level 3：繰り返し処理問題</text>
    <text x="230" y="77" font-family="Arial, sans-serif" font-size="7" fill="#374151">
      for文、while文の活用</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📝 Level 4：文字列処理問題</text>
    <text x="230" y="97" font-family="Arial, sans-serif" font-size="7" fill="#374151">
      文字列操作の基本</text>
    <text x="225" y="107" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🚀 Level 5：応用問題（部活メンバー向け）</text>
    <text x="230" y="117" font-family="Arial, sans-serif" font-size="7" fill="#374151">
      アルゴリズム的思考が必要</text>
    <text x="225" y="127" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 段階的な難易度設定</text>
    <text x="225" y="137" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 全レベルの参加者に配慮</text>
    
    <!-- 参加動機を高める工夫 -->
    <rect x="440" y="0" width="200" height="170" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      🎁 参加動機を高める工夫
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🏅 景品・表彰による達成感の演出</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      👥 チーム戦による協力と競争の両立</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📚 解説セッションによる学習機会</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📜 参加証明書の発行</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🍕 参加者交流会・懇親会</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📸 記念撮影・学校新聞掲載</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 楽しい思い出作りを重視</text>
    <text x="445" y="97" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 次回開催への期待感醸成</text>
    
    <!-- 成功のポイント -->
    <rect x="440" y="110" width="200" height="50" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="540" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">
      📊 成功のポイント
    </text>
    <text x="445" y="137" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 完璧を求めず、小規模から開始</text>
    <text x="445" y="147" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 参加者レベルに合わせた柔軟な運営</text>
    <text x="445" y="157" font-family="Arial, sans-serif" font-size="7" fill="#16a34a">
      継続開催につながる振り返りと改善</text>
  </g>
  
  <!-- プログラミング体験会・講座 -->
  <rect x="50" y="330" width="700" height="200" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="3"/>
  <text x="400" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">
    🎓 プログラミング体験会・講座
  </text>
  <text x="400" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    多様な対象者に向けた学習機会の提供
  </text>
  
  <g transform="translate(70, 380)">
    <!-- 同級生向け体験会 -->
    <rect x="0" y="0" width="200" height="120" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      🔰 同級生向け体験会
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「ゲームを作ってみよう」から開始</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • ScratchからPythonへの橋渡し</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 友達同士で参加しやすい雰囲気</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 30分〜1時間程度の気軽な内容</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 成果物を持ち帰れる企画</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → プログラミングの楽しさを体験</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 部活動への新メンバー勧誘</text>
    
    <!-- 先生向け講座 -->
    <rect x="220" y="0" width="200" height="120" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      👨‍🏫 先生向け入門講座
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 情報科目の授業支援</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 基本的なプログラミング概念紹介</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 教育での活用方法の提案</text>
    <text x="225" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 部活動への理解と協力促進</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 簡単なプログラム作成体験</text>
    <text x="225" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 学校全体での理解促進</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 教育現場での活用拡大</text>
    
    <!-- 保護者向け説明会 -->
    <rect x="440" y="0" width="200" height="120" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      👨‍👩‍👧‍👦 保護者向けIT教育説明会
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • プログラミング教育の価値と将来性</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 家庭でのサポート方法</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 子どもの学習進捗見守り方</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 安全なインターネット利用</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 将来の進路・キャリア展望</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 家庭での理解と支援獲得</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 安心してITに触れられる環境</text>
  </g>
  
  <!-- 他校との交流活動 -->
  <rect x="50" y="550" width="700" height="130" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="572" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    🤝 他校との交流活動
  </text>
  <text x="400" y="588" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    視野を広げる外部との連携企画
  </text>
  
  <g transform="translate(70, 600)">
    <!-- 交流の形態 -->
    <rect x="0" y="0" width="200" height="60" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">
      🌐 交流の形態
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 近隣校との合同コンテスト</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • オンラインでの技術交流会</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 共同プロジェクトの実施</text>
    
    <!-- 企画の進め方 -->
    <rect x="220" y="0" width="200" height="60" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">
      📋 企画の進め方
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      1. 他校のプログラミング部にコンタクト</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      2. 双方の先生を交えた企画会議</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      3. 具体的実施内容と日程調整</text>
    
    <!-- 交流のメリット -->
    <rect x="440" y="0" width="200" height="60" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">
      💡 交流のメリット
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 多様な視点と解法の学習</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • モチベーションと競争意識向上</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 将来のネットワーク構築</text>
  </g>
  
</svg>