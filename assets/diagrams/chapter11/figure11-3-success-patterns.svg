<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図11-3：中学生競技プログラマーの成功パターン</title>
  <desc>実際の成功事例に基づく3つの異なる学習・成長パターン</desc>
  
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    中学生競技プログラマーの成功パターン
  </text>
  
  <!-- パターンA：コツコツ継続型 -->
  <rect x="50" y="60" width="700" height="200" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    📈 パターンA：「コツコツ継続型」
  </text>
  <text x="400" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    無理のない持続可能なペースで着実に成長
  </text>
  
  <g transform="translate(70, 110)">
    <!-- プロフィール -->
    <rect x="0" y="0" width="200" height="120" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      👤 プロフィール
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 中学1年からAtCoder開始</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 毎日1時間の学習を継続</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 3年間で緑色レーティング達成</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 他の趣味との両立を重視</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 学校の成績も良好を維持</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → バランス重視の安定成長</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 長期継続による確実な実力向上</text>
    
    <!-- 成長軌跡 -->
    <rect x="220" y="0" width="200" height="120" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      📊 3年間の成長軌跡
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🟫 1年目：グレー→茶色（基礎固め期）</text>
    <text x="230" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      - Python文法習得・A問題攻略</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🟩 2年目：茶色→緑色（応用力向上期）</text>
    <text x="230" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      - アルゴリズム理解・B,C問題攻略</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🌟 3年目：緑色で安定（発展挑戦期）</text>
    <text x="230" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      - 高度な問題・JOI予選挑戦</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 段階的・確実な実力向上</text>
    
    <!-- 成功要因 -->
    <rect x="440" y="0" width="200" height="120" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      💡 成功要因
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 無理をしない持続可能なペース</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 基礎を大切にした学習アプローチ</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 復習を重視した知識の定着</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 他の趣味・活動とのバランス</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 家族・学校からの理解と支援</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 燃え尽きることなく継続</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 長期的視点での着実な成長</text>
  </g>
  
  <!-- パターンB：集中特化型 -->
  <rect x="50" y="280" width="700" height="200" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="3"/>
  <text x="400" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">
    🚀 パターンB：「集中特化型」
  </text>
  <text x="400" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    短期間で一気にレベルアップして高いレーティングを達成
  </text>
  
  <g transform="translate(70, 330)">
    <!-- プロフィール -->
    <rect x="0" y="0" width="200" height="120" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      👤 プロフィール
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 中学2年からプログラミング開始</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 短期間で一気にレベルアップ</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 1年半で水色レーティング達成</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 数学・論理的思考が元々得意</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 集中力と学習意欲が非常に高い</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 短期集中での効率的成長</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 高い目標設定と達成力</text>
    
    <!-- 成長軌跡 -->
    <rect x="220" y="0" width="200" height="120" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      📊 1年半の急速成長
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ⚡ 最初の3ヶ月：グレー→茶色（急速習得）</text>
    <text x="230" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      - 集中的な基礎学習・毎日3-4時間</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎯 次の6ヶ月：茶色→緑色（実力定着）</text>
    <text x="230" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      - アルゴリズム体系的習得</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🏆 次の9ヶ月：緑色→水色（高度挑戦）</text>
    <text x="230" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      - 難問挑戦・競技志向の強化</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 短期間での大幅な実力向上</text>
    
    <!-- 成功要因 -->
    <rect x="440" y="0" width="200" height="120" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      💡 成功要因
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 強い目標意識と集中力</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 効率的な学習方法の習得</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ メンターからの適切な指導</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 競争相手の存在によるモチベーション</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 元々高い論理的思考力</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 短期集中による爆発的成長</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 高い目標への到達力</text>
  </g>
  
  <!-- パターンC：コミュニティ活用型 -->
  <rect x="50" y="500" width="700" height="160" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="3"/>
  <text x="400" y="522" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
    👥 パターンC：「コミュニティ活用型」
  </text>
  <text x="400" y="538" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    仲間と一緒に成長しながらリーダーシップも身につける
  </text>
  
  <g transform="translate(70, 550)">
    <!-- プロフィール -->
    <rect x="0" y="0" width="200" height="80" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      👤 プロフィール
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 学校でプログラミング部を設立</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 仲間と一緒に成長</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • チーム全体で茶色レーティング達成</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 個人成長＋リーダーシップ習得</text>
    
    <!-- 成長軌跡 -->
    <rect x="220" y="0" width="200" height="80" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      📊 チーム成長の軌跡
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 仲間と教え合いながら基礎習得</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 進捗確認でモチベーション維持</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 個人成長＋リーダーシップ習得</text>
    <text x="225" y="57" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 多面的な能力の同時発達</text>
    
    <!-- 成功要因 -->
    <rect x="440" y="0" width="200" height="80" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      💡 成功要因
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 仲間の存在による継続力</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 教えることによる理解の深化</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 多様な視点での問題解決</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 個人＋チーム両方の成長</text>
  </g>
  
  <!-- 総合メッセージ -->
  <rect x="50" y="680" width="700" height="10" rx="4" fill="#f0f9ff"/>
  
</svg>