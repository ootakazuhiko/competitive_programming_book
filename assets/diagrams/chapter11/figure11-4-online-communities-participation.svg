<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図11-4：推奨オンラインコミュニティと参加方法</title>
  <desc>中学生が安全に参加できるオンラインコミュニティの活用ガイド</desc>
  
  <!-- 背景 -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    推奨オンラインコミュニティと参加方法
  </text>
  
  <!-- AtCoder Discord コミュニティ -->
  <rect x="50" y="60" width="700" height="250" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="400" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    💬 AtCoder Discord コミュニティ
  </text>
  <text x="400" y="98" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#3730a3">
    競技プログラミング学習者の主要交流拠点
  </text>
  
  <g transform="translate(70, 110)">
    <!-- チャンネル構成 -->
    <rect x="0" y="0" width="200" height="170" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      📚 主要チャンネル構成
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🌟 #general - 一般的な雑談・挨拶</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ❓ #question - 問題に関する質問</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📖 #beginner - 初心者向け相談</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🏆 #contest-discuss - コンテスト情報</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      💡 #algorithm - アルゴリズム解説</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎯 #study-group - 勉強会企画</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📢 #announcement - 公式情報</text>
    <text x="5" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🔰 #newcomer - 新規参加者歓迎</text>
    <text x="5" y="107" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📝 #editorial - 解説・考察</text>
    <text x="5" y="117" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎪 #off-topic - プログラミング以外</text>
    <text x="5" y="127" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 目的に応じたチャンネル選択</text>
    <text x="5" y="137" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 初心者歓迎の雰囲気</text>
    
    <!-- 参加メリット -->
    <rect x="220" y="0" width="200" height="170" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      🌟 参加メリット
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ リアルタイムで質問・相談可能</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 同世代の学習仲間との交流</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 上級者からのアドバイス獲得</text>
    <text x="225" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 最新のコンテスト情報入手</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 勉強会・イベント参加機会</text>
    <text x="225" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ モチベーション維持・向上</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 多様な解法・考え方の学習</text>
    <text x="225" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ プログラミング以外の話題も</text>
    <text x="225" y="107" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 将来の進路相談も可能</text>
    <text x="225" y="117" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 学習効率の大幅向上</text>
    <text x="225" y="127" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 一人で悩まない環境</text>
    
    <!-- 安全な参加方法 -->
    <rect x="440" y="0" width="220" height="170" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="550" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">
      🛡️ 安全な参加方法
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ⚠️ 本名や住所等の個人情報は非公開</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ⚠️ ニックネーム・ハンドルネーム推奨</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ⚠️ 学校名・学年の詳細情報注意</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ⚠️ 直接的な連絡先交換は避ける</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ⚠️ 不適切な発言は即座に報告</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 保護者の了解を得て参加</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 公開チャンネルでの発言を重視</text>
    <text x="445" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ モデレーターの指示に従う</text>
    <text x="445" y="107" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 礼儀正しい言葉遣いを心がける</text>
    <text x="445" y="117" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 安全第一で楽しく参加</text>
    <text x="445" y="127" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → コミュニティルールの遵守</text>
  </g>
  
  <!-- Twitter/X ネットワーキング -->
  <rect x="50" y="330" width="340" height="180" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="220" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
    🐦 Twitter/X ネットワーキング
  </text>
  <text x="220" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0369a1">
    競技プログラミング情報の収集と発信
  </text>
  
  <g transform="translate(70, 380)">
    <!-- 活用方法 -->
    <rect x="0" y="0" width="130" height="100" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
    <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0284c7">
      📱 効果的活用法
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 競プロ界の著名人をフォロー</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • コンテスト結果の共有</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 学習進捗の記録・共有</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 解法の考察・解説投稿</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 勉強会・イベント情報収集</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 同世代競技者との交流</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="7" fill="#16a34a">
      緩やかなつながり構築</text>
    
    <!-- 注意点 -->
    <rect x="140" y="0" width="140" height="100" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
    <text x="210" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">
      ⚠️ 使用上の注意
    </text>
    <text x="145" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 個人情報の投稿は厳禁</text>
    <text x="145" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • プライベートな内容は避ける</text>
    <text x="145" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 他者への誹謗中傷は禁止</text>
    <text x="145" y="57" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 競技結果への過度な反応注意</text>
    <text x="145" y="67" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 保護者の監督下で利用</text>
    <text x="145" y="77" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 健全な発信を心がける</text>
    <text x="145" y="87" font-family="Arial, sans-serif" font-size="7" fill="#16a34a">
      ポジティブな活用を重視</text>
  </g>
  
  <!-- その他のコミュニティ -->
  <rect x="410" y="330" width="340" height="180" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="580" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
    🌐 その他のコミュニティ
  </text>
  <text x="580" y="368" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    多様な学習・交流の場
  </text>
  
  <g transform="translate(430, 380)">
    <!-- オンライン学習 -->
    <rect x="0" y="0" width="130" height="100" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="65" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#16a34a">
      📚 オンライン学習
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • Qiita（技術記事投稿）</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • GitHub（コード共有）</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • YouTube（解説動画）</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • オンライン勉強会</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 競技プログラミング解説ブログ</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="7" fill="#16a34a">
      知識・経験の蓄積と発信</text>
    
    <!-- 地域・学校 -->
    <rect x="140" y="0" width="140" height="100" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="210" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#16a34a">
      🏫 地域・学校コミュニティ
    </text>
    <text x="145" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 学校のプログラミング部・クラブ</text>
    <text x="145" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 地域のプログラミング教室</text>
    <text x="145" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 科学館・図書館のイベント</text>
    <text x="145" y="57" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • IT企業の中学生向け企画</text>
    <text x="145" y="67" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 大学のオープンキャンパス</text>
    <text x="145" y="77" font-family="Arial, sans-serif" font-size="7" fill="#16a34a">
      対面交流の価値も重要</text>
  </g>
  
  <!-- 参加ガイドライン -->
  <rect x="50" y="530" width="700" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="552" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    📋 コミュニティ参加の基本ガイドライン
  </text>
  
  <g transform="translate(70, 565)">
    <!-- 参加前 -->
    <rect x="0" y="0" width="200" height="50" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">
      🚀 参加前の準備
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 保護者の了解と相談</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • コミュニティルールの確認</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 適切なニックネーム設定</text>
    
    <!-- 参加中 -->
    <rect x="220" y="0" width="200" height="50" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">
      💬 参加中の心がけ
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 礼儀正しいコミュニケーション</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 建設的な発言・質問</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 他者への感謝と尊重</text>
    
    <!-- 継続的参加 -->
    <rect x="440" y="0" width="200" height="50" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">
      🌱 継続的な成長
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 学習成果の共有</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 新規参加者への支援</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • コミュニティへの貢献</text>
  </g>
  
  <!-- 総合メッセージ -->
  <rect x="50" y="640" width="700" height="5" rx="2" fill="#f0f9ff"/>
  
</svg>