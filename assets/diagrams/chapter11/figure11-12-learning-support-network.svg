<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図11-12：学習支援ネットワークの構築</title>
  <desc>効果的な学習コミュニティとメンター関係の構築方法</desc>
  
  <!-- 背景 -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    学習支援ネットワークの構築
  </text>
  
  <!-- 中央の学習者 -->
  <ellipse cx="400" cy="200" rx="80" ry="40" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="3"/>
  <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
    🎯 あなた
  </text>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">
    中学生プログラマー
  </text>
  
  <!-- メンター・指導者層（上部） -->
  <rect x="50" y="80" width="700" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    👨‍🏫 メンター・指導者層
  </text>
  <text x="400" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    知識・経験・技術指導の提供者
  </text>
  
  <g transform="translate(70, 125)">
    <!-- 学校の先生 -->
    <rect x="0" y="0" width="120" height="25" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="60" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">
      📚 学校の先生（数学・技術科）
    </text>
    
    <!-- 高校・大学生 -->
    <rect x="140" y="0" width="120" height="25" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="200" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">
      🎓 高校・大学生の先輩
    </text>
    
    <!-- オンラインメンター -->
    <rect x="280" y="0" width="120" height="25" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="340" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">
      💻 オンラインメンター
    </text>
    
    <!-- 専門講師 -->
    <rect x="420" y="0" width="120" height="25" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="480" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">
      🏢 IT企業・専門講師
    </text>
    
    <!-- 上級競技者 -->
    <rect x="560" y="0" width="120" height="25" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="620" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#d97706">
      🏆 上級競技プログラマー
    </text>
  </g>
  
  <!-- ピア・同世代層（左右） -->
  <!-- 左側：同級生・友人 -->
  <rect x="50" y="280" width="180" height="120" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="2"/>
  <text x="140" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    👥 同級生・友人
  </text>
  <text x="140" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    相互学習・協力関係
  </text>
  
  <g transform="translate(70, 330)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 一緒に問題を解く仲間</text>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 競争しながら成長する関係</text>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 分からない部分の相談相手</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • モチベーション維持の支え</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 日常的な学習パートナー</text>
  </g>
  
  <!-- 右側：オンラインコミュニティ -->
  <rect x="570" y="280" width="180" height="120" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="2"/>
  <text x="660" y="302" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    🌐 オンラインピア
  </text>
  <text x="660" y="318" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    広域ネットワーク
  </text>
  
  <g transform="translate(590, 330)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • Discord・SNSコミュニティ</text>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 同レベルの全国の仲間</text>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 情報交換・質問の場</text>
    <text x="0" y="48" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 刺激・インスピレーション源</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 多様な視点・解法の学習</text>
  </g>
  
  <!-- 後輩・教育対象層（下部） -->
  <rect x="250" y="430" width="300" height="80" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="400" y="452" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">
    🌱 後輩・教育対象
  </text>
  <text x="400" y="468" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#581c87">
    教えることで自分も成長
  </text>
  
  <g transform="translate(270, 480)">
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 下級生・新入部員への指導　　• 初心者向けワークショップ開催</text>
    <text x="0" y="24" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 家族・友人へのプログラミング紹介　　• コミュニティでの質問回答</text>
    <text x="0" y="36" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#7c3aed">
      → 教えることで理解が深まり、リーダーシップも向上
    </text>
  </g>
  
  <!-- 接続線（双方向の関係を表現） -->
  <!-- メンターからあなたへ -->
  <path d="M130 160 L350 180" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M200 160 L380 180" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M340 160 L400 180" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M480 160 L420 180" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  <path d="M620 160 L450 180" stroke="#f59e0b" stroke-width="2" fill="none" marker-end="url(#arrowhead-orange)"/>
  
  <!-- ピアとの双方向関係 -->
  <path d="M230 340 L330 220" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M320 210 L240 320" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M570 340 L470 220" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  <path d="M480 210 L560 320" stroke="#22c55e" stroke-width="2" fill="none" marker-end="url(#arrowhead-green)"/>
  
  <!-- あなたから後輩へ -->
  <path d="M380 240 L380 430" stroke="#a855f7" stroke-width="2" fill="none" marker-end="url(#arrowhead-purple)"/>
  <path d="M420 240 L420 430" stroke="#a855f7" stroke-width="2" fill="none" marker-end="url(#arrowhead-purple)"/>
  
  <!-- ネットワーク構築のポイント -->
  <rect x="50" y="530" width="700" height="100" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="552" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
    🔑 効果的なネットワーク構築のポイント
  </text>
  
  <g transform="translate(70, 565)">
    <!-- 構築のコツ -->
    <rect x="0" y="0" width="200" height="50" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0284c7">
      🌟 構築のコツ
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 積極的なコミュニケーション</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 感謝の気持ちを忘れない</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • Give & Take の意識</text>
    
    <!-- 維持のポイント -->
    <rect x="220" y="0" width="200" height="50" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0284c7">
      🔄 維持のポイント
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 定期的な近況報告・成果共有</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 困った時の相談・支援要請</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 成長に応じた関係性の発展</text>
    
    <!-- 成長への活用 -->
    <rect x="440" y="0" width="200" height="50" rx="4" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="1"/>
    <text x="540" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#0284c7">
      📈 成長への活用
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 多角的な視点・意見の収集</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 新しい学習機会の発見</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      • 自分の強みの発見・伸長</text>
  </g>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead-orange" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#f59e0b"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
    </marker>
    <marker id="arrowhead-purple" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#a855f7"/>
    </marker>
  </defs>
</svg>