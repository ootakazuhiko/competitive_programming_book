<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図3-11：プログラミングエディタ基本操作</title>
  <desc>プログラミングエディタの基本的な操作方法とショートカットキー</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .section-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .operation-text { font: 400 12px Inter, sans-serif; fill: #4B5563; }
      .shortcut { font: 600 11px 'SF Mono', Consolas, monospace; fill: #7C3AED; }
      .description { font: 400 10px Inter, sans-serif; fill: #6B7280; }
      .example { font: 400 10px Inter, sans-serif; fill: #059669; }
      .icon { font: 400 16px Inter, sans-serif; }
      
      .file-bg { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .edit-bg { fill: #DCFCE7; stroke: #22C55E; stroke-width: 2; }
      .run-bg { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .shortcut-bg { fill: #7C3AED; opacity: 0.1; }
      .example-bg { fill: #F0FDF4; stroke: #22C55E; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図3-11：プログラミングエディタ基本操作</text>
  
  <!-- File Operations Section -->
  <g id="file-operations">
    <rect x="50" y="60" width="700" height="130" rx="12" class="file-bg"/>
    <text x="70" y="80" class="section-title">📂 ファイル操作</text>
    
    <g transform="translate(80, 100)">
      <text x="0" y="0" class="operation-text">新しいファイル作成</text>
      <rect x="140" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="150" y="2" class="shortcut">Ctrl+N</text>
      <text x="220" y="2" class="description">新規ファイルを開く</text>
    </g>
    
    <g transform="translate(80, 125)">
      <text x="0" y="0" class="operation-text">ファイル保存</text>
      <rect x="140" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="150" y="2" class="shortcut">Ctrl+S</text>
      <text x="220" y="2" class="description">作業内容を保存</text>
    </g>
    
    <g transform="translate(80, 150)">
      <text x="0" y="0" class="operation-text">ファイル名付けのルール</text>
      <text x="180" y="2" class="description">英数字で、拡張子は.py</text>
      <rect x="350" y="-5" width="250" height="15" rx="3" class="example-bg"/>
      <text x="360" y="5" class="example">例：abc001_a.py, practice.py</text>
    </g>
  </g>
  
  <!-- Code Editing Operations Section -->
  <g id="edit-operations">
    <rect x="50" y="210" width="700" height="180" rx="12" class="edit-bg"/>
    <text x="70" y="230" class="section-title">⌨️ コード編集操作</text>
    
    <!-- Row 1 -->
    <g transform="translate(80, 250)">
      <text x="0" y="0" class="operation-text">コピー</text>
      <rect x="80" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="90" y="2" class="shortcut">Ctrl+C</text>
      <text x="160" y="2" class="description">選択部分をコピー</text>
    </g>
    
    <g transform="translate(400, 250)">
      <text x="0" y="0" class="operation-text">切り取り</text>
      <rect x="80" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="90" y="2" class="shortcut">Ctrl+X</text>
      <text x="160" y="2" class="description">選択部分を切り取り</text>
    </g>
    
    <!-- Row 2 -->
    <g transform="translate(80, 275)">
      <text x="0" y="0" class="operation-text">貼り付け</text>
      <rect x="80" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="90" y="2" class="shortcut">Ctrl+V</text>
      <text x="160" y="2" class="description">コピー内容を貼り付け</text>
    </g>
    
    <g transform="translate(400, 275)">
      <text x="0" y="0" class="operation-text">元に戻す</text>
      <rect x="80" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="90" y="2" class="shortcut">Ctrl+Z</text>
      <text x="160" y="2" class="description">直前の操作を取り消し</text>
    </g>
    
    <!-- Row 3 -->
    <g transform="translate(80, 300)">
      <text x="0" y="0" class="operation-text">行全体選択</text>
      <text x="120" y="2" class="description">行番号をクリック</text>
      <text x="250" y="2" class="example">行全体を一度に選択</text>
    </g>
    
    <g transform="translate(400, 300)">
      <text x="0" y="0" class="operation-text">検索・置換</text>
      <rect x="100" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="110" y="2" class="shortcut">Ctrl+F</text>
      <text x="170" y="2" class="description">/</text>
      <rect x="180" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="190" y="2" class="shortcut">Ctrl+H</text>
    </g>
    
    <!-- Row 4 -->
    <g transform="translate(80, 325)">
      <text x="0" y="0" class="operation-text">複数行コメント</text>
      <rect x="140" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="150" y="2" class="shortcut">Ctrl+/</text>
      <text x="220" y="2" class="description">選択行をまとめてコメント化</text>
    </g>
    
    <g transform="translate(400, 325)">
      <text x="0" y="0" class="operation-text">インデント調整</text>
      <rect x="110" y="-10" width="50" height="18" rx="3" class="shortcut-bg"/>
      <text x="120" y="2" class="shortcut">Tab</text>
      <text x="170" y="2" class="description">/</text>
      <rect x="180" y="-10" width="80" height="18" rx="3" class="shortcut-bg"/>
      <text x="190" y="2" class="shortcut">Shift+Tab</text>
    </g>
    
    <!-- Row 5 -->
    <g transform="translate(80, 350)">
      <text x="0" y="0" class="operation-text">行の複製</text>
      <rect x="80" y="-10" width="100" height="18" rx="3" class="shortcut-bg"/>
      <text x="90" y="2" class="shortcut">Shift+Alt+↓</text>
      <text x="200" y="2" class="description">現在行を下に複製</text>
    </g>
    
    <g transform="translate(400, 350)">
      <text x="0" y="0" class="operation-text">行の移動</text>
      <rect x="80" y="-10" width="80" height="18" rx="3" class="shortcut-bg"/>
      <text x="90" y="2" class="shortcut">Alt+↑↓</text>
      <text x="180" y="2" class="description">行を上下に移動</text>
    </g>
  </g>
  
  <!-- Run and Debug Operations Section -->
  <g id="run-operations">
    <rect x="50" y="410" width="700" height="140" rx="12" class="run-bg"/>
    <text x="70" y="430" class="section-title">🚀 実行とデバッグ</text>
    
    <g transform="translate(80, 450)">
      <text x="0" y="0" class="operation-text">プログラム実行</text>
      <rect x="130" y="-10" width="25" height="18" rx="3" class="shortcut-bg"/>
      <text x="140" y="2" class="shortcut">F5</text>
      <text x="165" y="2" class="description">キーまたは実行ボタン</text>
      <text x="300" y="2" class="example">メインの実行方法</text>
    </g>
    
    <g transform="translate(80, 475)">
      <text x="0" y="0" class="operation-text">実行停止</text>
      <rect x="130" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="140" y="2" class="shortcut">Ctrl+C</text>
      <text x="210" y="2" class="description">実行中のプログラムを強制終了</text>
    </g>
    
    <g transform="translate(80, 500)">
      <text x="0" y="0" class="operation-text">ターミナル表示</text>
      <rect x="130" y="-10" width="60" height="18" rx="3" class="shortcut-bg"/>
      <text x="140" y="2" class="shortcut">Ctrl+`</text>
      <text x="210" y="2" class="description">（バッククォート）ターミナルパネルを開く</text>
    </g>
    
    <g transform="translate(80, 525)">
      <text x="0" y="0" class="operation-text">エラー箇所ジャンプ</text>
      <text x="150" y="2" class="description">エラーメッセージをクリック</text>
      <text x="320" y="2" class="example">問題箇所へ直接移動</text>
    </g>
  </g>
  
  <!-- Tips Section -->
  <g id="tips">
    <rect x="50" y="570" width="700" height="25" rx="6" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
    <text x="70" y="585" style="font: 600 12px Inter, sans-serif; fill: #7C3AED;">💡 コツ：</text>
    <text x="120" y="585" class="description">ショートカットは繰り返し使って慣れよう！最初は右クリックメニューと併用でOK</text>
  </g>
  
</svg>