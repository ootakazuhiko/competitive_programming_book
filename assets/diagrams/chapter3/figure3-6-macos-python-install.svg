<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図3-6：macOS Python インストールガイド</title>
  <desc>macOSでのPythonインストール方法と確認手順</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .method-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .step-text { font: 400 13px Inter, sans-serif; fill: #4B5563; }
      .command { font: 400 12px 'SF Mono', Consolas, monospace; fill: #1F2937; background: #F3F4F6; }
      .description { font: 400 11px Inter, sans-serif; fill: #6B7280; }
      .highlight { font: 600 12px Inter, sans-serif; fill: #DC2626; }
      .success { font: 600 12px Inter, sans-serif; fill: #059669; }
      
      .method1-bg { fill: #ECFDF5; stroke: #22C55E; stroke-width: 2; }
      .method2-bg { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .verify-bg { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .command-bg { fill: #F3F4F6; stroke: #D1D5DB; stroke-width: 1; }
      .step-number { fill: #FFFFFF; stroke: #3B82F6; stroke-width: 2; }
      .step-text-bg { font: 600 12px Inter, sans-serif; fill: #3B82F6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図3-6：macOS Python インストールガイド</text>
  
  <!-- Method 1: Official Installer -->
  <g id="method1">
    <rect x="50" y="70" width="350" height="220" rx="12" class="method1-bg"/>
    <text x="70" y="95" class="method-title">🌐 方法1: 公式インストーラー（推奨）</text>
    
    <!-- Step 1 -->
    <g transform="translate(70, 110)">
      <circle cx="12" cy="12" r="12" class="step-number"/>
      <text x="12" y="17" text-anchor="middle" class="step-text-bg">1</text>
      <text x="35" y="17" class="step-text">https://python.org からmacOS版をダウンロード</text>
      <text x="35" y="32" class="description">最新の安定版を選択</text>
    </g>
    
    <!-- Step 2 -->
    <g transform="translate(70, 155)">
      <circle cx="12" cy="12" r="12" class="step-number"/>
      <text x="12" y="17" text-anchor="middle" class="step-text-bg">2</text>
      <text x="35" y="17" class="step-text">.pkg ファイルをダブルクリック</text>
      <text x="35" y="32" class="description">ダウンロードフォルダから実行</text>
    </g>
    
    <!-- Step 3 -->
    <g transform="translate(70, 200)">
      <circle cx="12" cy="12" r="12" class="step-number"/>
      <text x="12" y="17" text-anchor="middle" class="step-text-bg">3</text>
      <text x="35" y="17" class="step-text">パスワードを入力してインストール実行</text>
      <text x="35" y="32" class="description">管理者権限が必要</text>
    </g>
    
    <!-- Step 4 -->
    <g transform="translate(70, 245)">
      <circle cx="12" cy="12" r="12" class="step-number"/>
      <text x="12" y="17" text-anchor="middle" class="step-text-bg">4</text>
      <text x="35" y="17" class="step-text">ターミナルで python3 --version で確認</text>
      <text x="35" y="32" class="success">✅ インストール完了</text>
    </g>
  </g>
  
  <!-- Method 2: Homebrew -->
  <g id="method2">
    <rect x="420" y="70" width="330" height="220" rx="12" class="method2-bg"/>
    <text x="440" y="95" class="method-title">🍺 方法2: Homebrew経由（上級者向け）</text>
    
    <!-- Homebrew Check -->
    <g transform="translate(440, 110)">
      <text x="0" y="15" class="step-text">Homebrewがインストール済みの場合：</text>
      <rect x="0" y="25" width="290" height="35" rx="4" class="command-bg"/>
      <text x="10" y="43" class="command">brew install python</text>
    </g>
    
    <!-- Advantage -->
    <g transform="translate(440, 175)">
      <text x="0" y="15" class="step-text">利点：</text>
      <text x="0" y="30" class="description">• より最新版を自動で取得・管理</text>
      <text x="0" y="45" class="description">• 他の開発ツールとの統合が良好</text>
      <text x="0" y="60" class="description">• アップデートが簡単</text>
    </g>
    
    <!-- Warning -->
    <g transform="translate(440, 245)">
      <text x="0" y="15" class="highlight">注意：Homebrew未導入の場合は方法1を推奨</text>
    </g>
  </g>
  
  <!-- Verification Section -->
  <g id="verification">
    <rect x="50" y="310" width="700" height="160" rx="12" class="verify-bg"/>
    <text x="70" y="335" class="method-title">🔍 確認方法</text>
    
    <!-- Terminal -->
    <g transform="translate(70, 350)">
      <text x="0" y="15" class="step-text">ターミナルアプリを開く</text>
      <text x="0" y="30" class="description">アプリケーション → ユーティリティ → ターミナル</text>
    </g>
    
    <!-- Version Check -->
    <g transform="translate(70, 390)">
      <text x="0" y="15" class="step-text">バージョン確認</text>
      <rect x="0" y="20" width="300" height="25" rx="4" class="command-bg"/>
      <text x="10" y="37" class="command">python3 --version</text>
      <text x="320" y="37" class="description">Python 3.x.x と表示されればOK</text>
    </g>
    
    <!-- Test Run -->
    <g transform="translate(400, 350)">
      <text x="0" y="15" class="step-text">動作テスト</text>
      <rect x="0" y="20" width="320" height="25" rx="4" class="command-bg"/>
      <text x="10" y="37" class="command">python3 -c "print('macOSでPython成功!')"</text>
    </g>
    
    <!-- Success Message -->
    <g transform="translate(400, 390)">
      <text x="0" y="15" class="success">✅ 正常に動作すればインストール完了！</text>
      <text x="0" y="35" class="description">メッセージが表示されれば準備OK</text>
    </g>
  </g>
  
  <!-- Tips Section -->
  <g id="tips">
    <rect x="50" y="490" width="700" height="80" rx="12" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
    <text x="70" y="515" class="method-title">💡 macOS特有のポイント</text>
    
    <text x="70" y="535" class="description">• python コマンドではなく python3 を使用</text>
    <text x="70" y="550" class="description">• macOSには古いPython 2.7が標準で入っているため、必ずpython3で実行</text>
    <text x="400" y="535" class="description">• Xcodeコマンドラインツールも一緒にインストールされる</text>
    <text x="400" y="550" class="description">• 開発に必要な基本ツールが自動で揃う</text>
  </g>
  
</svg>