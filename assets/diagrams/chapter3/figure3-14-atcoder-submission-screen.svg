<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図3-14：AtCoder提出画面ガイド</title>
  <desc>AtCoderの提出画面の詳細な操作方法とチェックポイント</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .screen-title { font: 600 14px Inter, sans-serif; fill: #4338CA; }
      .label { font: 600 12px Inter, sans-serif; fill: #374151; }
      .code-text { font: 400 11px 'SF Mono', Consolas, monospace; fill: #1F2937; }
      .check-item { font: 400 11px Inter, sans-serif; fill: #4B5563; }
      .check-mark { font: 600 12px Inter, sans-serif; fill: #22C55E; }
      .result-text { font: 600 11px Inter, sans-serif; }
      .button-text { font: 600 12px Inter, sans-serif; fill: #FFFFFF; }
      .icon { font: 400 14px Inter, sans-serif; }
      
      .screen-bg { fill: #F8FAFC; stroke: #CBD5E0; stroke-width: 2; }
      .header-bg { fill: #4338CA; stroke: #3730A3; stroke-width: 2; }
      .dropdown-bg { fill: #FFFFFF; stroke: #9CA3AF; stroke-width: 1; }
      .textarea-bg { fill: #FFFFFF; stroke: #D1D5DB; stroke-width: 1; }
      .button-submit { fill: #059669; stroke: #047857; stroke-width: 2; }
      .button-reset { fill: #DC2626; stroke: #B91C1C; stroke-width: 2; }
      .checklist-bg { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .result-success { fill: #22C55E; }
      .result-error { fill: #EF4444; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図3-14：AtCoder提出画面ガイド</text>
  
  <!-- Main Submission Screen -->
  <g id="submission-screen">
    <rect x="50" y="60" width="500" height="380" rx="12" class="screen-bg"/>
    
    <!-- Screen Header -->
    <rect x="60" y="70" width="480" height="30" rx="8" class="header-bg"/>
    <text x="70" y="87" class="icon">🏆</text>
    <text x="95" y="87" style="font: 600 14px Inter, sans-serif; fill: #FFFFFF;">A - Welcome to AtCoder</text>
    
    <!-- Language Selection -->
    <g transform="translate(70, 115)">
      <text x="0" y="15" class="icon">📝</text>
      <text x="25" y="15" class="label">Language:</text>
      <rect x="90" y="0" width="200" height="25" rx="4" class="dropdown-bg"/>
      <text x="100" y="15" class="check-item">Python (3.8.2) ▼</text>
    </g>
    
    <!-- Source Code Area -->
    <g transform="translate(70, 155)">
      <text x="0" y="15" class="icon">📄</text>
      <text x="25" y="15" class="label">Source Code:</text>
      <rect x="0" y="25" width="460" height="150" rx="4" class="textarea-bg"/>
      
      <!-- Code Content -->
      <text x="10" y="45" class="code-text">a = int(input())</text>
      <text x="10" y="65" class="code-text">b, c = map(int, input().split())</text>
      <text x="10" y="85" class="code-text">s = input()</text>
      <text x="10" y="105" class="code-text">print(a + b + c, s)</text>
    </g>
    
    <!-- Submit Buttons -->
    <g transform="translate(70, 350)">
      <rect x="0" y="0" width="80" height="35" rx="6" class="button-submit"/>
      <text x="40" y="20" text-anchor="middle" class="button-text">Submit</text>
      
      <rect x="100" y="0" width="60" height="35" rx="6" class="button-reset"/>
      <text x="130" y="20" text-anchor="middle" class="button-text">Reset</text>
    </g>
  </g>
  
  <!-- Checklist Section -->
  <g id="checklist">
    <rect x="570" y="60" width="180" height="200" rx="12" class="checklist-bg"/>
    <text x="580" y="80" class="icon">🔍</text>
    <text x="605" y="80" class="label">提出前チェックポイント:</text>
    
    <g transform="translate(580, 95)">
      <text x="0" y="15" class="check-mark">✅</text>
      <text x="20" y="15" class="check-item">言語が Python になっているか</text>
    </g>
    
    <g transform="translate(580, 115)">
      <text x="0" y="15" class="check-mark">✅</text>
      <text x="20" y="15" class="check-item">コードに文法エラーがないか</text>
    </g>
    
    <g transform="translate(580, 135)">
      <text x="0" y="15" class="check-mark">✅</text>
      <text x="20" y="15" class="check-item">インデントが正しいか</text>
    </g>
    
    <g transform="translate(580, 155)">
      <text x="0" y="15" class="check-mark">✅</text>
      <text x="20" y="15" class="check-item">input() の数が問題文と一致するか</text>
    </g>
    
    <g transform="translate(580, 175)">
      <text x="0" y="15" class="check-mark">✅</text>
      <text x="20" y="15" class="check-item">print() の出力形式が正しいか</text>
    </g>
    
    <g transform="translate(580, 195)">
      <text x="0" y="15" class="check-mark">✅</text>
      <text x="20" y="15" class="check-item">サンプルで動作確認済みか</text>
    </g>
  </g>
  
  <!-- Tips Section -->
  <g id="tips">
    <rect x="570" y="280" width="180" height="160" rx="12" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
    <text x="580" y="300" class="icon">💡</text>
    <text x="605" y="300" class="label">提出のコツ:</text>
    
    <text x="580" y="320" class="check-item">• コードをローカルで先にテスト</text>
    <text x="580" y="335" class="check-item">• サンプル入力で確認</text>
    <text x="580" y="350" class="check-item">• デバッグ用print文は削除</text>
    <text x="580" y="365" class="check-item">• 言語選択を再確認</text>
    <text x="580" y="380" class="check-item">• 落ち着いてSubmitボタン</text>
    
    <text x="580" y="410" style="font: 600 10px Inter, sans-serif; fill: #059669;">初回は緊張するけど、</text>
    <text x="580" y="425" style="font: 600 10px Inter, sans-serif; fill: #059669;">慣れれば簡単！</text>
  </g>
  
  <!-- Results Section -->
  <g id="results">
    <rect x="50" y="460" width="700" height="120" rx="12" fill="#F8FAFC" stroke="#CBD5E0" stroke-width="1"/>
    <text x="70" y="480" class="label">提出後の結果表示：</text>
    
    <!-- Success Results -->
    <g transform="translate(70, 495)">
      <circle cx="8" cy="8" r="8" class="result-success"/>
      <text x="8" y="12" text-anchor="middle" style="font: 600 10px Inter, sans-serif; fill: #FFFFFF;">✓</text>
      <text x="25" y="12" class="result-text" fill="#22C55E">AC (Accepted): 正解！</text>
      <text x="200" y="12" class="check-item">おめでとう！完璧です</text>
    </g>
    
    <!-- Error Results -->
    <g transform="translate(70, 520)">
      <circle cx="8" cy="8" r="8" class="result-error"/>
      <text x="8" y="12" text-anchor="middle" style="font: 600 10px Inter, sans-serif; fill: #FFFFFF;">✗</text>
      <text x="25" y="12" class="result-text" fill="#EF4444">WA (Wrong Answer): 不正解</text>
      <text x="200" y="12" class="check-item">出力形式を再確認</text>
    </g>
    
    <g transform="translate(70, 540)">
      <text x="25" y="0" class="result-text" fill="#EF4444">TLE (Time Limit Exceeded): 時間切れ</text>
      <text x="25" y="15" class="result-text" fill="#EF4444">RE (Runtime Error): 実行時エラー</text>
      <text x="25" y="30" class="result-text" fill="#EF4444">CE (Compilation Error): 文法エラー</text>
      
      <text x="350" y="0" class="check-item">アルゴリズムを見直す</text>
      <text x="350" y="15" class="check-item">配列の範囲外アクセスなど</text>
      <text x="350" y="30" class="check-item">コードの書き方を確認</text>
    </g>
  </g>
  
</svg>