<svg viewBox="0 0 900 500" xmlns="http://www.w3.org/2000/svg">
  <title>図3-2：競技プログラミング言語比較表</title>
  <desc>主要プログラミング言語の学習難易度、機能性、AtCoder対応度を比較し、初心者向けの最適選択を示す図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: var(--svg-text, #1F2937); }
      .header-text { font: 600 12px Inter, sans-serif; fill: var(--svg-text, #374151); }
      .language-text { font: 600 13px Inter, sans-serif; }
      .rating-text { font: 500 11px Inter, sans-serif; }
      .star-text { font: 600 12px Inter, sans-serif; }
      .total-text { font: 600 12px Inter, sans-serif; }
      .emoji { font: 400 14px Inter, sans-serif; }
      .reason-text { font: 500 11px Inter, sans-serif; }
      
      .table-bg { fill: var(--svg-bg, #F8FAFC); stroke: var(--svg-primary, #CBD5E0); stroke-width: 1; }
      .header-bg { fill: var(--svg-bg, #EFF6FF); stroke: var(--svg-primary, #3B82F6); stroke-width: 1; }
      .python-row { fill: var(--svg-bg, #DCFCE7); stroke: var(--svg-primary, #22C55E); stroke-width: 1; }
      .cpp-row { fill: var(--svg-bg, #FEE2E2); stroke: var(--svg-primary, #EF4444); stroke-width: 1; }
      .java-row { fill: var(--svg-bg, #FEF3C7); stroke: var(--svg-primary, #F59E0B); stroke-width: 1; }
      .js-row { fill: var(--svg-bg, #F3E8FF); stroke: var(--svg-primary, #8B5CF6); stroke-width: 1; }
      .reason-box { fill: var(--svg-bg, #F0FDF4); stroke: var(--svg-primary, #22C55E); stroke-width: 2; }
      .highlight-box { fill: var(--svg-bg, #FBBF24); stroke: var(--svg-primary, #D97706); stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="500" fill="var(--svg-bg, #FFFFFF)"/>
  
  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" class="title">図3-2：競技プログラミング言語比較表</text>
  
  <!-- Comparison Table -->
  <g id="comparison-table" transform="translate(50, 60)">
    <!-- Table Background -->
    <rect x="0" y="0" width="800" height="240" class="table-bg"/>
    
    <!-- Header Row -->
    <rect x="0" y="0" width="800" height="40" class="header-bg"/>
    <line x1="120" y1="0" x2="120" y2="240" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    <line x1="240" y1="0" x2="240" y2="240" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    <line x1="360" y1="0" x2="360" y2="240" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    <line x1="480" y1="0" x2="480" y2="240" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="240" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    
    <!-- Header Text -->
    <text x="60" y="25" text-anchor="middle" class="header-text">言語</text>
    <text x="180" y="25" text-anchor="middle" class="header-text">学習難易度</text>
    <text x="300" y="25" text-anchor="middle" class="header-text">コード行数</text>
    <text x="420" y="25" text-anchor="middle" class="header-text">AtCoder対応</text>
    <text x="540" y="25" text-anchor="middle" class="header-text">初心者推奨度</text>
    <text x="700" y="25" text-anchor="middle" class="header-text">総合評価</text>
    
    <!-- Python Row -->
    <rect x="0" y="40" width="800" height="40" class="python-row"/>
    <line y1="80" x1="0" x2="800" y2="80" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    
    <text x="60" y="65" text-anchor="middle" class="language-text" fill="#047857">Python</text>
    <text x="180" y="65" text-anchor="middle" class="star-text" fill="#047857">★★☆☆☆</text>
    <text x="300" y="65" text-anchor="middle" class="star-text" fill="#047857">★★☆☆☆</text>
    <text x="420" y="65" text-anchor="middle" class="star-text" fill="#047857">★★★★★</text>
    <text x="540" y="65" text-anchor="middle" class="star-text" fill="#047857">★★★★★</text>
    <text x="700" y="65" text-anchor="middle" class="total-text" fill="#047857">★★★★★</text>
    
    <!-- C++ Row -->
    <rect x="0" y="80" width="800" height="40" class="cpp-row"/>
    <line y1="120" x1="0" x2="800" y2="120" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    
    <text x="60" y="105" text-anchor="middle" class="language-text" fill="#DC2626">C++</text>
    <text x="180" y="105" text-anchor="middle" class="star-text" fill="#DC2626">★★★★☆</text>
    <text x="300" y="105" text-anchor="middle" class="star-text" fill="#DC2626">★★★★☆</text>
    <text x="420" y="105" text-anchor="middle" class="star-text" fill="#DC2626">★★★★★</text>
    <text x="540" y="105" text-anchor="middle" class="star-text" fill="#DC2626">★★☆☆☆</text>
    <text x="700" y="105" text-anchor="middle" class="total-text" fill="#DC2626">★★★☆☆</text>
    
    <!-- Java Row -->
    <rect x="0" y="120" width="800" height="40" class="java-row"/>
    <line y1="160" x1="0" x2="800" y2="160" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    
    <text x="60" y="145" text-anchor="middle" class="language-text" fill="#D97706">Java</text>
    <text x="180" y="145" text-anchor="middle" class="star-text" fill="#D97706">★★★☆☆</text>
    <text x="300" y="145" text-anchor="middle" class="star-text" fill="#D97706">★★★★☆</text>
    <text x="420" y="145" text-anchor="middle" class="star-text" fill="#D97706">★★★★☆</text>
    <text x="540" y="145" text-anchor="middle" class="star-text" fill="#D97706">★★☆☆☆</text>
    <text x="700" y="145" text-anchor="middle" class="total-text" fill="#D97706">★★★☆☆</text>
    
    <!-- JavaScript Row -->
    <rect x="0" y="160" width="800" height="40" class="js-row"/>
    <line y1="200" x1="0" x2="800" y2="200" stroke="var(--svg-primary, #CBD5E0)" stroke-width="1"/>
    
    <text x="60" y="185" text-anchor="middle" class="language-text" fill="#7C3AED">JavaScript</text>
    <text x="180" y="185" text-anchor="middle" class="star-text" fill="#7C3AED">★★☆☆☆</text>
    <text x="300" y="185" text-anchor="middle" class="star-text" fill="#7C3AED">★★★☆☆</text>
    <text x="420" y="185" text-anchor="middle" class="star-text" fill="#7C3AED">★★★☆☆</text>
    <text x="540" y="185" text-anchor="middle" class="star-text" fill="#7C3AED">★★★☆☆</text>
    <text x="700" y="185" text-anchor="middle" class="total-text" fill="#7C3AED">★★★☆☆</text>
    
    <!-- Rating Legend -->
    <g transform="translate(0, 215)">
      <text x="10" y="15" style="font: 500 10px Inter, sans-serif; fill: var(--svg-text, #6B7280);">
        ★の数が少ないほど良い評価（学習難易度・コード行数）/ ★の数が多いほど良い評価（対応度・推奨度・総合評価）
      </text>
    </g>
  </g>
  
  <!-- Why Python Section -->
  <g id="why-python" transform="translate(50, 320)">
    <rect x="0" y="0" width="800" height="120" rx="12" class="reason-box"/>
    <text x="20" y="25" style="font: 600 14px Inter, sans-serif; fill: #047857;">
      なぜPythonが初心者に最適なのか
    </text>
    
    <g transform="translate(20, 40)">
      <g transform="translate(0, 0)">
        <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #047857;">1. 読みやすさ第一の設計</text>
        <text x="0" y="28" class="reason-text" fill="#047857;">• コードが英語の文章のように読める</text>
        <text x="0" y="40" class="reason-text" fill="#047857;">• インデント（字下げ）で構造が一目で分かる</text>
        <text x="0" y="52" class="reason-text" fill="#047857;">• 余計な記号が少なく、本質に集中できる</text>
      </g>
      
      <g transform="translate(400, 0)">
        <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #047857;">2. 競技プログラミングに最適</text>
        <text x="0" y="28" class="reason-text" fill="#047857;">• AtCoderで完全サポート</text>
        <text x="0" y="40" class="reason-text" fill="#047857;">• 豊富な標準ライブラリ</text>
        <text x="0" y="52" class="reason-text" fill="#047857;">• 初心者でも短時間で実装可能</text>
      </g>
    </g>
    
    <!-- Highlight Box -->
    <g transform="translate(20, 95)">
      <rect x="0" y="0" width="760" height="20" rx="10" class="highlight-box"/>
      <text x="380" y="14" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #92400E;">
        💡 結論：初心者はPythonから始めて、慣れてから他言語を検討するのが最効率
      </text>
    </g>
  </g>
  
</svg>