<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図3-3：Pythonの将来性と応用分野</title>
  <desc>Python学習の短期・中期・長期的な投資効果と現在の用途から将来への発展性を示す図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .section-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .app-title { font: 500 12px Inter, sans-serif; fill: #4B5563; }
      .app-desc { font: 400 11px Inter, sans-serif; fill: #6B7280; }
      .timeline-text { font: 600 12px Inter, sans-serif; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .current-apps { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .future-apps { fill: #D1FAE5; stroke: #10B981; stroke-width: 2; }
      .timeline-short { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .timeline-medium { fill: #FCE7F3; stroke: #EC4899; stroke-width: 2; }
      .timeline-long { fill: #EDE9FE; stroke: #8B5CF6; stroke-width: 2; }
      
      .arrow { stroke: #10B981; stroke-width: 3; fill: none; }
      .connection-line { stroke: #9CA3AF; stroke-width: 2; stroke-dasharray: 4,4; }
    </style>
    
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L12,3 z" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図3-3：Pythonの将来性と応用分野</text>
  
  <!-- Current Applications Section -->
  <g id="current-applications">
    <rect x="50" y="70" width="280" height="200" rx="12" class="current-apps"/>
    <text x="70" y="95" class="emoji">💼</text>
    <text x="100" y="95" class="section-title" fill="#1E40AF">現在の主要用途</text>
    
    <g transform="translate(60, 110)">
      <circle cx="8" cy="8" r="4" fill="#3B82F6"/>
      <text x="20" y="12" class="app-desc">競技プログラミング</text>
      
      <circle cx="8" cy="28" r="4" fill="#3B82F6"/>
      <text x="20" y="32" class="app-desc">データ分析・科学計算</text>
      
      <circle cx="8" cy="48" r="4" fill="#3B82F6"/>
      <text x="20" y="52" class="app-desc">Web開発（バックエンド）</text>
      
      <circle cx="8" cy="68" r="4" fill="#3B82F6"/>
      <text x="20" y="72" class="app-desc">自動化・スクリプト作成</text>
      
      <circle cx="8" cy="88" r="4" fill="#3B82F6"/>
      <text x="20" y="92" class="app-desc">機械学習・AI基礎</text>
      
      <rect x="0" y="110" width="250" height="35" rx="8" fill="#1E40AF" opacity="0.1"/>
      <text x="10" y="125" style="font: 600 12px Inter, sans-serif; fill: #1E40AF;">
        📚 学習しやすく実用性が高い
      </text>
      <text x="10" y="140" style="font: 400 10px Inter, sans-serif; fill: #1E40AF;">
        初心者でもすぐに成果を実感できる分野
      </text>
    </g>
  </g>
  
  <!-- Arrow -->
  <path d="M340 170 L420 170" class="arrow" marker-end="url(#arrow)"/>
  <text x="380" y="165" style="font: 600 12px Inter, sans-serif; fill: #10B981;">発展</text>
  
  <!-- Future Applications Section -->
  <g id="future-applications">
    <rect x="470" y="70" width="280" height="200" rx="12" class="future-apps"/>
    <text x="490" y="95" class="emoji">🚀</text>
    <text x="520" y="95" class="section-title" fill="#047857">将来への発展性</text>
    
    <g transform="translate(480, 110)">
      <circle cx="8" cy="8" r="4" fill="#10B981"/>
      <text x="20" y="12" class="app-desc">AI・機械学習エンジニア</text>
      
      <circle cx="8" cy="28" r="4" fill="#10B981"/>
      <text x="20" y="32" class="app-desc">データサイエンティスト</text>
      
      <circle cx="8" cy="48" r="4" fill="#10B981"/>
      <text x="20" y="52" class="app-desc">研究者・アカデミア</text>
      
      <circle cx="8" cy="68" r="4" fill="#10B981"/>
      <text x="20" y="72" class="app-desc">スタートアップCTO</text>
      
      <circle cx="8" cy="88" r="4" fill="#10B981"/>
      <text x="20" y="92" class="app-desc">Pythonエキスパート</text>
      
      <rect x="0" y="110" width="250" height="35" rx="8" fill="#047857" opacity="0.1"/>
      <text x="10" y="125" style="font: 600 12px Inter, sans-serif; fill: #047857;">
        💰 高収入・高専門性の職種
      </text>
      <text x="10" y="140" style="font: 400 10px Inter, sans-serif; fill: #047857;">
        最先端技術分野でのキャリア形成
      </text>
    </g>
  </g>
  
  <!-- Investment Return Timeline -->
  <g id="investment-timeline">
    <text x="400" y="310" text-anchor="middle" style="font: 600 16px Inter, sans-serif; fill: #374151;">
      学習投資の回収効果
    </text>
    
    <!-- Short Term -->
    <rect x="50" y="340" width="220" height="80" rx="12" class="timeline-short"/>
    <text x="70" y="365" class="emoji">🎯</text>
    <text x="100" y="365" class="timeline-text" fill="#D97706">短期（1-2年）</text>
    <text x="70" y="385" style="font: 500 12px Inter, sans-serif; fill: #92400E;">
      競技プログラミングでの成果
    </text>
    <text x="70" y="400" class="app-desc" fill="#92400E;">• AtCoderレーティング向上</text>
    <text x="70" y="415" class="app-desc" fill="#92400E;">• プログラミング基礎スキル習得</text>
    
    <!-- Medium Term -->
    <rect x="290" y="340" width="220" height="80" rx="12" class="timeline-medium"/>
    <text x="310" y="365" class="emoji">🎯</text>
    <text x="340" y="365" class="timeline-text" fill="#BE185D">中期（3-5年）</text>
    <text x="310" y="385" style="font: 500 12px Inter, sans-serif; fill: #BE185D;">
      大学受験・就職活動での差別化
    </text>
    <text x="310" y="400" class="app-desc" fill="#BE185D;">• 情報系大学での優位性</text>
    <text x="310" y="415" class="app-desc" fill="#BE185D;">• IT企業からの注目</text>
    
    <!-- Long Term -->
    <rect x="530" y="340" width="220" height="80" rx="12" class="timeline-long"/>
    <text x="550" y="365" class="emoji">🎯</text>
    <text x="580" y="365" class="timeline-text" fill="#7C3AED">長期（5年以上）</text>
    <text x="550" y="385" style="font: 500 12px Inter, sans-serif; fill: #7C3AED;">
      最先端技術分野でのキャリア形成
    </text>
    <text x="550" y="400" class="app-desc" fill="#7C3AED;">• 専門性の高い職種への道</text>
    <text x="550" y="415" class="app-desc" fill="#7C3AED;">• 高収入・やりがいのある仕事</text>
  </g>
  
  <!-- Connection Lines -->
  <path d="M160 340 L240 330" class="connection-line"/>
  <path d="M400 340 L480 330" class="connection-line"/>
  
  <!-- Bottom Summary -->
  <g id="summary">
    <rect x="100" y="460" width="600" height="100" rx="12" fill="#F0FDF4" stroke="#22C55E" stroke-width="2"/>
    <text x="120" y="485" class="emoji">💡</text>
    <text x="150" y="485" style="font: 600 16px Inter, sans-serif; fill: #15803D;">
      Pythonは投資価値の高いスキル
    </text>
    
    <text x="120" y="505" style="font: 500 14px Inter, sans-serif; fill: #166534;">
      競技プログラミングから始まり、将来のどの技術分野でも活用できる汎用性
    </text>
    
    <g transform="translate(120, 520)">
      <rect x="0" y="0" width="150" height="25" rx="12" fill="#22C55E"/>
      <text x="75" y="17" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">
        今から始める価値
      </text>
      
      <rect x="170" y="0" width="150" height="25" rx="12" fill="#3B82F6"/>
      <text x="245" y="17" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">
        長期的な成長
      </text>
      
      <rect x="340" y="0" width="150" height="25" rx="12" fill="#8B5CF6"/>
      <text x="415" y="17" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">
        キャリア形成
      </text>
    </g>
  </g>
  
</svg>