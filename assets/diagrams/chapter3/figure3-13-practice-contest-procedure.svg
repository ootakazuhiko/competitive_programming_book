<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図3-13：Practice Contest 参加手順</title>
  <desc>AtCoderのPractice Contestに参加してコードを提出するまでの手順</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .step-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .step-text { font: 400 12px Inter, sans-serif; fill: #4B5563; }
      .code-text { font: 400 11px 'SF Mono', Consolas, monospace; fill: #1F2937; }
      .description { font: 400 10px Inter, sans-serif; fill: #6B7280; }
      .highlight { font: 600 11px Inter, sans-serif; fill: #DC2626; }
      .success { font: 600 11px Inter, sans-serif; fill: #059669; }
      .number { font: 600 12px Inter, sans-serif; fill: #FFFFFF; }
      
      .step1-bg { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .step2-bg { fill: #DCFCE7; stroke: #22C55E; stroke-width: 2; }
      .step3-bg { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .code-bg { fill: #F8FAFC; stroke: #CBD5E0; stroke-width: 1; }
      .input-bg { fill: #F3F4F6; stroke: #9CA3AF; stroke-width: 1; }
      .output-bg { fill: #ECFDF5; stroke: #22C55E; stroke-width: 1; }
      .step-number { fill: #3B82F6; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図3-13：Practice Contest 参加手順</text>
  
  <!-- Step 1: Access Practice Contest -->
  <g id="step1">
    <rect x="50" y="60" width="700" height="90" rx="12" class="step1-bg"/>
    <text x="70" y="80" class="step-title">Step 1: Practice Contest にアクセス</text>
    
    <g transform="translate(80, 95)">
      <circle cx="8" cy="8" r="8" class="step-number"/>
      <text x="8" y="12" text-anchor="middle" class="number">1</text>
      <text x="25" y="12" class="step-text">AtCoderにログイン</text>
    </g>
    
    <g transform="translate(250, 95)">
      <circle cx="8" cy="8" r="8" class="step-number"/>
      <text x="8" y="12" text-anchor="middle" class="number">2</text>
      <text x="25" y="12" class="step-text">「Contests」メニューから「practice contest」を検索</text>
    </g>
    
    <g transform="translate(80, 120)">
      <circle cx="8" cy="8" r="8" class="step-number"/>
      <text x="8" y="12" text-anchor="middle" class="number">3</text>
      <text x="25" y="12" class="step-text">「Practice Contest」をクリック</text>
    </g>
    
    <g transform="translate(350, 120)">
      <circle cx="8" cy="8" r="8" class="step-number"/>
      <text x="8" y="12" text-anchor="middle" class="number">4</text>
      <text x="25" y="12" class="step-text">「A - Welcome to AtCoder」を選択</text>
    </g>
  </g>
  
  <!-- Step 2: Understanding the Problem -->
  <g id="step2">
    <rect x="50" y="170" width="700" height="200" rx="12" class="step2-bg"/>
    <text x="70" y="190" class="step-title">Step 2: 問題文の理解</text>
    
    <!-- Problem Statement -->
    <g transform="translate(70, 205)">
      <text x="0" y="15" class="step-text">問題文：</text>
      <text x="0" y="30" class="description">整数a、整数b、文字列sが与えられる。</text>
      <text x="0" y="45" class="description">a+bとsを出力しなさい。</text>
    </g>
    
    <!-- Input Example -->
    <g transform="translate(70, 260)">
      <text x="0" y="15" class="step-text">入力例：</text>
      <rect x="80" y="0" width="120" height="60" rx="4" class="input-bg"/>
      <text x="90" y="20" class="code-text">1</text>
      <text x="90" y="35" class="code-text">2 3</text>
      <text x="90" y="50" class="code-text">test</text>
    </g>
    
    <!-- Output Example -->
    <g transform="translate(350, 260)">
      <text x="0" y="15" class="step-text">出力例：</text>
      <rect x="80" y="0" width="120" height="30" rx="4" class="output-bg"/>
      <text x="90" y="20" class="code-text">6 test</text>
    </g>
    
    <!-- Analysis -->
    <g transform="translate(70, 330)">
      <text x="0" y="15" class="highlight">分析：</text>
      <text x="50" y="15" class="description">1行目：a=1、2行目：b=2, c=3、3行目：s="test"</text>
      <text x="50" y="30" class="description">出力：a+b+c=1+2+3=6、そしてs="test"を出力</text>
    </g>
  </g>
  
  <!-- Step 3: Solution Code -->
  <g id="step3">
    <rect x="50" y="390" width="700" height="160" rx="12" class="step3-bg"/>
    <text x="70" y="410" class="step-title">Step 3: 解答コードの作成</text>
    
    <!-- Code Example -->
    <g transform="translate(70, 425)">
      <text x="0" y="15" class="step-text">解答例</text>
      <rect x="80" y="0" width="300" height="85" rx="4" class="code-bg"/>
      <text x="90" y="20" class="code-text"># 解答例</text>
      <text x="90" y="35" class="code-text">a = int(input())</text>
      <text x="90" y="50" class="code-text">b, c = map(int, input().split())</text>
      <text x="90" y="65" class="code-text">s = input()</text>
      <text x="90" y="80" class="code-text">print(a + b + c, s)</text>
    </g>
    
    <!-- Code Explanation -->
    <g transform="translate(400, 425)">
      <text x="0" y="15" class="step-text">コード解説：</text>
      <text x="0" y="30" class="description">1行目: aを整数として読み込み</text>
      <text x="0" y="45" class="description">2行目: b, cを空白区切りで読み込み</text>
      <text x="0" y="60" class="description">3行目: 文字列sを読み込み</text>
      <text x="0" y="75" class="description">4行目: 合計とsを空白区切りで出力</text>
      <text x="0" y="95" class="success">✅ これで提出準備完了！</text>
    </g>
  </g>
  
  <!-- Next Step -->
  <g id="next-step">
    <rect x="50" y="570" width="700" height="25" rx="6" fill="#F0FDF4" stroke="#22C55E" stroke-width="1"/>
    <text x="70" y="585" style="font: 600 12px Inter, sans-serif; fill: #059669;">次のステップ：</text>
    <text x="160" y="585" class="description">このコードをAtCoderの提出画面にコピー&ペーストして提出！</text>
  </g>
  
</svg>