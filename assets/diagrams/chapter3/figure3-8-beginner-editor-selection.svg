<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図3-8：初心者向けエディタ選択マトリックス</title>
  <desc>プログラミングエディタの使いやすさ、機能性、学習コストなどを比較したマトリックス表</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .table-header { font: 600 12px Inter, sans-serif; fill: #FFFFFF; }
      .editor-name { font: 600 13px Inter, sans-serif; fill: #374151; }
      .star-rating { font: 400 14px Inter, sans-serif; }
      .overall-rating { font: 600 16px Inter, sans-serif; }
      .recommendation { font: 600 12px Inter, sans-serif; fill: #059669; }
      .icon { font: 400 18px Inter, sans-serif; }
      
      .table-bg { fill: #F8FAFC; stroke: #E2E8F0; stroke-width: 1; }
      .header-bg { fill: #4338CA; stroke: #3730A3; stroke-width: 2; }
      .thonny-row { fill: #DCFCE7; stroke: #22C55E; stroke-width: 3; }
      .vscode-row { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .idle-row { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 1; }
      .pycharm-row { fill: #FECACA; stroke: #EF4444; stroke-width: 1; }
      .sublime-row { fill: #F3E8FF; stroke: #8B5CF6; stroke-width: 1; }
      
      .cell-border { fill: none; stroke: #CBD5E0; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図3-8：初心者向けエディタ選択マトリックス</text>
  
  <!-- Table Container -->
  <g id="editor-comparison-table">
