    <text x="60" y="417" class="icon">⚡</text>
    <text x="90" y="427" text-anchor="middle" class="editor-name">Sublime</text>
    
    <text x="180" y="420" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★</text>
    <text x="180" y="435" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆</text>
    <text x="270" y="420" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★</text>
    <text x="270" y="435" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆</text>
    <text x="360" y="420" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★</text>
    <text x="360" y="435" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆</text>
    <text x="450" y="420" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★</text>
    <text x="450" y="435" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆</text>
    <text x="540" y="422" text-anchor="middle" class="overall-rating" fill="#8B5CF6">★★★☆☆</text>
    <text x="670" y="427" text-anchor="middle" class="recommendation">有料</text>
  </g>
  
  <!-- Recommendation Section -->
  <g id="recommendations">
    <rect x="50" y="470" width="700" height="100" rx="12" fill="#ECFDF5" stroke="#22C55E" stroke-width="2"/>
    <text x="70" y="495" class="icon">🎯</text>
    <text x="100" y="495" style="font: 600 16px Inter, sans-serif; fill: #15803D;">学習段階別推奨エディタ</text>
    
    <g transform="translate(70, 510)">
      <text x="0" y="15" style="font: 600 14px Inter, sans-serif; fill: #166534;">🥇 初心者（1-3ヶ月）：Thonny</text>
      <text x="0" y="30" style="font: 400 12px Inter, sans-serif; fill: #166534;">
        デバッグ機能が充実、ステップ実行で理解が深まる
      </text>
    </g>
    
    <g transform="translate(400, 510)">
      <text x="0" y="15" style="font: 600 14px Inter, sans-serif; fill: #166534;">🥈 中級者（3ヶ月以降）：VSCode</text>
      <text x="0" y="30" style="font: 400 12px Inter, sans-serif; fill: #166534;">
        プロ仕様の機能、将来性抜群
      </text>
    </g>
  </g>
  
</svg>