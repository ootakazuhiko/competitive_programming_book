    <rect x="30" y="70" width="740" height="380" rx="12" class="table-bg"/>
    
    <!-- Header Row -->
    <rect x="40" y="80" width="720" height="45" rx="8" class="header-bg"/>
    
    <!-- Header Text -->
    <text x="90" y="105" text-anchor="middle" class="table-header">エディタ</text>
    <text x="180" y="105" text-anchor="middle" class="table-header">使いやすさ</text>
    <text x="270" y="105" text-anchor="middle" class="table-header">高機能</text>
    <text x="360" y="105" text-anchor="middle" class="table-header">軽量性</text>
    <text x="450" y="105" text-anchor="middle" class="table-header">学習コスト</text>
    <text x="540" y="105" text-anchor="middle" class="table-header">総合評価</text>
    <text x="670" y="105" text-anchor="middle" class="table-header">推奨度</text>
    
    <!-- Column Separators -->
    <line x1="130" y1="80" x2="130" y2="430" class="cell-border"/>
    <line x1="220" y1="80" x2="220" y2="430" class="cell-border"/>
    <line x1="310" y1="80" x2="310" y2="430" class="cell-border"/>
    <line x1="400" y1="80" x2="400" y2="430" class="cell-border"/>
    <line x1="490" y1="80" x2="490" y2="430" class="cell-border"/>
    <line x1="580" y1="80" x2="580" y2="430" class="cell-border"/>
    
    <!-- Thonny Row (Most Recommended) -->
    <rect x="40" y="135" width="720" height="55" class="thonny-row"/>
    <text x="60" y="157" class="icon">🎯</text>
    <text x="90" y="167" text-anchor="middle" class="editor-name" style="fill: #15803D; font-weight: 700;">Thonny</text>
    
    <text x="180" y="160" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★★</text>
    <text x="270" y="160" text-anchor="middle" class="star-rating" fill="#F59E0B">★★</text>
    <text x="270" y="175" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆☆</text>
    <text x="360" y="160" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★</text>
    <text x="360" y="175" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆</text>
    <text x="450" y="160" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★★</text>
    <text x="540" y="162" text-anchor="middle" class="overall-rating" fill="#22C55E">★★★★★</text>
    <text x="670" y="167" text-anchor="middle" class="recommendation" style="font-weight: 700;">最推奨</text>
    
