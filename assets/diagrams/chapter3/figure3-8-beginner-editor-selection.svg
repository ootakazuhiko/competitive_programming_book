    <text x="60" y="287" class="icon">🐍</text>
    <text x="90" y="297" text-anchor="middle" class="editor-name">IDLE</text>
    
    <text x="180" y="290" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★</text>
    <text x="180" y="305" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆</text>
    <text x="270" y="290" text-anchor="middle" class="star-rating" fill="#F59E0B">★★</text>
    <text x="270" y="305" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆☆</text>
    <text x="360" y="290" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★</text>
    <text x="360" y="305" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆</text>
    <text x="450" y="290" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★★</text>
    <text x="540" y="292" text-anchor="middle" class="overall-rating" fill="#F59E0B">★★★☆☆</text>
    <text x="670" y="297" text-anchor="middle" class="recommendation">標準付属</text>
    
