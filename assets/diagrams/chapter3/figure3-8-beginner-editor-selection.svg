    <text x="180" y="355" text-anchor="middle" class="star-rating" fill="#F59E0B">★★</text>
    <text x="180" y="370" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆☆</text>
    <text x="270" y="355" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★★</text>
    <text x="360" y="355" text-anchor="middle" class="star-rating" fill="#F59E0B">★</text>
    <text x="360" y="370" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆☆☆</text>
    <text x="450" y="355" text-anchor="middle" class="star-rating" fill="#F59E0B">★★</text>
    <text x="450" y="370" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆☆</text>
    <text x="540" y="357" text-anchor="middle" class="overall-rating" fill="#EF4444">★★★☆☆</text>
    <text x="670" y="362" text-anchor="middle" class="recommendation">上級者向け</text>
    
