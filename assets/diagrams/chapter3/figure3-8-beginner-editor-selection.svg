    <!-- VSCode Row -->
    <rect x="40" y="200" width="720" height="55" class="vscode-row"/>
    <text x="60" y="222" class="icon">💻</text>
    <text x="90" y="232" text-anchor="middle" class="editor-name">VSCode</text>
    
    <text x="180" y="225" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★</text>
    <text x="180" y="240" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆</text>
    <text x="270" y="225" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★★★</text>
    <text x="360" y="225" text-anchor="middle" class="star-rating" fill="#F59E0B">★★</text>
    <text x="360" y="240" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆☆</text>
    <text x="450" y="225" text-anchor="middle" class="star-rating" fill="#F59E0B">★★★</text>
    <text x="450" y="240" text-anchor="middle" class="star-rating" fill="#D1D5DB">☆☆</text>
    <text x="540" y="227" text-anchor="middle" class="overall-rating" fill="#3B82F6">★★★★☆</text>
    <text x="670" y="232" text-anchor="middle" class="recommendation">慣れたら</text>
    
    <!-- Row Separator -->
    <line x1="40" y1="255" x2="760" y2="255" class="cell-border"/>
    
