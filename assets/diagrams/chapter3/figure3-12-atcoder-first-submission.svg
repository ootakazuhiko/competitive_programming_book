<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図3-12：AtCoder初回提出フローチャート</title>
  <desc>AtCoderでの初回コード提出までの段階的なプロセスを示すフローチャート</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .step-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .step-desc { font: 400 12px Inter, sans-serif; fill: #4B5563; }
      .emoji { font: 400 20px Inter, sans-serif; }
      
      .step1 { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .step2 { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .step3 { fill: #D1FAE5; stroke: #10B981; stroke-width: 2; }
      .step4 { fill: #FCE7F3; stroke: #EC4899; stroke-width: 2; }
      .step5 { fill: #EDE9FE; stroke: #8B5CF6; stroke-width: 2; }
      .step6 { fill: #FEE2E2; stroke: #EF4444; stroke-width: 2; }
      .step7 { fill: #F0FDF4; stroke: #22C55E; stroke-width: 2; }
      
      .arrow { stroke: #10B981; stroke-width: 4; fill: none; }
      .success-highlight { fill: #DCFCE7; stroke: #22C55E; stroke-width: 3; }
    </style>
    
    <marker id="arrow" markerWidth="16" markerHeight="16" refX="14" refY="4" orient="auto">
      <path d="M0,0 L0,8 L16,4 z" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図3-12：AtCoder初回提出フローチャート</text>
  
  <!-- Step 1: Choose Problem -->
  <g id="step1">
    <rect x="320" y="60" width="160" height="60" rx="12" class="step1"/>
    <text x="340" y="85" class="emoji">🎯</text>
    <text x="370" y="85" class="step-title">練習問題を選ぶ</text>
    <text x="330" y="105" class="step-desc">AtCoder Problems から</text>
    <text x="330" y="115" class="step-desc">簡単な問題を選択</text>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M400 130 L400 150" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Step 2: Read Problem -->
  <g id="step2">
    <rect x="320" y="160" width="160" height="60" rx="12" class="step2"/>
    <text x="340" y="185" class="emoji">📖</text>
    <text x="370" y="185" class="step-title">問題文を読んで理解</text>
    <text x="330" y="205" class="step-desc">入力・出力形式を確認</text>
    <text x="330" y="215" class="step-desc">サンプルケースを理解</text>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M400 230 L400 250" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Step 3: Code Locally -->
  <g id="step3">
    <rect x="320" y="260" width="160" height="60" rx="12" class="step3"/>
    <text x="340" y="285" class="emoji">💻</text>
    <text x="370" y="285" class="step-title">ローカルでコード作成</text>
    <text x="330" y="305" class="step-desc">Thonnyでプログラム作成</text>
    <text x="330" y="315" class="step-desc">基本的な動作確認</text>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M400 330 L400 350" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Step 4: Test Samples -->
  <g id="step4">
    <rect x="320" y="360" width="160" height="60" rx="12" class="step4"/>
    <text x="340" y="385" class="emoji">🧪</text>
    <text x="370" y="385" class="step-title">サンプルで動作確認</text>
    <text x="330" y="405" class="step-desc">提供されたテストケース</text>
    <text x="330" y="415" class="step-desc">で正しく動作するか確認</text>
  </g>
  
  <!-- Branch: Success/Failure -->
  <path d="M400 430 L400 450" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Decision Point -->
  <g id="decision">
    <polygon points="350,450 400,470 450,450 400,430" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="2"/>
    <text x="400" y="455" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #374151;">
      サンプル
    </text>
    <text x="400" y="467" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #374151;">
      OK?
    </text>
  </g>
  
  <!-- No Branch -->
  <path d="M350 450 L250 450 L250 300 L320 300" class="arrow" marker-end="url(#arrow)"/>
  <text x="280" y="445" style="font: 600 12px Inter, sans-serif; fill: #EF4444;">修正</text>
  
  <!-- Yes Branch -->
  <path d="M400 480 L400 500" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Step 5: Copy & Paste -->
  <g id="step5">
    <rect x="320" y="500" width="160" height="60" rx="12" class="step5"/>
    <text x="340" y="525" class="emoji">📋</text>
    <text x="370" y="525" class="step-title">コードをコピー</text>
    <text x="330" y="545" class="step-desc">AtCoderの提出画面に</text>
    <text x="330" y="555" class="step-desc">コードを貼り付け</text>
  </g>
  
  <!-- Side Steps (Left Side) -->
  <!-- Submit Button -->
  <g id="step6">
    <rect x="100" y="360" width="160" height="60" rx="12" class="step6"/>
    <text x="120" y="385" class="emoji">🚀</text>
    <text x="150" y="385" class="step-title">Submitボタンクリック</text>
    <text x="110" y="405" class="step-desc">「提出」ボタンを押して</text>
    <text x="110" y="415" class="step-desc">ジャッジシステムに送信</text>
  </g>
  
  <!-- Wait for Result -->
  <g id="step7">
    <rect x="100" y="260" width="160" height="60" rx="12" class="step7"/>
    <text x="120" y="285" class="emoji">⏱️</text>
    <text x="150" y="285" class="step-title">結果を待つ</text>
    <text x="110" y="305" class="step-desc">通常30秒以内に</text>
    <text x="110" y="315" class="step-desc">ジャッジ結果が表示</text>
  </g>
  
  <!-- Check Result -->
  <g id="step8">
    <rect x="100" y="160" width="160" height="60" rx="12" class="success-highlight"/>
    <text x="120" y="185" class="emoji">📊</text>
    <text x="150" y="185" class="step-title" style="fill: #15803D;">結果確認</text>
    <text x="110" y="205" class="step-desc" style="fill: #166534;">AC（正解）なら成功！</text>
    <text x="110" y="215" class="step-desc" style="fill: #166534;">WA等なら再チャレンジ</text>
  </g>
  
  <!-- Flow arrows for side steps -->
  <path d="M400 530 L270 530 L270 390 L260 390" class="arrow" marker-end="url(#arrow)"/>
  <path d="M180 360 L180 320" class="arrow" marker-end="url(#arrow)"/>
  <path d="M180 260 L180 220" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Side Information Boxes -->
  <!-- Tips Box -->
  <g id="tips">
    <rect x="520" y="160" width="240" height="160" rx="12" fill="#F0F9FF" stroke="#0369A1" stroke-width="2"/>
    <text x="540" y="185" class="emoji">💡</text>
    <text x="570" y="185" style="font: 600 14px Inter, sans-serif; fill: #0369A1;">初回提出のコツ</text>
    
    <g transform="translate(530, 195)">
      <text x="0" y="15" style="font: 500 12px Inter, sans-serif; fill: #1E40AF;">1. 簡単な問題から始める</text>
      <text x="0" y="30" style="font: 400 11px Inter, sans-serif; fill: #1E40AF;">   A問題やB問題を選択</text>
      
      <text x="0" y="50" style="font: 500 12px Inter, sans-serif; fill: #1E40AF;">2. サンプルは必ず確認</text>
      <text x="0" y="65" style="font: 400 11px Inter, sans-serif; fill: #1E40AF;">   提出前に手動テスト</text>
      
      <text x="0" y="85" style="font: 500 12px Inter, sans-serif; fill: #1E40AF;">3. 言語設定を確認</text>
      <text x="0" y="100" style="font: 400 11px Inter, sans-serif; fill: #1E40AF;">   Python 3を選択</text>
      
      <text x="0" y="120" style="font: 500 12px Inter, sans-serif; fill: #1E40AF;">4. WAでも落ち込まない</text>
      <text x="0" y="135" style="font: 400 11px Inter, sans-serif; fill: #1E40AF;">   最初は慣れが必要</text>
    </g>
  </g>
  
  <!-- Result Types Box -->
  <g id="results">
    <rect x="520" y="340" width="240" height="140" rx="12" fill="#FFFBEB" stroke="#D97706" stroke-width="2"/>
    <text x="540" y="365" class="emoji">📈</text>
    <text x="570" y="365" style="font: 600 14px Inter, sans-serif; fill: #92400E;">主なジャッジ結果</text>
    
    <g transform="translate(530, 375)">
      <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #059669;">✅ AC (Accepted)</text>
      <text x="0" y="28" style="font: 400 10px Inter, sans-serif; fill: #059669;">   正解！おめでとう</text>
      
      <text x="0" y="45" style="font: 600 12px Inter, sans-serif; fill: #EF4444;">❌ WA (Wrong Answer)</text>
      <text x="0" y="58" style="font: 400 10px Inter, sans-serif; fill: #EF4444;">   答えが間違っている</text>
      
      <text x="0" y="75" style="font: 600 12px Inter, sans-serif; fill: #F59E0B;">⏰ TLE (Time Limit Exceeded)</text>
      <text x="0" y="88" style="font: 400 10px Inter, sans-serif; fill: #F59E0B;">   実行時間が長すぎる</text>
      
      <text x="0" y="105" style="font: 600 12px Inter, sans-serif; fill: #8B5CF6;">🐛 RE (Runtime Error)</text>
      <text x="0" y="118" style="font: 400 10px Inter, sans-serif; fill: #8B5CF6;">   実行中にエラー発生</text>
    </g>
  </g>
  
  <!-- Success Message -->
  <g transform="translate(200, 80)">
    <rect x="0" y="0" width="400" height="30" rx="15" class="success-highlight"/>
    <text x="20" y="20" class="emoji">🎉</text>
    <text x="50" y="20" style="font: 600 14px Inter, sans-serif; fill: #15803D;">
      初回AC（正解）を目指して、一歩ずつ進んでいこう！
    </text>
  </g>
  
</svg>