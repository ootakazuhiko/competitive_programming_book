<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Inter', sans-serif; font-size: 20px; font-weight: 600; fill: #2563eb; }
      .section-header { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; fill: #1e40af; }
      .item-text { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 400; fill: #374151; }
      .goal-text { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500; fill: #059669; }
      .rating-text { font-family: 'Inter', sans-serif; font-size: 12px; font-weight: 400; fill: #6b7280; }
      .technical-bg { fill: #f0f9ff; stroke: #3b82f6; stroke-width: 2; }
      .strategy-bg { fill: #f0fdf4; stroke: #22c55e; stroke-width: 2; }
      .results-bg { fill: #fefce8; stroke: #eab308; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="title-text">この章で習得したスキルと成果</text>
  
  <!-- Technical Achievements Section -->
  <rect x="50" y="60" width="220" height="160" class="technical-bg" rx="8"/>
  <text x="160" y="85" text-anchor="middle" class="section-header">🏆 技術面での成果</text>
  
  <text x="70" y="105" class="item-text">✅ A問題の典型パターンを完全理解</text>
  <text x="70" y="125" class="item-text">✅ B問題の解法アプローチを</text>
  <text x="85" y="140" class="item-text">体系的に習得</text>
  <text x="70" y="160" class="item-text">✅ 実際の問題での実装力向上</text>
  <text x="70" y="180" class="item-text">✅ デバッグとエラー対応能力の強化</text>
  <text x="70" y="200" class="item-text">✅ 効率的な検証手法の確立</text>
  
  <!-- Strategy Achievements Section -->
  <rect x="290" y="60" width="220" height="160" class="strategy-bg" rx="8"/>
  <text x="400" y="85" text-anchor="middle" class="section-header">⏰ 戦略面での成果</text>
  
  <text x="310" y="105" class="item-text">✅ コンテスト中の時間配分戦略を確立</text>
  <text x="310" y="125" class="item-text">✅ 問題の優先順位決定能力を習得</text>
  <text x="310" y="145" class="item-text">✅ 諦めるタイミングの判断基準を理解</text>
  <text x="310" y="165" class="item-text">✅ 継続的な成長を重視する</text>
  <text x="325" y="180" class="item-text">マインドセット</text>
  
  <!-- Expected Results Section -->
  <rect x="530" y="60" width="220" height="160" class="results-bg" rx="8"/>
  <text x="640" y="85" text-anchor="middle" class="section-header">🎯 実戦での期待成果</text>
  
  <text x="550" y="105" class="goal-text">🥉 短期目標：A問題を安定して</text>
  <text x="565" y="120" class="goal-text">10分以内で正解</text>
  <text x="550" y="140" class="goal-text">🥈 中期目標：B問題を20分以内で</text>
  <text x="565" y="155" class="goal-text">正解する確率50%</text>
  <text x="550" y="175" class="goal-text">🥇 長期目標：A,B問題をセットで</text>
  <text x="565" y="190" class="goal-text">30分以内に正解</text>
  
  <!-- Rating Goals -->
  <rect x="50" y="260" width="700" height="120" class="results-bg" rx="8"/>
  <text x="400" y="285" text-anchor="middle" class="section-header">📊 レーティング目標</text>
  
  <circle cx="200" cy="320" r="40" fill="#a3a3a3" opacity="0.8"/>
  <text x="200" y="325" text-anchor="middle" class="rating-text" fill="white" font-weight="600">茶色</text>
  <text x="200" y="365" text-anchor="middle" class="rating-text">A問題安定正解 → 茶色レーティング(400+)</text>
  
  <circle cx="400" cy="320" r="40" fill="#22c55e" opacity="0.8"/>
  <text x="400" y="325" text-anchor="middle" class="rating-text" fill="white" font-weight="600">緑色</text>
  <text x="400" y="365" text-anchor="middle" class="rating-text">A,B問題安定正解 → 緑色レーティング(800+)</text>
  
  <!-- Success Message -->
  <rect x="50" y="420" width="700" height="80" fill="#f8fafc" stroke="#64748b" stroke-width: 1 rx="8"/>
  <text x="400" y="445" text-anchor="middle" class="section-header">君の競技プログラミング力が確実に向上した</text>
  <text x="400" y="470" text-anchor="middle" class="item-text">競技プログラミング特有の問題解決アプローチを身につけ、</text>
  <text x="400" y="485" text-anchor="middle" class="item-text">時間制限がある中で確実に得点する戦略的思考を習得</text>
  
  <!-- Next Step Message -->
  <rect x="50" y="520" width="700" height="50" fill="#ecfdf5" stroke="#22c55e" stroke-width: 1 rx="8"/>
  <text x="400" y="545" text-anchor="middle" class="section-header" fill="#059669">次のステップへの準備完了</text>
  <text x="400" y="560" text-anchor="middle" class="item-text">第8章でより高度で汎用性のある技術を身につけよう！</text>
</svg>