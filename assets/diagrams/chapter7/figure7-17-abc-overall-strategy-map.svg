<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図7-17：ABC全体攻略マップ</title>
  <desc>A問題からC問題まで、段階的な攻略戦略の全体像</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    図7-17：ABC全体攻略マップ
  </text>
  
  <!-- Learning progression path -->
  <g transform="translate(50, 60)">
    <!-- A Problem Phase -->
    <rect x="0" y="0" width="200" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="3" rx="10"/>
    <text x="100" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
      🅰️ A問題段階
    </text>
    <text x="100" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#27ae60">
      基礎固めフェーズ
    </text>
    
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2c3e50">
      目標：正答率95%以上
    </text>
    <text x="20" y="83" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      • 3分以内での安定正解
    </text>
    <text x="20" y="95" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      • 基本文法の完全習得
    </text>
    <text x="20" y="107" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      • パターン認識の向上
    </text>
    
    <!-- Progress arrow -->
    <path d="M 210 60 L 270 60" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="240" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#27ae60">
      安定化
    </text>
    
    <!-- B Problem Phase -->
    <rect x="280" y="0" width="200" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="3" rx="10"/>
    <text x="380" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#856404">
      🅱️ B問題段階
    </text>
    <text x="380" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#856404">
      応用力強化フェーズ
    </text>
    
    <text x="300" y="68" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2c3e50">
      目標：正答率70%以上
    </text>
    <text x="300" y="83" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      • 15分以内での解答
    </text>
    <text x="300" y="95" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      • 全探索・シミュレーション習得
    </text>
    <text x="300" y="107" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
      • 問題分析力の向上
    </text>
    
    <!-- Progress arrow -->
    <path d="M 490 60 L 550 60" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <text x="520" y="55" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#f39c12">
      挑戦
    </text>
    
    <!-- C Problem Phase -->
    <rect x="560" y="0" width="190" height="120" fill="#ffebee" stroke="#e74c3c" stroke-width="3" rx="10"/>
    <text x="655" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#c0392b">
      🅲 C問題段階
    </text>
    <text x="655" y="45" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#c0392b">
      高度挑戦フェーズ
    </text>
    
    <text x="580" y="68" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2c3e50">
      目標：部分点・理解重視
    </text>
    <text x="580" y="83" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">
