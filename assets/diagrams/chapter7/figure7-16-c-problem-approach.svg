<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図7-16：C問題との向き合い方（中学生向け）</title>
  <desc>中学生がC問題に取り組む際の心構えと学習重視のアプローチ</desc>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    C問題との向き合い方（中学生向け）
  </text>
  
  <!-- C問題の位置づけ -->
  <rect x="50" y="60" width="700" height="100" rx="8" fill="#fef7ed" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="84" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#d97706">
    💡 中学生にとってのC問題の位置づけ
  </text>
  
  <g id="positioning">
    <rect x="80" y="100" width="160" height="50" rx="4" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
    <text x="160" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ea580c">
      📚 「解けなくて当然」
    </text>
    <text x="85" y="130" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      現時点での適正レベル
    </text>
    <text x="85" y="142" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      完全理解は高校生レベル
    </text>
    
    <rect x="260" y="100" width="160" height="50" rx="4" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
    <text x="340" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ea580c">
      🎯 理解だけでも価値
    </text>
    <text x="265" y="130" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      問題文を読めただけで成果
    </text>
    <text x="265" y="142" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      アプローチ考察も大きな学習
    </text>
    
    <rect x="440" y="100" width="160" height="50" rx="4" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
    <text x="520" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ea580c">
      🔍 「挑戦する経験」
    </text>
    <text x="445" y="130" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      難しい問題への向き合い方
    </text>
    <text x="445" y="142" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      諦めない心と柔軟性
    </text>
    
    <rect x="620" y="100" width="100" height="50" rx="4" fill="#fff7ed" stroke="#f97316" stroke-width="1"/>
    <text x="670" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ea580c">
      ⭐ 部分点でも上出来
    </text>
    <text x="625" y="130" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      方向性だけでも
    </text>
    <text x="625" y="142" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      素晴らしい成果
    </text>
  </g>
  
  <!-- 学習重視のアプローチ -->
  <rect x="50" y="180" width="700" height="160" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="204" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">
    🔄 学習重視のアプローチ
  </text>
  
  <!-- アプローチ1: 完全正解を求めない -->
  <g id="approach1">
    <rect x="80" y="220" width="150" height="100" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="155" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      ✅ 完全正解を求めない
    </text>
    <text x="85" y="254" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 理解を重視
    </text>
    <text x="85" y="266" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • プロセスを大切に
    </text>
    <text x="85" y="278" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「なぜ？」を追求
    </text>
    <text x="85" y="290" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 知らないことを認める
    </text>
    <text x="85" y="302" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 成長マインドセット
    </text>
  </g>
  
  <!-- アプローチ2: 解法のアイデアに集中 -->
  <g id="approach2">
    <rect x="250" y="220" width="150" height="100" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="325" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      💡 解法アイデアに集中
    </text>
    <text x="255" y="254" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「どう解くか」を考える
    </text>
    <text x="255" y="266" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 知っているアルゴリズム検索
    </text>
    <text x="255" y="278" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • パターンマッチングの練習
    </text>
    <text x="255" y="290" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「○○系の問題だ」と分類
    </text>
    <text x="255" y="302" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 問題解決力向上
    </text>
  </g>
  
  <!-- アプローチ3: 部分実装も価値あり -->
  <g id="approach3">
    <rect x="420" y="220" width="150" height="100" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="495" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      ✏️ 部分実装も価値あり
    </text>
    <text x="425" y="254" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 分かる部分だけでも書く
    </text>
    <text x="425" y="266" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 入力処理から始める
    </text>
    <text x="425" y="278" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 小さなケースで試す</text>
    <text x="425" y="290" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • コメントで考えを記録
    </text>
    <text x="425" y="302" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 実装力の向上
    </text>
  </g>
  
  <!-- アプローチ4: 素直に認める -->
  <g id="approach4">
    <rect x="590" y="220" width="130" height="100" rx="6" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="655" y="238" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      😊 素直に認める
    </text>
    <text x="595" y="254" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 分からない部分を特定
    </text>
    <text x="595" y="266" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 次への課題を明確化
    </text>
    <text x="595" y="278" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 解説を読む準備</text>
    <text x="595" y="290" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「今は分からない」でOK
    </text>
    <text x="595" y="302" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
      → 継続学習の基盤
    </text>
  </g>
  
  <!-- 時間の使い方 -->
  <rect x="50" y="360" width="700" height="140" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="384" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0284c7">
    ⏱️ C問題での時間の使い方
  </text>
  
  <!-- 理解フェーズ -->
  <g id="understanding-phase">
    <rect x="80" y="400" width="180" height="90" rx="6" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
    <text x="170" y="418" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0284c7">
      📖 理解フェーズ (10分)
    </text>
    <text x="85" y="434" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 問題文を何度も読んで完全理解
    </text>
    <text x="85" y="446" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • サンプルの入出力関係を分析
    </text>
    <text x="85" y="458" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 制約条件から必要技術を推測
    </text>
    <text x="85" y="470" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「この問題は○○系」と分類
    </text>
    <text x="85" y="482" font-family="Arial, sans-serif" font-size="8" fill="#0284c7">
      → 問題の本質を掴む
    </text>
  </g>
  
  <!-- 思考フェーズ -->
  <g id="thinking-phase">
    <rect x="280" y="400" width="180" height="90" rx="6" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
    <text x="370" y="418" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0284c7">
      💭 思考フェーズ (15分)
    </text>
    <text x="285" y="434" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 知っているアルゴリズムとの照合
    </text>
    <text x="285" y="446" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 全探索で解けるか計算量見積もり
    </text>
    <text x="285" y="458" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • より効率的な解法がないか検討
    </text>
    <text x="285" y="470" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 解法アイデアをメモに書き出し
    </text>
    <text x="285" y="482" font-family="Arial, sans-serif" font-size="8" fill="#0284c7">
      → 戦略的思考力を鍛える
    </text>
  </g>
  
  <!-- 実験フェーズ -->
  <g id="experiment-phase">
    <rect x="480" y="400" width="240" height="90" rx="6" fill="#e0f2fe" stroke="#0ea5e9" stroke-width="1"/>
    <text x="600" y="418" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0284c7">
      ✏️ 実験フェーズ (15分)
    </text>
    <text x="485" y="434" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 簡単な部分だけでも実装してみる
    </text>
    <text x="485" y="446" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • サンプルの一部でも正しく動作するか確認
    </text>
    <text x="485" y="458" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 完全でなくても、方向性が正しいか検証
    </text>
    <text x="485" y="470" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 時間切れでも学習成果をまとめる
    </text>
    <text x="485" y="482" font-family="Arial, sans-serif" font-size="8" fill="#0284c7">
      → 実践的な問題解決経験
    </text>
  </g>
  
  <!-- 成功の基準 -->
  <rect x="50" y="520" width="700" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="544" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
    🎯 成功の基準を下げて継続的な成長を重視
  </text>
  
  <!-- 成功レベル1 -->
  <g id="success-level1">
    <rect x="80" y="555" width="130" height="20" rx="4" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
    <text x="145" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
      問題を理解できた → 成功
    </text>
  </g>
  
  <!-- 成功レベル2 -->
  <g id="success-level2">
    <rect x="230" y="555" width="160" height="20" rx="4" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
    <text x="310" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
      アプローチを思いついた → 大成功
    </text>
  </g>
  
  <!-- 成功レベル3 -->
  <g id="success-level3">
    <rect x="410" y="555" width="160" height="20" rx="4" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
    <text x="490" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
      部分的に実装できた → 素晴らしい
    </text>
  </g>
  
  <!-- 成功レベル4 -->
  <g id="success-level4">
    <rect x="590" y="555" width="130" height="20" rx="4" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
    <text x="655" y="567" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
      完全AC → 奇跡的大成功！
    </text>
  </g>
</svg>