<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図7-1：ABCのA問題典型パターン</title>
  <desc>AtCoder Beginner ContestのA問題でよく出題される問題パターンの分類</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    図7-1：ABCのA問題典型パターン
  </text>
  
  <!-- Introduction -->
  <rect x="50" y="50" width="700" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  <text x="70" y="75" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#2980b9">
    🎯 A問題は基本的な計算・条件分岐・文字列処理が中心
  </text>
  <text x="70" y="90" font-family="Inter, sans-serif" font-size="12" fill="#2980b9">
    パターンを覚えると解答時間を大幅短縮できる
  </text>
  
  <!-- Pattern categories -->
  
  <!-- Pattern 1: Simple Calculation -->
  <g transform="translate(50, 120)">
    <rect x="0" y="0" width="220" height="140" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#856404">
      📊 パターン1：簡単な計算
    </text>
    
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#856404">
      よくある問題：
    </text>
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 2つの数の和・差・積・商
    </text>
    <text x="20" y="83" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 面積・体積の計算
    </text>
    <text x="20" y="98" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 消費税・割引の計算
    </text>
    
    <text x="20" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#856404">
      解法テンプレート：
    </text>
    <rect x="20" y="125" width="180" height="10" fill="#f39c12" rx="2"/>
    <text x="30" y="133" font-family="Consolas, monospace" font-size="9" fill="white">
      a, b = map(int, input().split())
    </text>
  </g>
  
  <!-- Pattern 2: Conditional Logic -->
  <g transform="translate(290, 120)">
    <rect x="0" y="0" width="220" height="140" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
      🔀 パターン2：条件分岐
    </text>
    
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#27ae60">
      よくある問題：
    </text>
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 大小比較・最大値・最小値
    </text>
    <text x="20" y="83" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • Yes/No判定問題
    </text>
    <text x="20" y="98" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 偶数・奇数の判定
    </text>
    
    <text x="20" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#27ae60">
      解法テンプレート：
    </text>
    <rect x="20" y="125" width="180" height="10" fill="#27ae60" rx="2"/>
    <text x="30" y="133" font-family="Consolas, monospace" font-size="9" fill="white">
      if condition: print("Yes")
    </text>
  </g>
  
  <!-- Pattern 3: String Processing -->
  <g transform="translate(530, 120)">
    <rect x="0" y="0" width="220" height="140" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
      📝 パターン3：文字列操作
    </text>
    
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#c0392b">
      よくある問題：
    </text>
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 文字列の長さ・連結
    </text>
    <text x="20" y="83" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 特定文字の置換・削除
    </text>
    <text x="20" y="98" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 大文字・小文字の変換
    </text>
    
    <text x="20" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#c0392b">
      解法テンプレート：
    </text>
    <rect x="20" y="125" width="180" height="10" fill="#e74c3c" rx="2"/>
    <text x="30" y="133" font-family="Consolas, monospace" font-size="9" fill="white">
      s = input(); print(len(s))
    </text>
  </g>
  
  <!-- Pattern 4: Simple Loop -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="220" height="140" fill="#f3e5f5" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">
      🔄 パターン4：簡単なループ
    </text>
    
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#8e44ad">
      よくある問題：
    </text>
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • N回の繰り返し処理
    </text>
    <text x="20" y="83" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 合計値・平均値の計算
    </text>
    <text x="20" y="98" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • カウントアップ処理
    </text>
    
    <text x="20" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#8e44ad">
      解法テンプレート：
    </text>
    <rect x="20" y="125" width="180" height="10" fill="#9b59b6" rx="2"/>
    <text x="30" y="133" font-family="Consolas, monospace" font-size="9" fill="white">
      for i in range(n): sum += x
    </text>
  </g>
  
  <!-- Pattern 5: Array/List -->
  <g transform="translate(290, 280)">
    <rect x="0" y="0" width="220" height="140" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#0277bd">
      📋 パターン5：配列処理
    </text>
    
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#0277bd">
      よくある問題：
    </text>
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 配列の要素の合計
    </text>
    <text x="20" y="83" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 最大値・最小値の発見
    </text>
    <text x="20" y="98" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 特定要素の個数カウント
    </text>
    
    <text x="20" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#0277bd">
      解法テンプレート：
    </text>
    <rect x="20" y="125" width="180" height="10" fill="#03a9f4" rx="2"/>
    <text x="30" y="133" font-family="Consolas, monospace" font-size="9" fill="white">
      arr = list(map(int, input().split()))
    </text>
  </g>
  
  <!-- Pattern 6: Date/Time -->
  <g transform="translate(530, 280)">
    <rect x="0" y="0" width="220" height="140" fill="#fff8e1" stroke="#ff9800" stroke-width="2" rx="5"/>
    <text x="110" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#f57c00">
      📅 パターン6：日付・時刻
    </text>
    
    <text x="20" y="50" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#f57c00">
      よくある問題：
    </text>
    <text x="20" y="68" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 時間の経過計算
    </text>
    <text x="20" y="83" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 曜日の計算
    </text>
    <text x="20" y="98" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 年齢・期間の計算
    </text>
    
    <text x="20" y="120" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#f57c00">
      解法テンプレート：
    </text>
    <rect x="20" y="125" width="180" height="10" fill="#ff9800" rx="2"/>
    <text x="30" y="133" font-family="Consolas, monospace" font-size="9" fill="white">
      h, m = map(int, input().split())
    </text>
  </g>
  
  <!-- Statistics -->
  <text x="50" y="460" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    出題頻度分析
  </text>
  
  <rect x="50" y="470" width="700" height="80" fill="white" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  
  <!-- Frequency bars -->
  <g transform="translate(80, 490)">
    <!-- Pattern 1 -->
    <rect x="0" y="0" width="80" height="15" fill="#ffc107"/>
    <text x="85" y="12" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">簡単な計算 (35%)</text>
    
    <!-- Pattern 2 -->
    <rect x="0" y="20" width="70" height="15" fill="#27ae60"/>
    <text x="75" y="32" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">条件分岐 (30%)</text>
    
    <!-- Pattern 3 -->
    <rect x="0" y="40" width="40" height="15" fill="#e74c3c"/>
    <text x="45" y="52" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">文字列処理 (15%)</text>
    
    <!-- Others -->
    <rect x="250" y="0" width="30" height="15" fill="#9b59b6"/>
    <text x="285" y="12" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">ループ (10%)</text>
    
    <rect x="250" y="20" width="25" height="15" fill="#03a9f4"/>
    <text x="280" y="32" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">配列 (7%)</text>
    
    <rect x="250" y="40" width="15" height="15" fill="#ff9800"/>
    <text x="270" y="52" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">日付 (3%)</text>
  </g>
  
  <!-- Tips -->
  <rect x="50" y="570" width="700" height="25" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="3"/>
  <text x="70" y="587" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2980b9">
    💡 A問題は基本パターンの組み合わせ。パターンを覚えて3分以内での正解を目指そう
  </text>
</svg>