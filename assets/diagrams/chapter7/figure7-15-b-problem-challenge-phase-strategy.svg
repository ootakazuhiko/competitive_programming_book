<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title-text { font-family: 'Inter', sans-serif; font-size: 18px; font-weight: 600; fill: #2563eb; }
      .phase-header { font-family: 'Inter', sans-serif; font-size: 16px; font-weight: 600; fill: #7c3aed; }
      .time-text { font-family: 'Inter', sans-serif; font-size: 14px; font-weight: 600; fill: #dc2626; }
      .content-text { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 400; fill: #374151; }
      .success-text { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500; fill: #059669; }
      .failure-text { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500; fill: #dc2626; }
      .learning-text { font-family: 'Inter', sans-serif; font-size: 13px; font-weight: 500; fill: #0891b2; }
      .section-bg { fill: #f3e8ff; stroke: #7c3aed; stroke-width: 2; }
      .time-bg { fill: #fef2f2; stroke: #ef4444; stroke-width: 1; }
      .criteria-bg { fill: #f0f9ff; stroke: #3b82f6; stroke-width: 1; }
      .success-bg { fill: #f0fdf4; stroke: #22c55e; stroke-width: 1; }
      .learning-bg { fill: #f0f9ff; stroke: #0891b2; stroke-width: 1; }
      .process-bg { fill: #fffbeb; stroke: #f59e0b; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="title-text">B問題挑戦フェーズの戦略的アプローチ</text>
  
  <!-- Main Goal -->
  <rect x="50" y="40" width="700" height="40" class="section-bg" rx="8"/>
  <text x="400" y="65" text-anchor="middle" class="phase-header">🎯 目標：B問題のACを狙い、無理なら学習機会として活用</text>
  
  <!-- Time Allocation Section -->
  <rect x="50" y="100" width="350" height="100" class="time-bg" rx="8"/>
  <text x="225" y="120" text-anchor="middle" class="time-text">⏱️ 時間配分の柔軟性</text>
  
  <text x="70" y="140" class="content-text">• 15-20分：問題理解と解法検討</text>
  <text x="70" y="155" class="content-text">• 20-35分：実装とデバッグ</text>
  <text x="70" y="170" class="content-text">• 35-40分：最終調整または見切り判断</text>
  
  <!-- Decision Criteria -->
  <rect x="420" y="100" width="330" height="100" class="criteria-bg" rx="8"/>
  <text x="585" y="120" text-anchor="middle" class="phase-header">💡 B問題での判断基準</text>
  
  <text x="440" y="140" class="success-text">✅ 20分で解法が見えた → 実装に進む</text>
  <text x="440" y="155" class="failure-text">❌ 20分で解法が見えない → C問題を見てみる</text>
  <text x="440" y="170" class="success-text">✅ 30分で実装完了 → 徹底的にデバッグ</text>
  <text x="440" y="185" class="failure-text">❌ 35分で動かない → 潔く諦めてC問題へ</text>
  
  <!-- Success Pattern -->
  <rect x="50" y="220" width="350" height="80" class="success-bg" rx="8"/>
  <text x="225" y="240" text-anchor="middle" class="phase-header">🎯 成功パターン</text>
  
  <text x="70" y="260" class="success-text">• A問題10分 + B問題25分 = 計35分で2問AC</text>
  <text x="70" y="280" class="success-text">• 残り65分でC問題にじっくり取り組める</text>
  
  <!-- Learning Pattern -->
  <rect x="420" y="220" width="330" height="80" class="learning-bg" rx="8"/>
  <text x="585" y="240" text-anchor="middle" class="phase-header">🔄 学習パターン</text>
  
  <text x="440" y="260" class="learning-text">• B問題が解けなくても経験値は獲得</text>
  <text x="440" y="275" class="learning-text">• コンテスト後の解説で理解を深める</text>
  <text x="440" y="290" class="learning-text">• 次回への課題を明確化</text>
  
  <!-- Thinking Process Optimization -->
  <rect x="50" y="320" width="700" height="30" class="process-bg" rx="8"/>
  <text x="400" y="340" text-anchor="middle" class="phase-header">🧠 B問題での思考プロセス最適化</text>
  
  <!-- Phase 1: Analysis -->
  <rect x="50" y="360" width="160" height="120" class="process-bg" rx="6"/>
  <text x="130" y="380" text-anchor="middle" class="time-text">問題分析（15-18分）</text>
  <text x="60" y="400" class="content-text">• 問題文の核心を素早く把握</text>
  <text x="60" y="415" class="content-text">• 制約条件から計算量の</text>
  <text x="65" y="430" class="content-text">制限を推定</text>
  <text x="60" y="445" class="content-text">• 類似問題の記憶を検索</text>
  <text x="60" y="460" class="content-text">• 解法の候補を2-3個</text>
  <text x="65" y="475" class="content-text">リストアップ</text>
  
  <!-- Phase 2: Solution Selection -->
  <rect x="220" y="360" width="160" height="120" class="process-bg" rx="6"/>
  <text x="300" y="380" text-anchor="middle" class="time-text">解法選択の判断基準</text>
  <text x="230" y="400" class="success-text">✅ 実装が簡単で確実性が高い</text>
  <text x="230" y="415" class="success-text">✅ 制約に対して十分高速</text>
  <text x="230" y="430" class="success-text">✅ サンプルで動作確認ができる</text>
  <text x="230" y="445" class="failure-text">❌ 複雑すぎて実装ミスの</text>
  <text x="235" y="460" class="failure-text">リスクが高い</text>
  
  <!-- Phase 3: Implementation -->
  <rect x="390" y="360" width="160" height="120" class="process-bg" rx="6"/>
  <text x="470" y="380" text-anchor="middle" class="time-text">実装の効率化（18-35分）</text>
  <text x="400" y="400" class="content-text">• 関数を使って処理を分割</text>
  <text x="400" y="415" class="content-text">• デバッグ用のprint文を</text>
  <text x="405" y="430" class="content-text">積極的に使用</text>
  <text x="400" y="445" class="content-text">• 一部分ずつ動作確認</text>
  <text x="400" y="460" class="content-text">• サンプルが通った時点で</text>
  <text x="405" y="475" class="content-text">実装完了とみなす</text>
  
  <!-- Phase 4: Verification -->
  <rect x="560" y="360" width="160" height="120" class="process-bg" rx="6"/>
  <text x="640" y="380" text-anchor="middle" class="time-text">検証の重点化（35-40分）</text>
  <text x="570" y="400" class="content-text">• サンプル以外のテストケース</text>
  <text x="575" y="415" class="content-text">を作成</text>
  <text x="570" y="430" class="content-text">• エッジケース（最小値、</text>
  <text x="575" y="445" class="content-text">最大値）でテスト</text>
  <text x="570" y="460" class="content-text">• 計算量が制約内か最終確認</text>
  <text x="570" y="475" class="content-text">• 提出前の最終コードレビュー</text>
  
  <!-- Strategic Message -->
  <rect x="50" y="500" width="700" height="80" class="section-bg" rx="8"/>
  <text x="400" y="525" text-anchor="middle" class="phase-header">B問題攻略の戦略的意義</text>
  <text x="400" y="545" text-anchor="middle" class="success-text">✅ 成功すれば2問ACで大きな前進、失敗しても貴重な学習機会</text>
  <text x="400" y="565" text-anchor="middle" class="learning-text">🔄 重要なのは諦めるタイミングを見極め、次のステップに進むこと</text>
</svg>