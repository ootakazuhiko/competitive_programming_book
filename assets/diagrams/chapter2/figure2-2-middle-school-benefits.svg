<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図2-2：AtCoderの中学生にとってのメリット</title>
  <desc>中学生がAtCoderを利用することで得られる5つの主要なメリットを視覚化</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .benefit-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .benefit-desc { font: 400 11px Inter, sans-serif; fill: #4B5563; }
      .emoji { font: 400 20px Inter, sans-serif; }
      .highlight { font: 600 12px Inter, sans-serif; }
      
      .benefit1 { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .benefit2 { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .benefit3 { fill: #D1FAE5; stroke: #10B981; stroke-width: 2; }
      .benefit4 { fill: #FCE7F3; stroke: #EC4899; stroke-width: 2; }
      .benefit5 { fill: #EDE9FE; stroke: #8B5CF6; stroke-width: 2; }
      
      .center-student { fill: #F3F4F6; stroke: #6B7280; stroke-width: 3; }
      .arrow { stroke: #10B981; stroke-width: 2; fill: none; }
    </style>
    
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="7" refY="2" orient="auto">
      <path d="M0,0 L0,4 L8,2 z" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図2-2：AtCoderの中学生にとってのメリット</text>
  
  <!-- Central Student -->
  <g id="central-student">
    <ellipse cx="400" cy="300" rx="80" ry="50" class="center-student"/>
    <text x="400" y="285" text-anchor="middle" class="emoji">👨‍🎓</text>
    <text x="400" y="305" text-anchor="middle" style="font: 600 14px Inter, sans-serif; fill: #374151;">中学生</text>
    <text x="400" y="320" text-anchor="middle" style="font: 500 12px Inter, sans-serif; fill: #6B7280;">プログラマー</text>
  </g>
  
  <!-- Benefit 1: Language Support (Top) -->
  <g id="benefit1">
    <rect x="300" y="80" width="200" height="80" rx="12" class="benefit1"/>
    <text x="320" y="105" class="emoji">🗾</text>
    <text x="350" y="105" class="benefit-title">日本語完全対応</text>
    
    <foreignObject x="310" y="115" width="180" height="40">
      <div xmlns="http://www.w3.org/1999/xhtml" class="benefit-desc">
        <div style="margin-bottom: 3px;">• 問題文・解説が全て日本語</div>
        <div style="margin-bottom: 3px;">• 英語の心配なく集中できる</div>
        <div style="background: #FCD34D; padding: 2px 4px; border-radius: 4px; font-size: 10px;">
          安心して学習に専念
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Benefit 2: Educational Approach (Top Right) -->
  <g id="benefit2">
    <rect x="560" y="120" width="200" height="100" rx="12" class="benefit2"/>
    <text x="580" y="145" class="emoji">📚</text>
    <text x="610" y="145" class="benefit-title" fill="white">教育的アプローチ</text>
    
    <foreignObject x="570" y="155" width="180" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" class="benefit-desc">
        <div style="margin-bottom: 3px; color: white;">• 段階的な難易度設計</div>
        <div style="margin-bottom: 3px; color: white;">• 丁寧な解説とヒント</div>
        <div style="margin-bottom: 3px; color: white;">• 学習者に優しい問題設定</div>
        <div style="background: #1E3A8A; padding: 2px 4px; border-radius: 4px; font-size: 10px; color: white;">
          挫折しにくい設計
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Benefit 3: Community (Bottom Right) -->
  <g id="benefit3">
    <rect x="560" y="400" width="200" height="100" rx="12" class="benefit3"/>
    <text x="580" y="425" class="emoji">🤝</text>
    <text x="610" y="425" class="benefit-title" fill="white">同世代コミュニティ</text>
    
    <foreignObject x="570" y="435" width="180" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" class="benefit-desc">
        <div style="margin-bottom: 3px; color: white;">• 多くの中高生ユーザー</div>
        <div style="margin-bottom: 3px; color: white;">• 年齢に応じた目標設定</div>
        <div style="margin-bottom: 3px; color: white;">• 仲間と切磋琢磨</div>
        <div style="background: #047857; padding: 2px 4px; border-radius: 4px; font-size: 10px; color: white;">
          同世代の励まし合い
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Benefit 4: Future Preparation (Bottom Left) -->
  <g id="benefit4">
    <rect x="40" y="400" width="200" height="100" rx="12" class="benefit4"/>
    <text x="60" y="425" class="emoji">🚀</text>
    <text x="90" y="425" class="benefit-title" fill="white">将来への準備</text>
    
    <foreignObject x="50" y="435" width="180" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" class="benefit-desc">
        <div style="margin-bottom: 3px; color: white;">• 高校・大学入試で有利</div>
        <div style="margin-bottom: 3px; color: white;">• IT業界への扉が開く</div>
        <div style="margin-bottom: 3px; color: white;">• 論理的思考力が向上</div>
        <div style="background: #BE185D; padding: 2px 4px; border-radius: 4px; font-size: 10px; color: white;">
          人生の選択肢が広がる
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Benefit 5: Safe Environment (Top Left) -->
  <g id="benefit5">
    <rect x="40" y="120" width="200" height="100" rx="12" class="benefit5"/>
    <text x="60" y="145" class="emoji">🛡️</text>
    <text x="90" y="145" class="benefit-title" fill="white">安全な学習環境</text>
    
    <foreignObject x="50" y="155" width="180" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" class="benefit-desc">
        <div style="margin-bottom: 3px; color: white;">• 健全なコミュニティ</div>
        <div style="margin-bottom: 3px; color: white;">• 適切な運営・監視</div>
        <div style="margin-bottom: 3px; color: white;">• 教育機関との連携</div>
        <div style="background: #6B21A8; padding: 2px 4px; border-radius: 4px; font-size: 10px; color: white;">
          保護者も安心
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Arrows connecting benefits to student -->
  <path d="M400 180 Q400 220 400 250" class="arrow" marker-end="url(#arrow)"/>
  <path d="M600 240 Q520 260 480 280" class="arrow" marker-end="url(#arrow)"/>
  <path d="M600 400 Q520 380 480 320" class="arrow" marker-end="url(#arrow)"/>
  <path d="M200 400 Q280 380 320 320" class="arrow" marker-end="url(#arrow)"/>
  <path d="M200 240 Q280 260 320 280" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Bottom summary -->
  <g transform="translate(150, 560)">
    <text x="0" y="0" style="font: 600 14px Inter, sans-serif; fill: #059669;">
      💡 AtCoderは中学生が安心してプログラミングスキルを伸ばせる最適な環境
    </text>
  </g>
  
</svg>