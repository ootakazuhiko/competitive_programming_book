<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図2-14：AtCoderレーティングシステム</title>
  <desc>AtCoderのレーティングシステムと各レベルの特徴を色分けで示す概要図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .level-title { font: 600 14px Inter, sans-serif; }
      .level-range { font: 500 12px Inter, sans-serif; }
      .level-desc { font: 400 11px Inter, sans-serif; }
      .badge-text { font: 600 10px Inter, sans-serif; fill: #FFFFFF; }
      .stats-text { font: 400 10px Inter, sans-serif; fill: #4B5563; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .gray-level { fill: #F3F4F6; stroke: #9CA3AF; stroke-width: 2; }
      .brown-level { fill: #FDE68A; stroke: #92400E; stroke-width: 2; }
      .green-level { fill: #A7F3D0; stroke: #047857; stroke-width: 2; }
      .cyan-level { fill: #A5F3FC; stroke: #0891B2; stroke-width: 2; }
      .blue-level { fill: #BFDBFE; stroke: #1D4ED8; stroke-width: 2; }
      .yellow-level { fill: #FEF3C7; stroke: #D97706; stroke-width: 2; }
      .orange-level { fill: #FED7AA; stroke: #EA580C; stroke-width: 2; }
      .red-level { fill: #FECACA; stroke: #DC2626; stroke-width: 2; }
      
      .progress-bar-bg { fill: #E5E7EB; }
      .progress-bar-fill { fill: #10B981; }
    </style>
    
    <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9CA3AF" />
      <stop offset="14%" style="stop-color:#92400E" />
      <stop offset="28%" style="stop-color:#047857" />
      <stop offset="42%" style="stop-color:#0891B2" />
      <stop offset="56%" style="stop-color:#1D4ED8" />
      <stop offset="70%" style="stop-color:#D97706" />
      <stop offset="84%" style="stop-color:#EA580C" />
      <stop offset="100%" style="stop-color:#DC2626" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図2-14：AtCoderレーティングシステム</text>
  
  <!-- Rating Scale Overview -->
  <g id="rating-scale">
    <rect x="50" y="60" width="700" height="40" fill="url(#rainbow-gradient)" rx="20"/>
    <text x="400" y="85" text-anchor="middle" style="font: 600 14px Inter, sans-serif; fill: #FFFFFF;">0 ────────── 800 ────────── 1600 ────────── 2400 ────────── 3200+</text>
  </g>
  
  <!-- Gray Level (Beginner) -->
  <g id="gray-level">
    <rect x="50" y="130" width="160" height="100" rx="12" class="gray-level"/>
    <rect x="60" y="140" width="30" height="20" fill="#9CA3AF" rx="4"/>
    <text x="75" y="153" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">灰</text>
    
    <text x="100" y="153" class="level-title" fill="#374151">未参加 〜 399</text>
    <text x="60" y="170" class="level-desc" fill="#6B7280">• 初心者レベル</text>
    <text x="60" y="185" class="level-desc" fill="#6B7280">• 基本的なプログラミング</text>
    <text x="60" y="200" class="level-desc" fill="#6B7280">• まずはここからスタート</text>
    
    <rect x="60" y="210" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <text x="110" y="221" text-anchor="middle" class="stats-text">約40%のユーザー</text>
  </g>
  
  <!-- Brown Level -->
  <g id="brown-level">
    <rect x="230" y="130" width="160" height="100" rx="12" class="brown-level"/>
    <rect x="240" y="140" width="30" height="20" fill="#92400E" rx="4"/>
    <text x="255" y="153" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">茶</text>
    
    <text x="280" y="153" class="level-title" fill="#374151">400 〜 799</text>
    <text x="240" y="170" class="level-desc" fill="#6B7280">• 基本アルゴリズム習得</text>
    <text x="240" y="185" class="level-desc" fill="#6B7280">• ソート・探索が得意</text>
    <text x="240" y="200" class="level-desc" fill="#6B7280">• 競プロ入門者脱出</text>
    
    <rect x="240" y="210" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <rect x="240" y="210" width="60" height="15" rx="7" class="progress-bar-fill"/>
    <text x="290" y="221" text-anchor="middle" class="stats-text">約25%のユーザー</text>
  </g>
  
  <!-- Green Level -->
  <g id="green-level">
    <rect x="410" y="130" width="160" height="100" rx="12" class="green-level"/>
    <rect x="420" y="140" width="30" height="20" fill="#047857" rx="4"/>
    <text x="435" y="153" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">緑</text>
    
    <text x="460" y="153" class="level-title" fill="#374151">800 〜 1199</text>
    <text x="420" y="170" class="level-desc" fill="#6B7280">• データ構造活用</text>
    <text x="420" y="185" class="level-desc" fill="#6B7280">• 動的計画法理解</text>
    <text x="420" y="200" class="level-desc" fill="#6B7280">• 中級者レベル</text>
    
    <rect x="420" y="210" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <rect x="420" y="210" width="40" height="15" rx="7" class="progress-bar-fill"/>
    <text x="470" y="221" text-anchor="middle" class="stats-text">約20%のユーザー</text>
  </g>
  
  <!-- Cyan Level -->
  <g id="cyan-level">
    <rect x="590" y="130" width="160" height="100" rx="12" class="cyan-level"/>
    <rect x="600" y="140" width="30" height="20" fill="#0891B2" rx="4"/>
    <text x="615" y="153" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">水</text>
    
    <text x="640" y="153" class="level-title" fill="#374151">1200 〜 1599</text>
    <text x="600" y="170" class="level-desc" fill="#6B7280">• 高度なアルゴリズム</text>
    <text x="600" y="185" class="level-desc" fill="#6B7280">• グラフ理論応用</text>
    <text x="600" y="200" class="level-desc" fill="#6B7280">• 上級者への道筋</text>
    
    <rect x="600" y="210" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <rect x="600" y="210" width="25" height="15" rx="7" class="progress-bar-fill"/>
    <text x="650" y="221" text-anchor="middle" class="stats-text">約10%のユーザー</text>
  </g>
  
  <!-- Higher Levels Row -->
  <!-- Blue Level -->
  <g id="blue-level">
    <rect x="50" y="280" width="160" height="100" rx="12" class="blue-level"/>
    <rect x="60" y="290" width="30" height="20" fill="#1D4ED8" rx="4"/>
    <text x="75" y="303" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">青</text>
    
    <text x="100" y="303" class="level-title" fill="#374151">1600 〜 1999</text>
    <text x="60" y="320" class="level-desc" fill="#6B7280">• 複雑な実装力</text>
    <text x="60" y="335" class="level-desc" fill="#6B7280">• 数学的洞察力</text>
    <text x="60" y="350" class="level-desc" fill="#6B7280">• 企業からの注目</text>
    
    <rect x="60" y="360" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <rect x="60" y="360" width="15" height="15" rx="7" class="progress-bar-fill"/>
    <text x="110" y="371" text-anchor="middle" class="stats-text">約3%のユーザー</text>
  </g>
  
  <!-- Yellow Level -->
  <g id="yellow-level">
    <rect x="230" y="280" width="160" height="100" rx="12" class="yellow-level"/>
    <rect x="240" y="290" width="30" height="20" fill="#D97706" rx="4"/>
    <text x="255" y="303" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">黄</text>
    
    <text x="280" y="303" class="level-title" fill="#374151">2000 〜 2399</text>
    <text x="240" y="320" class="level-desc" fill="#6B7280">• 専門的知識</text>
    <text x="240" y="335" class="level-desc" fill="#6B7280">• 研究レベル</text>
    <text x="240" y="350" class="level-desc" fill="#6B7280">• エキスパート</text>
    
    <rect x="240" y="360" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <rect x="240" y="360" width="8" height="15" rx="7" class="progress-bar-fill"/>
    <text x="290" y="371" text-anchor="middle" class="stats-text">約1%のユーザー</text>
  </g>
  
  <!-- Orange Level -->
  <g id="orange-level">
    <rect x="410" y="280" width="160" height="100" rx="12" class="orange-level"/>
    <rect x="420" y="290" width="30" height="20" fill="#EA580C" rx="4"/>
    <text x="435" y="303" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">橙</text>
    
    <text x="470" y="303" class="level-title" fill="#374151">2400 〜 2799</text>
    <text x="420" y="320" class="level-desc" fill="#6B7280">• 世界レベル</text>
    <text x="420" y="335" class="level-desc" fill="#6B7280">• 国際大会出場</text>
    <text x="420" y="350" class="level-desc" fill="#6B7280">• トップクラス</text>
    
    <rect x="420" y="360" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <rect x="420" y="360" width="3" height="15" rx="7" class="progress-bar-fill"/>
    <text x="470" y="371" text-anchor="middle" class="stats-text">約0.3%</text>
  </g>
  
  <!-- Red Level -->
  <g id="red-level">
    <rect x="590" y="280" width="160" height="100" rx="12" class="red-level"/>
    <rect x="600" y="290" width="30" height="20" fill="#DC2626" rx="4"/>
    <text x="615" y="303" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #FFFFFF;">赤</text>
    
    <text x="640" y="303" class="level-title" fill="#374151">2800+</text>
    <text x="600" y="320" class="level-desc" fill="#6B7280">• 伝説級</text>
    <text x="600" y="335" class="level-desc" fill="#6B7280">• 世界トップ</text>
    <text x="600" y="350" class="level-desc" fill="#6B7280">• 数十人のみ</text>
    
    <rect x="600" y="360" width="100" height="15" rx="7" fill="#D1D5DB"/>
    <rect x="600" y="360" width="1" height="15" rx="7" class="progress-bar-fill"/>
    <text x="650" y="371" text-anchor="middle" class="stats-text">約0.1%</text>
  </g>
  
  <!-- Middle School Students Section -->
  <g id="middle-school-section">
    <rect x="100" y="420" width="600" height="80" rx="12" fill="#F0F9FF" stroke="#0369A1" stroke-width="2"/>
    <text x="120" y="445" class="emoji">🎯</text>
    <text x="150" y="445" style="font: 600 16px Inter, sans-serif; fill: #0369A1;">中学生の目標設定</text>
    
    <g transform="translate(120, 455)">
      <rect x="0" y="0" width="120" height="30" rx="15" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="60" y="20" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #1E40AF;">初級目標: 茶色</text>
      
      <rect x="140" y="0" width="120" height="30" rx="15" fill="#A7F3D0" stroke="#10B981" stroke-width="2"/>
      <text x="200" y="20" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #047857;">中級目標: 緑色</text>
      
      <rect x="280" y="0" width="120" height="30" rx="15" fill="#A5F3FC" stroke="#0891B2" stroke-width="2"/>
      <text x="340" y="20" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #0891B2;">上級目標: 水色</text>
      
      <rect x="420" y="0" width="140" height="30" rx="15" fill="#FECACA" stroke="DC2626" stroke-width="2"/>
      <text x="490" y="20" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #DC2626;">高校生で青以上は天才！</text>
    </g>
  </g>
  
  <!-- Bottom summary -->
  <g transform="translate(50, 550)">
    <text x="0" y="0" style="font: 600 14px Inter, sans-serif; fill: #059669;">
      📈 レーティングは実力の客観的指標。着実な成長を実感できるシステムです
    </text>
  </g>
  
</svg>