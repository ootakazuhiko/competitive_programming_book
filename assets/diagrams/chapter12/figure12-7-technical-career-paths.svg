<svg viewBox="0 0 800 950" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
  <defs>
    <style>
      .header { font-size: 16px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .category-title { font-size: 14px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .item-text { font-size: 12px; fill: var(--text-secondary, #4a4a4a); }
      .timeline-text { font-size: 11px; fill: var(--text-tertiary, #666666); }
      .box { fill: var(--bg-primary, #ffffff); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .header-box { fill: var(--bg-accent, #f3f4f6); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .junior-box { fill: var(--bg-info, #e8f5ff); stroke: var(--border-info, #3b82f6); stroke-width: 1.5; }
      .senior-box { fill: var(--bg-success, #f0f9f5); stroke: var(--border-success, #10b981); stroke-width: 1.5; }
      .lead-box { fill: var(--bg-warning, #fffaf0); stroke: var(--border-warning, #f59e0b); stroke-width: 1.5; }
      .executive-box { fill: var(--bg-purple, #f3e8ff); stroke: var(--border-purple, #8b5cf6); stroke-width: 1.5; }
      .specialist-box { fill: var(--bg-cyan, #ecfdf5); stroke: var(--border-cyan, #06b6d4); stroke-width: 1.5; }
      .management-box { fill: var(--bg-rose, #fef2f2); stroke: var(--border-rose, #ef4444); stroke-width: 1.5; }
      .arrow { fill: none; stroke: var(--text-tertiary, #666666); stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-tertiary, #666666)"/>
      </marker>
    </defs>
  </defs>

  <!-- Title -->
  <rect x="20" y="20" width="760" height="40" class="header-box" rx="8"/>
  <text x="400" y="44" text-anchor="middle" class="header">📈 技術職としてのキャリアパス</text>

  <!-- Junior Engineer Section -->
  <rect x="40" y="80" width="720" height="140" class="junior-box" rx="8"/>
  <text x="60" y="104" class="category-title">🔰 ジュニアエンジニア（1-3年）</text>
  
  <text x="80" y="128" class="item-text">• 基本的な開発スキルの習得</text>
  <text x="80" y="148" class="item-text">• チーム開発・コードレビューの経験</text>
  <text x="420" y="128" class="item-text">• 特定技術分野での専門性の始まり</text>
  <text x="420" y="148" class="item-text">• バグ修正・小機能開発からスタート</text>
  
  <text x="300" y="180" class="timeline-text">競技プログラミング経験が技術力の証明に</text>
  <text x="300" y="200" class="timeline-text">アルゴリズム思考が問題解決力を向上</text>

  <!-- Arrow 1 -->
  <path d="M 400 230 L 400 270" class="arrow"/>

  <!-- Senior Engineer Section -->
  <rect x="40" y="250" width="720" height="140" class="senior-box" rx="8"/>
  <text x="60" y="274" class="category-title">💪 シニアエンジニア（3-7年）</text>
  
  <text x="80" y="298" class="item-text">• 技術的リーダーシップの発揮</text>
  <text x="80" y="318" class="item-text">• アーキテクチャ設計・技術選定の参画</text>
  <text x="420" y="298" class="item-text">• 後輩の指導・メンタリング</text>
  <text x="420" y="318" class="item-text">• プロダクト全体への責任感</text>
  
  <text x="300" y="350" class="timeline-text">複雑なシステム設計能力が重要に</text>
  <text x="300" y="370" class="timeline-text">技術選択の判断力と影響力拡大</text>

  <!-- Arrow 2 -->
  <path d="M 400 400 L 400 440" class="arrow"/>

  <!-- Tech Lead Section -->
  <rect x="40" y="420" width="720" height="140" class="lead-box" rx="8"/>
  <text x="60" y="444" class="category-title">👑 テックリード・アーキテクト（7年以上）</text>
  
  <text x="80" y="468" class="item-text">• システム全体の技術責任者</text>
  <text x="80" y="488" class="item-text">• 技術戦略の立案・推進</text>
  <text x="420" y="468" class="item-text">• 組織的な技術力向上の牽引</text>
  <text x="420" y="488" class="item-text">• 新技術の調査・導入判断</text>
  
  <text x="300" y="520" class="timeline-text">技術とビジネスの橋渡し役</text>
  <text x="300" y="540" class="timeline-text">組織全体の技術レベル向上をリード</text>

  <!-- Branching arrows -->
  <path d="M 300 570 L 180 610" class="arrow"/>
  <path d="M 500 570 L 620 610" class="arrow"/>
  <path d="M 400 570 L 400 610" class="arrow"/>

  <!-- Executive Path -->
  <rect x="40" y="590" width="220" height="140" class="executive-box" rx="8"/>
  <text x="60" y="614" class="category-title">🌟 管理職・経営陣</text>
  
  <text x="60" y="638" class="item-text">• エンジニアリング</text>
  <text x="70" y="658" class="item-text">マネージャー</text>
  <text x="60" y="678" class="item-text">• CTO（技術最高責任者）</text>
  <text x="60" y="698" class="item-text">• VPoE（開発担当役員）</text>
  <text x="60" y="718" class="item-text">• 技術系創業者</text>

  <!-- Specialist Path -->
  <rect x="290" y="590" width="220" height="140" class="specialist-box" rx="8"/>
  <text x="310" y="614" class="category-title">🔬 技術スペシャリスト</text>
  
  <text x="310" y="638" class="item-text">• 特定分野の深い専門性</text>
  <text x="310" y="658" class="item-text">• 研究開発・新技術開発</text>
  <text x="310" y="678" class="item-text">• 技術コンサルタント</text>
  <text x="310" y="698" class="item-text">• OSS メンテナ</text>
  <text x="310" y="718" class="item-text">• 技術アドバイザー</text>

  <!-- Management Path -->
  <rect x="540" y="590" width="220" height="140" class="management-box" rx="8"/>
  <text x="560" y="614" class="category-title">👥 ビジネス志向</text>
  
  <text x="560" y="638" class="item-text">• プロジェクト</text>
  <text x="570" y="658" class="item-text">マネージャー</text>
  <text x="560" y="678" class="item-text">• 事業部長・執行役員</text>
  <text x="560" y="698" class="item-text">• 経営戦略・事業企画</text>
  <text x="560" y="718" class="item-text">• 人材育成・組織開発</text>

  <!-- Success Factors -->
  <rect x="40" y="760" width="720" height="170" class="box" rx="8"/>
  <text x="60" y="784" class="category-title">🎯 キャリア発展の成功要因</text>
  
  <text x="80" y="808" class="item-text">✓ 継続的な技術学習とスキルアップデート</text>
  <text x="80" y="828" class="item-text">✓ 社内外のネットワーク構築</text>
  <text x="80" y="848" class="item-text">✓ 自分の価値観と適性の理解</text>
  <text x="80" y="868" class="item-text">✓ 市場価値を意識したキャリア戦略</text>
  
  <text x="450" y="808" class="item-text">✓ 技術以外のスキル習得</text>
  <text x="450" y="828" class="item-text">✓ リーダーシップ・コミュニケーション力</text>
  <text x="450" y="848" class="item-text">✓ ビジネス感覚・ユーザー視点</text>
  <text x="450" y="868" class="item-text">✓ 変化への適応力・学習意欲</text>
  
  <text x="200" y="908" class="timeline-text">競技プログラミングで培った論理的思考力と継続的学習習慣が</text>
  <text x="300" y="920" class="timeline-text">すべてのキャリアパスで強力な基盤となる</text>
</svg>