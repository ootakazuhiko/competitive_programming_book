<svg viewBox="0 0 800 900" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
  <defs>
    <style>
      .header { font-size: 16px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .category-title { font-size: 14px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .item-text { font-size: 12px; fill: var(--text-secondary, #4a4a4a); }
      .comparison-text { font-size: 11px; fill: var(--text-tertiary, #666666); }
      .advantage-text { font-size: 11px; fill: var(--success-text, #059669); font-weight: 500; }
      .box { fill: var(--bg-primary, #ffffff); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .header-box { fill: var(--bg-accent, #f3f4f6); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .curriculum-box { fill: var(--bg-info, #e8f5ff); stroke: var(--border-info, #3b82f6); stroke-width: 1.5; }
      .advantage-box { fill: var(--bg-success, #f0f9f5); stroke: var(--border-success, #10b981); stroke-width: 1.5; }
      .exam-box { fill: var(--bg-warning, #fffaf0); stroke: var(--border-warning, #f59e0b); stroke-width: 1.5; }
      .recommendation-box { fill: var(--bg-purple, #f3e8ff); stroke: var(--border-purple, #8b5cf6); stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <rect x="20" y="20" width="760" height="40" class="header-box" rx="8"/>
  <text x="400" y="44" text-anchor="middle" class="header">📚 高校情報科目での君の優位性</text>

  <!-- Information I Curriculum -->
  <rect x="40" y="80" width="720" height="180" class="curriculum-box" rx="8"/>
  <text x="60" y="104" class="category-title">📖 「情報Ⅰ」（2022年度から必修）カリキュラム内容</text>
  
  <text x="80" y="128" class="item-text">• 情報社会の問題解決</text>
  <text x="80" y="148" class="item-text">• コミュニケーションと情報デザイン</text>
  <text x="420" y="128" class="item-text">• コンピュータとプログラミング</text>
  <text x="420" y="148" class="item-text">• 情報通信ネットワークとデータの活用</text>
  
  <text x="200" y="180" class="comparison-text">これらの内容すべてで、競技プログラミング経験者は</text>
  <text x="300" y="200" class="comparison-text">圧倒的なアドバンテージを持っている</text>
  
  <text x="60" y="230" class="category-title">🏆 一般生徒との比較</text>
  <text x="200" y="250" class="advantage-text">→ 授業は復習、より高度な内容に挑戦可能</text>

  <!-- Advantage Areas -->
  <rect x="40" y="280" width="720" height="220" class="advantage-box" rx="8"/>
  <text x="60" y="304" class="category-title">💡 君の具体的優位性</text>
  
  <!-- Programming Section -->
  <rect x="60" y="320" width="220" height="100" class="box" rx="4"/>
  <text x="70" y="340" class="category-title">💻 プログラミング分野</text>
  <text x="70" y="360" class="comparison-text">他の生徒：ゼロからのスタート</text>
  <text x="70" y="380" class="advantage-text">君：すでに高度なスキルを保有</text>
  <text x="70" y="400" class="advantage-text">→ 教える側のポジションに</text>

  <!-- Algorithm Section -->
  <rect x="290" y="320" width="220" height="100" class="box" rx="4"/>
  <text x="300" y="340" class="category-title">🧠 アルゴリズムと問題解決</text>
  <text x="300" y="360" class="comparison-text">他の生徒：概念的な理解</text>
  <text x="300" y="380" class="advantage-text">君：実践的な経験に基づく深い理解</text>
  <text x="300" y="400" class="advantage-text">→ 応用問題でリーダーシップ発揮</text>

  <!-- Data Analysis Section -->
  <rect x="520" y="320" width="220" height="100" class="box" rx="4"/>
  <text x="530" y="340" class="category-title">📊 データ分析</text>
  <text x="530" y="360" class="comparison-text">他の生徒：理論的な学習</text>
  <text x="530" y="380" class="advantage-text">君：プログラミングによる実装経験</text>
  <text x="530" y="400" class="advantage-text">→ 実際のデータ処理で差をつける</text>

  <text x="60" y="460" class="category-title">🎯 クラスでの役割</text>
  <text x="80" y="480" class="item-text">• 同級生への技術指導とサポート</text>
  <text x="420" y="480" class="item-text">• 先生の授業アシスタント</text>

  <!-- University Entrance Exam Section -->
  <rect x="40" y="520" width="720" height="140" class="exam-box" rx="8"/>
  <text x="60" y="544" class="category-title">📊 大学入学共通テスト「情報」での優位性</text>
  
  <text x="80" y="568" class="item-text">• 2025年度から「情報」が追加される予定</text>
  <text x="80" y="588" class="item-text">• プログラミング、データ構造、アルゴリズム等</text>
  <text x="450" y="568" class="advantage-text">君にとっては得点源になる可能性大</text>
  <text x="450" y="588" class="advantage-text">他の受験生と大きく差をつけられる</text>
  
  <text x="80" y="620" class="item-text">予想される出題内容：</text>
  <text x="100" y="640" class="item-text">✓ 基本的なアルゴリズム ✓ データ構造 ✓ プログラムの読解・作成</text>

  <!-- Recommendation Entrance Section -->
  <rect x="40" y="680" width="720" height="180" class="recommendation-box" rx="8"/>
  <text x="60" y="704" class="category-title">🏆 推薦入試・AO入試での圧倒的優位性</text>
  
  <text x="60" y="728" class="category-title">📝 アピールできる実績：</text>
  <text x="80" y="748" class="item-text">• AtCoderでのレーティング・順位</text>
  <text x="80" y="768" class="item-text">• JOI・IOIでの成績</text>
  <text x="420" y="748" class="item-text">• 自作プログラム・アプリケーション</text>
  <text x="420" y="768" class="item-text">• プログラミングコンテストでの入賞</text>
  
  <text x="60" y="800" class="category-title">💡 効果的な自己PR戦略：</text>
  <text x="80" y="820" class="item-text">• 具体的な問題解決事例の紹介</text>
  <text x="80" y="840" class="item-text">• 技術的な成長プロセスの説明</text>
  <text x="420" y="820" class="item-text">• 社会問題への技術的アプローチ提案</text>
  <text x="420" y="840" class="item-text">• 将来の研究・開発への明確なビジョン</text>
</svg>