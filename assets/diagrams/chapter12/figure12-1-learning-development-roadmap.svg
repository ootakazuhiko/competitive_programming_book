<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図12-1：中学→高校→大学での学習発展ロードマップ</title>
  <desc>競技プログラミングから始まる学習の長期的な発展ロードマップ</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    図12-1：中学→高校→大学での学習発展ロードマップ
  </text>
  
  <!-- Timeline -->
  <g transform="translate(50, 50)">
    <!-- Timeline line -->
    <line x1="100" y1="50" x2="650" y2="50" stroke="#34495e" stroke-width="4"/>
    
    <!-- Middle School Phase -->
    <g transform="translate(100, 0)">
      <circle cx="0" cy="50" r="12" fill="#3498db" stroke="#2980b9" stroke-width="3"/>
      <rect x="-80" y="80" width="160" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
      <text x="0" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
        🏫 中学生段階
      </text>
      <text x="0" y="118" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#2980b9">
        基礎固め期間
      </text>
      
      <text x="-70" y="138" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">✅ Python基本文法</text>
      <text x="-70" y="152" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">✅ AtCoder A・B問題</text>
      <text x="-70" y="166" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">✅ 基本アルゴリズム</text>
      <text x="-70" y="180" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">✅ 論理的思考力</text>
      <text x="-70" y="194" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">✅ 継続学習の習慣</text>
      
      <text x="0" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2980b9">
        12-15歳
      </text>
    </g>
    
    <!-- High School Phase -->
    <g transform="translate(300, 0)">
      <circle cx="0" cy="50" r="12" fill="#27ae60" stroke="#229954" stroke-width="3"/>
      <rect x="-80" y="80" width="160" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
      <text x="0" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
        🎓 高校生段階
      </text>
      <text x="0" y="118" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#27ae60">
        応用力強化期間
      </text>
      
      <text x="-70" y="138" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🚀 C・D問題への挑戦</text>
      <text x="-70" y="152" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🚀 情報Ⅰでの優位性</text>
      <text x="-70" y="166" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🚀 JOI本選への挑戦</text>
      <text x="-70" y="180" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🚀 他分野への応用</text>
      <text x="-70" y="194" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🚀 後輩指導経験</text>
      
      <text x="0" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#27ae60">
        15-18歳
      </text>
    </g>
    
    <!-- University Phase -->
    <g transform="translate(500, 0)">
      <circle cx="0" cy="50" r="12" fill="#e74c3c" stroke="#c0392b" stroke-width="3"/>
      <rect x="-80" y="80" width="160" height="120" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="8"/>
      <text x="0" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
        🎓 大学生段階
      </text>
      <text x="0" y="118" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#c0392b">
        専門化・研究期間
      </text>
      
      <text x="-70" y="138" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🌟 ICPC国際大会</text>
      <text x="-70" y="152" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🌟 研究活動への参加</text>
      <text x="-70" y="166" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🌟 インターンシップ</text>
      <text x="-70" y="180" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🌟 オープンソース貢献</text>
      <text x="-70" y="194" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">🌟 キャリア形成</text>
      
      <text x="0" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#c0392b">
        18-22歳
      </text>
    </g>
    
    <!-- Professional Phase -->
    <g transform="translate(650, 0)">
      <circle cx="0" cy="50" r="12" fill="#9b59b6" stroke="#8e44ad" stroke-width="3"/>
      <rect x="-80" y="80" width="160" height="120" fill="#f3e5f5" stroke="#9b59b6" stroke-width="2" rx="8"/>
      <text x="0" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">
        💼 社会人段階
      </text>
      <text x="0" y="118" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" fill="#8e44ad">
        実践・貢献期間
      </text>
      
      <text x="-70" y="138" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">⭐ 技術リーダー</text>
      <text x="-70" y="152" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">⭐ 新技術開発</text>
      <text x="-70" y="166" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">⭐ 起業・経営</text>
      <text x="-70" y="180" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">⭐ 教育・指導</text>
      <text x="-70" y="194" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">⭐ 社会貢献</text>
      
      <text x="0" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#8e44ad">
        22歳～
      </text>
    </g>
    
    <!-- Progress arrows -->
    <path d="M 180 50 L 220 50" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 380 50 L 420 50" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
    <path d="M 580 50 L 620 50" stroke="#2c3e50" stroke-width="3" marker-end="url(#arrowhead)"/>
  </g>
  
  <!-- Skill evolution chart -->
  <text x="50" y="270" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    スキルレベルの発展
  </text>
  
  <g transform="translate(50, 290)">
    <!-- Chart background -->
    <rect x="0" y="0" width="700" height="200" fill="white" stroke="#bdc3c7" stroke-width="2" rx="5"/>
    
    <!-- Y-axis -->
    <line x1="50" y1="170" x2="50" y2="30" stroke="#2c3e50" stroke-width="2"/>
    <text x="20" y="100" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50" transform="rotate(-90, 20, 100)">
      スキルレベル
    </text>
    
    <!-- X-axis -->
    <line x1="50" y1="170" x2="650" y2="170" stroke="#2c3e50" stroke-width="2"/>
    <text x="350" y="195" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
      時間経過
    </text>
    
    <!-- Skill progression lines -->
    <!-- Programming Skills -->
    <path d="M 100 150 Q 200 120 300 100 Q 400 80 500 60 Q 600 50 650 45" 
          stroke="#3498db" stroke-width="3" fill="none"/>
    <text x="550" y="40" font-family="Inter, sans-serif" font-size="11" fill="#3498db">プログラミング技術</text>
    
    <!-- Problem Solving -->
    <path d="M 100 160 Q 200 140 300 110 Q 400 85 500 65 Q 600 55 650 50" 
          stroke="#27ae60" stroke-width="3" fill="none"/>
    <text x="550" y="55" font-family="Inter, sans-serif" font-size="11" fill="#27ae60">問題解決能力</text>
    
    <!-- Leadership -->
    <path d="M 100 170 Q 200 165 300 140 Q 400 120 500 90 Q 600 70 650 60" 
          stroke="#e74c3c" stroke-width="3" fill="none"/>
    <text x="550" y="70" font-family="Inter, sans-serif" font-size="11" fill="#e74c3c">リーダーシップ</text>
    
    <!-- Social Impact -->
    <path d="M 100 170 Q 200 170 300 160 Q 400 145 500 120 Q 600 90 650 75" 
          stroke="#9b59b6" stroke-width="3" fill="none"/>
    <text x="550" y="85" font-family="Inter, sans-serif" font-size="11" fill="#9b59b6">社会的影響力</text>
    
    <!-- Phase labels -->
    <text x="125" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#7f8c8d">中学</text>
    <text x="275" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#7f8c8d">高校</text>
    <text x="425" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#7f8c8d">大学</text>
    <text x="575" y="185" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#7f8c8d">社会人</text>
  </g>
  
  <!-- Key transitions -->
  <text x="50" y="520" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    重要な転換点
  </text>
  
  <g transform="translate(50, 540)">
    <!-- Transition 1 -->
    <rect x="0" y="0" width="160" height="35" fill="#e8f4fd" stroke="#3498db" stroke-width="1" rx="3"/>
    <text x="10" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2980b9">
      中学→高校：応用への転換
    </text>
    <text x="10" y="30" font-family="Inter, sans-serif" font-size="9" fill="#2c3e50">
      基礎から応用問題へ
    </text>
    
    <!-- Transition 2 -->
    <rect x="180" y="0" width="160" height="35" fill="#e8f5e8" stroke="#27ae60" stroke-width="1" rx="3"/>
    <text x="190" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#27ae60">
      高校→大学：専門化
    </text>
    <text x="190" y="30" font-family="Inter, sans-serif" font-size="9" fill="#2c3e50">
      特定分野の深い探求
    </text>
    
    <!-- Transition 3 -->
    <rect x="360" y="0" width="160" height="35" fill="#ffebee" stroke="#e74c3c" stroke-width="1" rx="3"/>
    <text x="370" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#c0392b">
      大学→社会：実践適用
    </text>
    <text x="370" y="30" font-family="Inter, sans-serif" font-size="9" fill="#2c3e50">
      学習から実世界問題解決へ
    </text>
    
    <!-- Transition 4 -->
    <rect x="540" y="0" width="160" height="35" fill="#f3e5f5" stroke="#9b59b6" stroke-width="1" rx="3"/>
    <text x="550" y="18" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#8e44ad">
      キャリア発展：社会貢献
    </text>
    <text x="550" y="30" font-family="Inter, sans-serif" font-size="9" fill="#2c3e50">
      個人成長から社会への還元
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>