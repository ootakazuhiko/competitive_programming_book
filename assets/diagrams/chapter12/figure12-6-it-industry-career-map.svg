<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図12-6：IT業界キャリアマップ</title>
  <desc>プログラミングスキルを活かせる職業とキャリアパスの全体像</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    図12-6：IT業界キャリアマップ
  </text>
  
  <!-- Career paths overview -->
  <g transform="translate(50, 50)">
    
    <!-- Software Engineer Path -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="180" height="120" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="8"/>
      <text x="90" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#2980b9">
        💻 ソフトウェアエンジニア
      </text>
      
      <text x="15" y="40" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2c3e50">分野：</text>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• Web開発（フロント/バック）</text>
      <text x="15" y="68" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• モバイルアプリ開発</text>
      <text x="15" y="81" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• ゲーム開発</text>
      <text x="15" y="94" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• AI・機械学習</text>
      <text x="15" y="107" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#2980b9">年収：400-2000万円</text>
    </g>
    
    <!-- Data Scientist Path -->
    <g transform="translate(200, 0)">
      <rect x="0" y="0" width="180" height="120" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="8"/>
      <text x="90" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#27ae60">
        📊 データサイエンティスト
      </text>
      
      <text x="15" y="40" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2c3e50">分野：</text>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• ビッグデータ解析</text>
      <text x="15" y="68" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 機械学習モデル構築</text>
      <text x="15" y="81" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• ビジネス分析</text>
      <text x="15" y="94" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 予測・最適化</text>
      <text x="15" y="107" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#27ae60">年収：500-1500万円</text>
    </g>
    
    <!-- Product Manager Path -->
    <g transform="translate(400, 0)">
      <rect x="0" y="0" width="180" height="120" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="8"/>
      <text x="90" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#856404">
        📱 プロダクトマネージャー
      </text>
      
      <text x="15" y="40" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2c3e50">分野：</text>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 製品企画・戦略</text>
      <text x="15" y="68" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• チームマネジメント</text>
      <text x="15" y="81" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 技術仕様策定</text>
      <text x="15" y="94" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• ユーザー体験設計</text>
      <text x="15" y="107" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#856404">年収：600-2000万円</text>
    </g>
    
    <!-- Security Engineer Path -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="150" height="120" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="8"/>
      <text x="75" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="#c0392b">
        🔒 セキュリティ専門家
      </text>
      
      <text x="15" y="40" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#2c3e50">分野：</text>
      <text x="15" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• システム防御</text>
      <text x="15" y="68" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 脆弱性診断</text>
      <text x="15" y="81" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• インシデント対応</text>
      <text x="15" y="94" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 暗号・認証技術</text>
      <text x="15" y="107" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#c0392b">年収：500-1800万円</text>
    </g>
  </g>
  
  <!-- Company types -->
  <text x="50" y="200" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    主要な就職先企業カテゴリ
  </text>
  
  <g transform="translate(50, 220)">
    <!-- GAFAM -->
    <rect x="0" y="0" width="160" height="80" fill="#f3e5f5" stroke="#9b59b6" stroke-width="2" rx="5"/>
    <text x="80" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#8e44ad">
      🌟 メガテック企業
    </text>
    <text x="15" y="38" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">Google, Apple, Meta</text>
    <text x="15" y="52" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">Amazon, Microsoft</text>
    <text x="15" y="66" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#8e44ad">新卒：1000-2000万円</text>
    
    <!-- Japanese IT -->
    <rect x="180" y="0" width="160" height="80" fill="#e1f5fe" stroke="#03a9f4" stroke-width="2" rx="5"/>
    <text x="260" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#0277bd">
      🇯🇵 国内大手IT
    </text>
    <text x="195" y="38" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">NTTデータ, 富士通</text>
    <text x="195" y="52" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">楽天, LINE, メルカリ</text>
    <text x="195" y="66" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#0277bd">新卒：400-800万円</text>
    
    <!-- Startups -->
    <rect x="360" y="0" width="160" height="80" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="440" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      🚀 スタートアップ
    </text>
    <text x="375" y="38" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">急成長中の技術企業</text>
    <text x="375" y="52" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">裁量大・幅広い経験</text>
    <text x="375" y="66" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#27ae60">新卒：300-600万円+株</text>
    
    <!-- Traditional Industries -->
    <rect x="540" y="0" width="160" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="620" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      🏭 非IT企業DX部門
    </text>
    <text x="555" y="38" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">金融, 商社, 製造業</text>
    <text x="555" y="52" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">IT人材の需要急増</text>
    <text x="555" y="66" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#856404">新卒：350-700万円</text>
  </g>
  
  <!-- Career progression -->
  <text x="50" y="340" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    キャリア発展の段階
  </text>
  
  <g transform="translate(50, 360)">
    <!-- Junior Level -->
    <rect x="0" y="0" width="140" height="100" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
    <text x="70" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
      🔰 ジュニア（1-3年）
    </text>
    <text x="15" y="40" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 基本スキル習得</text>
    <text x="15" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• チーム開発経験</text>
    <text x="15" y="70" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• バグ修正・小機能</text>
    <text x="15" y="85" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#2980b9">年収：400-600万</text>
    
    <!-- Arrow -->
    <path d="M 150 50 L 170 50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Mid Level -->
    <rect x="180" y="0" width="140" height="100" fill="#e8f5e8" stroke="#27ae60" stroke-width="2" rx="5"/>
    <text x="250" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#27ae60">
      💪 ミドル（3-7年）
    </text>
    <text x="195" y="40" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 技術リーダーシップ</text>
    <text x="195" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 設計・アーキテクチャ</text>
    <text x="195" y="70" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 後輩指導</text>
    <text x="195" y="85" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#27ae60">年収：600-1000万</text>
    
    <!-- Arrow -->
    <path d="M 330 50 L 350 50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Senior Level -->
    <rect x="360" y="0" width="140" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" rx="5"/>
    <text x="430" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#856404">
      👑 シニア（7年以上）
    </text>
    <text x="375" y="40" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• システム全体責任</text>
    <text x="375" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 技術戦略立案</text>
    <text x="375" y="70" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 組織的技術向上</text>
    <text x="375" y="85" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#856404">年収：1000万以上</text>
    
    <!-- Arrow -->
    <path d="M 510 50 L 530 50" stroke="#2c3e50" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Executive Level -->
    <rect x="540" y="0" width="140" height="100" fill="#ffebee" stroke="#e74c3c" stroke-width="2" rx="5"/>
    <text x="610" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="#c0392b">
      🌟 エグゼクティブ
    </text>
    <text x="555" y="40" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• CTO/VPoE</text>
    <text x="555" y="55" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 経営参画</text>
    <text x="555" y="70" font-family="Inter, sans-serif" font-size="10" fill="#2c3e50">• 事業戦略</text>
    <text x="555" y="85" font-family="Inter, sans-serif" font-size="10" font-weight="600" fill="#c0392b">年収：1500万以上</text>
  </g>
  
  <!-- Competitive programming advantage -->
  <text x="50" y="490" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    競技プログラミング経験者の優位性
  </text>
  
  <rect x="50" y="510" width="700" height="70" fill="#e8f4fd" stroke="#3498db" stroke-width="2" rx="5"/>
  
  <g transform="translate(70, 530)">
    <text x="0" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2980b9">
      🎯 即戦力として評価される理由：
    </text>
    <text x="0" y="32" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 高速で正確なコード実装力 • 複雑な問題の分析・分解能力 • アルゴリズム・データ構造の深い理解
    </text>
    <text x="0" y="48" font-family="Inter, sans-serif" font-size="11" fill="#2c3e50">
      • 時間制限下での集中力・判断力 • 継続的な学習習慣 • 論理的思考力と問題解決能力
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2c3e50"/>
    </marker>
  </defs>
</svg>