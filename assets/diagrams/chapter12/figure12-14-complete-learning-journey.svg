        <text x="10" y="30" class="chapter-content" fill="#047857">• Python・エディタ導入</text>
        <text x="10" y="42" class="chapter-content" fill="#047857">• デバッグ技術・エラー対処</text>
        <text x="10" y="54" class="skill-gained" fill="#065F46">習得：開発環境構築力</text>
