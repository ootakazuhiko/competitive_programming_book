<svg viewBox="0 0 800 850" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
  <defs>
    <style>
      .header { font-size: 16px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .category-title { font-size: 14px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .item-text { font-size: 12px; fill: var(--text-secondary, #4a4a4a); }
      .guidance-text { font-size: 11px; fill: var(--text-tertiary, #666666); }
      .box { fill: var(--bg-primary, #ffffff); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .header-box { fill: var(--bg-accent, #f3f4f6); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .cs-box { fill: var(--bg-info, #e8f5ff); stroke: var(--border-info, #3b82f6); stroke-width: 1.5; }
      .science-box { fill: var(--bg-success, #f0f9f5); stroke: var(--border-success, #10b981); stroke-width: 1.5; }
      .interdisciplinary-box { fill: var(--bg-warning, #fffaf0); stroke: var(--border-warning, #f59e0b); stroke-width: 1.5; }
      .guidance-box { fill: var(--bg-secondary, #f8fafc); stroke: var(--border-secondary, #94a3b8); stroke-width: 1.5; }
    </style>
  </defs>

  <!-- Title -->
  <rect x="20" y="20" width="760" height="40" class="header-box" rx="8"/>
  <text x="400" y="44" text-anchor="middle" class="header">🎓 プログラミングスキルを活かせる進路マップ</text>

  <!-- Computer Science Section -->
  <rect x="40" y="80" width="720" height="200" class="cs-box" rx="8"/>
  <text x="60" y="104" class="category-title">💻 情報系学部・学科：</text>
  
  <text x="80" y="128" class="item-text">• 情報工学科・コンピュータサイエンス学科</text>
  <text x="80" y="148" class="item-text">• 情報システム学科・情報科学科</text>
  <text x="80" y="168" class="item-text">• 知能情報学科・メディア情報学科</text>
  <text x="80" y="188" class="item-text">• ソフトウェア工学科・データサイエンス学科</text>
  
  <text x="420" y="128" class="guidance-text">✓ 基礎理論から応用まで体系的に学習</text>
  <text x="420" y="148" class="guidance-text">✓ アルゴリズム・データ構造の深い理解</text>
  <text x="420" y="168" class="guidance-text">✓ ソフトウェア開発の全工程を経験</text>
  <text x="420" y="188" class="guidance-text">✓ 最新技術動向に触れる機会が豊富</text>

  <!-- Science Integration Section -->
  <rect x="40" y="300" width="720" height="180" class="science-box" rx="8"/>
  <text x="60" y="324" class="category-title">🔬 理系他分野での情報活用：</text>
  
  <text x="80" y="348" class="item-text">• 数学科：暗号理論、計算数学、数理最適化</text>
  <text x="80" y="368" class="item-text">• 物理学科：計算物理、シミュレーション</text>
  <text x="80" y="388" class="item-text">• 生物学科：バイオインフォマティクス</text>
  <text x="80" y="408" class="item-text">• 化学科：計算化学、分子設計、創薬</text>
  <text x="80" y="428" class="item-text">• 工学系：ロボティクス、制御工学</text>

  <text x="450" y="348" class="guidance-text">✓ 専門分野 × プログラミングの強み</text>
  <text x="450" y="368" class="guidance-text">✓ 研究開発での差別化要素</text>
  <text x="450" y="388" class="guidance-text">✓ 新しい研究領域開拓の可能性</text>
  <text x="450" y="408" class="guidance-text">✓ 学際的な視点での問題解決</text>

  <!-- Interdisciplinary Section -->
  <rect x="40" y="500" width="720" height="180" class="interdisciplinary-box" rx="8"/>
  <text x="60" y="524" class="category-title">💼 文理融合・応用分野：</text>
  
  <text x="80" y="548" class="item-text">• 経営情報学科：IT経営、データ分析</text>
  <text x="80" y="568" class="item-text">• デザイン学科：UI/UX、インタラクションデザイン</text>
  <text x="80" y="588" class="item-text">• 教育学科：ICT教育、プログラミング教育</text>
  <text x="80" y="608" class="item-text">• 心理学科：認知科学、ヒューマンファクター</text>

  <text x="450" y="548" class="guidance-text">✓ ビジネス感覚を持ったエンジニア</text>
  <text x="450" y="568" class="guidance-text">✓ ユーザー視点でのサービス設計</text>
  <text x="450" y="588" class="guidance-text">✓ 次世代教育への貢献</text>
  <text x="450" y="608" class="guidance-text">✓ 人間中心の技術開発</text>

  <!-- Selection Guidelines -->
  <rect x="40" y="700" width="720" height="130" class="guidance-box" rx="8"/>
  <text x="60" y="724" class="category-title">🎯 選択の指針：</text>
  
  <text x="80" y="748" class="item-text">• 自分の興味のある応用分野</text>
  <text x="80" y="768" class="item-text">• 研究環境・設備の充実度</text>
  <text x="80" y="788" class="item-text">• 就職実績・企業との連携</text>
  
  <text x="350" y="748" class="item-text">• 国際性・海外交流の機会</text>
  <text x="350" y="768" class="item-text">• 教授陣の研究分野と実績</text>
  <text x="350" y="788" class="item-text">• 実践的なプロジェクト経験</text>

  <text x="600" y="748" class="guidance-text">将来のキャリア</text>
  <text x="600" y="768" class="guidance-text">ビジョンとの</text>
  <text x="600" y="788" class="guidance-text">整合性を重視</text>
</svg>