<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図6-16：主要データ構造の性能・特徴比較</title>
  <desc>list, dict, set, dequeの各操作における時間計算量と特徴を包括的に比較する表</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .header-text { font: 600 12px Inter, sans-serif; fill: #FFFFFF; }
      .data-text { font: 500 11px Inter, sans-serif; fill: #374151; }
      .complexity-fast { font: 600 11px Inter, sans-serif; fill: #059669; }
      .complexity-slow { font: 600 11px Inter, sans-serif; fill: #DC2626; }
      .note-text { font: 400 10px Inter, sans-serif; fill: #6B7280; }
      
      .table-header { fill: #1F2937; stroke: #374151; stroke-width: 1; }
      .list-row { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 1; }
      .dict-row { fill: #D1FAE5; stroke: #10B981; stroke-width: 1; }
      .set-row { fill: #F3E8FF; stroke: #8B5CF6; stroke-width: 1; }
      .deque-row { fill: #FEF2F2; stroke: #EF4444; stroke-width: 1; }
      .note-box { fill: #FFFBEB; stroke: #F59E0B; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図6-16：主要データ構造の性能・特徴比較</text>
  
  <!-- Table Header -->
  <g id="table-header">
    <rect x="50" y="60" width="100" height="40" class="table-header"/>
    <text x="100" y="85" text-anchor="middle" class="header-text">データ構造</text>
    
    <rect x="150" y="60" width="80" height="40" class="table-header"/>
    <text x="190" y="85" text-anchor="middle" class="header-text">検索</text>
    
    <rect x="230" y="60" width="80" height="40" class="table-header"/>
    <text x="270" y="85" text-anchor="middle" class="header-text">追加</text>
    
    <rect x="310" y="60" width="80" height="40" class="table-header"/>
    <text x="350" y="85" text-anchor="middle" class="header-text">削除</text>
    
    <rect x="390" y="60" width="80" height="40" class="table-header"/>
    <text x="430" y="85" text-anchor="middle" class="header-text">重複</text>
    
    <rect x="470" y="60" width="80" height="40" class="table-header"/>
    <text x="510" y="85" text-anchor="middle" class="header-text">順序</text>
    
    <rect x="550" y="60" width="200" height="40" class="table-header"/>
    <text x="650" y="85" text-anchor="middle" class="header-text">主な用途</text>
  </g>
  
  <!-- List Row -->
  <g id="list-row">
    <rect x="50" y="100" width="100" height="60" class="list-row"/>
    <text x="100" y="120" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #1E40AF;">リスト</text>
    <text x="100" y="135" text-anchor="middle" class="data-text">list</text>
    
    <rect x="150" y="100" width="80" height="60" class="list-row"/>
    <text x="190" y="125" text-anchor="middle" class="complexity-slow">O(N)</text>
    <text x="190" y="145" text-anchor="middle" class="note-text">線形探索</text>
    
    <rect x="230" y="100" width="80" height="60" class="list-row"/>
    <text x="270" y="120" text-anchor="middle" class="complexity-fast">O(1)</text>
    <text x="270" y="135" text-anchor="middle" class="note-text">末尾</text>
    <text x="270" y="150" text-anchor="middle" class="complexity-slow">O(N) 先頭</text>
    
    <rect x="310" y="100" width="80" height="60" class="list-row"/>
    <text x="350" y="120" text-anchor="middle" class="complexity-fast">O(1)</text>
    <text x="350" y="135" text-anchor="middle" class="note-text">末尾</text>
    <text x="350" y="150" text-anchor="middle" class="complexity-slow">O(N) 先頭</text>
    
    <rect x="390" y="100" width="80" height="60" class="list-row"/>
    <text x="430" y="130" text-anchor="middle" class="data-text">可</text>
    
    <rect x="470" y="100" width="80" height="60" class="list-row"/>
    <text x="510" y="130" text-anchor="middle" class="data-text">有</text>
    
    <rect x="550" y="100" width="200" height="60" class="list-row"/>
    <text x="650" y="120" text-anchor="middle" class="data-text">順序重要</text>
    <text x="650" y="135" text-anchor="middle" class="data-text">インデックスアクセス</text>
    <text x="650" y="150" text-anchor="middle" class="data-text">履歴・ログ管理</text>
  </g>
  
  <!-- Dictionary Row -->
  <g id="dict-row">
    <rect x="50" y="160" width="100" height="60" class="dict-row"/>
    <text x="100" y="180" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #047857;">辞書</text>
    <text x="100" y="195" text-anchor="middle" class="data-text">dict</text>
    
    <rect x="150" y="160" width="80" height="60" class="dict-row"/>
    <text x="190" y="185" text-anchor="middle" class="complexity-fast">O(1)</text>
    <text x="190" y="205" text-anchor="middle" class="note-text">ハッシュ</text>
    
    <rect x="230" y="160" width="80" height="60" class="dict-row"/>
    <text x="270" y="185" text-anchor="middle" class="complexity-fast">O(1)</text>
    
    <rect x="310" y="160" width="80" height="60" class="dict-row"/>
    <text x="350" y="185" text-anchor="middle" class="complexity-fast">O(1)</text>
    
    <rect x="390" y="160" width="80" height="60" class="dict-row"/>
    <text x="430" y="180" text-anchor="middle" class="data-text">不可</text>
    <text x="430" y="195" text-anchor="middle" class="note-text">キーで</text>
    
    <rect x="470" y="160" width="80" height="60" class="dict-row"/>
    <text x="510" y="180" text-anchor="middle" class="data-text">有※</text>
    <text x="510" y="195" text-anchor="middle" class="note-text">3.7+</text>
    
    <rect x="550" y="160" width="200" height="60" class="dict-row"/>
    <text x="650" y="180" text-anchor="middle" class="data-text">高速検索</text>
    <text x="650" y="195" text-anchor="middle" class="data-text">対応関係管理</text>
    <text x="650" y="210" text-anchor="middle" class="data-text">キャッシュ・メモ化</text>
  </g>
  
  <!-- Set Row -->
  <g id="set-row">
    <rect x="50" y="220" width="100" height="60" class="set-row"/>
    <text x="100" y="240" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #7C3AED;">集合</text>
    <text x="100" y="255" text-anchor="middle" class="data-text">set</text>
    
    <rect x="150" y="220" width="80" height="60" class="set-row"/>
    <text x="190" y="245" text-anchor="middle" class="complexity-fast">O(1)</text>
    <text x="190" y="265" text-anchor="middle" class="note-text">in演算子</text>
    
    <rect x="230" y="220" width="80" height="60" class="set-row"/>
    <text x="270" y="245" text-anchor="middle" class="complexity-fast">O(1)</text>
    
    <rect x="310" y="220" width="80" height="60" class="set-row"/>
    <text x="350" y="245" text-anchor="middle" class="complexity-fast">O(1)</text>
    
    <rect x="390" y="220" width="80" height="60" class="set-row"/>
    <text x="430" y="250" text-anchor="middle" class="data-text">不可</text>
    
    <rect x="470" y="220" width="80" height="60" class="set-row"/>
    <text x="510" y="250" text-anchor="middle" class="data-text">無</text>
    
    <rect x="550" y="220" width="200" height="60" class="set-row"/>
    <text x="650" y="240" text-anchor="middle" class="data-text">重複除去</text>
    <text x="650" y="255" text-anchor="middle" class="data-text">集合演算</text>
    <text x="650" y="270" text-anchor="middle" class="data-text">メンバーシップ判定</text>
  </g>
  
  <!-- Deque Row -->
  <g id="deque-row">
    <rect x="50" y="280" width="100" height="60" class="deque-row"/>
    <text x="100" y="300" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #DC2626;">deque</text>
    <text x="100" y="315" text-anchor="middle" class="data-text">(キュー)</text>
    
    <rect x="150" y="280" width="80" height="60" class="deque-row"/>
    <text x="190" y="305" text-anchor="middle" class="complexity-slow">O(N)</text>
    <text x="190" y="325" text-anchor="middle" class="note-text">中間要素</text>
    
    <rect x="230" y="280" width="80" height="60" class="deque-row"/>
    <text x="270" y="300" text-anchor="middle" class="complexity-fast">O(1)</text>
    <text x="270" y="315" text-anchor="middle" class="note-text">両端</text>
    
    <rect x="310" y="280" width="80" height="60" class="deque-row"/>
    <text x="350" y="300" text-anchor="middle" class="complexity-fast">O(1)</text>
    <text x="350" y="315" text-anchor="middle" class="note-text">両端</text>
    
    <rect x="390" y="280" width="80" height="60" class="deque-row"/>
    <text x="430" y="310" text-anchor="middle" class="data-text">可</text>
    
    <rect x="470" y="280" width="80" height="60" class="deque-row"/>
    <text x="510" y="310" text-anchor="middle" class="data-text">有</text>
    
    <rect x="550" y="280" width="200" height="60" class="deque-row"/>
    <text x="650" y="300" text-anchor="middle" class="data-text">両端操作</text>
    <text x="650" y="315" text-anchor="middle" class="data-text">FIFO/LIFO</text>
    <text x="650" y="330" text-anchor="middle" class="data-text">スライディング窓</text>
  </g>
  
  <!-- Performance Notes -->
  <g id="performance-notes">
    <rect x="50" y="360" width="700" height="120" rx="12" class="note-box"/>
    <text x="70" y="385" style="font: 400 16px Inter, sans-serif;">📊</text>
    <text x="100" y="385" style="font: 600 14px Inter, sans-serif; fill: #D97706;">計算量の説明と実践的なガイドライン</text>
    
    <g transform="translate(70, 400)">
      <g transform="translate(0, 15)">
        <circle cx="8" cy="8" r="4" fill="#059669"/>
        <text x="20" y="12" style="font: 600 11px Inter, sans-serif; fill: #059669;">O(1)：</text>
        <text x="70" y="12" class="note-text">一定時間 - データ量に関係なく高速（理想的）</text>
      </g>
      
      <g transform="translate(0, 35)">
        <circle cx="8" cy="8" r="4" fill="#DC2626"/>
        <text x="20" y="12" style="font: 600 11px Inter, sans-serif; fill: #DC2626;">O(N)：</text>
        <text x="70" y="12" class="note-text">線形時間 - データ数に比例して時間増加（注意が必要）</text>
      </g>
      
      <g transform="translate(350, 15)">
        <text x="0" y="12" style="font: 600 11px Inter, sans-serif; fill: #D97706;">実用的な目安：</text>
        <text x="0" y="27" class="note-text">N ≤ 10³: O(N)でも問題なし</text>
        <text x="0" y="42" class="note-text">N ≥ 10⁴: O(1)操作を優先検討</text>
      </g>
    </g>
  </g>
  
  <!-- Practical Tips -->
  <g id="practical-tips">
    <rect x="50" y="500" width="700" height="130" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2"/>
    <text x="70" y="525" style="font: 400 16px Inter, sans-serif;">💡</text>
    <text x="100" y="525" style="font: 600 14px Inter, sans-serif; fill: #1E40AF;">競技プログラミングでの選択指針</text>
    
    <g transform="translate(70, 540)">
      <g transform="translate(0, 15)">
        <rect x="0" y="-5" width="15" height="15" fill="#10B981" rx="2"/>
        <text x="20" y="5" style="font: 600 11px Inter, sans-serif; fill: #047857;">高速検索が必要</text>
        <text x="140" y="5" class="note-text">→ dict または set を選択</text>
      </g>
      
      <g transform="translate(0, 35)">
        <rect x="0" y="-5" width="15" height="15" fill="#3B82F6" rx="2"/>
        <text x="20" y="5" style="font: 600 11px Inter, sans-serif; fill: #1E40AF;">順序が重要</text>
        <text x="140" y="5" class="note-text">→ list または deque を選択</text>
      </g>
      
      <g transform="translate(0, 55)">
        <rect x="0" y="-5" width="15" height="15" fill="#8B5CF6" rx="2"/>
        <text x="20" y="5" style="font: 600 11px Inter, sans-serif; fill: #7C3AED;">重複を除去したい</text>
        <text x="140" y="5" class="note-text">→ set で処理後に list に変換</text>
      </g>
      
      <g transform="translate(0, 75)">
        <rect x="0" y="-5" width="15" height="15" fill="#EF4444" rx="2"/>
        <text x="20" y="5" style="font: 600 11px Inter, sans-serif; fill: #DC2626;">先頭・末尾の操作が多い</text>
        <text x="140" y="5" class="note-text">→ deque を使って O(1) 操作を実現</text>
      </g>
      
      <g transform="translate(350, 15)">
        <rect x="0" y="0" width="320" height="60" rx="8" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1"/>
        <text x="160" y="20" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #D97706;">
          ⚡ パフォーマンス最適化のコツ
        </text>
        <text x="160" y="35" text-anchor="middle" class="note-text">
          複数のデータ構造を組み合わせて使うことで
        </text>
        <text x="160" y="50" text-anchor="middle" class="note-text">
          それぞれの長所を活かした効率的な処理が可能
        </text>
      </g>
    </g>
  </g>
  
</svg>