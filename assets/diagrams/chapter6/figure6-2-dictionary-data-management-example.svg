<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図6-2：辞書によるデータ管理例</title>
  <desc>辞書を使った効率的なデータ管理方法の実例</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">
    図6-2：辞書によるデータ管理例
  </text>
  
  <!-- Problem scenario -->
  <rect x="50" y="60" width="700" height="80" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
  <text x="70" y="85" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#856404">
    問題例：学年ごとの学生数をカウントしたい
  </text>
  <text x="70" y="105" font-family="Inter, sans-serif" font-size="12" fill="#856404">
    データ: ["中1", "中2", "中1", "中3", "中2", "中1", "中3", "中2", "中1"]
  </text>
  <text x="70" y="125" font-family="Inter, sans-serif" font-size="12" fill="#856404">
    期待結果: 中1→4人, 中2→3人, 中3→2人
  </text>
  
  <!-- Comparison sections -->
  
  <!-- Inefficient approach -->
  <text x="50" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#e74c3c">
    ❌ 非効率な方法（リストを使用）
  </text>
  
  <rect x="50" y="190" width="320" height="180" fill="#ffebee" stroke="#e74c3c" stroke-width="1"/>
  <text x="70" y="215" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2c3e50">
    students = ["中1", "中2", "中1", "中3", ...]
  </text>
  <text x="70" y="235" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    grade1_count = 0
  </text>
  <text x="70" y="250" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    grade2_count = 0
  </text>
  <text x="70" y="265" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    grade3_count = 0
  </text>
  <text x="70" y="290" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    for student in students:
  </text>
  <text x="90" y="305" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    if student == "中1":
  </text>
  <text x="110" y="320" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    grade1_count += 1
  </text>
  <text x="90" y="335" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    elif student == "中2":
  </text>
  <text x="110" y="350" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    grade2_count += 1
  </text>
  <text x="90" y="365" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    # 以下続く...
  </text>
  
  <!-- Efficient approach -->
  <text x="430" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#27ae60">
    ✅ 効率的な方法（辞書を使用）
  </text>
  
  <rect x="430" y="190" width="320" height="180" fill="#e8f5e8" stroke="#27ae60" stroke-width="1"/>
  <text x="450" y="215" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#2c3e50">
    students = ["中1", "中2", "中1", "中3", ...]
  </text>
  <text x="450" y="235" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    count = {}  # 辞書を初期化
  </text>
  <text x="450" y="260" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    for student in students:
  </text>
  <text x="470" y="275" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    if student in count:
  </text>
  <text x="490" y="290" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    count[student] += 1
  </text>
  <text x="470" y="305" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    else:
  </text>
  <text x="490" y="320" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    count[student] = 1
  </text>
  <text x="450" y="345" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    # 結果: {"中1": 4, "中2": 3, "中3": 2}
  </text>
  
  <!-- Visual representation of dictionary -->
  <text x="400" y="420" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">
    辞書の内部構造イメージ
  </text>
  
  <!-- Dictionary visualization -->
  <g transform="translate(200, 440)">
    <!-- Dictionary container -->
    <rect x="0" y="0" width="400" height="120" fill="white" stroke="#3498db" stroke-width="2" rx="10"/>
    
    <!-- Key-value pairs -->
    <g fill="white" stroke="#3498db" stroke-width="2">
      <rect x="20" y="20" width="100" height="30" rx="5"/>
      <rect x="150" y="20" width="100" height="30" rx="5"/>
      <rect x="280" y="20" width="100" height="30" rx="5"/>
    </g>
    
    <!-- Keys -->
    <text x="70" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#3498db">
      "中1"
    </text>
    <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#3498db">
      "中2"  
    </text>
    <text x="330" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#3498db">
      "中3"
    </text>
    
    <!-- Arrows -->
    <path d="M 70 50 L 70 70" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 200 50 L 200 70" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
    <path d="M 330 50 L 330 70" stroke="#e74c3c" stroke-width="2" marker-end="url(#arrowhead)"/>
    
    <!-- Values -->
    <circle cx="70" cy="85" r="15" fill="#27ae60"/>
    <text x="70" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">
      4
    </text>
    
    <circle cx="200" cy="85" r="15" fill="#27ae60"/>
    <text x="200" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">
      3
    </text>
    
    <circle cx="330" cy="85" r="15" fill="#27ae60"/>
    <text x="330" y="90" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="bold" fill="white">
      2
    </text>
  </g>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
  </defs>
  
  <!-- Advantages -->
  <rect x="50" y="580" width="700" height="20" fill="transparent"/>
  <text x="60" y="595" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#27ae60">
    💡 辞書の利点: キーで直接値にアクセス可能、新しいキーも動的に追加、コードが簡潔
  </text>
</svg>