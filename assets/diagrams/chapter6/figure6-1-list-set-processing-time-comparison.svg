<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図6-1：リストとセットの処理時間比較</title>
  <desc>リストとセットのデータ検索における処理時間の違いを可視化したグラフ</desc>

  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="400" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">
    図6-1：リストとセットの処理時間比較
  </text>
  
  <!-- Chart area -->
  <rect x="100" y="80" width="600" height="400" fill="white" stroke="#e1e8ed" stroke-width="2"/>
  
  <!-- Y-axis label -->
  <text x="60" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#34495e" transform="rotate(-90, 60, 280)">
    処理時間 (秒)
  </text>
  
  <!-- X-axis label -->
  <text x="400" y="520" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#34495e">
    データ数
  </text>
  
  <!-- Y-axis ticks -->
  <g stroke="#bdc3c7" stroke-width="1">
    <line x1="100" y1="460" x2="700" y2="460"/>
    <line x1="100" y1="400" x2="700" y2="400"/>
    <line x1="100" y1="340" x2="700" y2="340"/>
    <line x1="100" y1="280" x2="700" y2="280"/>
    <line x1="100" y1="220" x2="700" y2="220"/>
    <line x1="100" y1="160" x2="700" y2="160"/>
    <line x1="100" y1="100" x2="700" y2="100"/>
  </g>
  
  <!-- Y-axis labels -->
  <text x="90" y="465" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">0</text>
  <text x="90" y="405" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">1</text>
  <text x="90" y="345" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">2</text>
  <text x="90" y="285" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">3</text>
  <text x="90" y="225" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">4</text>
  <text x="90" y="165" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">5</text>
  <text x="90" y="105" text-anchor="end" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">6</text>
  
  <!-- X-axis ticks and labels -->
  <g stroke="#bdc3c7" stroke-width="1">
    <line x1="150" y1="460" x2="150" y2="480"/>
    <line x1="250" y1="460" x2="250" y2="480"/>
    <line x1="350" y1="460" x2="350" y2="480"/>
    <line x1="450" y1="460" x2="450" y2="480"/>
    <line x1="550" y1="460" x2="550" y2="480"/>
    <line x1="650" y1="460" x2="650" y2="480"/>
  </g>
  
  <text x="150" y="500" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">1000</text>
  <text x="250" y="500" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">10000</text>
  <text x="350" y="500" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">50000</text>
  <text x="450" y="500" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">100000</text>
  <text x="550" y="500" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">500000</text>
  <text x="650" y="500" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#7f8c8d">1000000</text>
  
  <!-- List performance line (linear growth) -->
  <path d="M 150 450 L 250 400 L 350 300 L 450 200 L 550 120 L 650 80" 
        stroke="#e74c3c" stroke-width="3" fill="none"/>
  
  <!-- Set performance line (constant time) -->
  <path d="M 150 455 L 250 455 L 350 455 L 450 455 L 550 455 L 650 455" 
        stroke="#27ae60" stroke-width="3" fill="none"/>
  
  <!-- Data points for List -->
  <circle cx="150" cy="450" r="5" fill="#e74c3c"/>
  <circle cx="250" cy="400" r="5" fill="#e74c3c"/>
  <circle cx="350" cy="300" r="5" fill="#e74c3c"/>
  <circle cx="450" cy="200" r="5" fill="#e74c3c"/>
  <circle cx="550" cy="120" r="5" fill="#e74c3c"/>
  <circle cx="650" cy="80" r="5" fill="#e74c3c"/>
  
  <!-- Data points for Set -->
  <circle cx="150" cy="455" r="5" fill="#27ae60"/>
  <circle cx="250" cy="455" r="5" fill="#27ae60"/>
  <circle cx="350" cy="455" r="5" fill="#27ae60"/>
  <circle cx="450" cy="455" r="5" fill="#27ae60"/>
  <circle cx="550" cy="455" r="5" fill="#27ae60"/>
  <circle cx="650" cy="455" r="5" fill="#27ae60"/>
  
  <!-- Legend -->
  <rect x="500" y="120" width="180" height="80" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <line x1="520" y1="140" x2="550" y2="140" stroke="#e74c3c" stroke-width="3"/>
  <circle cx="535" cy="140" r="4" fill="#e74c3c"/>
  <text x="560" y="145" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">リスト検索 O(N)</text>
  
  <line x1="520" y1="170" x2="550" y2="170" stroke="#27ae60" stroke-width="3"/>
  <circle cx="535" cy="170" r="4" fill="#27ae60"/>
  <text x="560" y="175" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">セット検索 O(1)</text>
  
  <!-- Explanation box -->
  <rect x="100" y="540" width="600" height="50" fill="#e8f4fd" stroke="#3498db" stroke-width="1"/>
  <text x="120" y="560" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#2980b9">
    💡 ポイント
  </text>
  <text x="120" y="580" font-family="Inter, sans-serif" font-size="12" fill="#2c3e50">
    リストは要素数に比例して検索時間が増加するが、セットは要素数に関係なく高速検索が可能
  </text>
</svg>