<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <title>図6-1：リストの基本概念とメモリ構造</title>
  <desc>Pythonリストの基本概念、メモリ上での配置、インデックスアクセスを視覚的に説明する図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: var(--svg-text, #1F2937); }
      .section-title { font: 600 14px Inter, sans-serif; }
      .concept-text { font: 500 12px Inter, sans-serif; }
      .code-text { font: 500 11px 'Monaco', monospace; fill: var(--svg-text, #4B5563); }
      .index-text { font: 500 10px Inter, sans-serif; fill: var(--svg-text, #6B7280); }
      .value-text { font: 600 14px 'Monaco', monospace; fill: var(--svg-text, #1F2937); }
      .feature-text { font: 500 11px Inter, sans-serif; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .main-box { fill: var(--svg-bg, #F0FDF4); stroke: var(--svg-primary, #22C55E); stroke-width: 2; }
      .memory-cell { fill: var(--svg-bg, #DBEAFE); stroke: var(--svg-primary, #3B82F6); stroke-width: 2; }
      .index-label { fill: var(--svg-bg, #FEF3C7); stroke: var(--svg-primary, #F59E0B); stroke-width: 1; }
      .feature-box { fill: var(--svg-bg, #EDE9FE); stroke: var(--svg-primary, #8B5CF6); stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="var(--svg-bg, #FFFFFF)"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図6-1：リストの基本概念とメモリ構造</text>
  
  <!-- Main Concept Box -->
  <g id="main-concept" transform="translate(50, 60)">
    <rect x="0" y="0" width="700" height="380" rx="12" class="main-box"/>
    <text x="20" y="25" class="emoji">📦</text>
    <text x="50" y="25" class="section-title" fill="#047857">リストとは何か？</text>
    
    <!-- Basic Description -->
    <g transform="translate(20, 45)">
      <text x="0" y="15" class="concept-text" fill="#047857">
        複数のデータを順番に並べて保存できる入れ物
      </text>
      
      <!-- Code Example -->
      <g transform="translate(0, 35)">
        <text x="0" y="15" class="code-text">numbers = [10, 25, 7, 33, 2]</text>
      </g>
      
      <!-- Memory Layout Title -->
      <text x="0" y="75" style="font: 600 12px Inter, sans-serif; fill: #047857;">
        メモリ上でのイメージ：
      </text>
      
      <!-- Memory Layout Visualization -->
      <g transform="translate(50, 90)">
        <!-- Memory cells -->
        <rect x="0" y="0" width="80" height="50" class="memory-cell"/>
        <text x="40" y="30" text-anchor="middle" class="value-text" fill="#1E40AF">10</text>
        
        <rect x="85" y="0" width="80" height="50" class="memory-cell"/>
        <text x="125" y="30" text-anchor="middle" class="value-text" fill="#1E40AF">25</text>
        
        <rect x="170" y="0" width="80" height="50" class="memory-cell"/>
        <text x="210" y="30" text-anchor="middle" class="value-text" fill="#1E40AF">7</text>
        
        <rect x="255" y="0" width="80" height="50" class="memory-cell"/>
        <text x="295" y="30" text-anchor="middle" class="value-text" fill="#1E40AF">33</text>
        
        <rect x="340" y="0" width="80" height="50" class="memory-cell"/>
        <text x="380" y="30" text-anchor="middle" class="value-text" fill="#1E40AF">2</text>
        
        <!-- Index labels -->
        <rect x="10" y="60" width="60" height="20" class="index-label"/>
        <text x="40" y="73" text-anchor="middle" class="index-text" fill="#D97706">[0]</text>
        
        <rect x="95" y="60" width="60" height="20" class="index-label"/>
        <text x="125" y="73" text-anchor="middle" class="index-text" fill="#D97706">[1]</text>
        
        <rect x="180" y="60" width="60" height="20" class="index-label"/>
        <text x="210" y="73" text-anchor="middle" class="index-text" fill="#D97706">[2]</text>
        
        <rect x="265" y="60" width="60" height="20" class="index-label"/>
        <text x="295" y="73" text-anchor="middle" class="index-text" fill="#D97706">[3]</text>
        
        <rect x="350" y="60" width="60" height="20" class="index-label"/>
        <text x="380" y="73" text-anchor="middle" class="index-text" fill="#D97706">[4]</text>
        
        <!-- Index explanation -->
        <text x="210" y="100" text-anchor="middle" class="index-text">
          ← インデックス
        </text>
      </g>
      
      <!-- Features Section -->
      <g transform="translate(0, 200)">
        <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #047857;">
          特徴：
        </text>
        
        <!-- Feature 1 -->
        <g transform="translate(0, 30)">
          <circle cx="8" cy="8" r="4" fill="#22C55E"/>
          <text x="20" y="12" class="feature-text" fill="#047857">
            順番がある（左から0, 1, 2...）
          </text>
        </g>
        
        <!-- Feature 2 -->
        <g transform="translate(0, 50)">
          <circle cx="8" cy="8" r="4" fill="#22C55E"/>
          <text x="20" y="12" class="feature-text" fill="#047857">
            重複する値でもOK
          </text>
        </g>
        
        <!-- Feature 3 -->
        <g transform="translate(280, 30)">
          <circle cx="8" cy="8" r="4" fill="#22C55E"/>
          <text x="20" y="12" class="feature-text" fill="#047857">
            異なる型の値も入れられる
          </text>
        </g>
        
        <!-- Feature 4 -->
        <g transform="translate(280, 50)">
          <circle cx="8" cy="8" r="4" fill="#22C55E"/>
          <text x="20" y="12" class="feature-text" fill="#047857">
            後から追加・削除・変更が可能
          </text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Access Examples -->
  <g id="access-examples" transform="translate(100, 460)">
    <rect x="0" y="0" width="600" height="30" rx="15" fill="var(--svg-bg, #F3F4F6)" stroke="var(--svg-primary, #9CA3AF)" stroke-width="1"/>
    <text x="300" y="20" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: var(--svg-text, #374151);">
      💡 アクセス例：numbers[0] → 10, numbers[2] → 7, numbers[-1] → 2（最後の要素）
    </text>
  </g>
  
</svg>