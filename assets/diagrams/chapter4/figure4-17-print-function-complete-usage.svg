<svg viewBox="0 0 800 750" xmlns="http://www.w3.org/2000/svg">
  <title>図4-17：print()関数の完全活用</title>
  <desc>print()関数の様々なパラメータと使用方法を包括的に説明する図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .section-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .feature-title { font: 600 12px Inter, sans-serif; }
      .code-text { font: 500 11px 'Monaco', monospace; fill: #4B5563; }
      .output-text { font: 500 11px 'Monaco', monospace; fill: #059669; }
      .comment-text { font: 400 10px Inter, sans-serif; fill: #6B7280; }
      .warning-text { font: 600 12px Inter, sans-serif; fill: #DC2626; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .basic-section { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .separator-section { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .newline-section { fill: #D1FAE5; stroke: #10B981; stroke-width: 2; }
      .format-section { fill: #F3E8FF; stroke: #8B5CF6; stroke-width: 2; }
      .code-box { fill: #F8FAFC; stroke: #CBD5E0; stroke-width: 1; }
      .output-box { fill: #ECFDF5; stroke: #22C55E; stroke-width: 1; }
      .warning-box { fill: #FEF2F2; stroke: #EF4444; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図4-17：print()関数の完全活用</text>
  
  <!-- Basic Usage -->
  <g id="basic-usage">
    <rect x="50" y="60" width="320" height="140" rx="12" class="basic-section"/>
    <text x="70" y="85" class="emoji">📝</text>
    <text x="100" y="85" class="feature-title" fill="#D97706">基本的な使い方</text>
    
    <g transform="translate(70, 100)">
      <rect x="0" y="0" width="280" height="85" class="code-box"/>
      <text x="10" y="15" class="code-text">print("Hello")</text>
      <text x="200" y="15" class="comment-text"># Hello</text>
      
      <text x="10" y="30" class="code-text">print(42)</text>
      <text x="200" y="30" class="comment-text"># 42</text>
      
      <text x="10" y="45" class="code-text">print(3.14159)</text>
      <text x="200" y="45" class="comment-text"># 3.14159</text>
      
      <text x="10" y="60" class="code-text">print(True)</text>
      <text x="200" y="60" class="comment-text"># True</text>
      
      <text x="10" y="75" class="code-text">print([1, 2, 3])</text>
      <text x="200" y="75" class="comment-text"># [1, 2, 3]</text>
    </g>
  </g>
  
  <!-- Separator Control -->
  <g id="separator-control">
    <rect x="400" y="60" width="350" height="140" rx="12" class="separator-section"/>
    <text x="420" y="85" class="emoji">🔗</text>
    <text x="450" y="85" class="feature-title" fill="#1E40AF">区切り文字の制御（sep）</text>
    
    <g transform="translate(420, 100)">
      <rect x="0" y="0" width="310" height="85" class="code-box"/>
      <text x="10" y="15" class="code-text">a, b, c = 1, 2, 3</text>
      
      <text x="10" y="30" class="code-text">print(a, b, c)</text>
      <text x="200" y="30" class="comment-text"># 1 2 3</text>
      
      <text x="10" y="45" class="code-text">print(a, b, c, sep='-')</text>
      <text x="200" y="45" class="comment-text"># 1-2-3</text>
      
      <text x="10" y="60" class="code-text">print(a, b, c, sep='')</text>
      <text x="200" y="60" class="comment-text"># 123</text>
      
      <text x="10" y="75" class="code-text">print(a, b, c, sep=', ')</text>
      <text x="200" y="75" class="comment-text"># 1, 2, 3</text>
    </g>
  </g>
  
  <!-- Newline Control -->
  <g id="newline-control">
    <rect x="50" y="220" width="320" height="140" rx="12" class="newline-section"/>
    <text x="70" y="245" class="emoji">⏎</text>
    <text x="100" y="245" class="feature-title" fill="#047857">改行制御（end）</text>
    
    <g transform="translate(70, 260)">
      <rect x="0" y="0" width="280" height="85" class="code-box"/>
      <text x="10" y="15" class="code-text">print("A")</text>
      <text x="10" y="28" class="code-text">print("B")</text>
      <text x="200" y="22" class="comment-text"># A（改行）B</text>
      
      <text x="10" y="43" class="code-text">print("A", end="")</text>
      <text x="10" y="56" class="code-text">print("B")</text>
      <text x="200" y="50" class="comment-text"># AB</text>
      
      <text x="10" y="71" class="code-text">print("A", end=" -> ")</text>
      <text x="200" y="71" class="comment-text"># A -> B</text>
    </g>
  </g>
  
  <!-- Format Control -->
  <g id="format-control">
    <rect x="400" y="220" width="350" height="140" rx="12" class="format-section"/>
    <text x="420" y="245" class="emoji">🎯</text>
    <text x="450" y="245" class="feature-title" fill="#7C3AED">フォーマット制御</text>
    
    <g transform="translate(420, 260)">
      <rect x="0" y="0" width="310" height="85" class="code-box"/>
      <text x="10" y="15" class="code-text">pi = 3.141592653589793</text>
      
      <text x="10" y="30" class="code-text">print(f"{pi:.2f}")</text>
      <text x="200" y="30" class="comment-text"># 3.14</text>
      
      <text x="10" y="45" class="code-text">print(f"{pi:.6f}")</text>
      <text x="200" y="45" class="comment-text"># 3.141593</text>
      
      <text x="10" y="60" class="code-text">name = "Alice"</text>
      <text x="10" y="75" class="code-text">print(f"Hello, {name}!")</text>
      <text x="200" y="75" class="comment-text"># Hello, Alice!</text>
    </g>
  </g>
  
  <!-- Common Patterns -->
  <g id="common-patterns">
    <rect x="50" y="380" width="700" height="180" rx="12" class="basic-section"/>
    <text x="70" y="405" class="emoji">🛠️</text>
    <text x="100" y="405" class="feature-title" fill="#D97706">競技プログラミングでよく使うパターン</text>
    
    <!-- Pattern 1: List output -->
    <g transform="translate(70, 420)">
      <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #059669;">1️⃣ リストを1行で出力</text>
      <rect x="0" y="20" width="300" height="50" class="code-box"/>
      <text x="10" y="35" class="code-text">numbers = [1, 2, 3, 4, 5]</text>
      <text x="10" y="48" class="code-text">print(*numbers)</text>
      <text x="10" y="61" class="output-text"># 1 2 3 4 5</text>
    </g>
    
    <!-- Pattern 2: Multiple lines -->
    <g transform="translate(390, 420)">
      <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #059669;">2️⃣ リストを1行ずつ出力</text>
      <rect x="0" y="20" width="280" height="50" class="code-box"/>
      <text x="10" y="35" class="code-text">for num in numbers:</text>
      <text x="10" y="48" class="code-text">    print(num)</text>
      <text x="10" y="61" class="output-text"># 1\n# 2\n# 3...</text>
    </g>
    
    <!-- Pattern 3: Conditional output -->
    <g transform="translate(70, 490)">
      <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #059669;">3️⃣ 条件付き出力</text>
      <rect x="0" y="20" width="300" height="50" class="code-box"/>
      <text x="10" y="35" class="code-text">if condition:</text>
      <text x="10" y="48" class="code-text">    print("Yes")</text>
      <text x="10" y="61" class="code-text">else: print("No")</text>
    </g>
    
    <!-- Pattern 4: Join method -->
    <g transform="translate(390, 490)">
      <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #059669;">4️⃣ join()メソッド使用</text>
      <rect x="0" y="20" width="280" height="50" class="code-box"/>
      <text x="10" y="35" class="code-text">result = ' '.join(map(str, </text>
      <text x="10" y="48" class="code-text">                   numbers))</text>
      <text x="10" y="61" class="code-text">print(result)</text>
    </g>
  </g>
  
  <!-- Common Mistakes -->
  <g id="common-mistakes">
    <rect x="50" y="580" width="700" height="100" rx="12" class="warning-box"/>
    <text x="70" y="605" class="emoji">⚠️</text>
    <text x="100" y="605" class="warning-text">よくあるミス</text>
    
    <g transform="translate(70, 620)">
      <text x="0" y="15" style="font: 600 12px Inter, sans-serif; fill: #DC2626;">❌ 余分な説明を出力</text>
      <text x="0" y="28" class="code-text">print("答えは", answer)  # ダメ</text>
      <text x="300" y="15" style="font: 600 12px Inter, sans-serif; fill: #059669;">✅ 値のみ出力</text>
      <text x="300" y="28" class="code-text">print(answer)  # 正解</text>
      
      <text x="0" y="45" style="font: 600 12px Inter, sans-serif; fill: #DC2626;">❌ 改行制御ミス</text>
      <text x="0" y="58" class="code-text">print(a); print(b)  # 2行になる</text>
      <text x="300" y="45" style="font: 600 12px Inter, sans-serif; fill: #059669;">✅ 1行で出力</text>
      <text x="300" y="58" class="code-text">print(a, b)  # "1 2"</text>
      
      <text x="0" y="75" style="font: 600 12px Inter, sans-serif; fill: #DC2626;">❌ 大文字小文字</text>
      <text x="0" y="88" class="code-text">print("YES")  # 問題文で"Yes"指定</text>
      <text x="300" y="75" style="font: 600 12px Inter, sans-serif; fill: #059669;">✅ 問題文に従う</text>
      <text x="300" y="88" class="code-text">print("Yes")  # 正解</text>
    </g>
  </g>
  
  <!-- Key Points -->
  <g id="key-points">
    <text x="400" y="710" text-anchor="middle" style="font: 600 14px Inter, sans-serif; fill: #374151;">
      💡 print()のパラメータ（sep、end）を使いこなすことで、あらゆる出力形式に対応可能！
    </text>
  </g>
  
</svg>