<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <title>図4-6：浮動小数点数の入力処理</title>
  <desc>float()関数を使った浮動小数点数の入力処理パターンと使い分けを示す図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .section-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .code-text { font: 500 12px 'Monaco', 'Menlo', monospace; fill: #4B5563; }
      .result-text { font: 600 13px 'Monaco', 'Menlo', monospace; }
      .explanation-text { font: 500 11px Inter, sans-serif; fill: #6B7280; }
      .guide-text { font: 600 12px Inter, sans-serif; fill: #059669; }
      .example-text { font: 500 11px Inter, sans-serif; fill: #374151; }
      .emoji { font: 400 18px Inter, sans-serif; }
      
      .basic-section { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .flexible-section { fill: #ECFDF5; stroke: #22C55E; stroke-width: 2; }
      .guide-section { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .code-box { fill: #F8FAFC; stroke: #CBD5E0; stroke-width: 1; }
      .result-box { fill: #FFFFFF; stroke: #9CA3AF; stroke-width: 1; }
      .arrow { stroke: #10B981; stroke-width: 2; fill: none; }
    </style>
    
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図4-6：浮動小数点数の入力処理</text>
  
  <!-- Basic Float Input Section -->
  <g id="basic-section">
    <rect x="50" y="70" width="700" height="130" rx="12" class="basic-section"/>
    <text x="70" y="100" class="emoji">🔢</text>
    <text x="100" y="100" class="section-title" fill="#1E40AF">基本的な浮動小数点数の読み込み</text>
    
    <!-- Example 1 -->
    <g transform="translate(70, 120)">
      <text x="0" y="15" class="explanation-text">入力例：3.14</text>
      <rect x="0" y="20" width="200" height="25" rx="6" class="code-box"/>
      <text x="10" y="37" class="code-text">pi = float(input())</text>
      
      <path d="M220 32 L270 32" class="arrow" marker-end="url(#arrow)"/>
      
      <rect x="290" y="20" width="150" height="25" rx="6" class="result-box"/>
      <text x="300" y="37" class="result-text" fill="#3B82F6">3.14</text>
    </g>
    
    <!-- Operations -->
    <g transform="translate(70, 160)">
      <rect x="0" y="0" width="150" height="20" rx="4" class="code-box"/>
      <text x="5" y="15" class="code-text">print(pi)</text>
      <text x="160" y="15" class="result-text" fill="#3B82F6">3.14</text>
      
      <rect x="300" y="0" width="150" height="20" rx="4" class="code-box"/>
      <text x="305" y="15" class="code-text">print(pi * 2)</text>
      <text x="460" y="15" class="result-text" fill="#3B82F6">6.28</text>
      
      <rect x="520" y="0" width="180" height="20" rx="4" class="code-box"/>
      <text x="525" y="15" class="code-text">print(type(pi))</text>
      <text x="625" y="15" class="result-text" fill="#3B82F6" style="font-size: 10px;">&lt;class 'float'&gt;</text>
    </g>
  </g>
  
  <!-- Flexible Input Section -->
  <g id="flexible-section">
    <rect x="50" y="220" width="700" height="160" rx="12" class="flexible-section"/>
    <text x="70" y="250" class="emoji">🔄</text>
    <text x="100" y="250" class="section-title" fill="#059669">整数か小数か分からない場合</text>
    
    <g transform="translate(70, 270)">
      <text x="0" y="15" class="explanation-text">問題文で「実数」と書かれている場合：</text>
      <rect x="0" y="25" width="200" height="25" rx="6" class="code-box"/>
      <text x="10" y="42" class="code-text">x = float(input())</text>
    </g>
    
    <!-- Examples -->
    <g transform="translate(70, 320)">
      <text x="0" y="15" class="explanation-text">どの入力でも正しく処理される：</text>
      
      <!-- Example 1 -->
      <rect x="0" y="25" width="120" height="20" rx="4" class="code-box"/>
      <text x="5" y="38" class="code-text">float("5")</text>
      <path d="M130 35 L160 35" class="arrow" marker-end="url(#arrow)"/>
      <text x="170" y="38" class="result-text" fill="#059669">5.0</text>
      
      <!-- Example 2 -->
      <rect x="250" y="25" width="130" height="20" rx="4" class="code-box"/>
      <text x="255" y="38" class="code-text">float("5.0")</text>
      <path d="M390 35 L420 35" class="arrow" marker-end="url(#arrow)"/>
      <text x="430" y="38" class="result-text" fill="#059669">5.0</text>
      
      <!-- Example 3 -->
      <rect x="500" y="25" width="140" height="20" rx="4" class="code-box"/>
      <text x="505" y="38" class="code-text">float("3.14")</text>
      <path d="M650 35 L680 35" class="arrow" marker-end="url(#arrow)"/>
      <text x="690" y="38" class="result-text" fill="#059669">3.14</text>
    </g>
  </g>
  
  <!-- Usage Guide Section -->
  <g id="guide-section">
    <rect x="50" y="400" width="700" height="140" rx="12" class="guide-section"/>
    <text x="70" y="430" class="emoji">💡</text>
    <text x="100" y="430" class="section-title" fill="#D97706">使い分けの指針</text>
    
    <!-- Guidelines -->
    <g transform="translate(70, 450)">
      <!-- Rule 1 -->
      <circle cx="8" cy="8" r="4" fill="#22C55E"/>
      <text x="20" y="12" class="guide-text" fill="#059669">問題文で「整数」→ int()を使用</text>
      
      <!-- Rule 2 -->
      <circle cx="8" cy="28" r="4" fill="#22C55E"/>
      <text x="20" y="32" class="guide-text" fill="#059669">問題文で「実数」「小数」→ float()を使用</text>
      
      <!-- Rule 3 -->
      <circle cx="8" cy="48" r="4" fill="#22C55E"/>
      <text x="20" y="52" class="guide-text" fill="#059669">迷った場合は問題文のサンプル入力を確認</text>
      
      <!-- Examples Box -->
      <rect x="380" y="-10" width="300" height="75" rx="8" fill="#FFFBEB" stroke="#F59E0B" stroke-width="1"/>
      <text x="390" y="10" class="example-text" style="font-weight: 600;">例：</text>
      <text x="390" y="25" class="example-text">• サンプル入力が「5」→ int()を使用</text>
      <text x="390" y="40" class="example-text">• サンプル入力が「5.0」→ float()を使用</text>
      <text x="390" y="55" class="example-text">• サンプル入力が「3.14」→ float()を使用</text>
    </g>
  </g>
  
  <!-- Note -->
  <g id="note">
    <rect x="150" y="560" width="500" height="30" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1"/>
    <text x="170" y="580" class="emoji">📝</text>
    <text x="200" y="580" class="explanation-text" fill="#0C4A6E">
      競技プログラミングでは整数の問題が多いが、幾何や確率の問題では小数を使うことがある
    </text>
  </g>
  
</svg>