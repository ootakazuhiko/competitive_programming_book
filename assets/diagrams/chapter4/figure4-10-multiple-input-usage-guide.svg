<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図4-10：複数入力の使い分けガイド</title>
  <desc>個別変数とリストの使い分け指針と実践的なコード例を示す図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .section-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .code-text { font: 500 11px 'Monaco', 'Menlo', monospace; fill: #4B5563; }
      .comment-text { font: 500 10px Inter, sans-serif; fill: #6B7280; }
      .recommendation-text { font: 600 12px Inter, sans-serif; }
      .warning-text { font: 600 12px Inter, sans-serif; fill: #DC2626; }
      .emoji { font: 400 18px Inter, sans-serif; }
      
      .recommended-section { fill: #ECFDF5; stroke: #22C55E; stroke-width: 2; }
      .list-section { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .avoid-section { fill: #FEF2F2; stroke: #EF4444; stroke-width: 2; }
      .code-box { fill: #F8FAFC; stroke: #CBD5E0; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図4-10：複数入力の使い分けガイド</text>
  
  <!-- Individual Variables Section -->
  <g id="individual-section">
    <rect x="50" y="60" width="700" height="180" rx="12" class="recommended-section"/>
    <text x="70" y="85" class="emoji">📝</text>
    <text x="100" y="85" class="recommendation-text" fill="#059669">2-3個の値 → 個別変数（推奨）</text>
    
    <!-- Example 1: Coordinates -->
    <g transform="translate(70, 100)">
      <text x="0" y="15" class="comment-text">座標を読み込む場合：</text>
      <rect x="0" y="20" width="250" height="15" rx="4" class="code-box"/>
      <text x="5" y="30" class="code-text">x, y = map(int, input().split())</text>
      <rect x="0" y="40" width="200" height="15" rx="4" class="code-box"/>
      <text x="5" y="50" class="code-text">print(f"点({x}, {y})")</text>
    </g>
    
    <!-- Example 2: Range -->
    <g transform="translate(400, 100)">
      <text x="0" y="15" class="comment-text">範囲を読み込む場合：</text>
      <rect x="0" y="20" width="280" height="15" rx="4" class="code-box"/>
      <text x="5" y="30" class="code-text">start, end = map(int, input().split())</text>
      <rect x="0" y="40" width="200" height="15" rx="4" class="code-box"/>
      <text x="5" y="50" class="code-text">for i in range(start, end + 1):</text>
      <rect x="0" y="55" width="100" height="15" rx="4" class="code-box"/>
      <text x="5" y="65" class="code-text">    print(i)</text>
    </g>
    
    <!-- Example 3: Three values -->
    <g transform="translate(70, 180)">
      <text x="0" y="15" class="comment-text">3つの値の場合：</text>
      <rect x="0" y="20" width="280" height="15" rx="4" class="code-box"/>
      <text x="5" y="30" class="code-text">a, b, c = map(int, input().split())</text>
      <rect x="0" y="40" width="150" height="15" rx="4" class="code-box"/>
      <text x="5" y="50" class="code-text">print(max(a, b, c))</text>
    </g>
  </g>
  
  <!-- List Section -->
  <g id="list-section">
    <rect x="50" y="260" width="700" height="200" rx="12" class="list-section"/>
    <text x="70" y="285" class="emoji">📋</text>
    <text x="100" y="285" class="recommendation-text" fill="#1E40AF">4個以上の値 → リスト（推奨）</text>
    
    <!-- Example 1: N scores -->
    <g transform="translate(70, 300)">
      <text x="0" y="15" class="comment-text">N個の点数を読み込む場合：</text>
      <rect x="0" y="20" width="180" height="15" rx="4" class="code-box"/>
      <text x="5" y="30" class="code-text">n = int(input())</text>
      <rect x="0" y="35" width="320" height="15" rx="4" class="code-box"/>
      <text x="5" y="45" class="code-text">scores = list(map(int, input().split()))</text>
      <rect x="0" y="55" width="380" height="15" rx="4" class="code-box"/>
      <text x="5" y="65" class="code-text">print(f"平均: {sum(scores) / len(scores)}")</text>
      <rect x="0" y="70" width="200" height="15" rx="4" class="code-box"/>
      <text x="5" y="80" class="code-text">print(f"最高: {max(scores)}")</text>
      <rect x="0" y="85" width="200" height="15" rx="4" class="code-box"/>
      <text x="5" y="95" class="code-text">print(f"最低: {min(scores)}")</text>
    </g>
    
    <!-- Example 2: Variable count -->
    <g transform="translate(400, 300)">
      <text x="0" y="15" class="comment-text">可変個数の場合：</text>
      <rect x="0" y="20" width="320" height="15" rx="4" class="code-box"/>
      <text x="5" y="30" class="code-text">data = list(map(int, input().split()))</text>
      <rect x="0" y="40" width="200" height="15" rx="4" class="code-box"/>
      <text x="5" y="50" class="code-text">print(f"合計: {sum(data)}")</text>
      <rect x="0" y="55" width="220" height="15" rx="4" class="code-box"/>
      <text x="5" y="65" class="code-text">print(f"要素数: {len(data)}")</text>
    </g>
  </g>
  
  <!-- Avoid Section -->
  <g id="avoid-section">
    <rect x="50" y="480" width="700" height="180" rx="12" class="avoid-section"/>
    <text x="70" y="505" class="emoji">⚠️</text>
    <text x="100" y="505" class="warning-text">避けるべきパターン</text>
    
    <!-- Bad Example 1 -->
    <g transform="translate(70, 520)">
      <text x="0" y="15" class="comment-text">個数が分からないのに個別変数で受け取り：</text>
      <rect x="0" y="20" width="350" height="15" rx="4" class="code-box"/>
      <text x="5" y="30" class="code-text">a, b, c, d, e = map(int, input().split())</text>
      <text x="0" y="45" class="warning-text" style="font-size: 11px;">→ 入力が3個しかないとエラーになる</text>
    </g>
    
    <!-- Bad Example 2 -->
    <g transform="translate(70, 580)">
      <text x="0" y="15" class="comment-text">2-3個なのにリストで受け取り：</text>
      <rect x="0" y="20" width="340" height="15" rx="4" class="code-box"/>
      <text x="5" y="30" class="code-text">coords = list(map(int, input().split()))</text>
      <rect x="0" y="35" width="120" height="15" rx="4" class="code-box"/>
      <text x="5" y="45" class="code-text">x = coords[0]</text>
      <rect x="0" y="50" width="120" height="15" rx="4" class="code-box"/>
      <text x="5" y="60" class="code-text">y = coords[1]</text>
      <text x="0" y="75" class="warning-text" style="font-size: 11px;">→ x, y = map(int, input().split()) の方が簡潔</text>
    </g>
  </g>
  
  <!-- Decision Guide -->
  <g id="decision-guide">
    <rect x="100" y="680" width="600" height="15" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="1"/>
    <text x="120" y="692" class="comment-text" fill="#0C4A6E" style="font-size: 10px;">
      判断基準：値の個数が事前に分かっている場合は個別変数、可変または多い場合はリスト
    </text>
  </g>
  
</svg>