<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --success-color: #27ae60;
        --info-color: #17a2b8;
        --background-light: #ecf0f1;
        --text-dark: #2c3e50;
        --border-color: #bdc3c7;
      }
      
      .container { font-family: 'Inter', sans-serif; }
      .title { font-size: 18px; font-weight: 600; fill: var(--primary-color); }
      .subtitle { font-size: 14px; font-weight: 500; fill: var(--text-dark); }
      .text { font-size: 12px; fill: var(--text-dark); }
      .code { font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; fill: var(--text-dark); }
      .basic-box { fill: #f0f8ff; stroke: var(--secondary-color); stroke-width: 2; rx: 8; }
      .advanced-box { fill: #f0fff0; stroke: var(--success-color); stroke-width: 2; rx: 8; }
      .guide-box { fill: #fff8f0; stroke: var(--info-color); stroke-width: 2; rx: 8; }
      .highlight-box { fill: #f8f9fa; stroke: var(--border-color); stroke-width: 1; rx: 4; }
    </style>
  </defs>
  
  <title>図4-6：浮動小数点数の入力処理</title>
  <desc>Pythonにおける浮動小数点数の入力処理方法と使い分けを示した図</desc>
  
  <g class="container">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" class="title">図4-6：浮動小数点数の入力処理</text>
    
    <!-- Basic floating point input -->
    <rect x="50" y="60" width="700" height="120" class="basic-box"/>
    <text x="70" y="85" class="subtitle">基本的な浮動小数点数の読み込み：</text>
    <text x="70" y="110" class="code"># 入力例：3.14</text>
    <text x="70" y="130" class="code">pi = float(input())</text>
    <text x="70" y="150" class="code">print(pi)        # 3.14</text>
    <text x="70" y="170" class="code">print(pi * 2)    # 6.28</text>
    <text x="400" y="130" class="code">print(type(pi))  # &lt;class 'float'&gt;</text>
    
    <!-- Advanced usage -->
    <rect x="50" y="200" width="700" height="160" class="advanced-box"/>
    <text x="70" y="225" class="subtitle">整数か小数か分からない場合：</text>
    <text x="70" y="250" class="code"># 問題文で「実数」と書かれている場合</text>
    <text x="70" y="270" class="code">x = float(input())</text>
    <text x="70" y="295" class="code"># 入力が"5"でも"5.0"でも正しく処理される</text>
    <text x="70" y="315" class="code">float("5")    → 5.0</text>
    <text x="200" y="315" class="code">float("5.0")  → 5.0</text>
    <text x="340" y="315" class="code">float("3.14") → 3.14</text>
    <text x="70" y="340" class="text">✅ float()は整数文字列も浮動小数点数に変換できる</text>
    
    <!-- Usage guidelines -->
    <rect x="50" y="380" width="700" height="140" class="guide-box"/>
    <text x="70" y="405" class="subtitle">💡 使い分けの指針：</text>
    <text x="90" y="430" class="text">• 問題文で「整数」→ int()を使用</text>
    <text x="90" y="450" class="text">• 問題文で「実数」「小数」→ float()を使用</text>
    <text x="90" y="470" class="text">• 迷った場合は問題文のサンプル入力を確認</text>
    <text x="90" y="490" class="text">• 計算結果が小数になる可能性がある場合はfloat()が安全</text>
    <text x="90" y="510" class="text">• 競技プログラミングでは精度に注意（通常はfloat型で十分）</text>
    
    <!-- Practical examples -->
    <rect x="50" y="540" width="700" height="40" class="highlight-box"/>
    <text x="70" y="560" class="subtitle">実用例：</text>
    <text x="130" y="560" class="code">distance = float(input())  # 距離（km）</text>
    <text x="400" y="560" class="code">rate = float(input())  # 利率（%）</text>
  </g>
</svg>