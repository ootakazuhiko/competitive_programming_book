<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図4-18：競技プログラミングでよくある出力パターン</title>
  <desc>リスト出力、条件出力、小数点制御など競技プログラミングでよく使われる出力パターンを示す図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .section-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .code-text { font: 500 10px 'Monaco', 'Menlo', monospace; fill: #4B5563; }
      .result-text { font: 600 10px 'Monaco', 'Menlo', monospace; }
      .comment-text { font: 500 9px Inter, sans-serif; fill: #6B7280; }
      .pattern-text { font: 600 11px Inter, sans-serif; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .list-section { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .condition-section { fill: #ECFDF5; stroke: #22C55E; stroke-width: 2; }
      .decimal-section { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .code-box { fill: #F8FAFC; stroke: #CBD5E0; stroke-width: 1; }
      .result-box { fill: #FFFFFF; stroke: #9CA3AF; stroke-width: 1; }
      .method-box { fill: #F0F9FF; stroke: #0EA5E9; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図4-18：競技プログラミングでよくある出力パターン</text>
  
  <!-- List Output Section -->
  <g id="list-section">
    <rect x="50" y="60" width="700" height="180" rx="12" class="list-section"/>
    <text x="70" y="85" class="emoji">📋</text>
    <text x="95" y="85" class="pattern-text" fill="#1E40AF">パターン1：リストの要素を1行で出力</text>
    
    <g transform="translate(70, 105)">
      <rect x="0" y="0" width="200" height="12" rx="3" class="code-box"/>
      <text x="5" y="9" class="code-text">numbers = [1, 2, 3, 4, 5]</text>
      
      <!-- Method 1 -->
      <text x="0" y="30" class="comment-text">方法1：*演算子を使用（推奨）</text>
      <rect x="0" y="37" width="140" height="12" rx="3" class="code-box"/>
      <text x="5" y="46" class="code-text">print(*numbers)</text>
      <rect x="150" y="37" width="100" height="12" rx="3" class="result-box"/>
      <text x="155" y="46" class="result-text" fill="#3B82F6">1 2 3 4 5</text>
      
      <!-- Method 2 -->
      <text x="0" y="65" class="comment-text">方法2：join()を使用</text>
      <rect x="0" y="72" width="280" height="12" rx="3" class="code-box"/>
      <text x="5" y="81" class="code-text">print(' '.join(map(str, numbers)))</text>
      <rect x="290" y="72" width="100" height="12" rx="3" class="result-box"/>
      <text x="295" y="81" class="result-text" fill="#3B82F6">1 2 3 4 5</text>
      
      <!-- Method 3 (not recommended) -->
      <text x="0" y="100" class="comment-text">方法3：sepパラメータを使用</text>
      <rect x="0" y="107" width="320" height="12" rx="3" class="code-box"/>
      <text x="5" y="116" class="code-text">print(numbers[0], numbers[1], numbers[2], ...)</text>
      <text x="330" y="116" class="comment-text">要素数が変動する場合は使えない</text>
      
      <!-- List per line -->
      <text x="400" y="30" class="comment-text">リストの要素を1行ずつ出力：</text>
      <rect x="400" y="37" width="140" height="12" rx="3" class="code-box"/>
      <text x="405" y="46" class="code-text">for num in numbers:</text>
      <rect x="400" y="52" width="120" height="12" rx="3" class="code-box"/>
      <text x="405" y="61" class="code-text">    print(num)</text>
      
      <rect x="530" y="37" width="60" height="50" rx="3" class="result-box"/>
      <text x="540" y="46" class="result-text" fill="#3B82F6" style="font-size: 9px;">10</text>
      <text x="540" y="56" class="result-text" fill="#3B82F6" style="font-size: 9px;">20</text>
      <text x="540" y="66" class="result-text" fill="#3B82F6" style="font-size: 9px;">30</text>
      
      <text x="400" y="100" class="comment-text">join()での一行出力：</text>
      <rect x="400" y="107" width="240" height="12" rx="3" class="code-box"/>
      <text x="405" y="116" class="code-text">print('\n'.join(map(str, numbers)))</text>
    </g>
  </g>
  
  <!-- Conditional Output Section -->
  <g id="condition-section">
    <rect x="50" y="260" width="700" height="160" rx="12" class="condition-section"/>
    <text x="70" y="285" class="emoji">✅</text>
    <text x="95" y="285" class="pattern-text" fill="#059669">パターン2：条件付き出力</text>
    
    <g transform="translate(70, 305)">
      <rect x="0" y="0" width="140" height="12" rx="3" class="code-box"/>
      <text x="5" y="9" class="code-text">n = int(input())</text>
      
      <rect x="0" y="17" width="120" height="12" rx="3" class="code-box"/>
      <text x="5" y="26" class="code-text">if n % 2 == 0:</text>
      
      <rect x="0" y="34" width="120" height="12" rx="3" class="code-box"/>
      <text x="5" y="43" class="code-text">    print("Even")</text>
      <text x="130" y="43" class="comment-text">大文字小文字注意</text>
      
      <rect x="0" y="51" width="80" height="12" rx="3" class="code-box"/>
      <text x="5" y="60" class="code-text">else:</text>
      
      <rect x="0" y="68" width="100" height="12" rx="3" class="code-box"/>
      <text x="5" y="77" class="code-text">    print("Odd")</text>
      <text x="110" y="77" class="comment-text">問題文と一致させる</text>
      
      <!-- Yes/No pattern -->
      <text x="300" y="15" class="comment-text">Yes/Noの出力：</text>
      <rect x="300" y="25" width="120" height="12" rx="3" class="code-box"/>
      <text x="305" y="34" class="code-text">if condition:</text>
      
      <rect x="300" y="42" width="120" height="12" rx="3" class="code-box"/>
      <text x="305" y="51" class="code-text">    print("Yes")</text>
      <text x="430" y="51" class="comment-text">"YES"ではない</text>
      
      <rect x="300" y="59" width="80" height="12" rx="3" class="code-box"/>
      <text x="305" y="68" class="code-text">else:</text>
      
      <rect x="300" y="76" width="100" height="12" rx="3" class="code-box"/>
      <text x="305" y="85" class="code-text">    print("No")</text>
      <text x="410" y="85" class="comment-text">"NO"ではない</text>
      
      <!-- Common mistakes -->
      <rect x="500" y="20" width="170" height="70" rx="6" class="method-box"/>
      <text x="510" y="35" class="pattern-text" fill="#0C4A6E" style="font-size: 10px;">よくある指定：</text>
      <text x="510" y="48" class="comment-text">• "Yes" / "No"</text>
      <text x="510" y="58" class="comment-text">• "YES" / "NO"</text>
      <text x="510" y="68" class="comment-text">• "Possible" / "Impossible"</text>
      <text x="510" y="78" class="comment-text">問題文を必ず確認！</text>
    </g>
  </g>
  
  <!-- Decimal Control Section -->
  <g id="decimal-section">
    <rect x="50" y="440" width="700" height="160" rx="12" class="decimal-section"/>
    <text x="70" y="465" class="emoji">🔢</text>
    <text x="95" y="465" class="pattern-text" fill="#D97706">パターン3：小数点の制御</text>
    
    <g transform="translate(70, 485)">
      <rect x="0" y="0" width="120" height="12" rx="3" class="code-box"/>
      <text x="5" y="9" class="code-text">import math</text>
      
      <rect x="0" y="17" width="200" height="12" rx="3" class="code-box"/>
      <text x="5" y="26" class="code-text">pi = math.pi  # 3.141592653589793</text>
      
      <!-- Decimal places examples -->
      <text x="0" y="45" class="comment-text">小数点以下2桁で出力：</text>
      <rect x="0" y="52" width="160" height="12" rx="3" class="code-box"/>
      <text x="5" y="61" class="code-text">print(f"{pi:.2f}")</text>
      <rect x="170" y="52" width="60" height="12" rx="3" class="result-box"/>
      <text x="175" y="61" class="result-text" fill="#D97706">3.14</text>
      
      <text x="0" y="80" class="comment-text">小数点以下6桁で出力：</text>
      <rect x="0" y="87" width="160" height="12" rx="3" class="code-box"/>
      <text x="5" y="96" class="code-text">print(f"{pi:.6f}")</text>
      <rect x="170" y="87" width="80" height="12" rx="3" class="result-box"/>
      <text x="175" y="96" class="result-text" fill="#D97706">3.141593</text>
      
      <text x="0" y="115" class="comment-text">問題文で「小数点以下3桁」と指定された場合：</text>
      <rect x="0" y="122" width="200" height="12" rx="3" class="code-box"/>
      <text x="5" y="131" class="code-text">result = 7 / 3  # 2.3333333333333335</text>
      
      <rect x="210" y="122" width="160" height="12" rx="3" class="code-box"/>
      <text x="215" y="131" class="code-text">print(f"{result:.3f}")</text>
      
      <rect x="380" y="122" width="60" height="12" rx="3" class="result-box"/>
      <text x="385" y="131" class="result-text" fill="#D97706">2.333</text>
      
      <!-- Other format examples -->
      <rect x="450" y="45" width="220" height="80" rx="6" class="method-box"/>
      <text x="460" y="60" class="pattern-text" fill="#0C4A6E" style="font-size: 10px;">その他の書式：</text>
      <text x="460" y="73" class="code-text" style="font-size: 9px;">f"{pi:.0f}"  # 整数部のみ → 3</text>
      <text x="460" y="85" class="code-text" style="font-size: 9px;">f"{pi:.1e}"  # 指数表記 → 3.1e+00</text>
      <text x="460" y="97" class="code-text" style="font-size: 9px;">f"{100:.2%}" # パーセント → 10000.00%</text>
      <text x="460" y="109" class="comment-text">競技では主にf形式を使用</text>
    </g>
  </g>
  
  <!-- Key Points -->
  <g id="key-points">
    <rect x="100" y="620" width="600" height="70" rx="8" fill="#F0F9FF" stroke="#0EA5E9" stroke-width="2"/>
    <text x="120" y="645" class="emoji">💡</text>
    <text x="150" y="645" class="pattern-text" fill="#0C4A6E">出力パターンのポイント</text>
    
    <g transform="translate(120, 660)">
      <circle cx="8" cy="8" r="3" fill="#22C55E"/>
      <text x="20" y="12" class="comment-text" fill="#0C4A6E">リスト出力は*演算子が最も簡潔　• Yes/No出力は大文字小文字に注意</text>
      
      <circle cx="8" cy="23" r="3" fill="#22C55E"/>
      <text x="20" y="27" class="comment-text" fill="#0C4A6E">小数点桁数は問題文の指定に従う　• f-string記法が読みやすく推奨</text>
    </g>
  </g>
  
</svg>