<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" 
     style="max-width: 100%; height: auto;">
  
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .text-lg { font-size: 16px; font-weight: 600; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .scratch-box { fill: #FFE5CC; stroke: #FF6B35; stroke-width: 2; rx: 6; }
      .python-box { fill: #E3F2FD; stroke: var(--svg-primary); stroke-width: 2; rx: 6; }
      .insight-box { fill: var(--svg-bg-alt); stroke: var(--svg-success); stroke-width: 2; rx: 6; }
      .mono { font-family: 'SF Mono', 'Monaco', 'Consolas', monospace; font-size: 11px; }
      .connection-line { stroke: var(--svg-primary); stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>  
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="text text-lg">ScratchとPythonの入出力対比</text>
  
  <!-- Scratch section -->
  <g class="scratch-section">
    <text x="200" y="70" text-anchor="middle" class="text text-md">🎮 Scratchでの入出力</text>
    
    <rect x="80" y="80" width="240" height="180" class="scratch-box"/>
    
    <!-- Scratch steps -->
    <text x="100" y="110" class="text text-sm">👤「名前は？」と聞く</text>
    <text x="100" y="135" class="text text-sm">↓</text>
    <text x="100" y="155" class="text text-sm">📝 答えを変数に保存</text>
    <text x="100" y="180" class="text text-sm">↓</text>
    <text x="100" y="200" class="text text-sm">💬「こんにちは○○」と言う</text>
    
    <!-- Visual representation -->
    <rect x="100" y="220" width="200" height="30" fill="#FFD23F" stroke="#FF6B35" rx="4"/>
    <text x="200" y="240" text-anchor="middle" class="text text-sm">視覚的で直感的</text>
  </g>
  
  <!-- Python section -->
  <g class="python-section">
    <text x="600" y="70" text-anchor="middle" class="text text-md">💻 Pythonでの入出力</text>
    
    <rect x="480" y="80" width="240" height="180" class="python-box"/>
    
    <!-- Python code -->
    <text x="500" y="110" class="text mono">name = input()</text>
    <text x="500" y="135" class="text text-sm"># ユーザーの入力を待つ</text>
    <text x="500" y="160" class="text text-sm">↓</text>
    <text x="500" y="180" class="text mono">print(f"こんにちは{name}")</text>
    
    <!-- Visual representation -->
    <rect x="500" y="220" width="200" height="30" fill="#E3F2FD" stroke="var(--svg-primary)" rx="4"/>
    <text x="600" y="240" text-anchor="middle" class="text text-sm">テキストベースで簡潔</text>
  </g>
  
  <!-- Connection arrow -->
  <g class="connection">
    <path d="M 320 160 Q 400 140 480 160" class="connection-line" fill="none"/>
    <text x="400" y="135" text-anchor="middle" class="text text-sm primary">⟷ 同じ概念</text>
  </g>
  
  <!-- Key insights section -->
  <g class="insights">
    <rect x="150" y="300" width="500" height="180" class="insight-box"/>
    <text x="400" y="330" text-anchor="middle" class="text text-md success">💡 本質は同じ：</text>
    
    <!-- Core concepts -->
    <text x="180" y="360" class="text text-sm">• 外部から情報を受け取る（入力）</text>
    <text x="180" y="385" class="text text-sm">• 処理した結果を外部に伝える（出力）</text>
    
    <!-- Key differences -->
    <text x="180" y="420" class="text text-sm">🔍 主な違い：</text>
    <text x="200" y="445" class="text text-sm">• Scratch：ブロックで視覚的に組み立て</text>
    <text x="200" y="465" class="text text-sm">• Python：テキストでコードを記述</text>
  </g>
  
  <!-- Note about competitive programming -->
  <g class="competitive-note">
    <rect x="200" y="510" width="400" height="60" fill="#FFF7ED" stroke="#F59E0B" stroke-width="2" rx="6"/>
    <text x="400" y="535" text-anchor="middle" class="text text-sm warning">でも競技プログラミングでは少し特殊な約束事があるんだ...</text>
    <text x="400" y="555" text-anchor="middle" class="text text-sm">→ 次の図で詳しく見てみよう！</text>
  </g>
  
  <!-- Accessibility -->
  <title>ScratchとPythonの入出力対比</title>
  <desc>Scratchの視覚的プログラミングとPythonのテキストベースプログラミングにおける入出力処理の概念的類似性を示す比較図表</desc>
</svg>