<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      :root {
        --primary-color: #2c3e50;
        --secondary-color: #3498db;
        --accent-color: #e74c3c;
        --success-color: #27ae60;
        --info-color: #17a2b8;
        --background-light: #ecf0f1;
        --text-dark: #2c3e50;
        --border-color: #bdc3c7;
      }
      
      .container { font-family: 'Inter', sans-serif; }
      .title { font-size: 18px; font-weight: 600; fill: var(--primary-color); }
      .subtitle { font-size: 14px; font-weight: 500; fill: var(--text-dark); }
      .text { font-size: 12px; fill: var(--text-dark); }
      .code { font-family: 'Consolas', 'Monaco', monospace; font-size: 11px; fill: var(--text-dark); }
      .skills-box { fill: #f0fff0; stroke: var(--success-color); stroke-width: 2; rx: 8; }
      .next-box { fill: #f0f8ff; stroke: var(--secondary-color); stroke-width: 2; rx: 8; }
      .patterns-box { fill: #fff8f0; stroke: var(--info-color); stroke-width: 2; rx: 8; }
      .icon { font-size: 14px; }
    </style>
  </defs>
  
  <title>図4-20：この章で身につけたスキル</title>
  <desc>第4章で習得した入出力処理スキルと次のステップを示した図</desc>
  
  <g class="container">
    <!-- Title -->
    <text x="400" y="30" text-anchor="middle" class="title">図4-20：この章で身につけたスキル</text>
    
    <!-- Skills acquired -->
    <rect x="50" y="60" width="700" height="140" class="skills-box"/>
    <text x="70" y="85" class="subtitle icon">🎯 習得したスキル</text>
    <text x="90" y="110" class="text">✅ 単一数値・複数数値の正確な読み込み</text>
    <text x="90" y="130" class="text">✅ 繰り返し入力・2次元データの処理</text>
    <text x="90" y="150" class="text">✅ 文字列入力と数値の混在データの処理</text>
    <text x="90" y="170" class="text">✅ 様々な出力形式への対応</text>
    <text x="90" y="190" class="text">✅ よくある入出力エラーの回避と対処</text>
    
    <!-- Key patterns -->
    <rect x="50" y="220" width="700" height="120" class="patterns-box"/>
    <text x="70" y="245" class="subtitle icon">📋 重要なパターン（必ず覚えよう）</text>
    <text x="90" y="270" class="code">• n = int(input()) - 単一整数の読み込み</text>
    <text x="90" y="290" class="code">• a, b = map(int, input().split()) - 複数整数の読み込み</text>
    <text x="90" y="310" class="code">• numbers = [int(input()) for _ in range(n)] - N行の整数読み込み</text>
    <text x="90" y="330" class="code">• print(*list) - リストの要素をスペース区切りで出力</text>
    
    <!-- Next steps -->
    <rect x="50" y="360" width="700" height="120" class="next-box"/>
    <text x="70" y="385" class="subtitle icon">🚀 次のステップ</text>
    <text x="90" y="410" class="text">第5章: 基本アルゴリズムの道具箱</text>
    <text x="110" y="430" class="text">• 問題解決のための基本的な手法を学習</text>
    <text x="110" y="450" class="text">• 全探索・ソート・貪欲法などの習得</text>
    <text x="110" y="470" class="text">• 実際の問題での活用方法を理解</text>
    
    <!-- Key message -->
    <rect x="50" y="500" width="700" height="80" class="patterns-box"/>
    <text x="70" y="525" class="subtitle icon">💡 重要なメッセージ</text>
    <text x="90" y="550" class="text">入出力処理は競技プログラミングの「基礎の基礎」</text>
    <text x="90" y="570" class="text">どんなに高度なアルゴリズムでも、正確な入出力なしでは正解できません</text>
  </g>
</svg>