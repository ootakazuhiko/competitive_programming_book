<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図5-4：数値の各桁分解プロセス</title>
  <desc>数値1234を各桁に分解して和を求める処理の詳細な流れを視覚的に説明する図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .step-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .code-text { font: 500 12px 'Courier New', monospace; fill: #1F2937; }
      .variable-text { font: 600 12px Inter, sans-serif; fill: #059669; }
      .operation-text { font: 600 11px Inter, sans-serif; fill: #DC2626; }
      .explanation-text { font: 400 11px Inter, sans-serif; fill: #6B7280; }
      .example-text { font: 400 10px Inter, sans-serif; fill: #4B5563; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .step-box { fill: #F8FAFC; stroke: #CBD5E0; stroke-width: 2; }
      .highlight-box { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .result-box { fill: #ECFDF5; stroke: #22C55E; stroke-width: 2; }
      .operation-box { fill: #FEE2E2; stroke: #DC2626; stroke-width: 1; }
      .arrow { stroke: #059669; stroke-width: 2; fill: none; }
      .process-arrow { stroke: #6B7280; stroke-width: 2; fill: none; }
    </style>
    
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="3" orient="auto">
      <path d="M0,0 L0,6 L12,3 z" fill="#059669"/>
    </marker>
    
    <marker id="process-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L0,6 L10,3 z" fill="#6B7280"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="650" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図5-4：数値の各桁分解プロセス</text>
  
  <!-- Initial Setup -->
  <g id="initial-setup">
    <rect x="50" y="60" width="700" height="50" rx="8" class="highlight-box"/>
    <text x="70" y="85" class="emoji">🎯</text>
    <text x="100" y="85" class="step-title">例：数値 1234 の各桁の和を求める</text>
    <text x="480" y="85" class="code-text">temp = 1234, digit_sum = 0</text>
  </g>
  
  <!-- Step 1 -->
  <g id="step1">
    <rect x="50" y="130" width="700" height="80" rx="8" class="step-box"/>
    <text x="70" y="155" class="step-title">Step 1: temp = 1234, digit_sum = 0</text>
    
    <!-- Number visualization -->
    <g transform="translate(80, 170)">
      <rect x="0" y="0" width="40" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="20" y="20" text-anchor="middle" class="code-text">1</text>
      <rect x="40" y="0" width="40" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="60" y="20" text-anchor="middle" class="code-text">2</text>
      <rect x="80" y="0" width="40" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="100" y="20" text-anchor="middle" class="code-text">3</text>
      <rect x="120" y="0" width="40" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
      <text x="140" y="20" text-anchor="middle" class="code-text">4</text>
    </g>
    
    <!-- Operations -->
    <g transform="translate(200, 170)">
      <rect x="0" y="0" width="180" height="30" class="operation-box"/>
      <text x="90" y="20" text-anchor="middle" class="operation-text">temp % 10 = 4 ← 最下位桁</text>
    </g>
    
    <g transform="translate(400, 170)">
      <text x="0" y="15" class="variable-text">digit_sum = 0 + 4 = 4</text>
      <text x="0" y="30" class="code-text">temp = temp // 10 = 123</text>
    </g>
  </g>
  
  <!-- Arrow 1 -->
  <path d="M400 220 L400 240" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Step 2 -->
  <g id="step2">
    <rect x="50" y="250" width="700" height="80" rx="8" class="step-box"/>
    <text x="70" y="275" class="step-title">Step 2: temp = 123, digit_sum = 4</text>
    
    <!-- Number visualization -->
    <g transform="translate(80, 290)">
      <rect x="0" y="0" width="40" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="20" y="20" text-anchor="middle" class="code-text">1</text>
      <rect x="40" y="0" width="40" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="60" y="20" text-anchor="middle" class="code-text">2</text>
      <rect x="80" y="0" width="40" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
      <text x="100" y="20" text-anchor="middle" class="code-text">3</text>
      <rect x="120" y="0" width="40" height="30" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="140" y="20" text-anchor="middle" class="example-text">削除</text>
    </g>
    
    <g transform="translate(200, 290)">
      <rect x="0" y="0" width="180" height="30" class="operation-box"/>
      <text x="90" y="20" text-anchor="middle" class="operation-text">temp % 10 = 3 ← 最下位桁</text>
    </g>
    
    <g transform="translate(400, 290)">
      <text x="0" y="15" class="variable-text">digit_sum = 4 + 3 = 7</text>
      <text x="0" y="30" class="code-text">temp = temp // 10 = 12</text>
    </g>
  </g>
  
  <!-- Arrow 2 -->
  <path d="M400 340 L400 360" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Step 3 -->
  <g id="step3">
    <rect x="50" y="370" width="700" height="80" rx="8" class="step-box"/>
    <text x="70" y="395" class="step-title">Step 3: temp = 12, digit_sum = 7</text>
    
    <g transform="translate(80, 410)">
      <rect x="0" y="0" width="40" height="30" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2"/>
      <text x="20" y="20" text-anchor="middle" class="code-text">1</text>
      <rect x="40" y="0" width="40" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
      <text x="60" y="20" text-anchor="middle" class="code-text">2</text>
      <rect x="80" y="0" width="40" height="30" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="100" y="20" text-anchor="middle" class="example-text">削除</text>
      <rect x="120" y="0" width="40" height="30" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="140" y="20" text-anchor="middle" class="example-text">削除</text>
    </g>
    
    <g transform="translate(200, 410)">
      <rect x="0" y="0" width="180" height="30" class="operation-box"/>
      <text x="90" y="20" text-anchor="middle" class="operation-text">temp % 10 = 2 ← 最下位桁</text>
    </g>
    
    <g transform="translate(400, 410)">
      <text x="0" y="15" class="variable-text">digit_sum = 7 + 2 = 9</text>
      <text x="0" y="30" class="code-text">temp = temp // 10 = 1</text>
    </g>
  </g>
  
  <!-- Arrow 3 -->
  <path d="M400 460 L400 480" class="arrow" marker-end="url(#arrow)"/>
  
  <!-- Step 4 -->
  <g id="step4">
    <rect x="50" y="490" width="700" height="80" rx="8" class="step-box"/>
    <text x="70" y="515" class="step-title">Step 4: temp = 1, digit_sum = 9</text>
    
    <g transform="translate(80, 530)">
      <rect x="0" y="0" width="40" height="30" fill="#FEF3C7" stroke="#F59E0B" stroke-width="3"/>
      <text x="20" y="20" text-anchor="middle" class="code-text">1</text>
      <rect x="40" y="0" width="40" height="30" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="60" y="20" text-anchor="middle" class="example-text">削除</text>
      <rect x="80" y="0" width="40" height="30" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="100" y="20" text-anchor="middle" class="example-text">削除</text>
      <rect x="120" y="0" width="40" height="30" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="1" stroke-dasharray="3,3"/>
      <text x="140" y="20" text-anchor="middle" class="example-text">削除</text>
    </g>
    
    <g transform="translate(200, 530)">
      <rect x="0" y="0" width="180" height="30" class="operation-box"/>
      <text x="90" y="20" text-anchor="middle" class="operation-text">temp % 10 = 1 ← 最下位桁</text>
    </g>
    
    <g transform="translate(400, 530)">
      <text x="0" y="15" class="variable-text">digit_sum = 9 + 1 = 10</text>
      <text x="0" y="30" class="code-text">temp = temp // 10 = 0</text>
    </g>
  </g>
  
  <!-- Final Result -->
  <g id="result">
    <rect x="150" y="590" width="500" height="45" rx="8" class="result-box"/>
    <text x="170" y="615" class="emoji">✅</text>
    <text x="200" y="615" class="step-title" fill="#059669">Step 5: temp = 0 → ループ終了</text>
    <text x="450" y="615" class="variable-text">結果: digit_sum = 10</text>
  </g>
  
  <!-- Key Operations -->
  <g id="key-operations" transform="translate(550, 180)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
    <text x="10" y="20" class="emoji">💡</text>
    <text x="35" y="20" class="step-title">重要な演算子</text>
    
    <g transform="translate(10, 35)">
      <text x="0" y="15" class="operation-text">% (mod)</text>
      <text x="50" y="15" class="explanation-text">余りを求める</text>
      <text x="10" y="30" class="example-text">→ 最下位桁の取得</text>
      
      <text x="0" y="50" class="operation-text">// (整数除算)</text>
      <text x="90" y="50" class="explanation-text">小数切り捨て</text>
      <text x="10" y="65" class="example-text">→ 最下位桁の除去</text>
      
      <rect x="0" y="75" width="180" height="25" fill="#ECFDF5" stroke="#22C55E" stroke-width="1"/>
      <text x="90" y="90" text-anchor="middle" class="variable-text">1桁ずつ右から処理</text>
    </g>
  </g>
  
</svg>