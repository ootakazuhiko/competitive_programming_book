<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" 
     style="max-width: 100%; height: auto;">
  
  <defs>
    <style>
      .bg { fill: var(--svg-bg, #ffffff); }
      .bg-alt { fill: var(--svg-bg-alt, #f8fafc); }
      .text { fill: var(--svg-text, #1a1a1a); font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; }
      .text-sm { font-size: 11px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .text-lg { font-size: 16px; font-weight: 600; }
      .border { stroke: var(--svg-border, #d1d5db); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary, #3b82f6); }
      .success { fill: var(--svg-success, #10b981); }
      .warning { fill: var(--svg-warning, #f59e0b); }
      .stage-box { fill: var(--svg-bg-alt, #f8fafc); stroke: var(--svg-primary, #3b82f6); stroke-width: 2; rx: 8; }
      .foundation-box { fill: #E3F2FD; stroke: var(--svg-primary, #3b82f6); stroke-width: 2; rx: 6; }
      .advantage-box { fill: #F3E5F5; stroke: #9C27B0; stroke-width: 2; rx: 6; }
      .career-box { fill: #E8F5E8; stroke: var(--svg-success, #10b981); stroke-width: 2; rx: 6; }
      .timeline-line { stroke: var(--svg-primary, #3b82f6); stroke-width: 3; }
      .timeline-arrow { stroke: var(--svg-primary, #3b82f6); stroke-width: 2; fill: none; }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Title -->
  <text x="400" y="25" text-anchor="middle" class="text text-lg">競技プログラミングスキルの人生への影響</text>
  
  <!-- Timeline central line -->
  <line x1="400" y1="60" x2="400" y2="540" class="timeline-line" opacity="0.3"/>
  
  <!-- Stage 1: Current (Middle School) -->
  <g class="current-stage">
    <text x="200" y="80" text-anchor="middle" class="text text-md">👦 中学生の今</text>
    <text x="200" y="100" text-anchor="middle" class="text text-sm primary">🏆 競技プログラミング開始</text>
    
    <rect x="80" y="110" width="240" height="130" class="foundation-box"/>
    <text x="200" y="135" text-anchor="middle" class="text text-sm primary">基盤スキルの構築</text>
    
    <text x="100" y="155" class="text text-sm">• 論理的思考力の基盤</text>
    <text x="100" y="175" class="text text-sm">• 問題解決への自信</text>
    <text x="100" y="195" class="text text-sm">• プログラミング技術</text>
    <text x="100" y="215" class="text text-sm">• 数学的知識の深化</text>
    <text x="100" y="235" class="text text-sm">• 継続学習の習慣</text>
  </g>
  
  <!-- Arrow 1 -->
  <g class="arrow-1">
    <path d="M 320 175 Q 360 175 390 175" class="timeline-arrow" marker-end="url(#arrow)"/>
    <text x="355" y="165" text-anchor="middle" class="text text-sm primary">3-5年後の効果</text>
  </g>
  
  <!-- Stage 2: High School/University -->
  <g class="student-stage">
    <text x="600" y="80" text-anchor="middle" class="text text-md">🎓 高校・大学時代の優位性</text>
    
    <rect x="480" y="110" width="240" height="180" class="advantage-box"/>
    
    <!-- Academic benefits -->
    <text x="500" y="135" class="text text-sm" font-weight="600">📚 学習面での効果：</text>
    <text x="500" y="155" class="text text-sm">• 情報科目で圧倒的高得点</text>
    <text x="500" y="170" class="text text-sm">• 数学・理科の理解力向上</text>
    <text x="500" y="185" class="text text-sm">• 論文・レポートの論理構成力</text>
    
    <!-- College/exam benefits -->
    <text x="500" y="210" class="text text-sm" font-weight="600">🎓 受験・進学での効果：</text>
    <text x="500" y="225" class="text text-sm">• 推薦入試でのアピール材料</text>
    <text x="500" y="240" class="text text-sm">• 情報系学部での即戦力</text>
    <text x="500" y="255" class="text text-sm">• 海外大学への出願時の差別化</text>
    
    <!-- Extracurricular benefits -->
    <text x="500" y="275" class="text text-sm" font-weight="600">🏅 課外活動での効果：</text>
  </g>
  
  <!-- Arrow 2 -->
  <g class="arrow-2">
    <path d="M 480 300 Q 440 300 410 300" class="timeline-arrow" marker-end="url(#arrow)"/>
    <text x="445" y="290" text-anchor="middle" class="text text-sm primary">10年後の効果</text>
  </g>
  
  <!-- Stage 3: Professional Career -->
  <g class="career-stage">
    <text x="200" y="330" text-anchor="middle" class="text text-md">💼 社会人としての圧倒的アドバンテージ</text>
    
    <rect x="80" y="340" width="240" height="180" class="career-box"/>
    
    <!-- Career benefits -->
    <text x="100" y="365" class="text text-sm" font-weight="600">💼 キャリア面での効果：</text>
    <text x="100" y="380" class="text text-sm">• IT企業での高評価・好待遇</text>
    <text x="100" y="395" class="text text-sm">• 技術的リーダーシップの発揮</text>
    <text x="100" y="410" class="text text-sm">• 問題解決能力の職場での活用</text>
    
    <!-- Entrepreneurship benefits -->
    <text x="100" y="435" class="text text-sm" font-weight="600">🚀 起業・創造での効果：</text>
    <text x="100" y="450" class="text text-sm">• 技術的実現可能性の正確な判断</text>
    <text x="100" y="465" class="text text-sm">• システム設計・開発の指揮</text>
    <text x="100" y="480" class="text text-sm">• 論理的な戦略立案・実行</text>
    
    <!-- Life-long benefits -->
    <text x="100" y="505" class="text text-sm" font-weight="600">🌟 人生全般への効果：</text>
  </g>
  
  <!-- Lifetime value message -->
  <g class="lifetime-value">
    <rect x="480" y="360" width="240" height="120" fill="#FFF7ED" stroke="#F59E0B" stroke-width="2" rx="8"/>
    <text x="600" y="385" text-anchor="middle" class="text text-md warning">🔑 一度身につけたスキルは</text>
    <text x="600" y="405" text-anchor="middle" class="text text-md warning">一生の財産！</text>
    
    <text x="500" y="430" class="text text-sm">• 困難な状況での冷静な判断</text>
    <text x="500" y="445" class="text text-sm">• 新しい技術・知識への適応力</text>
    <text x="500" y="460" class="text text-sm">• 次世代への知識伝承・指導力</text>
  </g>
  
  <!-- Timeline markers -->
  <g class="timeline-markers">
    <circle cx="400" cy="100" r="6" class="primary"/>
    <circle cx="400" cy="200" r="6" class="warning"/>
    <circle cx="400" cy="420" r="6" class="success"/>
    
    <text x="410" y="105" class="text text-sm">現在</text>
    <text x="410" y="205" class="text text-sm">3-5年後</text>
    <text x="410" y="425" class="text text-sm">10年後</text>
  </g>
  
  <!-- Investment return visualization -->
  <g class="investment-return">
    <rect x="250" y="540" width="300" height="40" fill="#E8F5E8" stroke="var(--svg-success, #10b981)" stroke-width="2" rx="6"/>
    <text x="400" y="565" text-anchor="middle" class="text text-sm success">💰 投資対効果：今の努力 → 生涯にわたる競争優位性</text>
  </g>
  
  <!-- Accessibility -->
  <title>競技プログラミングスキルの人生への影響</title>
  <desc>中学生期に始めた競技プログラミングが、高校・大学時代から社会人まで長期的にもたらす具体的メリットと成長過程を示すタイムライン図表</desc>
</svg>