<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" 
     style="max-width: 100%; height: auto;">
  
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .text-lg { font-size: 16px; font-weight: 600; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .primary-stroke { stroke: var(--svg-primary); stroke-width: 2; }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .level-box { fill: var(--svg-bg-alt); stroke: var(--svg-primary); stroke-width: 2; rx: 8; }
      .scratch-color { fill: #FF6B35; color: #FF6B35; }
      .competition-color { fill: #FFD23F; color: #FFD23F; }
      .application-color { fill: #06FFA5; color: #06FFA5; }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="text text-lg">論理的思考力の段階的発達</text>
  
  <!-- Level 1: Scratch Experience -->
  <g class="scratch-level">
    <text x="400" y="70" text-anchor="middle" class="text text-md">🎮 Scratchでの経験（基礎レベル）</text>
    
    <rect x="100" y="80" width="600" height="140" class="level-box"/>
    
    <text x="120" y="110" class="text text-sm">「キャラクターを動かそう」</text>
    <text x="120" y="130" class="text text-sm">↓</text>
    <text x="120" y="150" class="text text-sm">「まず右に10歩動かして...」</text>
    <text x="120" y="170" class="text text-sm">↓</text>
    <text x="120" y="190" class="text text-sm">「次に敵にぶつかったら...」</text>
    <text x="120" y="210" class="text text-sm">↓</text>
    <text x="420" y="130" class="text text-sm">「ゲームオーバーにしよう」</text>
    
    <text x="500" y="200" class="text text-sm success">💡 基本的な順序立て思考</text>
  </g>
  
  <!-- Development arrow -->
  <text x="400" y="250" text-anchor="middle" class="text text-md primary">⬇️ 競技プログラミングで発展</text>
  
  <!-- Level 2: Competitive Programming -->
  <g class="competition-level">
    <text x="400" y="280" text-anchor="middle" class="text text-md">🏆 競技プログラミングでの成長（応用レベル）</text>
    
    <rect x="100" y="290" width="600" height="140" class="level-box"/>
    
    <text x="120" y="320" class="text text-sm">「複雑な問題を解こう」</text>
    <text x="120" y="340" class="text text-sm">↓</text>
    <text x="120" y="360" class="text text-sm">「問題を小さな部分に分けて...」</text>
    <text x="120" y="380" class="text text-sm">↓</text>
    <text x="120" y="400" class="text text-sm">「それぞれを順番に解決して...」</text>
    <text x="120" y="420" class="text text-sm">↓</text>
    <text x="420" y="340" class="text text-sm">「全体として最適な解法を構築」</text>
    
    <text x="500" y="410" class="text text-sm warning">💡 高度な分析的思考</text>
  </g>
  
  <!-- Application arrow -->
  <text x="400" y="460" text-anchor="middle" class="text text-md primary">⬇️ 他分野への応用</text>
  
  <!-- Level 3: Real-world Application -->
  <g class="application-level">
    <text x="400" y="490" text-anchor="middle" class="text text-md">📚 日常生活・他教科での活用（発展レベル）</text>
    
    <rect x="100" y="500" width="600" height="80" class="level-box"/>
    
    <text x="120" y="525" class="text text-sm">数学の証明 → 段階的な論理構築</text>
    <text x="120" y="545" class="text text-sm">理科の実験 → 仮説検証の体系的アプローチ</text>
    <text x="120" y="565" class="text text-sm">社会の調査 → データ分析と結論導出</text>
    <text x="420" y="525" class="text text-sm">日常の問題解決 → 原因分析と対策立案</text>
  </g>
  
  <!-- Side progression indicators -->
  <g class="progression">
    <!-- Left side skill level indicators -->
    <circle cx="50" cy="150" r="8" class="scratch-color"/>
    <text x="15" y="155" class="text text-sm">基礎</text>
    
    <circle cx="50" cy="360" r="8" class="competition-color"/>
    <text x="15" y="365" class="text text-sm">応用</text>
    
    <circle cx="50" cy="540" r="8" class="application-color"/>
    <text x="15" y="545" class="text text-sm">発展</text>
    
    <!-- Connecting line -->
    <line x1="50" y1="158" x2="50" y2="532" stroke="var(--svg-primary)" stroke-width="3" opacity="0.3"/>
  </g>
  
  <!-- Accessibility -->
  <title>論理的思考力の段階的発達</title>
  <desc>Scratchから競技プログラミング、そして他分野への応用まで、論理的思考力の段階的な発達過程を示す図表</desc>
</svg>