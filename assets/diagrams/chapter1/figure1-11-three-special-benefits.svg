<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図1-11：中学生が競技プログラミングを始める3つの特別なメリット</title>
  <desc>中学生が競技プログラミングを始める3つの特別なメリット：同世代との純粋な競争、学習への好循環、将来選択肢の大幅拡大を視覚化した図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .benefit-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .benefit-desc { font: 400 11px Inter, sans-serif; fill: #4B5563; line-height: 1.4; }
      .emoji { font: 400 24px Inter, sans-serif; }
      .sub-text { font: 400 10px Inter, sans-serif; fill: #6B7280; }
      .connecting-line { stroke: #10B981; stroke-width: 2; opacity: 0.6; }
      .arrow { stroke: #10B981; stroke-width: 2; fill: #10B981; }
      
      .benefit1 { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .benefit2 { fill: #F0FDF4; stroke: #22C55E; stroke-width: 2; }
      .benefit3 { fill: #FFF7ED; stroke: #FB923C; stroke-width: 2; }
      .center-area { fill: #F9FAFB; stroke: #9CA3AF; stroke-width: 2; stroke-dasharray: 5,5; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図1-11：中学生が競技プログラミングを始める3つの特別なメリット</text>
  
  <!-- Central emphasis area -->
  <rect x="200" y="60" width="400" height="80" rx="8" class="center-area"/>
  <text x="400" y="85" text-anchor="middle" style="font: 500 14px Inter, sans-serif; fill: #374151;">中学生だからこそ得られる</text>
  <text x="400" y="105" text-anchor="middle" style="font: 600 16px Inter, sans-serif; fill: #059669;">特別な価値</text>
  <text x="400" y="125" text-anchor="middle" class="sub-text">早期開始の複利効果で将来が大きく変わる</text>
  
  <!-- Benefit 1: Same-age competition -->
  <g id="benefit1">
    <rect x="50" y="180" width="680" height="120" rx="12" class="benefit1"/>
    
    <text x="70" y="210" class="emoji">🏆</text>
    <text x="110" y="210" class="benefit-title">同世代との純粋な競争</text>
    
    <rect x="80" y="225" width="200" height="60" rx="6" fill="#DBEAFE" stroke="#3B82F6" stroke-width="1"/>
    <text x="90" y="245" style="font: 500 12px Inter, sans-serif; fill: #1E40AF;">AtCoder Junior League</text>
    <text x="90" y="260" class="sub-text">(中学生以下限定コンテスト)</text>
    <text x="90" y="275" class="sub-text">👦👧 同い年の仲間たちと切磋琢磨</text>
    
    <foreignObject x="300" y="230" width="420" height="65">
      <div xmlns="http://www.w3.org/1999/xhtml" class="benefit-desc">
        <div style="display: flex; gap: 20px;">
          <div>
            <div style="margin-bottom: 4px; font-weight: 500;">メリット：</div>
            <div>• 年齢による経験差がない</div>
            <div>• 純粋な技術力で勝負</div>
          </div>
          <div>
            <div>• 同世代の友達作り</div>
            <div>• 健全な競争意識の醸成</div>
          </div>
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Arrow down -->
  <g class="arrow">
    <line x1="400" y1="315" x2="400" y2="345"/>
    <polygon points="395,340 400,350 405,340" />
  </g>
  
  <!-- Benefit 2: Learning cycle -->
  <g id="benefit2">
    <rect x="50" y="360" width="680" height="120" rx="12" class="benefit2"/>
    
    <text x="70" y="390" class="emoji">🔄</text>
    <text x="110" y="390" class="benefit-title">学習への好循環</text>
    
    <!-- Cycle diagram -->
    <g transform="translate(90, 405)">
      <circle cx="60" cy="30" r="25" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
      <text x="60" y="35" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #15803D;">競技プログラミング</text>
      
      <circle cx="160" cy="30" r="25" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
      <text x="160" y="35" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #15803D;">数学の成績向上</text>
      
      <circle cx="260" cy="30" r="25" fill="#DCFCE7" stroke="#16A34A" stroke-width="2"/>
      <text x="260" y="35" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #15803D;">論理的思考力強化</text>
      
      <!-- Arrows -->
      <path d="M 85 30 Q 100 15 135 30" fill="none" stroke="#16A34A" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 185 30 Q 200 15 235 30" fill="none" stroke="#16A34A" stroke-width="2" marker-end="url(#arrowhead)"/>
      <path d="M 260 55 Q 160 75 60 55" fill="none" stroke="#16A34A" stroke-width="2" marker-end="url(#arrowhead)"/>
    </g>
    
    <foreignObject x="400" y="410" width="320" height="55">
      <div xmlns="http://www.w3.org/1999/xhtml" class="benefit-desc">
        <div style="margin-bottom: 4px; font-weight: 500;">具体的な効果：</div>
        <div>• 数学・理科の理解力が飛躍的に向上</div>
        <div>• 抽象的概念の具体的理解</div>
        <div>• 他教科への学習効果波及</div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Arrow down -->
  <g class="arrow">
    <line x1="400" y1="495" x2="400" y2="525"/>
    <polygon points="395,520 400,530 405,520" />
  </g>
  
  <!-- Benefit 3: Future expansion -->
  <g id="benefit3">
    <rect x="50" y="540" width="680" height="120" rx="12" class="benefit3"/>
    
    <text x="70" y="570" class="emoji">🚀</text>
    <text x="110" y="570" class="benefit-title">将来選択肢の大幅拡大</text>
    
    <!-- Timeline -->
    <g transform="translate(80, 585)">
      <line x1="0" y1="25" x2="620" y2="25" stroke="#FB923C" stroke-width="2"/>
      
      <!-- Timeline points -->
      <circle cx="0" cy="25" r="5" fill="#FB923C"/>
      <text x="0" y="45" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #EA580C;">高校</text>
      <text x="0" y="10" text-anchor="middle" style="font: 400 9px Inter, sans-serif; fill: #9A3412;">情報科目最高評価</text>
      
      <circle cx="200" cy="25" r="5" fill="#FB923C"/>
      <text x="200" y="45" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #EA580C;">大学</text>
      <text x="200" y="10" text-anchor="middle" style="font: 400 9px Inter, sans-serif; fill: #9A3412;">情報系学部推薦合格</text>
      
      <circle cx="400" cy="25" r="5" fill="#FB923C"/>
      <text x="400" y="45" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #EA580C;">就職</text>
      <text x="400" y="10" text-anchor="middle" style="font: 400 9px Inter, sans-serif; fill: #9A3412;">IT企業からスカウト</text>
      
      <circle cx="620" cy="25" r="5" fill="#FB923C"/>
      <text x="620" y="45" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #EA580C;">国際</text>
      <text x="620" y="10" text-anchor="middle" style="font: 400 9px Inter, sans-serif; fill: #9A3412;">IOI日本代表の可能性</text>
    </g>
  </g>
  
  <!-- Bottom message -->
  <g transform="translate(50, 680)">
    <text x="0" y="0" style="font: 500 12px Inter, sans-serif; fill: #059669;">
      🌟 一度身につけたスキルは、一生の財産として君の人生を支え続ける
    </text>
  </g>
  
  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#16A34A"/>
    </marker>
  </defs>
</svg>