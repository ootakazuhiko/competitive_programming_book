<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図1-18：中学生のための競技プログラミング学習ロードマップ</title>
  <desc>中学生が競技プログラミングを始めてから段階的にスキルアップしていく4つのフェーズを示すロードマップ</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .phase-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .phase-subtitle { font: 500 12px Inter, sans-serif; fill: #6B7280; }
      .skill-item { font: 400 11px Inter, sans-serif; fill: #4B5563; }
      .duration { font: 500 10px Inter, sans-serif; fill: #9CA3AF; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .phase1 { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .phase2 { fill: #DBEAFE; stroke: #3B82F6; stroke-width: 2; }
      .phase3 { fill: #D1FAE5; stroke: #10B981; stroke-width: 2; }
      .phase4 { fill: #FCE7F3; stroke: #EC4899; stroke-width: 2; }
      
      .connector { stroke: #6B7280; stroke-width: 2; fill: none; stroke-dasharray: 5,5; }
      .progress-arrow { stroke: #10B981; stroke-width: 3; fill: none; }
    </style>
    
    <marker id="progress" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#10B981"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図1-18：中学生のための競技プログラミング学習ロードマップ</text>
  
  <!-- Phase 1: 基礎固めフェーズ -->
  <g id="phase1">
    <rect x="40" y="80" width="340" height="140" rx="8" class="phase1"/>
    
    <text x="60" y="105" class="emoji">🎯</text>
    <text x="85" y="105" class="phase-title">Phase 1: 基礎固めフェーズ</text>
    <text x="85" y="120" class="phase-subtitle">(6ヶ月〜1年)</text>
    
    <foreignObject x="50" y="130" width="320" height="80">
      <div xmlns="http://www.w3.org/1999/xhtml" class="skill-item">
        <div style="margin-bottom: 4px;">• Python文法の完全習得</div>
        <div style="margin-bottom: 4px;">• AtCoderアカウント作成・初回参加</div>
        <div style="margin-bottom: 4px;">• ABC A問題を安定して解ける</div>
        <div style="margin-bottom: 4px;">• 基本的な入出力処理をマスター</div>
        <div style="background: #FDE68A; padding: 4px; border-radius: 4px; margin-top: 6px; font-size: 10px;">
          📊 目標: AtCoder茶色(400)到達、A問題正答率80%以上
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Phase 2: スキル拡張フェーズ -->
  <g id="phase2">
    <rect x="420" y="80" width="340" height="140" rx="8" class="phase2"/>
    
    <text x="440" y="105" class="emoji">🔧</text>
    <text x="465" y="105" class="phase-title">Phase 2: スキル拡張フェーズ</text>
    <text x="465" y="120" class="phase-subtitle">(1年〜1年6ヶ月)</text>
    
    <foreignObject x="430" y="130" width="320" height="80">
      <div xmlns="http://www.w3.org/1999/xhtml" class="skill-item">
        <div style="margin-bottom: 4px;">• データ構造(list, dict, set)の活用</div>
        <div style="margin-bottom: 4px;">• 基本アルゴリズム(ソート、探索)習得</div>
        <div style="margin-bottom: 4px;">• ABC B問題に挑戦開始</div>
        <div style="margin-bottom: 4px;">• 数学的思考力の向上</div>
        <div style="background: #BFDBFE; padding: 4px; border-radius: 4px; margin-top: 6px; font-size: 10px;">
          📊 目標: AtCoder緑色(800)挑戦、B問題正答率60%以上
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Phase 3: 実践応用フェーズ -->
  <g id="phase3">
    <rect x="40" y="280" width="340" height="140" rx="8" class="phase3"/>
    
    <text x="60" y="305" class="emoji">🚀</text>
    <text x="85" y="305" class="phase-title">Phase 3: 実践応用フェーズ</text>
    <text x="85" y="320" class="phase-subtitle">(1年6ヶ月〜2年6ヶ月)</text>
    
    <foreignObject x="50" y="330" width="320" height="80">
      <div xmlns="http://www.w3.org/1999/xhtml" class="skill-item">
        <div style="margin-bottom: 4px;">• 高度なアルゴリズム(DP、グラフ)学習</div>
        <div style="margin-bottom: 4px;">• ABC C問題への挑戦</div>
        <div style="margin-bottom: 4px;">• 他のコンテスト(ARC、AGC)参加</div>
        <div style="margin-bottom: 4px;">• 学校での競技プログラミング普及活動</div>
        <div style="background: #A7F3D0; padding: 4px; border-radius: 4px; margin-top: 6px; font-size: 10px;">
          📊 目標: AtCoder水色(1200)挑戦、C問題正答率30%以上
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Phase 4: 発展・指導フェーズ -->
  <g id="phase4">
    <rect x="420" y="280" width="340" height="140" rx="8" class="phase4"/>
    
    <text x="440" y="305" class="emoji">🌟</text>
    <text x="465" y="305" class="phase-title">Phase 4: 発展・指導フェーズ</text>
    <text x="465" y="320" class="phase-subtitle">(2年6ヶ月〜)</text>
    
    <foreignObject x="430" y="330" width="320" height="80">
      <div xmlns="http://www.w3.org/1999/xhtml" class="skill-item">
        <div style="margin-bottom: 4px;">• JOI（情報オリンピック）への挑戦</div>
        <div style="margin-bottom: 4px;">• 後輩への指導・メンタリング</div>
        <div style="margin-bottom: 4px;">• オリジナル問題の作成</div>
        <div style="margin-bottom: 4px;">• 高校での本格的競技プログラミング準備</div>
        <div style="background: #F9A8D4; padding: 4px; border-radius: 4px; margin-top: 6px; font-size: 10px;">
          📊 目標: JOI一次予選通過、リーダーシップ発揮
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Progress arrows -->
  <path d="M 380 150 L 410 150" class="progress-arrow" marker-end="url(#progress)"/>
  <path d="M 590 230 Q 580 250 380 250 Q 200 250 210 270" class="progress-arrow" marker-end="url(#progress)"/>
  <path d="M 380 350 L 410 350" class="progress-arrow" marker-end="url(#progress)"/>
  
  <!-- Timeline -->
  <g transform="translate(50, 480)">
    <text x="0" y="0" class="phase-title" fill="#4338CA">📅 学習タイムライン（目安）</text>
    
    <!-- Timeline bar -->
    <rect x="0" y="20" width="700" height="8" fill="#E5E7EB" rx="4"/>
    <rect x="0" y="20" width="175" fill="#F59E0B" rx="4"/>
    <rect x="175" y="20" width="175" fill="#3B82F6" rx="4"/>
    <rect x="350" y="20" width="175" fill="#10B981" rx="4"/>
    <rect x="525" y="20" width="175" fill="#EC4899" rx="4"/>
    
    <!-- Timeline labels -->
    <text x="87" y="42" text-anchor="middle" class="duration">Phase 1</text>
    <text x="262" y="42" text-anchor="middle" class="duration">Phase 2</text>
    <text x="437" y="42" text-anchor="middle" class="duration">Phase 3</text>
    <text x="612" y="42" text-anchor="middle" class="duration">Phase 4</text>
    
    <!-- Time markers -->
    <text x="0" y="55" class="duration">スタート</text>
    <text x="175" y="55" class="duration">1年</text>
    <text x="350" y="55" class="duration">2年</text>
    <text x="525" y="55" class="duration">3年</text>
    <text x="700" y="55" text-anchor="end" class="duration">高校進学</text>
  </g>
  
  <!-- Success factors -->
  <g transform="translate(50, 580)">
    <text x="0" y="0" class="phase-title" fill="#059669">✨ 成功のポイント</text>
    
    <foreignObject x="0" y="10" width="700" height="80">
      <div xmlns="http://www.w3.org/1999/xhtml" style="font: 400 12px Inter, sans-serif; color: #4B5563;">
        <div style="display: flex; justify-content: space-between; margin-top: 8px;">
          <div style="flex: 1; margin-right: 16px;">
            <div style="font-weight: 600; color: #059669; margin-bottom: 4px;">🎯 継続的参加</div>
            <div style="font-size: 11px;">週1回のABC参加を目標に、コンスタントに取り組む</div>
          </div>
          <div style="flex: 1; margin-right: 16px;">
            <div style="font-weight: 600; color: #059669; margin-bottom: 4px;">📚 復習重視</div>
            <div style="font-size: 11px;">解けなかった問題の解説を必ず読み、理解する</div>
          </div>
          <div style="flex: 1;">
            <div style="font-weight: 600; color: #059669; margin-bottom: 4px;">🤝 仲間作り</div>
            <div style="font-size: 11px;">同じ目標を持つ仲間と切磋琢磨し合う</div>
          </div>
        </div>
      </div>
    </foreignObject>
  </g>
  
</svg>