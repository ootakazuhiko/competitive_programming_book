<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="figure1-5-title" aria-describedby="figure1-5-desc">
  <title id="figure1-5-title">図1-5：競技プログラミングのグローバルコミュニティ</title>
  <desc id="figure1-5-desc">世界中のプログラマーが参加する競技プログラミングコミュニティの多様性を示す図</desc>
  
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    競技プログラミングのグローバルコミュニティ
  </text>
  
  <!-- 地球アイコンと説明 -->
  <circle cx="400" cy="80" r="20" fill="#3b82f6"/>
  <text x="400" y="87" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white">🌍</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
    世界中のプログラマーが参加
  </text>
  
  <!-- 接続線 -->
  <path d="M 350 120 L 200 160" stroke="#6b7280" stroke-width="2"/>
  <path d="M 400 120 L 400 160" stroke="#6b7280" stroke-width="2"/>
  <path d="M 450 120 L 600 160" stroke="#6b7280" stroke-width="2"/>
  
  <!-- 日本のボックス -->
  <g>
    <rect x="80" y="170" width="240" height="140" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
    <text x="200" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400e">
      🇯🇵 日本
    </text>
    <text x="200" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
      AtCoder
    </text>
    
    <!-- 参加者リスト -->
    <text x="100" y="240" font-family="Arial, sans-serif" font-size="14" fill="#451a03">👦 中学生</text>
    <text x="100" y="260" font-family="Arial, sans-serif" font-size="14" fill="#451a03">👧 高校生</text>
    <text x="100" y="280" font-family="Arial, sans-serif" font-size="14" fill="#451a03">👨‍🎓 大学生</text>
  </g>
  
  <!-- アメリカのボックス -->
  <g>
    <rect x="280" y="170" width="240" height="140" rx="8" fill="#dcfce7" stroke="#16a34a" stroke-width="2"/>
    <text x="400" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#166534">
      🇺🇸 アメリカ
    </text>
    <text x="400" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
      Codeforces
    </text>
    
    <!-- 参加者リスト -->
    <text x="300" y="240" font-family="Arial, sans-serif" font-size="14" fill="#14532d">👨‍🎓 大学生</text>
    <text x="300" y="260" font-family="Arial, sans-serif" font-size="14" fill="#14532d">👩‍🎓 大学院生</text>
    <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" fill="#14532d">👨‍💼 社会人</text>
  </g>
  
  <!-- ロシアのボックス -->
  <g>
    <rect x="480" y="170" width="240" height="140" rx="8" fill="#e0e7ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="600" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
      🇷🇺 ロシア
    </text>
    <text x="600" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">
      Codeforces
    </text>
    
    <!-- 参加者リスト -->
    <text x="500" y="240" font-family="Arial, sans-serif" font-size="14" fill="#1e3a8a">👨‍💼 社会人</text>
    <text x="500" y="260" font-family="Arial, sans-serif" font-size="14" fill="#1e3a8a">👩‍🔬 研究者</text>
    <text x="500" y="280" font-family="Arial, sans-serif" font-size="14" fill="#1e3a8a">🚀 起業家</text>
  </g>
  
  <!-- 矢印定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
  
  <!-- 相互接続の矢印 -->
  <path d="M 320 240 L 280 240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 280 260 L 320 260" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <path d="M 520 240 L 480 240" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 480 260 L 520 260" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- コミュニティの特徴 -->
  <g>
    <rect x="80" y="340" width="640" height="120" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
    
    <text x="120" y="370" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">
      💬 オンラインで解法を議論！
    </text>
    
    <text x="120" y="400" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">
      📚 お互いの知識をシェア！
    </text>
    
    <text x="120" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0c4a6e">
      🤝 年齢や国境を超えた友情！
    </text>
  </g>
</svg>