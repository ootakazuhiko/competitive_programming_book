<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="figure1-8-title" aria-describedby="figure1-8-desc">
  <title id="figure1-8-title">図1-8：困難な問題への向き合い方の変化</title>
  <desc id="figure1-8-desc">競技プログラミング前後での問題解決への取り組み方の変化を比較した図</desc>
  
  <!-- 背景 -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">
    困難な問題への向き合い方の変化
  </text>
  
  <!-- 左側：以前の自分（問題回避型） -->
  <g>
    <text x="60" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">
      ❌ 以前の自分（問題回避型）
    </text>
    
    <rect x="40" y="90" width="340" height="220" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
    
    <text x="60" y="120" font-family="Arial, sans-serif" font-size="14" fill="#991b1b">
      😰 「え、これどうやって解くの？」
    </text>
    
    <!-- 矢印 -->
    <path d="M 210 130 L 210 140" stroke="#991b1b" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    
    <text x="60" y="160" font-family="Arial, sans-serif" font-size="14" fill="#991b1b">
      😵 「わからない...」
    </text>
    
    <path d="M 210 170 L 210 180" stroke="#991b1b" stroke-width="2" marker-end="url(#arrowhead-red)"/>
    
    <text x="60" y="200" font-family="Arial, sans-serif" font-size="14" fill="#991b1b">
      😞 「もういいや、あきらめよう」
    </text>
    
    <!-- 結果 -->
    <rect x="60" y="220" width="300" height="40" rx="4" fill="#fca5a5" stroke="#dc2626" stroke-width="1"/>
    <text x="210" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7f1d1d">
      結果：成長機会を逃す
    </text>
  </g>
  
  <!-- 右側：競技プログラミング後の自分（問題解決型） -->
  <g>
    <text x="420" y="80" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#16a34a">
      ✅ 競技プログラミング後の自分（問題解決型）
    </text>
    
    <rect x="400" y="90" width="360" height="460" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
    
    <text x="420" y="120" font-family="Arial, sans-serif" font-size="14" fill="#166534">
      🤔 「難しそうだけど、まず問題を整理しよう」
    </text>
    
    <path d="M 580 130 L 580 140" stroke="#166534" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    
    <text x="420" y="160" font-family="Arial, sans-serif" font-size="14" fill="#166534">
      💡 「あ、この部分は前に解いた問題と似てる」
    </text>
    
    <path d="M 580 170 L 580 180" stroke="#166534" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    
    <text x="420" y="200" font-family="Arial, sans-serif" font-size="14" fill="#166534">
      ⌨️ 「まずは簡単なケースから試してみよう」
    </text>
    
    <path d="M 580 210 L 580 220" stroke="#166534" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    
    <text x="420" y="240" font-family="Arial, sans-serif" font-size="14" fill="#166534">
      🔄 「うまくいかない...別のアプローチを試そう」
    </text>
    
    <path d="M 580 250 L 580 260" stroke="#166534" stroke-width="2" marker-end="url(#arrowhead-green)"/>
    
    <text x="420" y="280" font-family="Arial, sans-serif" font-size="14" fill="#166534">
      🎉 「やった！解けた！」
    </text>
    
    <!-- 身につく力 -->
    <rect x="420" y="300" width="320" height="220" rx="4" fill="#dcfce7" stroke="#16a34a" stroke-width="1"/>
    <text x="580" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#14532d">
      💪 身につく力：
    </text>
    
    <text x="440" y="360" font-family="Arial, sans-serif" font-size="14" fill="#14532d">
      • あきらめない粘り強さ
    </text>
    <text x="440" y="385" font-family="Arial, sans-serif" font-size="14" fill="#14532d">
      • 多角的な思考アプローチ
    </text>
    <text x="440" y="410" font-family="Arial, sans-serif" font-size="14" fill="#14532d">
      • 失敗を学習機会として捉える姿勢
    </text>
    
    <!-- 継続学習サイクル -->
    <ellipse cx="580" cy="460" rx="100" ry="30" fill="#a7f3d0" stroke="#16a34a" stroke-width="2"/>
    <text x="580" y="470" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#14532d">
      継続的な成長
    </text>
  </g>
  
  <!-- 比較矢印 -->
  <path d="M 380 200 L 400 200" stroke="#6b7280" stroke-width="3" marker-end="url(#arrowhead-gray)"/>
  <text x="390" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">
    変化
  </text>
  
  <!-- 矢印定義 -->
  <defs>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#991b1b"/>
    </marker>
    <marker id="arrowhead-green" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#166534"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
    </marker>
  </defs>
</svg>