<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図1-17：JOIへの段階的チャレンジロードマップ</title>
  <desc>JOI予選からIOI国際大会まで、中学生の段階的チャレンジロードマップを山登りのメタファーで視覚化した図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .mountain-title { font: 600 12px Inter, sans-serif; fill: #374151; }
      .mountain-desc { font: 400 10px Inter, sans-serif; fill: #4B5563; line-height: 1.3; }
      .stats-text { font: 400 9px Inter, sans-serif; fill: #6B7280; }
      .goal-text { font: 500 10px Inter, sans-serif; fill: #059669; }
      .value-text { font: 400 10px Inter, sans-serif; fill: #4B5563; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .mountain-peak { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .mountain-high { fill: #F0FDF4; stroke: #22C55E; stroke-width: 2; }
      .mountain-med { fill: #FFF7ED; stroke: #FB923C; stroke-width: 2; }
      .mountain-base { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
      .path-line { stroke: #10B981; stroke-width: 3; stroke-dasharray: 5,5; }
      .stats-box { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図1-17：JOIへの段階的チャレンジロードマップ</text>
  
  <!-- Mountain path visualization -->
  <g id="mountain-path">
    <!-- Path line -->
    <path d="M 400 650 Q 350 550 300 450 Q 250 350 200 250 Q 150 150 100 100" class="path-line" fill="none"/>
    
    <!-- Starting point -->
    <circle cx="400" cy="650" r="8" fill="#10B981"/>
    <text x="400" y="680" text-anchor="middle" style="font: 600 12px Inter, sans-serif; fill: #10B981;">🏃‍♂️ 君のチャレンジスタート！</text>
    
    <!-- JOI予選 -->
    <g id="joi-yosen">
      <rect x="200" y="430" width="400" height="120" rx="12" class="mountain-base"/>
      <text x="230" y="455" class="emoji">🏔️</text>
      <text x="260" y="455" class="mountain-title">JOI予選 (12月開催)</text>
      
      <foreignObject x="220" y="465" width="360" height="80">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <div class="mountain-desc">
            <div>• 全国の中学生・高校生が参加</div>
            <div>• オンラインでの3時間競技</div>
            <div>• 6問構成、各100点（計600点満点）</div>
            <div>• 合格ライン：例年300-400点程度</div>
          </div>
          <div style="margin-top: 8px;">
            <div class="goal-text">🎯 中学生の現実的な目標：</div>
            <div class="goal-text">• 1年目：1-2問正解（100-200点）</div>
            <div class="goal-text">• 2年目：3-4問正解（300-400点）、予選通過挑戦</div>
            <div class="goal-text">• 3年目：予選通過、本選出場</div>
          </div>
        </div>
      </foreignObject>
    </g>
    
    <!-- JOI本選 -->
    <g id="joi-honsen">
      <rect x="150" y="280" width="400" height="120" rx="12" class="mountain-med"/>
      <text x="180" y="305" class="emoji">🏔️</text>
      <text x="210" y="305" class="mountain-title">JOI本選 (2月開催)</text>
      
      <foreignObject x="170" y="315" width="360" height="80">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <div class="mountain-desc">
            <div>• 予選通過者約200名が参加</div>
            <div>• 会場での4時間競技</div>
            <div>• 5問構成、各20点（計100点満点）</div>
            <div>• 中学生参加者：約50名</div>
          </div>
          <div style="margin-top: 8px;">
            <div class="goal-text">🎯 中学生の成果例：</div>
            <div class="goal-text">• 本選出場経験：将来への大きな自信</div>
            <div class="goal-text">• 技術力証明：高校・大学受験で強力なアピール</div>
            <div class="goal-text">• 人脈形成：全国の優秀な仲間との出会い</div>
          </div>
        </div>
      </foreignObject>
    </g>
    
    <!-- 春季トレーニング合宿 -->
    <g id="spring-camp">
      <rect x="100" y="130" width="400" height="120" rx="12" class="mountain-high"/>
      <text x="130" y="155" class="emoji">🏔️</text>
      <text x="160" y="155" class="mountain-title">JOI春季トレーニング合宿</text>
      
      <foreignObject x="120" y="165" width="360" height="80">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <div class="mountain-desc">
            <div>• 本選上位約20名が参加</div>
            <div>• IOI代表候補選考</div>
            <div>• 世界レベルの競技プログラミング体験</div>
            <div>• 専門的な指導・トレーニング</div>
          </div>
          <div style="margin-top: 8px;">
            <div class="goal-text">🎯 到達の意義：</div>
            <div class="goal-text">• 日本トップレベルの実力証明</div>
            <div class="goal-text">• IOI代表への大きな一歩</div>
            <div class="goal-text">• 将来のリーダーとしての素質</div>
          </div>
        </div>
      </foreignObject>
    </g>
    
    <!-- IOI -->
    <g id="ioi">
      <rect x="50" y="50" width="400" height="70" rx="12" class="mountain-peak"/>
      <text x="80" y="75" class="emoji">🏔️</text>
      <text x="110" y="75" class="mountain-title">IOI (国際情報オリンピック)</text>
      
      <foreignObject x="70" y="85" width="360" height="30">
        <div xmlns="http://www.w3.org/1999/xhtml">
          <div class="mountain-desc">
            <div>• 世界大会・各国4名の代表選手</div>
            <div>• 世界最高峰の競技プログラミング</div>
          </div>
        </div>
      </foreignObject>
    </g>
  </g>
  
  <!-- Statistics boxes -->
  <g id="statistics">
    <text x="600" y="180" class="mountain-title">📊 中学生の参加状況と現実的な目標設定：</text>
    
    <!-- 予選レベル統計 -->
    <rect x="520" y="200" width="250" height="100" rx="8" class="stats-box"/>
    <text x="645" y="220" text-anchor="middle" style="font: 600 11px Inter, sans-serif; fill: #3B82F6;">【予選レベル】</text>
    <foreignObject x="530" y="230" width="230" height="65">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <div class="stats-text">
          <div>参加者数：約5,000名（全国の中学生・高校生）</div>
          <div>問題数：6問（各100点、計600点満点）</div>
          <div>合格ライン：例年300-400点程度</div>
        </div>
      </div>
    </foreignObject>
    
    <!-- 本選レベル統計 -->
    <rect x="520" y="320" width="250" height="100" rx="8" class="stats-box"/>
    <text x="645" y="340" text-anchor="middle" style="font: 600 11px Inter, sans-serif; fill: #22C55E;">【本選レベル】</text>
    <foreignObject x="530" y="350" width="230" height="65">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <div class="stats-text">
          <div>参加者数：約200名（予選通過者）</div>
          <div>中学生参加者：約50名</div>
          <div>問題数：5問（各20点、計100点満点）</div>
        </div>
      </div>
    </foreignObject>
    
    <!-- IOI代表への道 -->
    <rect x="520" y="440" width="250" height="140" rx="8" class="stats-box"/>
    <text x="645" y="460" text-anchor="middle" style="font: 600 11px Inter, sans-serif; fill: #FB923C;">【IOI代表への道】</text>
    <foreignObject x="530" y="470" width="230" height="105">
      <div xmlns="http://www.w3.org/1999/xhtml">
        <div class="stats-text">
          <div style="font-weight: 500; margin-bottom: 4px;">🌟 過去にIOI代表になった中学生の特徴：</div>
          <div>• AtCoderで青色レーティング以上(1600+)</div>
          <div>• 小学校高学年からプログラミング開始</div>
          <div>• 数学オリンピックでも優秀な成績</div>
          <div>• 継続的な学習習慣</div>
          <div style="font-weight: 500; margin-top: 8px;">💫 IOI代表の価値：</div>
          <div>• 海外トップ大学からの評価</div>
          <div>• 国内外IT企業からの注目</div>
          <div>• 生涯にわたる貴重な経験とネットワーク</div>
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Bottom message -->
  <g transform="translate(50, 660)">
    <text x="0" y="0" style="font: 500 12px Inter, sans-serif; fill: #059669;">
      🌟 一歩ずつ着実に登れば、誰にでも頂上への道は開かれている
    </text>
  </g>
</svg>