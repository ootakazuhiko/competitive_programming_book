<svg viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <title>図1-23：君の競技プログラミングジャーニーの始まり</title>
  <desc>今日の君から5年後の君まで、競技プログラミングを通じた成長の道のりを時系列で視覚化した図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .stage-title { font: 600 12px Inter, sans-serif; fill: #374151; }
      .stage-desc { font: 400 10px Inter, sans-serif; fill: #4B5563; line-height: 1.3; }
      .time-label { font: 500 11px Inter, sans-serif; fill: #6B7280; }
      .emoji { font: 400 16px Inter, sans-serif; }
      .message-text { font: 600 12px Inter, sans-serif; fill: #DC2626; }
      .arrow { stroke: #10B981; stroke-width: 3; fill: #10B981; }
      
      .today-stage { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .future-stage { fill: #F0FDF4; stroke: #22C55E; stroke-width: 2; }
      .final-stage { fill: #FFF7ED; stroke: #FB923C; stroke-width: 2; }
      .journey-path { stroke: #10B981; stroke-width: 2; stroke-dasharray: 8,4; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="550" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図1-23：君の競技プログラミングジャーニーの始まり</text>
  
  <!-- Journey path -->
  <path d="M 150 150 Q 300 100 450 150 Q 550 200 650 150" class="journey-path" fill="none"/>
  
  <!-- Today's You -->
  <g id="today">
    <rect x="50" y="80" width="200" height="140" rx="12" class="today-stage"/>
    
    <text x="150" y="105" text-anchor="middle" class="time-label">今日の君</text>
    
    <foreignObject x="60" y="115" width="180" height="95">
      <div xmlns="http://www.w3.org/1999/xhtml" class="stage-desc">
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">😊</span>
          <span>競技プログラミングに興味を持った</span>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">🎮</span>
          <span>Scratchは得意</span>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">💻</span>
          <span>Pythonは始めたばかり</span>
        </div>
        <div style="display: flex; align-items: center;">
          <span style="font-size: 16px; margin-right: 8px;">❓</span>
          <span>将来の方向性を模索中</span>
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Arrow 1 -->
  <g class="arrow">
    <line x1="260" y1="150" x2="320" y2="150"/>
    <polygon points="317,145 327,150 317,155" />
    <text x="293" y="140" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #059669;">3年後</text>
  </g>
  
  <!-- 3 Years Later -->
  <g id="three-years">
    <rect x="330" y="80" width="200" height="140" rx="12" class="future-stage"/>
    
    <text x="430" y="105" text-anchor="middle" class="time-label">3年後の君</text>
    
    <foreignObject x="340" y="115" width="180" height="95">
      <div xmlns="http://www.w3.org/1999/xhtml" class="stage-desc">
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">🏆</span>
          <span>JOI本選出場経験</span>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">🎓</span>
          <span>高校受験で情報科目最高評価獲得</span>
        </div>
        <div style="display: flex; align-items: center;">
          <span style="font-size: 16px; margin-right: 8px;">💪</span>
          <span>論理的思考力が他教科でも活用</span>
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Arrow 2 -->
  <g class="arrow">
    <line x1="540" y1="150" x2="580" y2="180"/>
    <polygon points="575,175 585,180 575,185" />
    <text x="580" y="160" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #059669;">5年後</text>
  </g>
  
  <!-- 5 Years Later -->
  <g id="five-years">
    <rect x="580" y="250" width="200" height="140" rx="12" class="final-stage"/>
    
    <text x="680" y="275" text-anchor="middle" class="time-label">5年後の君</text>
    
    <foreignObject x="590" y="285" width="180" height="95">
      <div xmlns="http://www.w3.org/1999/xhtml" class="stage-desc">
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">🌟</span>
          <span>大学で情報科学を専攻</span>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">🔬</span>
          <span>最先端技術の研究</span>
        </div>
        <div style="display: flex; align-items: center; margin-bottom: 6px;">
          <span style="font-size: 16px; margin-right: 8px;">🤝</span>
          <span>世界中の仲間とのネットワーク</span>
        </div>
        <div style="display: flex; align-items: center;">
          <span style="font-size: 16px; margin-right: 8px;">🚀</span>
          <span>社会に価値を提供する技術者へ</span>
        </div>
      </div>
    </foreignObject>
  </g>
  
  <!-- Growth visualization -->
  <g id="growth-viz">
    <rect x="100" y="280" width="400" height="120" rx="12" fill="#F3F4F6" stroke="#9CA3AF" stroke-width="1"/>
    
    <text x="300" y="305" text-anchor="middle" style="font: 600 13px Inter, sans-serif; fill: #374151;">成長の軌跡</text>
    
    <!-- Skills bars -->
    <g transform="translate(120, 320)">
      <text x="0" y="12" style="font: 400 10px Inter, sans-serif; fill: #6B7280;">論理的思考力</text>
      <rect x="80" y="0" width="280" height="12" fill="#E5E7EB" rx="6"/>
      <rect x="80" y="0" width="210" height="12" fill="#3B82F6" rx="6"/>
      
      <text x="0" y="32" style="font: 400 10px Inter, sans-serif; fill: #6B7280;">プログラミング技術</text>
      <rect x="80" y="20" width="280" height="12" fill="#E5E7EB" rx="6"/>
      <rect x="80" y="20" width="250" height="12" fill="#22C55E" rx="6"/>
      
      <text x="0" y="52" style="font: 400 10px Inter, sans-serif; fill: #6B7280;">問題解決能力</text>
      <rect x="80" y="40" width="280" height="12" fill="#E5E7EB" rx="6"/>
      <rect x="80" y="40" width="230" height="12" fill="#FB923C" rx="6"/>
      
      <text x="0" y="72" style="font: 400 10px Inter, sans-serif; fill: #6B7280;">将来への準備</text>
      <rect x="80" y="60" width="280" height="12" fill="#E5E7EB" rx="6"/>
      <rect x="80" y="60" width="270" height="12" fill="#8B5CF6" rx="6"/>
    </g>
  </g>
  
  <!-- Key message -->
  <g id="key-message">
    <rect x="50" y="420" width="700" height="60" rx="12" fill="#FEF2F2" stroke="#EF4444" stroke-width="2"/>
    
    <text x="400" y="445" text-anchor="middle" class="message-text">🎯 この成長は、今日の一歩から始まる！</text>
    
    <text x="400" y="465" text-anchor="middle" style="font: 400 11px Inter, sans-serif; fill: #7F1D1D;">君の努力と継続により、この未来は必ず実現できる</text>
  </g>
  
  <!-- Bottom message -->
  <g transform="translate(50, 500)">
    <text x="0" y="0" style="font: 500 12px Inter, sans-serif; fill: #059669;">
      🌟 競技プログラミングは、君の人生に無限の可能性をもたらす素晴らしい冒険の始まり
    </text>
  </g>
</svg>