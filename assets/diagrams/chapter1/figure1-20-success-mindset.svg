<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図1-20：競技プログラミングで成功するための心構え</title>
  <desc>競技プログラミングで成功するための健全なマインドセットと避けるべき危険な思考パターンを対比して視覚化した図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .section-title { font: 600 14px Inter, sans-serif; fill: #374151; }
      .good-mindset { font: 400 11px Inter, sans-serif; fill: #059669; line-height: 1.4; }
      .bad-mindset { font: 400 11px Inter, sans-serif; fill: #DC2626; line-height: 1.4; }
      .mindset-desc { font: 400 10px Inter, sans-serif; fill: #6B7280; line-height: 1.3; }
      .emoji { font: 400 18px Inter, sans-serif; }
      
      .good-section { fill: #ECFDF5; stroke: #10B981; stroke-width: 2; }
      .bad-section { fill: #FEF2F2; stroke: #EF4444; stroke-width: 2; }
      .mindset-item { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 1; }
      .vs-circle { fill: #FEF3C7; stroke: #F59E0B; stroke-width: 2; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="400" y="32" text-anchor="middle" class="title">図1-20：競技プログラミングで成功するための心構え</text>
  
  <!-- Good Mindset Section -->
  <g id="good-mindset">
    <rect x="50" y="70" width="680" height="280" rx="12" class="good-section"/>
    
    <text x="70" y="100" class="emoji">💭</text>
    <text x="100" y="100" class="section-title">健全なマインドセット</text>
    <text x="250" y="100" style="font: 500 12px Inter, sans-serif; fill: #059669;">✅ 持つべき考え方：</text>
    
    <!-- Mindset items -->
    <g id="good-items">
      <!-- Item 1 -->
      <rect x="70" y="120" width="300" height="55" rx="6" class="mindset-item"/>
      <text x="80" y="140" class="emoji">🎯</text>
      <text x="110" y="140" style="font: 600 11px Inter, sans-serif; fill: #059669;">「過去の自分と比較する」</text>
      <text x="110" y="155" class="mindset-desc">→ 他人と比べるのではなく、自分の成長に集中</text>
      
      <!-- Item 2 -->
      <rect x="390" y="120" width="300" height="55" rx="6" class="mindset-item"/>
      <text x="400" y="140" class="emoji">🔄</text>
      <text x="430" y="140" style="font: 600 11px Inter, sans-serif; fill: #059669;">「失敗は学習の機会」</text>
      <text x="430" y="155" class="mindset-desc">→ 間違いから多くのことを学べる</text>
      
      <!-- Item 3 -->
      <rect x="70" y="190" width="300" height="55" rx="6" class="mindset-item"/>
      <text x="80" y="210" class="emoji">🐌</text>
      <text x="110" y="210" style="font: 600 11px Inter, sans-serif; fill: #059669;">「継続は力なり」</text>
      <text x="110" y="225" class="mindset-desc">→ 短期間での劇的変化より、長期的成長を重視</text>
      
      <!-- Item 4 -->
      <rect x="390" y="190" width="300" height="55" rx="6" class="mindset-item"/>
      <text x="400" y="210" class="emoji">🤝</text>
      <text x="430" y="210" style="font: 600 11px Inter, sans-serif; fill: #059669;">「コミュニティの一員として楽しむ」</text>
      <text x="430" y="225" class="mindset-desc">→ 一人で頑張るのではなく、仲間と共に成長</text>
      
      <!-- Item 5 -->
      <rect x="230" y="260" width="300" height="55" rx="6" class="mindset-item"/>
      <text x="240" y="280" class="emoji">🎮</text>
      <text x="270" y="280" style="font: 600 11px Inter, sans-serif; fill: #059669;">「ゲーム感覚で楽しむ」</text>
      <text x="270" y="295" class="mindset-desc">→ 勉強というより、知的なパズルゲームとして</text>
    </g>
  </g>
  
  <!-- VS Circle -->
  <circle cx="400" cy="390" r="30" class="vs-circle"/>
  <text x="400" y="400" text-anchor="middle" style="font: 600 16px Inter, sans-serif; fill: #92400E;">VS</text>
  
  <!-- Bad Mindset Section -->
  <g id="bad-mindset">
    <rect x="50" y="430" width="680" height="220" rx="12" class="bad-section"/>
    
    <text x="70" y="460" class="emoji">❌</text>
    <text x="100" y="460" class="section-title">避けるべき考え方</text>
    <text x="250" y="460" style="font: 500 12px Inter, sans-serif; fill: #DC2626;">🚫 危険な思考パターン：</text>
    
    <!-- Bad mindset items -->
    <g id="bad-items">
      <!-- Item 1 -->
      <rect x="70" y="480" width="300" height="55" rx="6" class="mindset-item"/>
      <text x="80" y="500" class="emoji">😰</text>
      <text x="110" y="500" style="font: 600 11px Inter, sans-serif; fill: #DC2626;">「他の人と比べて自分はダメ」</text>
      <text x="110" y="515" class="mindset-desc">→ レベルの違いは経験の差、才能の差ではない</text>
      
      <!-- Item 2 -->
      <rect x="390" y="480" width="300" height="55" rx="6" class="mindset-item"/>
      <text x="400" y="500" class="emoji">😫</text>
      <text x="430" y="500" style="font: 600 11px Inter, sans-serif; fill: #DC2626;">「完璧に解けないと意味がない」</text>
      <text x="430" y="515" class="mindset-desc">→ 部分的な理解も確実な成長</text>
      
      <!-- Item 3 -->
      <rect x="70" y="550" width="200" height="55" rx="6" class="mindset-item"/>
      <text x="80" y="570" class="emoji">⏰</text>
      <text x="110" y="570" style="font: 600 11px Inter, sans-serif; fill: #DC2626;">「すぐに結果が出ないとダメ」</text>
      <text x="110" y="585" class="mindset-desc">→ 技術習得には時間がかかって当然</text>
      
      <!-- Item 4 -->
      <rect x="290" y="550" width="200" height="55" rx="6" class="mindset-item"/>
      <text x="300" y="570" class="emoji">😤</text>
      <text x="330" y="570" style="font: 600 11px Inter, sans-serif; fill: #DC2626;">「1人で全部やらなければ」</text>
      <text x="330" y="585" class="mindset-desc">→ 質問・相談は恥ずかしいことではない</text>
      
      <!-- Item 5 -->
      <rect x="510" y="550" width="200" height="55" rx="6" class="mindset-item"/>
      <text x="520" y="570" class="emoji">📊</text>
      <text x="550" y="570" style="font: 600 11px Inter, sans-serif; fill: #DC2626;">「レーティングが全て」</text>
      <text x="550" y="585" class="mindset-desc">→ 数値より学習過程と楽しさが重要</text>
    </g>
  </g>
  
  <!-- Bottom message -->
  <g transform="translate(50, 670)">
    <text x="0" y="0" style="font: 500 12px Inter, sans-serif; fill: #059669;">
      🌟 正しいマインドセットを持つことで、競技プログラミングが人生を豊かにする素晴らしい体験となる
    </text>
  </g>
</svg>