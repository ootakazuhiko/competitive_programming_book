<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" 
     style="max-width: 100%; height: auto;">
  
  <defs>
    <style>
      .bg { fill: var(--svg-bg); }
      .bg-alt { fill: var(--svg-bg-alt); }
      .text { fill: var(--svg-text); font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; }
      .text-sm { font-size: 12px; }
      .text-md { font-size: 14px; font-weight: 500; }
      .text-lg { font-size: 16px; font-weight: 600; }
      .border { stroke: var(--svg-border); fill: none; stroke-width: 1; }
      .primary { fill: var(--svg-primary); }
      .success { fill: var(--svg-success); }
      .warning { fill: var(--svg-warning); }
      .error { fill: var(--svg-error); }
      .negative-box { fill: #FEF2F2; stroke: var(--svg-error); stroke-width: 2; rx: 8; }
      .positive-box { fill: #F0FDF4; stroke: var(--svg-success); stroke-width: 2; rx: 8; }
      .step-text { font-size: 11px; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" class="bg"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" class="text text-lg">困難な問題への向き合い方の変化</text>
  
  <!-- Before section -->
  <g class="before-section">
    <text x="200" y="70" text-anchor="middle" class="text text-md error">❌ 以前の自分（問題回避型）</text>
    
    <!-- Before box -->
    <rect x="50" y="80" width="300" height="220" class="negative-box"/>
    
    <!-- Step 1 -->
    <text x="70" y="110" class="text step-text">😰 「え、これどうやって解くの？」</text>
    <text x="70" y="130" class="text step-text">↓</text>
    
    <!-- Step 2 -->
    <text x="70" y="150" class="text step-text">😵 「わからない...」</text>
    <text x="70" y="170" class="text step-text">↓</text>
    
    <!-- Step 3 -->
    <text x="70" y="190" class="text step-text">😞 「もういいや、あきらめよう」</text>
    
    <!-- Result -->
    <rect x="70" y="210" width="260" height="25" fill="#FFEBE6" stroke="#FF6B6B" rx="4"/>
    <text x="200" y="227" text-anchor="middle" class="text step-text error">結果：成長機会を逃す</text>
  </g>
  
  <!-- After section -->
  <g class="after-section">
    <text x="600" y="70" text-anchor="middle" class="text text-md success">✅ 競技プログラミング後の自分（問題解決型）</text>
    
    <!-- After box -->
    <rect x="450" y="80" width="300" height="440" class="positive-box"/>
    
    <!-- Step 1 -->
    <text x="470" y="110" class="text step-text">🤔 「難しそうだけど、まず問題を整理しよう」</text>
    <text x="470" y="130" class="text step-text">↓</text>
    
    <!-- Step 2 -->
    <text x="470" y="150" class="text step-text">💡 「あ、この部分は前に解いた問題と似てる」</text>
    <text x="470" y="170" class="text step-text">↓</text>
    
    <!-- Step 3 -->
    <text x="470" y="190" class="text step-text">⌨️ 「まずは簡単なケースから試してみよう」</text>
    <text x="470" y="210" class="text step-text">↓</text>
    
    <!-- Step 4 -->
    <text x="470" y="230" class="text step-text">🔄 「うまくいかない...別のアプローチを試そう」</text>
    <text x="470" y="250" class="text step-text">↓</text>
    
    <!-- Step 5 -->
    <text x="470" y="270" class="text step-text">🎉 「やった！解けた！」</text>
    
    <!-- Skills gained section -->
    <rect x="470" y="300" width="260" height="200" fill="#E6F7FF" stroke="#1890FF" stroke-width="1" rx="4"/>
    <text x="600" y="325" text-anchor="middle" class="text text-md primary">💪 身につく力：</text>
    
    <text x="490" y="350" class="text step-text">• あきらめない粘り強さ</text>
    <text x="490" y="375" class="text step-text">• 多角的な思考アプローチ</text>
    <text x="490" y="400" class="text step-text">• 失敗を学習機会として捉える姿勢</text>
    <text x="490" y="425" class="text step-text">• 段階的な問題分解能力</text>
    <text x="490" y="450" class="text step-text">• 試行錯誤の効率化</text>
    <text x="490" y="475" class="text step-text">• 成功体験の積み重ね</text>
  </g>
  
  <!-- Transformation arrow -->
  <g class="transformation">
    <path d="M 360 200 Q 400 180 440 200" stroke="var(--svg-primary)" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
    <text x="400" y="175" text-anchor="middle" class="text text-sm primary">競技プログラミングによる変化</text>
  </g>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="3" 
            markerWidth="6" markerHeight="6" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" class="primary"/>
    </marker>
  </defs>
  
  <!-- Accessibility -->
  <title>困難な問題への向き合い方の変化</title>
  <desc>競技プログラミング学習前後での困難な問題に対する心構えと取り組み方の劇的な変化を示す比較図表</desc>
</svg>