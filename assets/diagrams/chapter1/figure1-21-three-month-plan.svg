<svg viewBox="0 0 900 750" xmlns="http://www.w3.org/2000/svg">
  <title>図1-21：最初の3ヶ月間の詳細学習計画</title>
  <desc>競技プログラミング開始からの3ヶ月間における段階的な学習計画：環境構築から応用力強化まで、月別・週別の具体的な目標を視覚化した図</desc>
  
  <defs>
    <style>
      .title { font: 600 16px Inter, sans-serif; fill: #1F2937; }
      .month-title { font: 600 14px Inter, sans-serif; fill: #FFFFFF; }
      .week-title { font: 500 12px Inter, sans-serif; fill: #374151; }
      .task-text { font: 400 10px Inter, sans-serif; fill: #4B5563; line-height: 1.3; }
      .goal-text { font: 500 10px Inter, sans-serif; fill: #059669; }
      .emoji { font: 400 16px Inter, sans-serif; }
      
      .month1 { fill: #EFF6FF; stroke: #3B82F6; stroke-width: 2; }
      .month2 { fill: #F0FDF4; stroke: #22C55E; stroke-width: 2; }
      .month3 { fill: #FFF7ED; stroke: #FB923C; stroke-width: 2; }
      .month1-header { fill: #3B82F6; }
      .month2-header { fill: #22C55E; }
      .month3-header { fill: #FB923C; }
      .week-box { fill: #F9FAFB; stroke: #D1D5DB; stroke-width: 1; }
      .goal-box { fill: #ECFDF5; stroke: #10B981; stroke-width: 1; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="750" fill="#FFFFFF"/>
  
  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" class="title">図1-21：最初の3ヶ月間の詳細学習計画</text>
  
  <!-- Month 1 -->
  <g id="month1">
    <rect x="50" y="70" width="780" height="180" rx="12" class="month1"/>
    
    <!-- Month header -->
    <rect x="50" y="70" width="780" height="35" rx="12" class="month1-header"/>
    <rect x="50" y="88" width="780" height="17" fill="#3B82F6"/>
    
    <text x="70" y="90" class="emoji">📅</text>
    <text x="100" y="90" class="month-title">第1ヶ月：環境構築・基礎固め</text>
    
    <!-- Week 1-2 -->
    <rect x="70" y="125" width="350" height="90" rx="6" class="week-box"/>
    <text x="80" y="145" class="week-title">週1 (第1-2週): 環境準備</text>
    
    <foreignObject x="80" y="155" width="330" height="55">
      <div xmlns="http://www.w3.org/1999/xhtml" class="task-text">
        <div>• AtCoderアカウント作成・サイト理解</div>
        <div>• Python開発環境の構築</div>
        <div>• 基本的な入出力処理の練習</div>
      </div>
    </foreignObject>
    
    <!-- Week 3-4 -->
    <rect x="450" y="125" width="350" height="90" rx="6" class="week-box"/>
    <text x="460" y="145" class="week-title">週2 (第3-4週): 初歩問題挑戦</text>
    
    <foreignObject x="460" y="155" width="330" height="55">
      <div xmlns="http://www.w3.org/1999/xhtml" class="task-text">
        <div>• ABC A問題を毎日1問ずつ</div>
        <div>• 解けない問題は解説を見て理解</div>
        <div>• 初回コンテスト参加</div>
      </div>
    </foreignObject>
    
    <!-- Month 1 Goals -->
    <rect x="70" y="225" width="730" height="20" rx="4" class="goal-box"/>
    <text x="80" y="240" class="goal-text">🎯 第1ヶ月の目標： ABC A問題を5問以上解答 • コンテストに1回参加 • プログラミングの楽しさを実感</text>
  </g>
  
  <!-- Month 2 -->
  <g id="month2">
    <rect x="50" y="270" width="780" height="180" rx="12" class="month2"/>
    
    <!-- Month header -->
    <rect x="50" y="270" width="780" height="35" rx="12" class="month2-header"/>
    <rect x="50" y="288" width="780" height="17" fill="#22C55E"/>
    
    <text x="70" y="290" class="emoji">📅</text>
    <text x="100" y="290" class="month-title">第2ヶ月：基本アルゴリズム習得</text>
    
    <!-- Week 5-6 -->
    <rect x="70" y="325" width="350" height="90" rx="6" class="week-box"/>
    <text x="80" y="345" class="week-title">週1 (第5-6週): 条件分岐・繰り返し強化</text>
    
    <foreignObject x="80" y="355" width="330" height="55">
      <div xmlns="http://www.w3.org/1999/xhtml" class="task-text">
        <div>• ABC A問題の正答率を80%以上に</div>
        <div>• ABC B問題にも挑戦開始</div>
        <div>• if文、for文の応用パターン学習</div>
      </div>
    </foreignObject>
    
    <!-- Week 7-8 -->
    <rect x="450" y="325" width="350" height="90" rx="6" class="week-box"/>
    <text x="460" y="345" class="week-title">週2 (第7-8週): データ構造基礎</text>
    
    <foreignObject x="460" y="355" width="330" height="55">
      <div xmlns="http://www.w3.org/1999/xhtml" class="task-text">
        <div>• リスト、文字列の操作方法習得</div>
        <div>• 辞書・集合の基本的な使い方</div>
        <div>• ABC B問題で部分点獲得</div>
      </div>
    </foreignObject>
    
    <!-- Month 2 Goals -->
    <rect x="70" y="425" width="730" height="20" rx="4" class="goal-box"/>
    <text x="80" y="440" class="goal-text">🎯 第2ヶ月の目標： ABC A問題の安定正解 • ABC B問題で部分点獲得 • AtCoderレーティング200以上</text>
  </g>
  
  <!-- Month 3 -->
  <g id="month3">
    <rect x="50" y="470" width="780" height="180" rx="12" class="month3"/>
    
    <!-- Month header -->
    <rect x="50" y="470" width="780" height="35" rx="12" class="month3-header"/>
    <rect x="50" y="488" width="780" height="17" fill="#FB923C"/>
    
    <text x="70" y="490" class="emoji">📅</text>
    <text x="100" y="490" class="month-title">第3ヶ月：応用力強化・習慣定着</text>
    
    <!-- Week 9-10 -->
    <rect x="70" y="525" width="350" height="90" rx="6" class="week-box"/>
    <text x="80" y="545" class="week-title">週1 (第9-10週): 全探索アルゴリズム習得</text>
    
    <foreignObject x="80" y="555" width="330" height="55">
      <div xmlns="http://www.w3.org/1999/xhtml" class="task-text">
        <div>• 二重ループを使った全探索問題</div>
        <div>• ABC B問題の正答率向上</div>
        <div>• 計算量の概念理解</div>
      </div>
    </foreignObject>
    
    <!-- Week 11-12 -->
    <rect x="450" y="525" width="350" height="90" rx="6" class="week-box"/>
    <text x="460" y="545" class="week-title">週2 (第11-12週): 実戦力強化</text>
    
    <foreignObject x="460" y="555" width="330" height="55">
      <div xmlns="http://www.w3.org/1999/xhtml" class="task-text">
        <div>• ABC C問題にも挑戦開始</div>
        <div>• コンテスト中の時間配分練習</div>
        <div>• 過去問での弱点分野発見・克服</div>
      </div>
    </foreignObject>
    
    <!-- Month 3 Goals -->
    <rect x="70" y="625" width="730" height="20" rx="4" class="goal-box"/>
    <text x="80" y="640" class="goal-text">🎯 第3ヶ月の目標： ABC A,B問題をセットで解答 • AtCoderレーティング茶色(400+)達成 • 毎週のコンテスト参加が習慣化</text>
  </g>
  
  <!-- Progress visualization -->
  <g id="progress-viz">
    <text x="450" y="690" text-anchor="middle" style="font: 600 14px Inter, sans-serif; fill: #374151;">成長の可視化</text>
    
    <!-- Progress bars -->
    <g transform="translate(150, 700)">
      <!-- Month 1 -->
      <rect x="0" y="0" width="120" height="12" fill="#E5E7EB" rx="6"/>
      <rect x="0" y="0" width="30" height="12" fill="#3B82F6" rx="6"/>
      <text x="60" y="25" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #6B7280;">第1ヶ月</text>
      <text x="60" y="35" text-anchor="middle" style="font: 400 9px Inter, sans-serif; fill: #6B7280;">基礎レベル</text>
      
      <!-- Month 2 -->
      <rect x="150" y="0" width="120" height="12" fill="#E5E7EB" rx="6"/>
      <rect x="150" y="0" width="60" height="12" fill="#22C55E" rx="6"/>
      <text x="210" y="25" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #6B7280;">第2ヶ月</text>
      <text x="210" y="35" text-anchor="middle" style="font: 400 9px Inter, sans-serif; fill: #6B7280;">応用レベル</text>
      
      <!-- Month 3 -->
      <rect x="300" y="0" width="120" height="12" fill="#E5E7EB" rx="6"/>
      <rect x="300" y="0" width="90" height="12" fill="#FB923C" rx="6"/>
      <text x="360" y="25" text-anchor="middle" style="font: 400 10px Inter, sans-serif; fill: #6B7280;">第3ヶ月</text>
      <text x="360" y="35" text-anchor="middle" style="font: 400 9px Inter, sans-serif; fill: #6B7280;">実戦レベル</text>
    </g>
  </g>
  
  <!-- Bottom message -->
  <g transform="translate(50, 720)">
    <text x="0" y="0" style="font: 500 12px Inter, sans-serif; fill: #059669;">
      🌟 計画的な学習により、3ヶ月で確実に競技プログラミングの基礎を身につけることができる
    </text>
  </g>
</svg>