<svg viewBox="0 0 950 1000" xmlns="http://www.w3.org/2000/svg" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
  <defs>
    <style>
      .header { font-size: 16px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .section-title { font-size: 14px; font-weight: 600; fill: var(--text-primary, #1a1a1a); }
      .item-text { font-size: 12px; fill: var(--text-secondary, #4a4a4a); }
      .feature-text { font-size: 11px; fill: var(--text-tertiary, #666666); }
      .step-text { font-size: 11px; fill: var(--text-tertiary, #666666); }
      .highlight-text { font-size: 11px; fill: var(--success-text, #059669); font-weight: 500; }
      .phase-text { font-size: 12px; fill: var(--info-text, #3b82f6); font-weight: 500; }
      .tips-text { font-size: 11px; fill: var(--warning-text, #f59e0b); font-weight: 500; }
      .box { fill: var(--bg-primary, #ffffff); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .header-box { fill: var(--bg-accent, #f3f4f6); stroke: var(--border-primary, #d1d5db); stroke-width: 1.5; }
      .features-box { fill: var(--bg-info, #e8f5ff); stroke: var(--border-info, #3b82f6); stroke-width: 1.5; }
      .strategy-box { fill: var(--bg-success, #f0f9f5); stroke: var(--border-success, #10b981); stroke-width: 1.5; }
      .phase-box { fill: var(--bg-warning, #fffaf0); stroke: var(--border-warning, #f59e0b); stroke-width: 1.5; }
      .tips-box { fill: var(--bg-purple, #f3e8ff); stroke: var(--border-purple, #8b5cf6); stroke-width: 1.5; }
      .arrow { fill: none; stroke: var(--text-tertiary, #666666); stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="var(--text-tertiary, #666666)"/>
      </marker>
    </defs>
  </defs>

  <!-- Title -->
  <rect x="20" y="20" width="910" height="40" class="header-box" rx="8"/>
  <text x="475" y="44" text-anchor="middle" class="header">🎯 AtCoder Problems を使った効率的学習</text>

  <!-- Features Section -->
  <rect x="40" y="80" width="870" height="280" class="features-box" rx="8"/>
  <text x="60" y="104" class="section-title">🛠️ AtCoder Problems の機能活用</text>
  
  <rect x="60" y="120" width="200" height="220" class="box" rx="4"/>
  <text x="80" y="140" class="highlight-text">📊 難易度別練習：</text>
  <text x="80" y="160" class="feature-text">• 自分のレーティング±200</text>
  <text x="80" y="180" class="feature-text">  の問題を選択</text>
  <text x="80" y="200" class="feature-text">• 「Difficulty」で難易度順</text>
  <text x="80" y="220" class="feature-text">  にソート</text>
  <text x="80" y="240" class="feature-text">• 徐々にレベルを上げていく</text>
  
  <text x="80" y="270" class="highlight-text">💡 活用のコツ：</text>
  <text x="80" y="290" class="feature-text">灰・茶・緑・水・青・黄色</text>
  <text x="80" y="310" class="feature-text">の順で段階的にレベルアップ</text>
  <text x="80" y="330" class="feature-text">現在の色+1段階上を目標に</text>
  
  <rect x="280" y="120" width="200" height="220" class="box" rx="4"/>
  <text x="300" y="140" class="highlight-text">🏷️ タグ別練習：</text>
  <text x="300" y="160" class="feature-text">• 「全探索」「数学」</text>
  <text x="300" y="180" class="feature-text">  「文字列」などで分類</text>
  <text x="300" y="200" class="feature-text">• 苦手分野を集中的に練習</text>
  <text x="300" y="220" class="feature-text">• 得意分野をさらに伸ばす</text>
  
  <text x="300" y="250" class="highlight-text">📈 よく使うタグ：</text>
  <text x="300" y="270" class="feature-text">全探索、グリーディ、DP、</text>
  <text x="300" y="290" class="feature-text">数学、文字列、グラフ、</text>
  <text x="300" y="310" class="feature-text">データ構造、二分探索</text>
  <text x="300" y="330" class="feature-text">1つずつ攻略していこう</text>
  
  <rect x="500" y="120" width="180" height="220" class="box" rx="4"/>
  <text x="520" y="140" class="highlight-text">📈 進捗管理：</text>
  <text x="520" y="160" class="feature-text">• AC数の可視化</text>
  <text x="520" y="180" class="feature-text">• 各難易度での正解数確認</text>
  <text x="520" y="200" class="feature-text">• 成長の軌跡をグラフ確認</text>
  
  <text x="520" y="230" class="highlight-text">🔍 問題検索：</text>
  <text x="520" y="250" class="feature-text">• コンテスト名で絞り込み</text>
  <text x="520" y="270" class="feature-text">• 実行時間制限で絞り込み</text>
  <text x="520" y="290" class="feature-text">• 自分の提出状況で絞り込み</text>
  <text x="520" y="310" class="feature-text">効率的な問題選択が可能</text>
  
  <rect x="700" y="120" width="190" height="220" class="box" rx="4"/>
  <text x="720" y="140" class="highlight-text">🎮 ユーザー機能：</text>
  <text x="720" y="160" class="feature-text">• バーチャル参加</text>
  <text x="720" y="180" class="feature-text">• 問題のブックマーク</text>
  <text x="720" y="200" class="feature-text">• 解答コードの履歴確認</text>
  <text x="720" y="220" class="feature-text">• 他ユーザーとの比較</text>
  
  <text x="720" y="250" class="highlight-text">📊 統計情報：</text>
  <text x="720" y="270" class="feature-text">• 月別AC数推移</text>
  <text x="720" y="290" class="feature-text">• 分野別習熟度</text>
  <text x="720" y="310" class="feature-text">• 推定レーティング</text>
  <text x="720" y="330" class="feature-text">学習計画に活用しよう</text>

  <!-- Arrow -->
  <path d="M 475 370 L 475 400" class="arrow"/>

  <!-- Strategy Section -->
  <rect x="40" y="380" width="870" height="300" class="strategy-box" rx="8"/>
  <text x="60" y="404" class="section-title">📚 段階的レベルアップ戦略</text>
  
  <rect x="60" y="420" width="250" height="240" class="phase-box" rx="4"/>
  <text x="80" y="440" class="phase-text">Phase 1: 基礎固め</text>
  <text x="80" y="460" class="step-text">目標設定：</text>
  <text x="80" y="480" class="feature-text">• ABC A問題を100問AC</text>
  <text x="80" y="500" class="feature-text">• 正答率95%以上を目指す</text>
  <text x="80" y="520" class="feature-text">• 解答時間10分以内を目標</text>
  
  <text x="80" y="550" class="step-text">重点項目：</text>
  <text x="80" y="570" class="feature-text">• 入出力処理の完全習得</text>
  <text x="80" y="590" class="feature-text">• 基本的な計算処理</text>
  <text x="80" y="610" class="feature-text">• 条件分岐・ループ</text>
  <text x="80" y="630" class="feature-text">• 基本的な数学概念</text>
  <text x="80" y="650" class="tips-text">まずは正確性を重視！</text>
  
  <rect x="330" y="420" width="250" height="240" class="phase-box" rx="4"/>
  <text x="350" y="440" class="phase-text">Phase 2: 応用力向上</text>
  <text x="350" y="460" class="step-text">目標設定：</text>
  <text x="350" y="480" class="feature-text">• ABC B問題を50問AC</text>
  <text x="350" y="500" class="feature-text">• 複数の解法を考える習慣</text>
  <text x="350" y="520" class="feature-text">• エラー対応の迅速化</text>
  
  <text x="350" y="550" class="step-text">重点項目：</text>
  <text x="350" y="570" class="feature-text">• データ構造の活用</text>
  <text x="350" y="590" class="feature-text">• 全探索・貪欲法</text>
  <text x="350" y="610" class="feature-text">• 文字列処理</text>
  <text x="350" y="630" class="feature-text">• 簡単なアルゴリズム</text>
  <text x="350" y="650" class="tips-text">複数解法で理解を深める</text>
  
  <rect x="600" y="420" width="250" height="240" class="phase-box" rx="4"/>
  <text x="620" y="440" class="phase-text">Phase 3: 発展的挑戦</text>
  <text x="620" y="460" class="step-text">目標設定：</text>
  <text x="620" y="480" class="feature-text">• ABC C問題に挑戦開始</text>
  <text x="620" y="500" class="feature-text">• 解けない問題も解説で理解</text>
  <text x="620" y="520" class="feature-text">• アルゴリズムの体系的学習</text>
  
  <text x="620" y="550" class="step-text">重点項目：</text>
  <text x="620" y="570" class="feature-text">• 動的プログラミング</text>
  <text x="620" y="590" class="feature-text">• グラフアルゴリズム</text>
  <text x="620" y="610" class="feature-text">• 高度なデータ構造</text>
  <text x="620" y="630" class="feature-text">• 数学的思考</text>
  <text x="620" y="650" class="tips-text">解説をしっかり読もう</text>

  <!-- Arrow -->
  <path d="M 475 690 L 475 720" class="arrow"/>

  <!-- Learning Tips Section -->
  <rect x="40" y="700" width="870" height="280" class="tips-box" rx="8"/>
  <text x="60" y="724" class="section-title">💡 効果的学習のコツ</text>
  
  <rect x="60" y="740" width="260" height="220" class="box" rx="4"/>
  <text x="80" y="760" class="tips-text">📈 量より質を重視：</text>
  <text x="80" y="780" class="feature-text">• 1問を深く理解する</text>
  <text x="80" y="800" class="feature-text">• なぜその解法なのかを考える</text>
  <text x="80" y="820" class="feature-text">• 他の解法はないか検討</text>
  <text x="80" y="840" class="feature-text">• 計算量を意識する</text>
  
  <text x="80" y="870" class="tips-text">🔄 復習の重要性：</text>
  <text x="80" y="890" class="feature-text">• 1週間後に再挑戦</text>
  <text x="80" y="910" class="feature-text">• 記憶に定着させる</text>
  <text x="80" y="930" class="feature-text">• 応用問題への橋渡し</text>
  <text x="80" y="950" class="feature-text">エビングハウスの忘却曲線を意識</text>
  
  <rect x="340" y="740" width="260" height="220" class="box" rx="4"/>
  <text x="360" y="760" class="tips-text">👥 他者から学ぶ：</text>
  <text x="360" y="780" class="feature-text">• 他の人のコードを参考</text>
  <text x="360" y="800" class="feature-text">• 解説記事を積極的に読む</text>
  <text x="360" y="820" class="feature-text">• 質問・議論を恐れない</text>
  <text x="360" y="840" class="feature-text">• コミュニティ活用</text>
  
  <text x="360" y="870" class="tips-text">📝 学習記録をつける：</text>
  <text x="360" y="890" class="feature-text">• 解けなかった理由</text>
  <text x="360" y="910" class="feature-text">• 新しく学んだ知識</text>
  <text x="360" y="930" class="feature-text">• 復習すべきポイント</text>
  <text x="360" y="950" class="feature-text">ノートやブログで整理</text>
  
  <rect x="620" y="740" width="270" height="220" class="box" rx="4"/>
  <text x="640" y="760" class="tips-text">⏰ 効率的な時間の使い方：</text>
  <text x="640" y="780" class="feature-text">• 制限時間を意識して練習</text>
  <text x="640" y="800" class="feature-text">• 30分考えて解けない場合は</text>
  <text x="640" y="820" class="feature-text">  解説を見る</text>
  <text x="640" y="840" class="feature-text">• 短時間集中を心がける</text>
  
  <text x="640" y="870" class="tips-text">🎯 目標設定のコツ：</text>
  <text x="640" y="890" class="feature-text">• 月単位での目標設定</text>
  <text x="640" y="910" class="feature-text">• 無理のない計画を立てる</text>
  <text x="640" y="930" class="feature-text">• 継続を最優先にする</text>
  <text x="640" y="950" class="feature-text">1日1問でも確実に成長</text>
</svg>