<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図10-16：この章で身につけた実戦力</title>
  <desc>第10章で習得したコンテスト参加スキルと実践的能力の統合的まとめ</desc>
  
  <!-- 背景 -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    この章で身につけた実戦力
  </text>
  
  <!-- 中央のコア実戦力 -->
  <ellipse cx="400" cy="180" rx="140" ry="70" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="4"/>
  <text x="400" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0284c7">
    🎯 コンテスト実戦力
  </text>
  <text x="400" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#0284c7">
    Complete Contest Skills
  </text>
  <text x="400" y="203" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">
    自信を持って参加し継続的に成長する力
  </text>
  
  <!-- 6つの主要スキル（円周配置） -->
  
  <!-- 1. 準備・計画力 (上左) -->
  <rect x="80" y="60" width="200" height="90" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="180" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
    📋 準備・計画力
  </text>
  <text x="85" y="92" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 技術準備とメンタル準備の両立</text>
  <text x="85" y="102" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 段階的な準備プロセスの実践</text>
  <text x="85" y="112" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 当日スケジュールの最適化</text>
  <text x="85" y="122" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 環境整備と事前確認の徹底</text>
  <text x="85" y="132" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
    → 安心してスタートできる基盤構築力</text>
  
  <!-- 2. 不安管理力 (上右) -->
  <rect x="520" y="60" width="200" height="90" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="620" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d97706">
    🧠 不安管理力
  </text>
  <text x="525" y="92" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 典型的不安パターンの理解と対処</text>
  <text x="525" y="102" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 現実的認識による不安軽減</text>
  <text x="525" y="112" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 建設的な思考パターンの習得</text>
  <text x="525" y="122" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ ストレス状況での冷静な判断</text>
  <text x="525" y="132" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
    → 心理的安定を保ちながら挑戦する力</text>
  
  <!-- 3. 戦術実行力 (右) -->
  <rect x="600" y="280" width="180" height="90" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="2"/>
  <text x="690" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    ⚡ 戦術実行力
  </text>
  <text x="605" y="312" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 4段階問題解決プロセス</text>
  <text x="605" y="322" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 効率的な時間配分戦略</text>
  <text x="605" y="332" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 状況に応じた柔軟な判断</text>
  <text x="605" y="342" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ リスク管理と機会最大化</text>
  <text x="605" y="352" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
    → 限られた時間で最大成果を出す力</text>
  
  <!-- 4. 継続・成長力 (下右) -->
  <rect x="520" y="480" width="200" height="90" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="620" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7c3aed">
    🌱 継続・成長力
  </text>
  <text x="525" y="512" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 健全なマインドセットの維持</text>
  <text x="525" y="522" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ スランプ・挫折感への対処能力</text>
  <text x="525" y="532" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 長期的視点での自己成長管理</text>
  <text x="525" y="542" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ コミュニティとの建設的関係構築</text>
  <text x="525" y="552" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
    → 持続可能な学習サイクルを構築する力</text>
  
  <!-- 5. 振り返り・改善力 (下左) -->
  <rect x="80" y="480" width="200" height="90" rx="8" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
  <text x="180" y="498" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">
    📊 振り返り・改善力
  </text>
  <text x="85" y="512" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 結果分析と客観的評価能力</text>
  <text x="85" y="522" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 構造化された振り返りプロセス</text>
  <text x="85" y="532" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 解説と学習リソースの効果的活用</text>
  <text x="85" y="542" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 次回に向けた具体的改善計画</text>
  <text x="85" y="552" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
    → 経験を確実に成長につなげる力</text>
  
  <!-- 6. 意思決定力 (左) -->
  <rect x="20" y="280" width="180" height="90" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="110" y="298" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#059669">
    ⚖️ 意思決定力
  </text>
  <text x="25" y="312" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 複数選択肢の冷静な評価</text>
  <text x="25" y="322" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 時間制約下での迅速判断</text>
  <text x="25" y="332" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ リスクと機会コストの計算</text>
  <text x="25" y="342" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
    ✅ 感情に左右されない論理的判断</text>
  <text x="25" y="352" font-family="Arial, sans-serif" font-size="8" fill="#16a34a">
    → プレッシャー下で最適選択する力</text>
  
  <!-- 中央から各スキルへの接続線 -->
  <path d="M300 140 L250 120" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500 140 L550 120" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M520 200 L600 280" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M500 220 L550 460" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M300 220 L250 460" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M280 200 L200 280" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- 成長の方向性 -->
  <rect x="50" y="590" width="700" height="50" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="608" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
    🚀 実戦力向上の方向性
  </text>
  <text x="400" y="622" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#0284c7">
    初回参加の不安克服 → 安定したパフォーマンス → 継続的スキル向上 → 上級者への成長
  </text>
  <text x="400" y="634" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0284c7">
    「参加すること」から「成長し続けること」へのマインドセット転換完了！
  </text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>
</svg>