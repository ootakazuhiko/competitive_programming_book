<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図10-1：初回コンテスト参加への完全準備ガイド</title>
  <desc>初めてのコンテスト参加を成功に導く包括的な準備プロセス</desc>
  
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    初回コンテスト参加への完全準備ガイド
  </text>
  
  <!-- Phase 1: 1週間前からの準備 -->
  <rect x="50" y="60" width="700" height="280" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="3"/>
  <text x="80" y="82" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af">
    📅 Phase 1: 1週間前からの準備期間
  </text>
  <text x="80" y="98" font-family="Arial, sans-serif" font-size="11" fill="#3730a3">
    技術的準備とメンタル準備の両立
  </text>
  
  <!-- 技術的準備 -->
  <g transform="translate(80, 110)">
    <rect x="0" y="0" width="300" height="200" rx="6" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      🛠️ 技術的準備
    </text>
    
    <!-- チェックボックス形式の項目 -->
    <g transform="translate(10, 25)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 6 L5 8 L9 4" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="10" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        AtCoderアカウント作成・ログイン確認
      </text>
      
      <rect x="0" y="20" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 26 L5 28 L9 24" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="30" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        開発環境のセットアップと動作確認
      </text>
      
      <rect x="0" y="40" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 46 L5 48 L9 44" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="50" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        入出力テンプレートの準備・テスト
      </text>
      
      <rect x="0" y="60" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 66 L5 68 L9 64" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="70" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        過去問を5-10問解いて感覚を掴む
      </text>
      
      <rect x="0" y="80" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 86 L5 88 L9 84" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="90" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        提出システムの操作に慣れる
      </text>
      
      <rect x="0" y="100" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 106 L5 108 L9 104" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="110" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        よく使うアルゴリズム・データ構造の復習
      </text>
      
      <rect x="0" y="120" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 126 L5 128 L9 124" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="130" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        コンテスト時間（100分）での模擬練習
      </text>
      
      <rect x="0" y="140" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 146 L5 148 L9 144" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="150" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        ネットワーク接続・ブラウザ動作確認
      </text>
      
      <rect x="0" y="160" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 166 L5 168 L9 164" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="170" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        バックアップ環境の準備（オンラインIDEなど）
      </text>
    </g>
  </g>
  
  <!-- メンタル準備 -->
  <g transform="translate(400, 110)">
    <rect x="0" y="0" width="300" height="200" rx="6" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">
      🧠 メンタル準備
    </text>
    
    <g transform="translate(10, 25)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 6 L5 8 L9 4" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="10" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        「楽しむこと」を第一目標に設定
      </text>
      
      <rect x="0" y="20" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 26 L5 28 L9 24" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="30" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        現実的な目標設定（1問正解を目指す）
      </text>
      
      <rect x="0" y="40" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 46 L5 48 L9 44" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="50" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        緊張や不安は「当然」と受け入れる
      </text>
      
      <rect x="0" y="60" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 66 L5 68 L9 64" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="70" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        他の参加者も同じ気持ちだと理解する
      </text>
      
      <rect x="0" y="80" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 86 L5 88 L9 84" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="90" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        「完璧」を求めず「ベスト」を尽くす意識
      </text>
      
      <rect x="0" y="100" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 106 L5 108 L9 104" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="110" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        失敗を「学習の機会」と捉える準備
      </text>
      
      <rect x="0" y="120" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 126 L5 128 L9 124" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="130" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        「参加すること自体が成長」と自己肯定
      </text>
      
      <rect x="0" y="140" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 146 L5 148 L9 144" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="150" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        深呼吸や簡単な瞑想で心を整える
      </text>
      
      <rect x="0" y="160" width="12" height="12" rx="2" fill="#ffffff" stroke="#3b82f6" stroke-width="1"/>
      <path d="M3 166 L5 168 L9 164" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="170" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        十分な睡眠とバランスの取れた食事
      </text>
    </g>
  </g>
  
  <!-- Phase 2: 当日の準備 -->
  <rect x="50" y="360" width="700" height="280" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="3"/>
  <text x="80" y="382" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#047857">
    🌟 Phase 2: コンテスト当日の準備（開始2時間前から）
  </text>
  <text x="80" y="398" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    最高のパフォーマンスを発揮するための直前準備
  </text>
  
  <!-- 物理的準備 -->
  <g transform="translate(80, 410)">
    <rect x="0" y="0" width="300" height="200" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
      ⚙️ 物理的準備
    </text>
    
    <g transform="translate(10, 25)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 6 L5 8 L9 4" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="10" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        全システムの最終動作確認
      </text>
      
      <rect x="0" y="20" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 26 L5 28 L9 24" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="30" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        水分・軽食の準備（集中力維持）
      </text>
      
      <rect x="0" y="40" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 46 L5 48 L9 44" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="50" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        静かで集中できる環境の確保
      </text>
      
      <rect x="0" y="60" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 66 L5 68 L9 64" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="70" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        スマートフォン等の通知をオフ
      </text>
      
      <rect x="0" y="80" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 86 L5 88 L9 84" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="90" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        必要な文房具の準備（メモ用紙・ペン）
      </text>
      
      <rect x="0" y="100" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 106 L5 108 L9 104" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="110" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        適切な室温・照明の調整
      </text>
      
      <rect x="0" y="120" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 126 L5 128 L9 124" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="130" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        チートシート・テンプレートの準備
      </text>
      
      <rect x="0" y="140" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 146 L5 148 L9 144" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="150" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        時計・タイマーの準備と確認
      </text>
    </g>
  </g>
  
  <!-- メンタル調整 -->
  <g transform="translate(400, 410)">
    <rect x="0" y="0" width="300" height="200" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="150" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
      🎯 メンタル調整
    </text>
    
    <g transform="translate(10, 25)">
      <rect x="0" y="0" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 6 L5 8 L9 4" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="10" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        軽いウォーミングアップ問題（A問題レベル）
      </text>
      
      <rect x="0" y="20" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 26 L5 28 L9 24" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="30" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        深呼吸で心拍数を整える
      </text>
      
      <rect x="0" y="40" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 46 L5 48 L9 44" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="50" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        ポジティブな自己暗示（「できる」「楽しむ」）
      </text>
      
      <rect x="0" y="60" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 66 L5 68 L9 64" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="70" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        今日の目標を明確化（1問AC等）
      </text>
      
      <rect x="0" y="80" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 86 L5 88 L9 84" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="90" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        過度な期待プレッシャーを手放す
      </text>
      
      <rect x="0" y="100" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 106 L5 108 L9 104" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="110" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        「今日も学習の1日」と前向きに捉える
      </text>
      
      <rect x="0" y="120" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 126 L5 128 L9 124" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="130" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        作戦・時間配分の最終確認
      </text>
      
      <rect x="0" y="140" width="12" height="12" rx="2" fill="#ffffff" stroke="#22c55e" stroke-width="1"/>
      <path d="M3 146 L5 148 L9 144" stroke="#16a34a" stroke-width="2" fill="none"/>
      <text x="18" y="150" font-family="Arial, sans-serif" font-size="9" fill="#1f2937">
        「頑張る」から「楽しむ」への意識転換
      </text>
    </g>
  </g>
  
  <!-- フロー矢印 -->
  <path d="M400 340 L400 360" stroke="#374151" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
    
  <!-- 成功への道筋 -->
  <rect x="50" y="660" width="700" height="30" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="678" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    🎯 準備完了！ → 自信を持ってコンテストスタート → 成長への第一歩
  </text>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151"/>
    </marker>
  </defs>
</svg>