<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図10-11：スランプや挫折感への対処戦略</title>
  <desc>学習停滞期や挫折感に対する体系的な対処法と心理的回復戦略</desc>
  
  <!-- 背景 -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    スランプや挫折感への対処戦略
  </text>
  
  <!-- パターン1: 成長停滞感 -->
  <rect x="50" y="60" width="700" height="180" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="80" y="82" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    😔 パターン1: 成長停滞感「頑張ってるのに伸びない...」
  </text>
  
  <g transform="translate(80, 95)">
    <!-- 症状 -->
    <rect x="0" y="0" width="200" height="120" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      😰 典型的な症状
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • レーティングが上がらない</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 同じレベルの問題が解けない</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 練習時間に比例した成果なし</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「才能がない」と感じる</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • モチベーション低下</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 他者の成長が羨ましく感じる</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 学習方法への不安</text>
    <text x="5" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 継続する意味への疑問</text>
    
    <!-- 認知的リフレーミング -->
    <rect x="220" y="0" width="200" height="120" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      💡 認知的リフレーミング
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 成長は階段状、停滞は蓄積期間</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 見えない部分での力が育っている</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 基礎力充実の重要な時期</text>
    <text x="225" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 皆が通る必要なプロセス</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 継続こそが最大の才能</text>
    <text x="225" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 各自のペースで成長は異なる</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 今の努力が未来の飛躍を準備</text>
    <text x="225" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ プロセス重視で価値を見出す</text>
    
    <!-- 具体的対処法 -->
    <rect x="440" y="0" width="220" height="120" rx="4" fill="#fefce8" stroke="#f59e0b" stroke-width="1"/>
    <text x="550" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      🛠️ 具体的対処法
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      1. 学習記録を見直し成長を可視化</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      2. 基礎問題に戻って土台を固める</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      3. 学習方法を見直し・多様化</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      4. 短期目標に変更して達成感獲得</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      5. メンターや仲間に相談</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      6. 一旦休息して リフレッシュ</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      7. 「なぜ始めたか」を思い出す</text>
    <text x="445" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      8. 楽しさを重視した問題選択</text>
  </g>
  
  <!-- パターン2: 難問挫折感 -->
  <rect x="50" y="260" width="700" height="180" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="80" y="282" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
    😫 パターン2: 難問挫折感「全然解けない、自分は駄目だ...」
  </text>
  
  <g transform="translate(80, 295)">
    <!-- 症状 -->
    <rect x="0" y="0" width="200" height="120" rx="4" fill="#faf5ff" stroke="#a855f7" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">
      😰 典型的な症状
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 難問に何時間も悩んで解けない</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 解説を見ても理解できない</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「頭が悪い」と自己否定</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 完璧主義で妥協できない</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 問題選択への自信喪失</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 学習継続への意欲減退</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「向いてない」と諦めモード</text>
    <text x="5" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • ストレスと焦燥感の増大</text>
    
    <!-- 認知的リフレーミング -->
    <rect x="220" y="0" width="200" height="120" rx="4" fill="#faf5ff" stroke="#a855f7" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">
      💡 認知的リフレーミング
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 難問は「今の自分を超える問題」</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 解けないのは当然、挑戦が価値</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 理解できない→学習機会発見</text>
    <text x="225" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ プロも時間をかけて習得した</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 挑戦すること自体が成長</text>
    <text x="225" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 今回の経験が次に活かされる</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 適切なレベル調整が必要なだけ</text>
    <text x="225" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 挫折感も学習プロセスの一部</text>
    
    <!-- 具体的対処法 -->
    <rect x="440" y="0" width="220" height="120" rx="4" fill="#faf5ff" stroke="#a855f7" stroke-width="1"/>
    <text x="550" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">
      🛠️ 具体的対処法
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      1. 制限時間を設けて取り組む</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      2. 部分的理解でも価値を認める</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      3. 解説を段階的に見る方法</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      4. 類似問題で基礎を固める</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      5. 問題選択レベルを一段下げる</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      6. 解けた問題での自信回復</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      7. コミュニティで質問・相談</text>
    <text x="445" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      8. 長期視点で成長を捉える</text>
  </g>
  
  <!-- パターン3: 比較劣等感 -->
  <rect x="50" y="460" width="700" height="180" rx="8" fill="#fdf2f8" stroke="#ec4899" stroke-width="2"/>
  <text x="80" y="482" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#be185d">
    😞 パターン3: 比較劣等感「みんなより遅れている...」
  </text>
  
  <g transform="translate(80, 495)">
    <!-- 症状 -->
    <rect x="0" y="0" width="200" height="120" rx="4" fill="#fef7ff" stroke="#ec4899" stroke-width="1"/>
    <text x="100" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">
      😰 典型的な症状
    </text>
    <text x="5" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • SNSで他者の成果に落ち込む</text>
    <text x="5" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 同期と比べて劣等感</text>
    <text x="5" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 年齢を理由に諦めモード</text>
    <text x="5" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「才能の差」を感じて絶望</text>
    <text x="5" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 自分の価値を見出せない</text>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 学習意欲の完全な消失</text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • コミュニティから距離を置く</text>
    <text x="5" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 競技プログラミング自体を嫌悪</text>
    
    <!-- 認知的リフレーミング -->
    <rect x="220" y="0" width="200" height="120" rx="4" fill="#fef7ff" stroke="#ec4899" stroke-width="1"/>
    <text x="320" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">
      💡 認知的リフレーミング
    </text>
    <text x="225" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 各人の成長パターンは全く異なる</text>
    <text x="225" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ SNSは成功のハイライト集</text>
    <text x="225" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 年齢は関係ない、情熱が重要</text>
    <text x="225" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 才能より継続力が決定的</text>
    <text x="225" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 自分なりの価値と楽しさ</text>
    <text x="225" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 競争より自己成長が本質</text>
    <text x="225" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 多様性こそコミュニティの価值</text>
    <text x="225" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 学ぶことの本来の喜びを重視</text>
    
    <!-- 具体的対処法 -->
    <rect x="440" y="0" width="220" height="120" rx="4" fill="#fef7ff" stroke="#ec4899" stroke-width="1"/>
    <text x="550" y="15" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#be185d">
      🛠️ 具体的対処法
    </text>
    <text x="445" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      1. SNS閲覧時間を制限する</text>
    <text x="445" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      2. 過去の自分との比較に集中</text>
    <text x="445" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      3. 自分の学習記録を重視</text>
    <text x="445" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      4. 同レベルの学習仲間を見つける</text>
    <text x="445" y="67" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      5. 小さな達成も積極的に評価</text>
    <text x="445" y="77" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      6. 学習の本来の目的を再確認</text>
    <text x="445" y="87" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      7. メンタルヘルスケアを重視</text>
    <text x="445" y="97" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      8. 「楽しさ」を最優先目標に</text>
  </g>
  
  <!-- 総合的回復戦略 -->
  <rect x="50" y="660" width="700" height="30" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="678" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">
    🌟 共通回復戦略: 認知的リフレーミング × 適切な目標調整 × コミュニティ活用 = 確実な復活
  </text>
  
  <!-- 矢印 -->
  <path d="M400 50 Q350 55 320 90" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M400 50 Q400 55 400 90" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M400 50 Q450 55 480 90" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  
  <!-- 矢印マーカー定義 -->
  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#374151"/>
    </marker>
  </defs>
</svg>