<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図10-2：よくある不安と現実・対処法</title>
  <desc>初回コンテスト参加時の典型的な不安に対する現実認識と対処戦略</desc>
  
  <!-- 背景 -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    よくある不安と現実・対処法
  </text>
  
  <!-- 不安1: 全然解けなかったらどうしよう -->
  <rect x="50" y="60" width="700" height="120" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <g transform="translate(70, 80)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
      😰 不安: 「全然解けなかったらどうしよう...」
    </text>
    
    <rect x="0" y="25" width="300" height="70" rx="4" fill="#fecaca" stroke="#ef4444" stroke-width="1"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626">
      ❌ 不安の内容
    </text>
    <text x="5" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 1問も正解できず恥をかく</text>
    <text x="5" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 他の人は全部解けてる</text>
    <text x="5" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 自分だけが分からない</text>
    <text x="5" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 参加したことを後悔する</text>
    
    <rect x="320" y="25" width="200" height="70" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="420" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      ✅ 現実
    </text>
    <text x="325" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 初心者の平均: 1-2問正解</text>
    <text x="325" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 0問でも全く珍しくない</text>
    <text x="325" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 上級者も最初は同じ</text>
    <text x="325" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 参加すること自体が成長</text>
    
    <rect x="540" y="25" width="140" height="70" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="610" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      💡 対処法
    </text>
    <text x="545" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      「1問解ければ上出来」</text>
    <text x="545" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      「体験が目的」と割り切る</text>
    <text x="545" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      A問題だけに集中する</text>
    <text x="545" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      学習リストを作成する</text>
  </g>
  
  <!-- 不安2: 時間内に実装できない -->
  <rect x="50" y="200" width="700" height="120" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <g transform="translate(70, 220)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0284c7">
      😓 不安: 「時間内に実装が終わらない...」
    </text>
    
    <rect x="0" y="25" width="300" height="70" rx="4" fill="#bae6fd" stroke="#0ea5e9" stroke-width="1"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0284c7">
      ❌ 不安の内容
    </text>
    <text x="5" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 考えるのに時間がかかりすぎる</text>
    <text x="5" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • コーディングが遅い</text>
    <text x="5" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • デバッグで時間が足りない</text>
    <text x="5" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 100分なんて短すぎる</text>
    
    <rect x="320" y="25" width="200" height="70" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="420" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      ✅ 現実
    </text>
    <text x="325" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • A問題は10-15分で解ける</text>
    <text x="325" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 焦らず丁寧にやれば OK</text>
    <text x="325" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 経験と共に必ず速くなる</text>
    <text x="325" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 時間配分のコツがある</text>
    
    <rect x="540" y="25" width="140" height="70" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="610" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      💡 対処法
    </text>
    <text x="545" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      簡単な問題から順番に</text>
    <text x="545" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      テンプレートを活用</text>
    <text x="545" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      「解けた分だけで十分」</text>
    <text x="545" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      時間を意識しすぎない</text>
  </g>
  
  <!-- 不安3: システムトラブル -->
  <rect x="50" y="340" width="700" height="120" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <g transform="translate(70, 360)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#7c3aed">
      😱 不安: 「システムトラブルが起きたら...」
    </text>
    
    <rect x="0" y="25" width="300" height="70" rx="4" fill="#ddd6fe" stroke="#a855f7" stroke-width="1"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#7c3aed">
      ❌ 不安の内容
    </text>
    <text x="5" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • ネットワークが切れる</text>
    <text x="5" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • パソコンがフリーズする</text>
    <text x="5" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 提出システムが動かない</text>
    <text x="5" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • コードが消えてしまう</text>
    
    <rect x="320" y="25" width="200" height="70" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="420" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      ✅ 現実
    </text>
    <text x="325" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • AtCoder は非常に安定</text>
    <text x="325" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • トラブル時は時間延長</text>
    <text x="325" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 自動保存機能あり</text>
    <text x="325" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • サポート体制も充実</text>
    
    <rect x="540" y="25" width="140" height="70" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="610" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      💡 対処法
    </text>
    <text x="545" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      事前に動作確認済み</text>
    <text x="545" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      バックアップ環境準備</text>
    <text x="545" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      定期的にコード保存</text>
    <text x="545" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      「起きてから対処」でOK</text>
  </g>
  
  <!-- 不安4: 周りの目が気になる -->
  <rect x="50" y="480" width="700" height="120" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <g transform="translate(70, 500)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#059669">
      😔 不安: 「周りの目が気になる...」
    </text>
    
    <rect x="0" y="25" width="300" height="70" rx="4" fill="#a7f3d0" stroke="#10b981" stroke-width="1"/>
    <text x="150" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">
      ❌ 不安の内容
    </text>
    <text x="5" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • レーティングが低くて恥ずかしい</text>
    <text x="5" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • Twitterで結果を見られる</text>
    <text x="5" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 「初心者」だとバカにされる</text>
    <text x="5" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 質問するのが怖い</text>
    
    <rect x="320" y="25" width="200" height="70" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1"/>
    <text x="420" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">
      ✅ 現実
    </text>
    <text x="325" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • みんな自分のことで精一杯</text>
    <text x="325" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 初心者を応援する文化</text>
    <text x="325" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 誰もが通った道</text>
    <text x="325" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • コミュニティは暖かい</text>
    
    <rect x="540" y="25" width="140" height="70" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="610" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      💡 対処法
    </text>
    <text x="545" y="52" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      「自分のため」と割り切る</text>
    <text x="545" y="62" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      成長過程と前向きに捉える</text>
    <text x="545" y="72" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      同じレベルの仲間を探す</text>
    <text x="545" y="82" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      勇気を出して質問してみる</text>
  </g>
  
  <!-- 総合メッセージ -->
  <rect x="50" y="620" width="700" height="25" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="638" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    🌟 不安は当然の感情 → 現実を知って → 準備と対処で → 安心してスタート！
  </text>
  
</svg>