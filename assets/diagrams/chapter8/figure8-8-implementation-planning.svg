<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="badGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.1" />
    </linearGradient>
    
    <linearGradient id="goodGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
    
    <!-- Icon definitions -->
    <g id="warningIcon">
      <path d="M10.29 3.86L1.82 18a2 2 0 001.71 3h16.94a2 2 0 001.71-3L13.71 3.86a2 2 0 00-3.42 0z" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2"/>
      <dot cx="12" cy="17" r="1" fill="currentColor"/>
    </g>
    
    <g id="sadIcon">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M16 16s-1.5-2-4-2-4 2-4 2" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="9" y1="9" x2="9.01" y2="9" stroke="currentColor" stroke-width="2"/>
      <line x1="15" y1="9" x2="15.01" y2="9" stroke="currentColor" stroke-width="2"/>
    </g>
    
    <g id="checkIcon">
      <polyline points="20,6 9,17 4,12" stroke="currentColor" stroke-width="2" fill="none"/>
    </g>
    
    <g id="happyIcon">
      <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="2"/>
      <path d="M8 14s1.5 2 4 2 4-2 4-2" fill="none" stroke="currentColor" stroke-width="2"/>
      <line x1="9" y1="9" x2="9.01" y2="9" stroke="currentColor" stroke-width="2"/>
      <line x1="15" y1="9" x2="15.01" y2="9" stroke="currentColor" stroke-width="2"/>
    </g>
    
    <g id="trendingDownIcon">
      <polyline points="23,18 13.5,8.5 8.5,13.5 1,6" fill="none" stroke="currentColor" stroke-width="2"/>
      <polyline points="17,18 23,18 23,12" fill="none" stroke="currentColor" stroke-width="2"/>
    </g>
    
    <g id="trendingUpIcon">
      <polyline points="23,6 13.5,15.5 8.5,10.5 1,18" fill="none" stroke="currentColor" stroke-width="2"/>
      <polyline points="17,6 23,6 23,12" fill="none" stroke="currentColor" stroke-width="2"/>
    </g>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  
  <!-- Main title header -->
  <rect width="800" height="50" fill="url(#headerGradient)"/>
  <text x="400" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="white">
    ⚠️ 実装前計画の重要性
  </text>
  
  <!-- Bad pattern section -->
  <rect x="20" y="70" width="760" height="220" rx="8" fill="url(#badGradient)" stroke="#dc2626" stroke-width="2"/>
  
  <g transform="translate(40, 90)">
    <use href="#warningIcon" x="0" y="0" color="#dc2626" transform="scale(1.5)"/>
    <text x="35" y="15" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#dc2626">計画なしの実装（よくある失敗パターン）</text>
  </g>
  
  <!-- Problems section -->
  <g transform="translate(60, 125)">
    <use href="#sadIcon" x="0" y="0" color="#dc2626" transform="scale(1.2)"/>
    <text x="35" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#dc2626">😰 問題点：</text>
  </g>
  
  <g font-family="Inter, sans-serif" font-size="13" fill="#1f2937">
    <text x="80" y="160">• 途中で設計を変更 → 大幅な書き直し</text>
    <text x="80" y="180">• 変数名が一貫しない → 混乱とバグ</text>
    <text x="80" y="200">• デバッグが困難 → 問題の特定に時間がかかる</text>
    <text x="80" y="220">• エラー処理の漏れ → 実行時エラー</text>
    <text x="80" y="240">• 最適化の機会を逃す → 時間制限超過</text>
  </g>
  
  <!-- Results section -->
  <g transform="translate(450, 125)">
    <use href="#trendingDownIcon" x="0" y="0" color="#dc2626" transform="scale(1.2)"/>
    <text x="35" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#dc2626">📉 結果：</text>
  </g>
  
  <g font-family="Inter, sans-serif" font-size="13" fill="#1f2937">
    <text x="470" y="160">• 実装時間が予想の2-3倍</text>
    <text x="470" y="180">• バグの修正に時間を取られる</text>
    <text x="470" y="200">• 最終的に解けない可能性</text>
    <text x="470" y="220">• ストレスと焦りで判断力低下</text>
  </g>
  
  <!-- Good pattern section -->
  <rect x="20" y="310" width="760" height="220" rx="8" fill="url(#goodGradient)" stroke="#059669" stroke-width="2"/>
  
  <g transform="translate(40, 330)">
    <use href="#checkIcon" x="0" y="0" color="#059669" transform="scale(1.5)"/>
    <text x="35" y="15" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#059669">計画的な実装（推奨パターン）</text>
  </g>
  
  <!-- Benefits section -->
  <g transform="translate(60, 365)">
    <use href="#happyIcon" x="0" y="0" color="#059669" transform="scale(1.2)"/>
    <text x="35" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#059669">😊 利点：</text>
  </g>
  
  <g font-family="Inter, sans-serif" font-size="13" fill="#1f2937">
    <text x="80" y="400">• 一貫した設計 → 理解しやすいコード</text>
    <text x="80" y="420">• 段階的な構築 → 各部分を確実に動作確認</text>
    <text x="80" y="440">• 効率的なデバッグ → 問題の迅速な特定</text>
    <text x="80" y="460">• 最適化の機会 → パフォーマンス向上</text>
    <text x="80" y="480">• 予期しないケースへの対応準備完了</text>
  </g>
  
  <!-- Results section -->
  <g transform="translate(450, 365)">
    <use href="#trendingUpIcon" x="0" y="0" color="#059669" transform="scale(1.2)"/>
    <text x="35" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#059669">📈 結果：</text>
  </g>
  
  <g font-family="Inter, sans-serif" font-size="13" fill="#1f2937">
    <text x="470" y="400">• 実装時間が短縮される</text>
    <text x="470" y="420">• バグが少なく、品質が高い</text>
    <text x="470" y="440">• 成功率が大幅に向上</text>
    <text x="470" y="460">• 自信を持って提出できる</text>
  </g>
  
  <!-- Bottom emphasis -->
  <rect x="50" y="550" width="700" height="30" rx="15" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="400" y="570" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#92400e">
    💡 計画に5分投資することで、実装時間を30分短縮できる！
  </text>
</svg>