<svg viewBox="0 0 800 650" xmlns="http://www.w3.org/2000/svg">
  <title>図8-12：体系的なテスト戦略</title>
  <desc>実装後の効果的なテスト戦略とデバッグアプローチ</desc>
  
  <!-- 背景 -->
  <rect width="800" height="650" fill="#f8fafc"/>
  
  <!-- タイトル -->
  <text x="400" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">
    体系的なテスト戦略
  </text>
  
  <!-- 3段階テスト戦略の概要 -->
  <rect x="50" y="60" width="700" height="80" rx="8" fill="#f0f9ff" stroke="#0ea5e9" stroke-width="2"/>
  <text x="400" y="82" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#0284c7">
    🧪 3段階テスト戦略
  </text>
  
  <g transform="translate(80, 90)">
    <rect x="0" y="0" width="190" height="40" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
    <text x="95" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1e40af">
      Level 1: サンプルテスト
    </text>
    <text x="95" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#3730a3">
      必須・5分
    </text>
    
    <rect x="200" y="0" width="190" height="40" rx="4" fill="#d1fae5" stroke="#22c55e" stroke-width="1"/>
    <text x="295" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#047857">
      Level 2: エッジケーステスト
    </text>
    <text x="295" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#065f46">
      推奨・3分
    </text>
    
    <rect x="400" y="0" width="190" height="40" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
    <text x="495" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">
      Level 3: ストレステスト
    </text>
    <text x="495" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#92400e">
      時間があれば・2分
    </text>
  </g>
  
  <!-- Level 1: サンプルテスト -->
  <rect x="50" y="160" width="340" height="140" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="182" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">
    📋 Level 1: サンプルテスト（必須）
  </text>
  <text x="80" y="198" font-family="Arial, sans-serif" font-size="10" fill="#3730a3">
    目的：基本動作の確認
  </text>
  
  <g transform="translate(80, 205)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#1e40af">
      🧪 チェック項目：
    </text>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ サンプル入力を正確にコピー
    </text>
    <text x="0" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 中間計算の値が期待通り
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 出力値が期待値と完全一致
    </text>
    <text x="0" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      ✅ 改行・空白の形式が正確
    </text>
    
    <rect x="0" y="65" width="290" height="25" rx="4" fill="#f0f9ff" stroke="#3b82f6" stroke-width="1"/>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e40af">
      💡 効果的な確認方法：
    </text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      print文で中間値表示 / 手動計算と照合 / 一行ずつ実行追跡
    </text>
  </g>
  
  <!-- Level 2: エッジケーステスト -->
  <rect x="410" y="160" width="340" height="140" rx="8" fill="#d1fae5" stroke="#22c55e" stroke-width="2"/>
  <text x="440" y="182" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#047857">
    🎯 Level 2: エッジケーステスト
  </text>
  <text x="440" y="198" font-family="Arial, sans-serif" font-size="10" fill="#065f46">
    目的：境界条件での安全性確認
  </text>
  
  <g transform="translate(440, 205)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#047857">
      🔍 エッジケースの分類：
    </text>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      📊 データサイズ: 最小(N=1)、最大(制約上限)
    </text>
    <text x="0" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🔢 数値: 0、負数、最大値、最小値
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🔤 文字列: 空文字列、1文字、特殊文字
    </text>
    <text x="0" y="57" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      🎮 ロジック: 重複、順序、null、例外処理
    </text>
    
    <rect x="0" y="65" width="290" height="25" rx="4" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
    <text x="5" y="77" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#047857">
      💡 テストケース作成のコツ：
    </text>
    <text x="5" y="87" font-family="Arial, sans-serif" font-size="7" fill="#1f2937">
      制約の境界値 / 特殊な値組み合わせ / 失敗しやすいパターン
    </text>
  </g>
  
  <!-- Level 3: ストレステスト -->
  <rect x="50" y="320" width="340" height="100" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="80" y="342" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#d97706">
    🚀 Level 3: ストレステスト
  </text>
  <text x="80" y="358" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    目的：性能とメモリ使用量の確認
  </text>
  
  <g transform="translate(80, 365)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#d97706">
      ⚡ パフォーマンステスト：
    </text>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 制約上限でのTLE確認 • メモリ使用量チェック
    </text>
    <text x="0" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 大量データでの動作安定性 • 計算精度の検証
    </text>
  </g>
  
  <!-- 問題別時間配分 -->
  <rect x="410" y="320" width="340" height="100" rx="8" fill="#fecaca" stroke="#ef4444" stroke-width="2"/>
  <text x="440" y="342" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#dc2626">
    ⏰ 問題別時間配分
  </text>
  
  <g transform="translate(440, 350)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#dc2626">
      テスト時間の配分目安：
    </text>
    <text x="0" y="27" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • A問題: Level 1のみ（5分）
    </text>
    <text x="0" y="37" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • B問題: Level 1 + Level 2の一部（8分）
    </text>
    <text x="0" y="47" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • C問題以上: 全レベル（10分）
    </text>
    <text x="0" y="57" font-family="Arial, sans-serif" font-size="8" fill="#dc2626">
      時間不足なら優先度順に実施
    </text>
  </g>
  
  <!-- デバッグのベストプラクティス -->
  <rect x="50" y="440" width="700" height="120" rx="8" fill="#f3e8ff" stroke="#a855f7" stroke-width="2"/>
  <text x="400" y="464" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9333ea">
    🔧 デバッグのベストプラクティス
  </text>
  
  <g transform="translate(80, 475)">
    <rect x="0" y="0" width="200" height="75" rx="4" fill="#f3e8ff" stroke="#a855f7" stroke-width="1"/>
    <text x="100" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9333ea">
      📍 段階的デバッグ
    </text>
    <text x="10" y="28" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 小さな部分から確認
    </text>
    <text x="10" y="38" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • print文を積極活用
    </text>
    <text x="10" y="48" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 期待値と実際値を比較
    </text>
    <text x="10" y="58" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 一つずつ問題を特定
    </text>
    <text x="10" y="68" font-family="Arial, sans-serif" font-size="8" fill="#9333ea">
      → 確実な修正
    </text>
    
    <rect x="220" y="0" width="200" height="75" rx="4" fill="#f3e8ff" stroke="#a855f7" stroke-width="1"/>
    <text x="320" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9333ea">
      🎯 典型的バグパターン
    </text>
    <text x="230" y="28" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • インデックスのoff-by-one
    </text>
    <text x="230" y="38" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 型変換ミス（int/float）
    </text>
    <text x="230" y="48" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 条件式の==/=の間違い
    </text>
    <text x="230" y="58" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • ループ回数の過不足
    </text>
    <text x="230" y="68" font-family="Arial, sans-serif" font-size="8" fill="#9333ea">
      → パターン認識で高速修正
    </text>
    
    <rect x="440" y="0" width="200" height="75" rx="4" fill="#f3e8ff" stroke="#a855f7" stroke-width="1"/>
    <text x="540" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#9333ea">
      🚨 提出前最終チェック
    </text>
    <text x="450" y="28" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 不要なprint文を削除
    </text>
    <text x="450" y="38" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 変数名のタイポ確認
    </text>
    <text x="450" y="48" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • 出力形式の最終確認
    </text>
    <text x="450" y="58" font-family="Arial, sans-serif" font-size="8" fill="#1f2937">
      • インデント・構文チェック
    </text>
    <text x="450" y="68" font-family="Arial, sans-serif" font-size="8" fill="#9333ea">
      → 確実なAC（正解）
    </text>
  </g>
  
  <!-- 成功への道筋 -->
  <rect x="50" y="580" width="700" height="50" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="400" y="598" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#16a34a">
    🎯 テスト成功の鍵
  </text>
  <text x="400" y="614" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">
    段階的確認 × 系統的テスト × 効率的デバッグ = 確実な正解
  </text>
  <text x="400" y="626" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">
    「動く」から「確実に正しく動く」へのレベルアップ
  </text>
</svg>