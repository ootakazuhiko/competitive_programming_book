<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="400" fill="#F8F9FA"/>
  
  <!-- タイトル -->
  <text x="400" y="30" text-anchor="middle" font-family="Noto Sans JP" font-size="18" font-weight="bold" fill="#212529">ScratchからPythonへの自然な進化</text>
  
  <!-- Scratch側 -->
  <g id="scratch-side">
    <rect x="50" y="60" width="300" height="300" rx="8" fill="#E8F4FD" stroke="#2E86AB" stroke-width="2"/>
    <text x="200" y="85" text-anchor="middle" font-family="Noto Sans JP" font-size="16" font-weight="bold" fill="#2E86AB">Scratchの良いところ</text>
    
    <!-- Scratchの特徴 -->
    <g id="scratch-features">
      <circle cx="80" cy="120" r="4" fill="#F18F01"/>
      <text x="95" y="125" font-family="Noto Sans JP" font-size="12" fill="#212529">分かりやすい日本語</text>
      
      <circle cx="80" cy="150" r="4" fill="#F18F01"/>
      <text x="95" y="155" font-family="Noto Sans JP" font-size="12" fill="#212529">直感的なブロック組み</text>
      
      <circle cx="80" cy="180" r="4" fill="#F18F01"/>
      <text x="95" y="185" font-family="Noto Sans JP" font-size="12" fill="#212529">すぐに結果が見える</text>
      
      <circle cx="80" cy="210" r="4" fill="#F18F01"/>
      <text x="95" y="215" font-family="Noto Sans JP" font-size="12" fill="#212529">豊富な機能ブロック</text>
      
      <circle cx="80" cy="240" r="4" fill="#F18F01"/>
      <text x="95" y="245" font-family="Noto Sans JP" font-size="12" fill="#212529">エラーが起きにくい</text>
    </g>
    
    <!-- Scratchブロックのイメージ -->
    <rect x="80" y="270" width="200" height="60" rx="15" fill="#4C97FF" stroke="#4080E8" stroke-width="2"/>
    <text x="180" y="290" text-anchor="middle" font-family="Noto Sans JP" font-size="10" fill="white">10回繰り返す</text>
    <text x="180" y="305" text-anchor="middle" font-family="Noto Sans JP" font-size="10" fill="white">　xを1ずつ変える</text>
    <text x="180" y="320" text-anchor="middle" font-family="Noto Sans JP" font-size="10" fill="white">　xを言う</text>
  </g>
  
  <!-- 矢印 -->
  <path d="M370 210 L430 210 M420 200 L430 210 L420 220" stroke="#6C757D" stroke-width="3" fill="none"/>
  <text x="400" y="195" text-anchor="middle" font-family="Noto Sans JP" font-size="12" fill="#6C757D">自然な発展</text>
  
  <!-- Python側 -->
  <g id="python-side">
    <rect x="450" y="60" width="300" height="300" rx="8" fill="#E8F5E8" stroke="#28A745" stroke-width="2"/>
    <text x="600" y="85" text-anchor="middle" font-family="Noto Sans JP" font-size="16" font-weight="bold" fill="#28A745">Pythonで受け継がれること</text>
    
    <!-- Pythonの特徴 -->
    <g id="python-features">
      <circle cx="480" cy="120" r="4" fill="#28A745"/>
      <text x="495" y="125" font-family="Noto Sans JP" font-size="12" fill="#212529">読みやすい英語</text>
      
      <circle cx="480" cy="150" r="4" fill="#28A745"/>
      <text x="495" y="155" font-family="Noto Sans JP" font-size="12" fill="#212529">直感的な文法構造</text>
      
      <circle cx="480" cy="180" r="4" fill="#28A745"/>
      <text x="495" y="185" font-family="Noto Sans JP" font-size="12" fill="#212529">インタラクティブ実行</text>
      
      <circle cx="480" cy="210" r="4" fill="#28A745"/>
      <text x="495" y="215" font-family="Noto Sans JP" font-size="12" fill="#212529">豊富なライブラリ</text>
      
      <circle cx="480" cy="240" r="4" fill="#28A745"/>
      <text x="495" y="245" font-family="Noto Sans JP" font-size="12" fill="#212529">分かりやすいエラー</text>
    </g>
    
    <!-- Pythonコードのイメージ -->
    <rect x="480" y="270" width="200" height="60" rx="8" fill="#2F3337" stroke="#1a1e22" stroke-width="2"/>
    <text x="580" y="290" text-anchor="middle" font-family="Monaco, monospace" font-size="10" fill="#E8F4FD">for i in range(10):</text>
    <text x="580" y="305" text-anchor="middle" font-family="Monaco, monospace" font-size="10" fill="#E8F4FD">    x += 1</text>
    <text x="580" y="320" text-anchor="middle" font-family="Monaco, monospace" font-size="10" fill="#E8F4FD">    print(x)</text>
  </g>
  
  <!-- 下部のメリット -->
  <rect x="50" y="370" width="700" height="25" rx="8" fill="#FFF3CD" stroke="#FFC107" stroke-width="1"/>
  <text x="400" y="387" text-anchor="middle" font-family="Noto Sans JP" font-size="12" fill="#856404">
    💡 Pythonの競技プログラミング向けメリット：学習コストが低い・コードが短い・AtCoderで正式サポート・エラーが分かりやすい
  </text>
</svg>