<svg viewBox="0 0 950 900" xmlns="http://www.w3.org/2000/svg">
  <title>図1-3：世界大会への道のり</title>
  <desc>中学生が世界レベルの競技プログラミング大会に参加するまでの段階的な道筋とマイルストーンを示すロードマップ</desc>
  
  <!-- Background -->
  <rect width="950" height="900" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="475" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    世界大会への道のり
  </text>
  
  <!-- Starting point -->
  <circle cx="100" cy="120" r="30" fill="#94a3b8" stroke="#64748b" stroke-width="3"/>
  <text x="100" y="115" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    中学生
  </text>
  <text x="100" y="128" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">
    スタート
  </text>
  
  <!-- Step 1: Local Learning -->
  <path d="M 130 120 L 220 120" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <rect x="250" y="80" width="180" height="80" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="340" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    🎯 Step 1: 基礎学習
  </text>
  <text x="260" y="125" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">
    <tspan x="260" dy="0">• AtCoder参加開始</tspan>
    <tspan x="260" dy="12">• ABC A,B問題の習得</tspan>
    <tspan x="260" dy="12">• レーティング茶色達成</tspan>
  </text>
  
  <!-- Step 2: National Level -->
  <path d="M 430 120 L 520 120" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <rect x="550" y="80" width="180" height="80" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="640" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">
    🏅 Step 2: 国内競技
  </text>
  <text x="560" y="125" font-family="Arial, sans-serif" font-size="11" fill="#065f46">
    <tspan x="560" dy="0">• JOI予選に挑戦</tspan>
    <tspan x="560" dy="12">• レーティング緑色達成</tspan>
    <tspan x="560" dy="12">• ABC C問題も解答</tspan>
  </text>
  
  <!-- Step 3: JOI Finals -->
  <path d="M 730 120 L 820 120" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <rect x="750" y="200" width="180" height="80" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="840" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    🏆 Step 3: JOI本選
  </text>
  <text x="760" y="245" font-family="Arial, sans-serif" font-size="11" fill="#92400e">
    <tspan x="760" dy="0">• JOI予選通過</tspan>
    <tspan x="760" dy="12">• 本選出場（200名）</tspan>
    <tspan x="760" dy="12">• レーティング水色目標</tspan>
  </text>
  
  <!-- Turn downward -->
  <path d="M 840 160 L 840 200" stroke="#64748b" stroke-width="3" fill="none"/>
  
  <!-- Step 4: Spring Training -->
  <path d="M 840 280 L 840 370" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <rect x="750" y="400" width="180" height="80" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="840" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6b21a8">
    ✨ Step 4: 春季合宿
  </text>
  <text x="760" y="445" font-family="Arial, sans-serif" font-size="11" fill="#6b21a8">
    <tspan x="760" dy="0">• JOI本選上位20名</tspan>
    <tspan x="760" dy="12">• IOI代表候補選考</tspan>
    <tspan x="760" dy="12">• 集中トレーニング</tspan>
  </text>
  
  <!-- Step 5: IOI Japan Team -->
  <path d="M 750 440 L 550 440" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <rect x="350" y="400" width="180" height="80" rx="8" fill="#ecfdf5" stroke="#22c55e" stroke-width="2"/>
  <text x="440" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#15803d">
    🇯🇵 Step 5: IOI日本代表
  </text>
  <text x="360" y="445" font-family="Arial, sans-serif" font-size="11" fill="#15803d">
    <tspan x="360" dy="0">• 日本代表4名選出</tspan>
    <tspan x="360" dy="12">• レーティング青色レベル</tspan>
    <tspan x="360" dy="12">• 国際大会出場権獲得</tspan>
  </text>
  
  <!-- Step 6: IOI World -->
  <path d="M 350 440 L 150 440" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <rect x="50" y="400" width="180" height="80" rx="8" fill="#fff1f2" stroke="#ef4444" stroke-width="2"/>
  <text x="140" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">
    🌍 Step 6: IOI世界大会
  </text>
  <text x="60" y="445" font-family="Arial, sans-serif" font-size="11" fill="#dc2626">
    <tspan x="60" dy="0">• 世界約90ヶ国が参加</tspan>
    <tspan x="60" dy="12">• 各国最大4名の代表</tspan>
    <tspan x="60" dy="12">• 金・銀・銅メダル獲得</tspan>
  </text>
  
  <!-- Success statistics -->
  <rect x="50" y="520" width="850" height="200" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="475" y="545" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#334155">
    📊 各段階の参加者数と難易度
  </text>
  
  <!-- Statistics bars -->
  <rect x="80" y="570" width="150" height="40" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1"/>
  <text x="155" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#1e40af">
    AtCoder参加者
  </text>
  <text x="155" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#1e40af">
    約30万人
  </text>
  
  <rect x="250" y="570" width="120" height="40" rx="4" fill="#d1fae5" stroke="#10b981" stroke-width="1"/>
  <text x="310" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">
    JOI予選参加
  </text>
  <text x="310" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#065f46">
    約5,000人
  </text>
  
  <rect x="390" y="570" width="100" height="40" rx="4" fill="#fef3c7" stroke="#f59e0b" stroke-width="1"/>
  <text x="440" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400e">
    JOI本選
  </text>
  <text x="440" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400e">
    約200人
  </text>
  
  <rect x="510" y="570" width="80" height="40" rx="4" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="1"/>
  <text x="550" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6b21a8">
    春季合宿
  </text>
  <text x="550" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6b21a8">
    約20人
  </text>
  
  <rect x="610" y="570" width="60" height="40" rx="4" fill="#ecfdf5" stroke="#22c55e" stroke-width="1"/>
  <text x="640" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#15803d">
    日本代表
  </text>
  <text x="640" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#15803d">
    4人
  </text>
  
  <rect x="690" y="570" width="80" height="40" rx="4" fill="#fff1f2" stroke="#ef4444" stroke-width="1"/>
  <text x="730" y="590" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">
    IOI参加
  </text>
  <text x="730" y="605" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#dc2626">
    約360人
  </text>
  <text x="730" y="618" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#dc2626">
    (全世界)
  </text>
  
  <!-- Realistic timeline for middle schoolers -->
  <rect x="80" y="640" width="740" height="70" rx="4" fill="#white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="665" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">
    🎯 中学生の現実的な目標設定
  </text>
  <text x="100" y="685" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    <tspan x="100" dy="0">• 中学1-2年: AtCoderで茶色達成、JOI予選挑戦</tspan>
    <tspan x="100" dy="14">• 中学3年: JOI予選通過、本選出場経験</tspan>
    <tspan x="100" dy="14">• 高校生: IOI代表候補として春季合宿参加、世界大会出場を目指す</tspan>
  </text>
  
  <!-- Alternative paths -->
  <rect x="80" y="730" width="740" height="70" rx="4" fill="#white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="450" y="755" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">
    🌟 世界への他のルート
  </text>
  <text x="100" y="775" font-family="Arial, sans-serif" font-size="12" fill="#64748b">
    <tspan x="100" dy="0">• ICPC (大学生以上): チーム戦での世界大会</tspan>
    <tspan x="100" dy="14">• Codeforces: オンラインでの世界ランキング挑戦</tspan>
    <tspan x="100" dy="14">• Google Code Jam, Meta Hacker Cup: 企業主催の世界大会</tspan>
  </text>
  
  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
</svg>