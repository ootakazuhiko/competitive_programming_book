  <!-- Digital literacy -->
  <rect x="740" y="735" width="120" height="85" rx="6" fill="#white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="800" y="755" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">💻 デジタル活用</text>
