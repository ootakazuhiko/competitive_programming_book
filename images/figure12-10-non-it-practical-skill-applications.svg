    <tspan x="530" dy="12">• 学習計画の立案・進捗管理</tspan>
    <tspan x="530" dy="12">• 情報の整理・知識の体系化</tspan>
    <tspan x="530" dy="12">• 目標達成のための戦略策定</tspan>
    <tspan x="530" dy="12">• 失敗から学ぶ振り返り習慣</tspan>
