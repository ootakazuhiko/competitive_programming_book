  </text>
  <text x="450" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
    • 継続学習力
  </text>
  
  <!-- Connection lines -->
  <path d="M 405 165 L 150 280" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M 450 175 L 450 280" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M 495 165 L 750 280" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M 415 175 L 250 500" stroke="#64748b" stroke-width="2" fill="none"/>
  <path d="M 485 175 L 650 500" stroke="#64748b" stroke-width="2" fill="none"/>
  
  <!-- Business & Finance -->
