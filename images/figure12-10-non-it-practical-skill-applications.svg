  <text x="620" y="755" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">📈 継続学習・成長</text>
  <text x="530" y="775" font-family="Arial, sans-serif" font-size="11" fill="#64748b">
