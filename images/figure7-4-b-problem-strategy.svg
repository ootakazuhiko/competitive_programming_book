<svg viewBox="0 0 1400 1600" xmlns="http://www.w3.org/2000/svg">
  <title>図7-4：B問題の特徴と戦略アプローチ</title>
  <desc>AtCoder Beginner Contest B問題の難易度分析と効果的な攻略戦略</desc>

  <!-- Background -->
  <rect width="1400" height="1600" fill="#f8fafc"/>

  <!-- Title -->
  <text x="700" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    B問題の特徴と戦略アプローチ
  </text>

  <!-- Subtitle -->
  <text x="700" y="55" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    A問題から大きくステップアップする第2の関門
  </text>

  <!-- B Problem Overview -->
  <rect x="50" y="80" width="1300" height="140" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="700" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#d97706">
    🎯 B問題の基本特徴と難易度分析
  </text>

  <text x="100" y="130" font-family="Arial, sans-serif" font-size="12" fill="#d97706">
    <tspan x="100" dy="0">配点：200-300点（コンテスト全体の約25%）｜制約：N ≤ 10^5程度（A問題より大幅に増加）</tspan>
  </text>
  <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#d97706">
    <tspan x="100" dy="0">時間：15-25分が目標（A問題の2-3倍）｜難易度：データ構造とアルゴリズムの基礎知識が必要</tspan>
  </text>
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="11" fill="#d97706">
    <tspan x="100" dy="0">🔥 A問題との主な違い：単純な一発計算では解けない、ループや配列操作が必須、論理的思考力がより重要</tspan>
  </text>
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#d97706">
    <tspan x="100" dy="0">💡 B問題攻略がレーティング向上の鍵：安定してB問題を解けるようになると茶色レーティング(400+)に到達</tspan>
  </text>

  <!-- Difficulty Comparison -->
  <rect x="50" y="240" width="1300" height="200" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="700" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">
    📊 A問題との比較分析：何が変わるのか？
  </text>

  <!-- A vs B Comparison Table -->
  <rect x="80" y="285" width="300" height="145" rx="6" fill="white" stroke="#c4b5fd" stroke-width="1"/>
  <text x="90" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">
    🔍 A問題の特徴（復習）
  </text>
  <text x="100" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
    <tspan x="100" dy="0">• 入力→即座に計算→出力</tspan>
    <tspan x="100" dy="12">• 制約が小さい（N≤100）</tspan>
    <tspan x="100" dy="12">• 単発処理、ループは最大数回</tspan>
    <tspan x="100" dy="12">• パターン認識が主要スキル</tspan>
    <tspan x="100" dy="12">• 5-10分で解決可能</tspan>
  </text>

  <text x="90" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b21a8">
    🎯 成功の鍵
  </text>
  <text x="100" y="405" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">
    パターン暗記 + 高速実装
  </text>

  <rect x="400" y="285" width="300" height="145" rx="6" fill="white" stroke="#c4b5fd" stroke-width="1"/>
  <text x="410" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">
    🔥 B問題の特徴（新しい挑戦）
  </text>
  <text x="420" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
    <tspan x="420" dy="0">• 複数ステップの処理が必要</tspan>
    <tspan x="420" dy="12">• 制約が大きい（N≤10^5）</tspan>
    <tspan x="420" dy="12">• ループ・配列・文字列操作が中心</tspan>
    <tspan x="420" dy="12">• 論理的思考力とアルゴリズム知識</tspan>
    <tspan x="420" dy="12">• 15-25分の時間が必要</tspan>
  </text>

  <text x="410" y="385" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b21a8">
    🎯 成功の鍵
  </text>
  <text x="420" y="405" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">
    問題分解 + 段階的実装
  </text>

  <rect x="720" y="285" width="300" height="145" rx="6" fill="white" stroke="#c4b5fd" stroke-width="1"/>
  <text x="730" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">
    ⚡ レベルアップのポイント
  </text>
  <text x="740" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
    <tspan x="740" dy="0">思考の転換：</tspan>
    <tspan x="750" dy="12">「一発で解く」→「段階的に処理」</tspan>
    <tspan x="750" dy="12">「暗記重視」→「理解重視」</tspan>
    <tspan x="750" dy="12">「高速実装」→「正確な設計」</tspan>
  </text>

  <text x="730" y="375" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b21a8">
    🧠 新しく必要な能力
  </text>
  <text x="740" y="395" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">
    問題分解力、デバッグ力、計算量意識
  </text>

  <rect x="1040" y="285" width="280" height="145" rx="6" fill="white" stroke="#c4b5fd" stroke-width="1"/>
  <text x="1050" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6b21a8">
    📈 習熟度別目標時間
  </text>
  <text x="1060" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6b21a8">
    <tspan x="1060" dy="0">初心者：35分以内</tspan>
    <tspan x="1060" dy="12">中級者：25分以内</tspan>
    <tspan x="1060" dy="12">上級者：15分以内</tspan>
  </text>

  <text x="1050" y="365" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#6b21a8">
    🎯 正解率目標
  </text>
  <text x="1060" y="385" font-family="Arial, sans-serif" font-size="9" fill="#6b21a8">
    初期：50% → 最終：80%以上
  </text>

  <!-- B Problem Categories -->
  <rect x="50" y="460" width="1300" height="300" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="700" y="485" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#047857">
    🗂️ B問題の主要カテゴリーと攻略法
  </text>

  <!-- Category 1: Loop & Array -->
  <rect x="80" y="505" width="300" height="120" rx="6" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="90" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    🔄 カテゴリ1：ループ・配列操作（40%）
  </text>
  <text x="100" y="545" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    <tspan x="100" dy="0">特徴：</tspan>
    <tspan x="110" dy="12">• N個のデータを順次処理</tspan>
    <tspan x="110" dy="12">• 条件に応じたカウント・集計</tspan>
    <tspan x="110" dy="12">• 配列の走査・変更</tspan>
  </text>

  <text x="90" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857">
    攻略法：for文の使い方をマスター
  </text>
  <text x="100" y="605" font-family="Arial, sans-serif" font-size="9" fill="#047857">
    例：ABC085 B - Kagami Mochi
  </text>

  <!-- Category 2: String Processing -->
  <rect x="400" y="505" width="300" height="120" rx="6" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="410" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    🔤 カテゴリ2：文字列処理（25%）
  </text>
  <text x="420" y="545" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    <tspan x="420" dy="0">特徴：</tspan>
    <tspan x="430" dy="12">• 文字列の変換・置換</tspan>
    <tspan x="430" dy="12">• パターンマッチング</tspan>
    <tspan x="430" dy="12">• 文字列の構築・分解</tspan>
  </text>

  <text x="410" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857">
    攻略法：Python文字列メソッド習熟
  </text>
  <text x="420" y="605" font-family="Arial, sans-serif" font-size="9" fill="#047857">
    例：ABC086 B - 1 21
  </text>

  <!-- Category 3: Search & Simulation -->
  <rect x="720" y="505" width="300" height="120" rx="6" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="730" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    🔍 カテゴリ3：探索・シミュレーション（20%）
  </text>
  <text x="740" y="545" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    <tspan x="740" dy="0">特徴：</tspan>
    <tspan x="750" dy="12">• 全探索（brute force）</tspan>
    <tspan x="750" dy="12">• 条件を満たす組み合わせ発見</tspan>
    <tspan x="750" dy="12">• ゲーム・パズルのシミュレーション</tspan>
  </text>

  <text x="730" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857">
