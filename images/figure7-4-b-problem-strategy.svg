    <tspan x="410" dy="12">• 大まかな処理の流れを設計</tspan>
    <tspan x="410" dy="12">• 入力処理から順次実装</tspan>
    <tspan x="410" dy="12">• 各部分をテスト</tspan>
    <tspan x="410" dy="12">• デバッグしながら完成</tspan>
  </text>

  <text x="390" y="925" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
    ⚠️ 一気に書かない
  </text>

  <!-- Step 5-7 -->
  <rect x="680" y="825" width="280" height="120" rx="6" fill="white" stroke="#fca5a5" stroke-width="1"/>
  <text x="690" y="845" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
