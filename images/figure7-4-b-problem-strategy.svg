  </text>
  <text x="740" y="605" font-family="Arial, sans-serif" font-size="9" fill="#047857">
    例：ABC083 B - Some Sums
  </text>

  <!-- Category 4: Mathematical -->
  <rect x="1040" y="505" width="280" height="120" rx="6" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="1050" y="525" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    🧮 カテゴリ4：数学・論理（15%）
  </text>
  <text x="1060" y="545" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    <tspan x="1060" dy="0">特徴：</tspan>
    <tspan x="1070" dy="12">• 数学的性質の利用</tspan>
    <tspan x="1070" dy="12">• 論理パズル</tspan>
    <tspan x="1070" dy="12">• 最適化問題</tspan>
  </text>

  <text x="1050" y="585" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#047857">
    攻略法：数学的思考力を鍛える
  </text>
  <text x="1060" y="605" font-family="Arial, sans-serif" font-size="9" fill="#047857">
    例：ABC088 B - Card Game for Two
  </text>

  <!-- Advanced Strategy Section -->
  <rect x="80" y="645" width="1240" height="100" rx="6" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="90" y="665" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#047857">
    🎯 カテゴリ横断的な攻略戦略
  </text>
  <text x="100" y="685" font-family="Arial, sans-serif" font-size="10" fill="#047857">
    <tspan x="100" dy="0">1. 問題を小さな部分に分解：複雑に見える問題も「入力処理」「メイン処理」「出力処理」に分けて考える</tspan>
    <tspan x="100" dy="12">2. サンプルで動作確認：各部分が正しく動作するか段階的に検証</tspan>
    <tspan x="100" dy="12">3. 計算量を意識：N≤10^5の場合、O(N)やO(N log N)の解法を選択</tspan>
    <tspan x="100" dy="12">4. エッジケースの検討：空リスト、最小値・最大値、同じ値が連続する場合など</tspan>
  </text>

  <!-- B Problem Strategy Framework -->
  <rect x="50" y="780" width="1300" height="320" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="700" y="805" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc2626">
