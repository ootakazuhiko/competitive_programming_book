    <tspan x="1010" dy="12">• 一旦B問題を飛ばす</tspan>
    <tspan x="1010" dy="12">• C問題に挑戦</tspan>
    <tspan x="1010" dy="12">• コンテスト後に復習</tspan>
  </text>

  <text x="990" y="905" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
