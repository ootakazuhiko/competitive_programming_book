    <tspan x="110" dy="12">• 問題文の複数回読解</tspan>
    <tspan x="110" dy="12">• サンプルの詳細分析</tspan>
    <tspan x="110" dy="12">• 処理の流れを図示</tspan>
    <tspan x="110" dy="12">• 必要なデータ構造の特定</tspan>
  </text>

  <text x="90" y="925" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
