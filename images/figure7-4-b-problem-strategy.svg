    <tspan x="710" dy="12">• 全サンプルでのテスト</tspan>
    <tspan x="710" dy="12">• エッジケースの確認</tspan>
    <tspan x="710" dy="12">• 計算量の再チェック</tspan>
    <tspan x="710" dy="12">• 自信を持って提出</tspan>
  </text>

  <text x="690" y="925" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#dc2626">
