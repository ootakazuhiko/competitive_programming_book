    <tspan x="100" dy="12">思考面：問題を小さく分解する習慣 | 段階的に実装・テストする手法 | デバッグ技術の向上</tspan>
    <tspan x="100" dy="12">時間面：理解に十分時間をかける | 実装は丁寧だが迅速に | 検証は確実に行う</tspan>
    <tspan x="100" dy="12">心理面：A問題との違いを受け入れる | 完璧より確実性を重視 | 焦らず段階的に進む</tspan>
  </text>

