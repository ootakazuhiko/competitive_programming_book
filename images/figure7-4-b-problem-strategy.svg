  </text>

  <!-- Success Framework -->
  <rect x="80" y="965" width="1240" height="125" rx="6" fill="white" stroke="#fca5a5" stroke-width="1"/>
  <text x="90" y="985" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
