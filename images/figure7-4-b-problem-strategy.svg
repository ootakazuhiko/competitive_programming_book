  </text>

  <!-- Step 3-4 -->
  <rect x="380" y="825" width="280" height="120" rx="6" fill="white" stroke="#fca5a5" stroke-width="1"/>
  <text x="390" y="845" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#dc2626">
