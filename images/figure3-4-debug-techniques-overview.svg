  <text x="640" y="610" font-family="Monaco, monospace" font-size="10" fill="#92400e">
    <tspan x="640" dy="0">n = int(input())</tspan>
    <tspan x="640" dy="14">print(f"🔍 n = {n}")  # 👈 確認用</tspan>
    <tspan x="640" dy="14">total = 0</tspan>
