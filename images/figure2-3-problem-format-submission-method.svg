<svg viewBox="0 0 950 900" xmlns="http://www.w3.org/2000/svg">
  <title>図2-3：問題形式と提出方法</title>
  <desc>AtCoderの問題構成から解答・提出までの流れと、各種判定結果の意味を解説したガイド</desc>
  
  <!-- Background -->
  <rect width="950" height="900" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="475" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    問題形式と提出方法
  </text>
  
  <!-- Problem Structure Section -->
  <rect x="50" y="60" width="850" height="240" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="475" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
    📋 AtCoder問題の構成
  </text>
  
  <!-- Problem page mockup -->
  <rect x="70" y="100" width="380" height="190" rx="4" fill="white" stroke="#93c5fd" stroke-width="1"/>
  <text x="260" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    A - Welcome to AtCoder
  </text>
  
  <!-- Problem statement -->
  <rect x="80" y="130" width="360" height="50" rx="2" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1"/>
  <text x="90" y="145" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">問題文:</text>
  <text x="90" y="160" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
    整数a、整数b、文字列sが与えられる。
  </text>
  <text x="90" y="172" font-family="Arial, sans-serif" font-size="9" fill="#64748b">
    a+bとsを出力しなさい。
  </text>
  
  <!-- Constraints -->
  <rect x="80" y="185" width="170" height="40" rx="2" fill="#f0fdf4" stroke="#cbd5e1" stroke-width="1"/>
  <text x="90" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">制約:</text>
  <text x="90" y="213" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• 1 ≤ a,b ≤ 1000</text>
  <text x="90" y="223" font-family="Arial, sans-serif" font-size="9" fill="#64748b">• sは英小文字のみ</text>
  
  <!-- Input format -->
  <rect x="270" y="185" width="170" height="40" rx="2" fill="#fef3c7" stroke="#cbd5e1" stroke-width="1"/>
  <text x="280" y="200" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">入力:</text>
  <text x="280" y="213" font-family="Arial, sans-serif" font-size="9" fill="#64748b">a</text>
  <text x="280" y="223" font-family="Arial, sans-serif" font-size="9" fill="#64748b">b c</text>
  <text x="300" y="223" font-family="Arial, sans-serif" font-size="9" fill="#64748b">s</text>
  
  <!-- Sample section -->
  <rect x="80" y="235" width="360" height="50" rx="2" fill="#f3e8ff" stroke="#cbd5e1" stroke-width="1"/>
  <text x="90" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#374151">サンプル:</text>
  
  <rect x="90" y="255" width="80" height="25" rx="1" fill="#e2e8f0"/>
  <text x="95" y="267" font-family="Arial, sans-serif" font-size="8" fill="#64748b">入力例</text>
  <text x="95" y="277" font-family="Arial, sans-serif" font-size="8" fill="#374151">1</text>
  <text x="95" y="285" font-family="Arial, sans-serif" font-size="8" fill="#374151">2 3</text>
  <text x="95" y="293" font-family="Arial, sans-serif" font-size="8" fill="#374151">test</text>
  
  <rect x="180" y="255" width="80" height="25" rx="1" fill="#e2e8f0"/>
  <text x="185" y="267" font-family="Arial, sans-serif" font-size="8" fill="#64748b">出力例</text>
  <text x="185" y="277" font-family="Arial, sans-serif" font-size="8" fill="#374151">6 test</text>
  
  <!-- Problem components explanation -->
  <rect x="470" y="100" width="410" height="190" rx="4" fill="white" stroke="#93c5fd" stroke-width="1"/>
  <text x="675" y="120" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    📝 問題の読み方のポイント
  </text>
  
  <text x="480" y="145" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">1️⃣ 問題文</text>
  <text x="490" y="160" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <tspan x="490" dy="0">• 何を求める問題か明確にする</tspan>
    <tspan x="490" dy="12">• キーワードにマーカーを引く</tspan>
    <tspan x="490" dy="12">• 複雑な場合は図や表で整理</tspan>
  </text>
  
  <text x="480" y="200" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">2️⃣ 制約</text>
  <text x="490" y="215" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <tspan x="490" dy="0">• データの範囲を必ず確認</tspan>
    <tspan x="490" dy="12">• 計算量を見積もる手がかり</tspan>
    <tspan x="490" dy="12">• オーバーフローの判断材料</tspan>
  </text>
  
  <text x="480" y="255" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">3️⃣ 入出力形式</text>
  <text x="490" y="270" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <tspan x="490" dy="0">• どの順番でデータが来るか</tspan>
    <tspan x="490" dy="12">• 改行・スペースの区切り方法</tspan>
    <tspan x="490" dy="12">• 出力形式を間違えやすいので注意</tspan>
  </text>
  
  <!-- Submission Process -->
  <rect x="50" y="320" width="850" height="200" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="475" y="345" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">
    💻 解答・提出の流れ
  </text>
  
  <!-- Step 1: Code -->
  <rect x="70" y="365" width="170" height="140" rx="4" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="155" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">
    Step 1: コード作成
  </text>
  
  <rect x="80" y="395" width="150" height="100" rx="2" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="85" y="410" font-family="Arial, sans-serif" font-size="8" fill="#065f46"># 解答例</text>
  <text x="85" y="422" font-family="Arial, sans-serif" font-size="8" fill="#065f46">a = int(input())</text>
  <text x="85" y="434" font-family="Arial, sans-serif" font-size="8" fill="#065f46">b, c = map(int, input().split())</text>
  <text x="85" y="446" font-family="Arial, sans-serif" font-size="8" fill="#065f46">s = input()</text>
  <text x="85" y="458" font-family="Arial, sans-serif" font-size="8" fill="#065f46">print(a + b + c, s)</text>
  
  <text x="85" y="480" font-family="Arial, sans-serif" font-size="9" fill="#065f46">✅ サンプルで動作確認</text>
  <text x="85" y="492" font-family="Arial, sans-serif" font-size="9" fill="#065f46">✅ エラーがないか確認</text>
  
  <!-- Step 2: Submit -->
  <rect x="260" y="365" width="170" height="140" rx="4" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="345" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">
    Step 2: 提出画面
  </text>
  
  <rect x="270" y="395" width="150" height="100" rx="2" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="275" y="410" font-family="Arial, sans-serif" font-size="9" fill="#065f46">Language: Python (3.8.2) ▼</text>
  
  <rect x="275" y="420" width="140" height="60" rx="1" fill="white" stroke="#d1d5db" stroke-width="1"/>
  <text x="280" y="432" font-family="Arial, sans-serif" font-size="8" fill="#374151">a = int(input())</text>
  <text x="280" y="442" font-family="Arial, sans-serif" font-size="8" fill="#374151">b, c = map(int, input().split())</text>
  <text x="280" y="452" font-family="Arial, sans-serif" font-size="8" fill="#374151">s = input()</text>
  <text x="280" y="462" font-family="Arial, sans-serif" font-size="8" fill="#374151">print(a + b + c, s)</text>
  <text x="280" y="472" font-family="Arial, sans-serif" font-size="8" fill="#374151"># デバッグ用print削除済み</text>
  
  <rect x="320" y="485" width="50" height="15" rx="2" fill="#10b981"/>
  <text x="345" y="495" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="white">Submit</text>
  
  <!-- Step 3: Results -->
  <rect x="450" y="365" width="170" height="140" rx="4" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="535" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">
    Step 3: 判定結果
  </text>
  
  <text x="460" y="405" font-family="Arial, sans-serif" font-size="10" fill="#065f46">⏳ Judging... (判定中)</text>
  <text x="460" y="420" font-family="Arial, sans-serif" font-size="10" fill="#065f46">↓ 数秒〜数十秒待つ</text>
  
  <rect x="460" y="430" width="150" height="65" rx="2" fill="#f0fdf4" stroke="#bbf7d0" stroke-width="1"/>
  <text x="535" y="445" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#065f46">判定結果</text>
  <text x="470" y="460" font-family="Arial, sans-serif" font-size="9" fill="#065f46">✅ AC (Accepted) - 正解！</text>
  <text x="470" y="472" font-family="Arial, sans-serif" font-size="9" fill="#065f46">実行時間: 25ms</text>
  <text x="470" y="484" font-family="Arial, sans-serif" font-size="9" fill="#065f46">メモリ: 3MB</text>
  
  <!-- Step 4: Next Action -->
  <rect x="640" y="365" width="240" height="140" rx="4" fill="white" stroke="#6ee7b7" stroke-width="1"/>
  <text x="760" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#065f46">
    Step 4: 結果に応じた対応
  </text>
  
  <text x="650" y="405" font-family="Arial, sans-serif" font-size="10" fill="#065f46">✅ AC の場合:</text>
  <text x="660" y="420" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• 次の問題に挑戦</text>
  <text x="660" y="432" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• 別解法があるか考える</text>
  
  <text x="650" y="450" font-family="Arial, sans-serif" font-size="10" fill="#065f46">❌ WA/TLE/RE の場合:</text>
  <text x="660" y="465" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• 原因を冷静に分析</text>
  <text x="660" y="477" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• サンプルで再度確認</text>
  <text x="660" y="489" font-family="Arial, sans-serif" font-size="9" fill="#065f46">• 解法の見直し・修正</text>
  
  <!-- Judge Results Guide -->
  <rect x="50" y="540" width="850" height="180" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="475" y="565" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">
    🔍 判定結果の種類と対処法
  </text>
  
  <!-- AC -->
  <rect x="70" y="585" width="150" height="120" rx="4" fill="white" stroke="#fde68a" stroke-width="1"/>
  <text x="145" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#22c55e">
    ✅ AC (Accepted)
  </text>
  <text x="80" y="625" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    <tspan x="80" dy="0">🎉 正解！</tspan>
    <tspan x="80" dy="15">• すべてのテストケースが</tspan>
    <tspan x="80" dy="12">  正しく動作</tspan>
    <tspan x="80" dy="15">• 得点獲得</tspan>
    <tspan x="80" dy="15">• 次の問題へ進める</tspan>
  </text>
  
  <!-- WA -->
  <rect x="240" y="585" width="150" height="120" rx="4" fill="white" stroke="#fde68a" stroke-width="1"/>
  <text x="315" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#ef4444">
    ❌ WA (Wrong Answer)
  </text>
  <text x="250" y="625" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    <tspan x="250" dy="0">🔍 出力が間違っている</tspan>
    <tspan x="250" dy="15">よくある原因:</tspan>
    <tspan x="250" dy="12">• 出力形式のミス</tspan>
    <tspan x="250" dy="12">• 計算ロジックの間違い</tspan>
    <tspan x="250" dy="12">• エッジケース見落とし</tspan>
    <tspan x="250" dy="12">• 文字列処理のミス</tspan>
  </text>
  
  <!-- TLE -->
  <rect x="410" y="585" width="150" height="120" rx="4" fill="white" stroke="#fde68a" stroke-width="1"/>
  <text x="485" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#f59e0b">
    ⏰ TLE (Time Limit Exceeded)
  </text>
  <text x="420" y="625" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    <tspan x="420" dy="0">⚡ 実行時間超過</tspan>
    <tspan x="420" dy="15">よくある原因:</tspan>
    <tspan x="420" dy="12">• 無限ループ</tspan>
    <tspan x="420" dy="12">• 計算量が大きすぎる</tspan>
    <tspan x="420" dy="12">• 非効率なアルゴリズム</tspan>
    <tspan x="420" dy="12">• 高速化が必要</tspan>
  </text>
  
  <!-- RE -->
  <rect x="580" y="585" width="150" height="120" rx="4" fill="white" stroke="#fde68a" stroke-width="1"/>
  <text x="655" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#8b5cf6">
    💥 RE (Runtime Error)
  </text>
  <text x="590" y="625" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    <tspan x="590" dy="0">🔧 実行時エラー</tspan>
    <tspan x="590" dy="15">よくある原因:</tspan>
    <tspan x="590" dy="12">• 配列の範囲外アクセス</tspan>
    <tspan x="590" dy="12">• ゼロ除算</tspan>
    <tspan x="590" dy="12">• 型変換エラー</tspan>
    <tspan x="590" dy="12">• メモリ不足</tspan>
  </text>
  
  <!-- CE -->
  <rect x="750" y="585" width="130" height="120" rx="4" fill="white" stroke="#fde68a" stroke-width="1"/>
  <text x="815" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#64748b">
    ⚠️ CE (Compile Error)
  </text>
  <text x="760" y="625" font-family="Arial, sans-serif" font-size="10" fill="#92400e">
    <tspan x="760" dy="0">📝 文法エラー</tspan>
    <tspan x="760" dy="15">よくある原因:</tspan>
    <tspan x="760" dy="12">• 文法間違い</tspan>
    <tspan x="760" dy="12">• インデントミス</tspan>
    <tspan x="760" dy="12">• 括弧の対応ミス</tspan>
    <tspan x="760" dy="12">• タイポ</tspan>
  </text>
  
  <!-- Tips Section -->
  <rect x="50" y="740" width="850" height="140" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="475" y="765" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">
    💡 提出成功のコツ
  </text>
  
  <rect x="80" y="785" width="790" height="85" rx="4" fill="white" stroke="#c4b5fd" stroke-width="1"/>
  
  <text x="100" y="810" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6b21a8">
    提出前の最終チェックリスト
  </text>
  <text x="120" y="830" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">
    <tspan x="120" dy="0">□ 言語選択が「Python (CPython 3.x)」になっている</tspan>
    <tspan x="500" dy="0">□ デバッグ用のprint文を削除済み</tspan>
    <tspan x="120" dy="16">□ サンプル入力で正しい出力が得られることを確認済み</tspan>
    <tspan x="500" dy="16">□ 出力形式（改行・スペース）が問題文通り</tspan>
    <tspan x="120" dy="16">□ コードに文法エラーがないことをローカルで確認済み</tspan>
    <tspan x="500" dy="16">□ 制約を満たす解法であることを確認済み</tspan>
  </text>
  
  <!-- Flow arrows -->
  <defs>
    <marker id="processArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <path d="M 240 435 L 260 435" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#processArrow)"/>
  <path d="M 430 435 L 450 435" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#processArrow)"/>
  <path d="M 620 435 L 640 435" stroke="#64748b" stroke-width="2" fill="none" marker-end="url(#processArrow)"/>
</svg>