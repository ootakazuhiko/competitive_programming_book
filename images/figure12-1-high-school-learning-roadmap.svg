<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
  <title>図12-1：高校進学時の学習発展ロードマップ</title>
  <desc>高校進学とともに拡がる学習機会、大学受験・進路選択、より高度な技術習得への道筋を示すロードマップ</desc>
  
  <!-- Background -->
  <rect width="800" height="700" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#1e293b">
    高校進学時の学習発展ロードマップ
  </text>
  
  <!-- Timeline arrow -->
  <path d="M 60 80 L 740 80" stroke="#64748b" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  
  <!-- Time periods -->
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">高校1年</text>
  <text x="300" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">高校2年</text>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">高校3年</text>
  <text x="650" y="105" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#475569">大学準備</text>
  
  <!-- 高校1年 section -->
  <rect x="50" y="130" width="200" height="160" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">
    🎯 基礎固めフェーズ
  </text>
  <text x="60" y="170" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">
    <tspan x="60" dy="0">• AtCoder灰〜茶色レーティング</tspan>
    <tspan x="60" dy="16">• 高校数学との連携学習</tspan>
    <tspan x="60" dy="16">• プログラミング部・同好会</tspan>
    <tspan x="60" dy="16">• Web開発基礎習得</tspan>
    <tspan x="60" dy="16">• 英語技術文書読解開始</tspan>
    <tspan x="60" dy="16">• 基本的なライブラリ活用</tspan>
    <tspan x="60" dy="16">• 学習習慣の確立</tspan>
  </text>
  
  <!-- 高校2年 section -->
  <rect x="270" y="130" width="200" height="160" rx="8" fill="#d1fae5" stroke="#10b981" stroke-width="2"/>
  <text x="370" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#065f46">
    🚀 応用・発展フェーズ
  </text>
  <text x="280" y="170" font-family="Arial, sans-serif" font-size="12" fill="#065f46">
    <tspan x="280" dy="0">• AtCoder茶〜緑色を目指す</tspan>
    <tspan x="280" dy="16">• 高度なアルゴリズム学習</tspan>
    <tspan x="280" dy="16">• JOI本選への挑戦</tspan>
    <tspan x="280" dy="16">• チーム開発経験</tspan>
    <tspan x="280" dy="16">• ハッカソン参加</tspan>
    <tspan x="280" dy="16">• 技術ブログ発信開始</tspan>
    <tspan x="280" dy="16">• 大学研究室との交流</tspan>
  </text>
  
  <!-- 高校3年 section -->
  <rect x="490" y="130" width="180" height="160" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="580" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">
    📚 進路準備フェーズ
  </text>
  <text x="500" y="170" font-family="Arial, sans-serif" font-size="12" fill="#92400e">
    <tspan x="500" dy="0">• 大学受験との両立</tspan>
    <tspan x="500" dy="16">• 情報系学部選択</tspan>
    <tspan x="500" dy="16">• 研究分野の調査</tspan>
    <tspan x="500" dy="16">• ポートフォリオ作成</tspan>
    <tspan x="500" dy="16">• インターンシップ</tspan>
    <tspan x="500" dy="16">• 推薦入試の準備</tspan>
    <tspan x="500" dy="16">• 将来像の明確化</tspan>
  </text>
  
  <!-- 大学準備 section -->
  <rect x="690" y="130" width="100" height="160" rx="8" fill="#f3e8ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="740" y="150" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#6b21a8">
    🌟 大学準備
  </text>
  <text x="695" y="170" font-family="Arial, sans-serif" font-size="12" fill="#6b21a8">
    <tspan x="695" dy="0">• 合格確定後</tspan>
    <tspan x="695" dy="16">• 専門分野の</tspan>
    <tspan x="695" dy="16">  事前学習</tspan>
    <tspan x="695" dy="16">• 研究室調査</tspan>
    <tspan x="695" dy="16">• 留学準備</tspan>
    <tspan x="695" dy="16">• コミュニティ</tspan>
    <tspan x="695" dy="16">  参加継続</tspan>
  </text>
  
  <!-- 学習リソース section -->
  <rect x="50" y="310" width="700" height="120" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#334155">
    📖 各フェーズ共通の学習リソース
  </text>
  
  <!-- Learning resources grid -->
  <rect x="70" y="350" width="160" height="70" rx="4" fill="#white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="150" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">📚 教材・書籍</text>
  <text x="80" y="385" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <tspan x="80" dy="0">• 競プロ専門書</tspan>
    <tspan x="80" dy="12">• アルゴリズム書籍</tspan>
    <tspan x="80" dy="12">• 英語技術文書</tspan>
  </text>
  
  <rect x="250" y="350" width="160" height="70" rx="4" fill="#white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="330" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">💻 実践環境</text>
  <text x="260" y="385" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <tspan x="260" dy="0">• AtCoder継続参加</tspan>
    <tspan x="260" dy="12">• GitHub活用</tspan>
    <tspan x="260" dy="12">• 個人プロジェクト</tspan>
  </text>
  
  <rect x="430" y="350" width="160" height="70" rx="4" fill="#white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="510" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">🤝 コミュニティ</text>
  <text x="440" y="385" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <tspan x="440" dy="0">• プログラミング部</tspan>
    <tspan x="440" dy="12">• オンライン勉強会</tspan>
    <tspan x="440" dy="12">• 技術者コミュニティ</tspan>
  </text>
  
  <rect x="610" y="350" width="130" height="70" rx="4" fill="#white" stroke="#cbd5e1" stroke-width="1"/>
  <text x="675" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#475569">🎯 目標設定</text>
  <text x="620" y="385" font-family="Arial, sans-serif" font-size="10" fill="#64748b">
    <tspan x="620" dy="0">• レーティング目標</tspan>
    <tspan x="620" dy="12">• スキル習得計画</tspan>
    <tspan x="620" dy="12">• 進路との連携</tspan>
  </text>
  
  <!-- 重要なポイント section -->
  <rect x="50" y="450" width="700" height="220" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#dc2626">
    ⚠️ 高校時代の重要なポイント
  </text>
  
  <!-- Left column points -->
  <rect x="70" y="490" width="320" height="170" rx="4" fill="#white" stroke="#fecaca" stroke-width="1"/>
  <text x="230" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">バランスの取り方</text>
  <text x="80" y="530" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
    <tspan x="80" dy="0">✅ 大学受験との両立：</tspan>
    <tspan x="90" dy="16">• 情報系学部なら相乗効果</tspan>
    <tspan x="90" dy="16">• 数学・物理との連携学習</tspan>
    <tspan x="90" dy="16">• 効率的な時間配分</tspan>
    <tspan x="80" dy="24">✅ 学校生活との調和：</tspan>
    <tspan x="90" dy="16">• 部活動・学校行事も大切</tspan>
    <tspan x="90" dy="16">• 友人関係・協調性の維持</tspan>
    <tspan x="90" dy="16">• 健康的な生活リズム</tspan>
    <tspan x="80" dy="24">✅ 継続可能な学習：</tspan>
    <tspan x="90" dy="16">• 無理のない学習計画</tspan>
    <tspan x="90" dy="16">• 適度な休息・リフレッシュ</tspan>
  </text>
  
  <!-- Right column points -->
  <rect x="410" y="490" width="320" height="170" rx="4" fill="#white" stroke="#fecaca" stroke-width="1"/>
  <text x="570" y="510" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#dc2626">将来への投資</text>
  <text x="420" y="530" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">
    <tspan x="420" dy="0">🎯 長期的視点：</tspan>
    <tspan x="430" dy="16">• 大学での研究分野の検討</tspan>
    <tspan x="430" dy="16">• 将来のキャリアイメージ</tspan>
    <tspan x="430" dy="16">• 専門性の方向性決定</tspan>
    <tspan x="420" dy="24">🌟 機会の活用：</tspan>
    <tspan x="430" dy="16">• 推薦入試での強みに</tspan>
    <tspan x="430" dy="16">• 研究室体験の機会</tspan>
    <tspan x="430" dy="16">• 企業インターンシップ</tspan>
    <tspan x="420" dy="24">💪 基礎力の確立：</tspan>
    <tspan x="430" dy="16">• 大学で必要な基礎知識</tspan>
    <tspan x="430" dy="16">• 自主学習習慣の定着</tspan>
  </text>
</svg>